<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>El gigante Otake Nakazato gana 24 victorias / Atracciones (Deportes Nikkan) - Gnoche</span>">巨人大竹 中日戦通算24勝なるか／セ見どころ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/c9f4dd85052f1c4492a1669bbb2f2bb8_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshi Otake</span>">巨人大竹寛</p><p data-translation="<span>&amp;lt;Chunichi - Gigantes&amp;gt; ◇ 5 ◇ Cúpula de Nagoya</span>">＜中日－巨人＞◇５日◇ナゴヤドーム</p><p data-translation="<span>El abridor de Giant, Hiroshi Otake (34) marcará las 23 cartas más victoriosas por cartas en la batalla de China. En servicio activo, es el asesino del medio día que enumera el número de victorias después de las 24 victorias de Ishikawa Masaki (Yakult).</span>">巨人の先発、大竹寛投手（３４）は中日戦でカード別最多の通算２３勝をマークする。現役では石川雅規（ヤクルト）の２４勝に次ぐ、勝利数を挙げている中日キラーだ。</p><p data-translation="<span>¿Será posible llevar a un equipo a dos ganancias consecutivas al tirar al oponente contra los dos buenos que ganaron 2 victorias y 0 derrotas el año pasado.</span>">昨年も２勝０敗だったお得意様を相手に好投し、チームを２カード連続勝ち越しに導けるか。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
