<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ikeie Ririko, Japón Nuevo Campeonato de Japón a 100<span id=&quot;_0&quot;>m</span>Mariposa: Asahi Shimbun Digital</span>">池江璃花子、１００<span id="_0" data-translation="m">ｍ</span>バタフライで日本新　日本選手権：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Rika Ikeyoe (Renaissance Kameido) de la escuela secundaria 3rd emitió un nuevo récord de Japón 56: 58 en las semifinales de la competencia femenina de 100 metros de las mujeres mariposa de 100 metros que comenzó el día 3. Repasé el récord de Japón que hizo en la final olímpica de Río de Janeiro 2016 en 0 segundos 28.</span>">　３日に開幕した競泳の日本選手権女子１００メートルバタフライ準決勝で、高校３年の池江璃花子（ルネサンス亀戸）が５６秒５８の日本新記録を出した。２０１６年リオデジャネイロ五輪決勝で自身が出した日本記録を０秒２８塗り替えた。</p>

<p data-translation="<span>56 segundos 58 es un récord favorable para el tercer lugar en los Juegos Olímpicos de Río. Incluso en la calificación que fue en la mañana, obtuve 57 segundos 14, y estaba hablando de &quot;Me sorprendió y sorprendió más rápido de lo que esperaba&quot;. El campeonato japonés también tiene una selección para los Juegos Asiáticos este verano y la final de 100 metros mariposa se lleva a cabo en la 4 ª tarde.</span>">　５６秒５８はリオ五輪で３位相当の好記録。午前にあった予選でも５７秒１４を出し、「思った以上に速くてびっくりした」などと話していた。日本選手権は今夏のアジア大会などの選考を兼ねており、１００メートルバタフライの決勝は４日午後に行われる。</p>
