<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi, 3er hits = béisbol profesional · Orix (actual asunto .com) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="吉田正、3度目の複数安打=プロ野球・オリックス（時事.com" data-translation="Yoshida Tadashi, 3er hits = béisbol profesional · Orix (actual asunto .com">吉田正、3度目の複数安打=プロ野球・オリックス（時事.com）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi de Orix brindó tres hits. </font><font style=&quot;vertical-align: inherit;&quot;>Dos veces bateando dos puntos de bateo golpeando las bolas rectas en el medio de la quinta batalla hipotecaria bateada, en la séptima vez en la dirección opuesta oportuna doble béisbol. </font><font style=&quot;vertical-align: inherit;&quot;>En los seis juegos se convirtió en los terceros hits.</font></font></span></span>"><span class="_3" data-word="オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった" data-translation="Yoshida Tadashi de Orix brindó tres hits. Dos veces bateando dos puntos de bateo golpeando las bolas rectas en el medio de la quinta batalla hipotecaria bateada, en la séptima vez en la dirección opuesta oportuna doble béisbol. En los seis juegos se convirtió en los terceros hits">オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった。</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>La temporada pasada sufrí de dolor lumbar de enfermedad crónica, pero esta temporada voy a tirar de la línea de bateo con el número 3 de la temporada de apertura. </font><font style=&quot;vertical-align: inherit;&quot;>Estoy mostrando el objetivo como &quot;Quiero jugar un papel activo durante todo el año&quot;. </font><font style=&quot;vertical-align: inherit;&quot;>(2018/04/05 - 22: 55)</font></font></span></span>"><span class="_4" data-word="昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55" data-translation="La temporada pasada sufrí de dolor lumbar de enfermedad crónica, pero esta temporada voy a tirar de la línea de bateo con el número 3 de la temporada de apertura. Estoy mostrando el objetivo como &quot;Quiero jugar un papel activo durante todo el año&quot;. (2018/04/05 - 22: 55">昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55）</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</font></font></span></span>"><span class="_5" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter también está entregando la últim
