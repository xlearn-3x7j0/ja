<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chibenwakayama la final = Tokaidaisagami a<span id=&quot;_0&quot;>béisbol 12-10- selección secundaria (Jiji .Com</span>) - Gunoshi</span>">智弁和歌山が決勝進出=東海大相模に<span id="_0" data-translation="béisbol 12-10- selección secundaria (Jiji .Com">12-10-選抜高校野球（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>90ª selección de béisbol de la escuela secundaria del torneo los primeros 11 días es de 3 días, las semifinales en el Estadio Koshien, Chibenwakayama (Wakayama) derrotó 12-10 Tokaidaisagami la (Kanagawa) al final de los largos diez veces, proceder a la final Lo es Desde finales de 2000, fue la derrota segundo por detrás de Tokaidaisagami, la primera vez en 18 años.</span>">第９０回選抜高校野球大会第１１日は３日、甲子園球場で準決勝が行われ、智弁和歌山（和歌山）が東海大相模（神奈川）を延長十回の末に１２－１０で破り、決勝に進んだ。決勝進出は東海大相模に敗れて準優勝だった２０００年以来、１８年ぶり。</p><p data-translation="<span>El segundo juego es Osaka Pappi (Osaka) - Mie (Mie). (2018/04/03 - 14: 05)</span>">第２試合は大阪桐蔭（大阪）－三重（三重）。（2018/04/03-14:05）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
