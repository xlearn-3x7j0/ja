<p data-translation="<span>Chiba Wakayama puso algo en la máquina principal que una vez se encogió de hombros. Inmediatamente después de que el séptimo Takase fuera asesinado por el lanzador del lanzador, cuatro veces, la esposa del Este del No. 8 se paró al bate. Después de ser derribado, agarré la bola de 127 kilos que entró dulcemente a lo alto, y golpeé 2 puntos oportunamente en el frente izquierdo. Como catcher, estaba hablando &quot;Ikeda puede seguir adelante, quiero competir sin escapar&quot;, pero hice que Ikeda fuera más fácil con mi propio bate.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
