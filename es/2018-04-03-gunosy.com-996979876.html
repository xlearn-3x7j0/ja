<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Novato de los Rojos Marley, primera victoria de los Cachorros con 1 imparable sellado empujando (Nikkan Sports) - Gnoche</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Rojos 1-0 Cachorros&amp;gt; ◇ 2 (tiempo de Japón 3 días) ◇ Great American Ball Park</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>El recién llegado de los Rojos, Taylor Marley (23) lanzó seis veces y ponchó a siete golpes, uno sin carrera y un buen golpe. Después de ese alivio, tres personas mantuvieron el golpe de golpe a un golpe.</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>Los rojos perdieron tres derrotas consecutivas ante los Nacionales desde la apertura. Nunca antes había sido capaz de liderar, pero mantuve la menor ventaja en este día.</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
