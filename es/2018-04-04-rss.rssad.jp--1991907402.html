<p data-translation="<span>Yakult ganó la sexta vez inmediatamente después de alcanzar 5 puntos, ganando en Nishiura frente al tiempo correcto. Aunque Huff de la primera llegada a Japón, que no había tenido cinco hits, se dividió en seis ocasiones después, los seguidores vagaron después. Además de golpear tres jonrones en seis ocasiones en Hiroshima, los ataques fueron débiles.</span>">
    　ヤクルトは５点差を追いつかれた直後の六回、西浦の中前適時打で勝ち越し。五回まで無安打に抑えていた来日初先発のハフが六回に崩れたものの、その後は継投陣が踏ん張った。広島は六回に３本塁打を放ったほかは、攻撃が淡泊だった。
</p>
