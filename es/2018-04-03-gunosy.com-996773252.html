<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Punto adicional que quería = béisbol profesional / Softbank (Actualidad.<span id=&quot;_0&quot;>Com</span>) - Gnoche</span>">欲しかった追加点=プロ野球・ソフトバンク（時事.<span id="_0" data-translation="Com">com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Softbank no pudo tomar puntos adicionales y entregó el flujo. Una vez que Immiya, que salió de la pelota con una bola muerta, logró dos robos y se adelantó de manera eficiente con sacrificio y sacrificio. Matsuda precedió dos puntos por dos veces en solitario, pero después de tres fue retenido por la tortuga y se revirtió a seis veces.</span>">ソフトバンクは追加点を奪えず、流れを引き渡した。一回、死球で出塁した今宮が二盗を成功させ、犠打と犠飛で効率良く先制。二回には松田がソロを放って２点を先行したが、三回以降は十亀に抑えられ、六回に逆転された。</p><p data-translation="<span>Aún así, Kudo evaluó la pegajosidad devuelta dos puntos en la novena. &quot;Estamos sacando puntos en la segunda mitad del juego desde la primera ronda&quot;. (2018/04/03 - 23: 09)</span>">それでも工藤監督は九回に２点を返した粘りを評価。「開幕戦から試合後半に点を取れている」と前向きに受け止めた。（2018/04/03-23:09）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
