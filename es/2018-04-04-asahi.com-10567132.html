<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ciudad central de Tokio, el primer día de verano de este año Temperatura alta 26.2 grados: Asahi Shimbun Digital</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>De acuerdo con la Agencia Meteorológica de Japón, el cuarto fue cubierto con aire caliente en una amplia área desde el este de Japón hasta Kyushu, la temperatura más alta en Tokio fue de 26.2 grados y este fue el primer día de verano de este año. Muchas áreas llegaron a ser tan alegres como principios de junio a principios de julio, como 29 · 1 grado en la ciudad de Otsuki en la prefectura de Yamanashi y 28 · 6 grados en la ciudad de Tatebayashi, prefectura de Gunma.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Kanto Koshin cree que la alta temperatura estará cubierta por la alta presión incluso después del 5, y la temperatura máxima será la misma que el año normal o superior al año normal.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
