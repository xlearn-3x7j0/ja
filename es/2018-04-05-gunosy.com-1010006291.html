<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Hiroshima · Maru rompe el equilibrio por 3 carreras de pitcher antes de la quinta vez (<span id=&quot;_0&quot;>SANSPO.COM</span>) - GNOSY</span>">広島・丸、五回に先制3ラン 投手戦の均衡破る（<span id="_0" data-translation="SANSPO.COM">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>(Se · League, Yakult - Hiroshima, 3 ° ronda, 5 °, santuario sintoísta) Hiroshima · Okada, Yakult · Tateyama comenzó una pelea. Hiroshima lanzó la 3ª carrera de la carrera preliminar que lleva a la posición central izquierda desde el No. 3, la 2da muerte cinco veces, la 3ra ronda desde la tercera base.</span>">（セ・リーグ、ヤクルト－広島、３回戦、５日、神宮）広島・岡田、ヤクルト・館山が先発した一戦。広島は五回二死一、三塁から、３番・丸が左中間スタンドに運ぶ先制の３ランを放った。</p><div><img data-src="//contents.gunosy.com/4/5/4a18c5bb5c6fa3934130fbda0f362e58_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshima · Estadio Maru = Jingu (Shooting · Keisuke Kato) lanzando los primeros tres jonrones</span>">先制の３点本塁打を放つ広島・丸＝神宮球場（撮影・加藤圭祐）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
