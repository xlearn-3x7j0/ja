<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Softbank Kuki recibió el pulgar derecho para la cirugía hasta hace un par de meses (Daily Sports) - Gnoche</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>El día 3, SoftBank anunció que el segundo año el receptor Kuiki Ryuhei recibió una cirugía en la mano derecha en el hospital en la ciudad de Fukuoka el día 2.</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>La cirugía finalizó exitosamente con osteosíntesis de observación del pulgar y resección de fragmentos óseos. En el futuro, seremos hospitalizados por alrededor de 1 a 10 días y tardaremos de 2 a 3 meses en regresar.</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>Kuki se lesionó en su mano derecha durante el tercer partido.</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Artículos populares de la categoría de béisbol profesional</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
