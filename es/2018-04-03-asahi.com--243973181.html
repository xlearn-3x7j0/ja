<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>La presencia de Morishita de Tokai Daisuke 3 &quot;Quiero contribuir de alguna manera&quot;: Asahi Shimbun Digital</span>">東海大相模の３番・森下が存在感　「何とか貢献したい」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3º, béisbol de la escuela secundaria Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Ambas películas y noticias &quot;béisbol virtual de la escuela secundaria&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>El horario y los resultados de la selección están aquí</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Los detalles del partido aquí</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>La Tercera Morishita de Tokai Daisuke mostró una presencia en el primer bate. Una vez adelante, un punto por delante, aún invicto en la primera base. Hice un golpe frontal bajo con un golpe frontal izquierdo y amplié mi oportunidad. A pesar de que llamó la atención como un toletero, los tres juegos hasta ahora han sido con 12 bates y 3 hits y 1 punto de bateo. En la práctica del día anterior &quot;aconsejó relajarse&quot; y aconsejado por el director Kadoma, era consciente de &quot;debilidad&quot;. Antes del juego, &quot;quiero contribuir con el equipo de alguna manera&quot; fue un éxito como le dije.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
