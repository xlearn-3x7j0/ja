<!--googleon:index-->
<p data-translation="<span>En el sumo de la gira de primavera, que se había celebrado en Kyoto Maizuru, para una pluralidad de mujeres en salvar vidas y vio tantos caídos durante el saludo en el campo de juego (tatami) Ryozo Mayor (67), el anuncio donde ir fuera del campo de juego en la que había un problema, Japón presidente octogonal de la Asociación de Sumo (ex yokozuna Hokutoumi) 4 días de noche, admitió que el sumo árbitro de la Asociación cuenta con más de una vez anunció que &quot;chica por favor, por debajo de la arena está&quot;. Además, &quot;aunque mi jefe está molesto y llama, fue una respuesta inapropiada a las circunstancias involucradas en la vida humana, te pido disculpas profundamente&quot;. Hice un comentario.</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
