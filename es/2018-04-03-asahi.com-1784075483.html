<p data-translation="<span>(3º, béisbol de la escuela secundaria Osaka Kin Shingu - Mie)</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>Ambas películas y noticias &quot;béisbol virtual de la escuela secundaria&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>El horario y los resultados de la selección están aquí</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>El jardín de infantes de Yamada de Osaka, que llegó al número 6 en semifinales, lo está haciendo bien con 12 bates y 6 hits y 3 cuartos de final en los cuartos de final. La razón es &quot;baño&quot;. En el dormitorio se determina el momento del baño, solo por la noche. Durante el período de selección, se ofrece una habitación privada en la sala de estar del hotel, y por supuesto, el día sin mañana ni tarde, el día sin juegos, se pone en el agua caliente incluso después de la práctica. &quot;Puedo relajarme, se siente bien calentar mi baño matutino&quot;. El segunda base que experimentó la victoria el año pasado en dos años muestra la presencia este año también.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
