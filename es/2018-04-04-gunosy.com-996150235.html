<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Cachorros 5 Rondas 58 Oponente N · Actualización de Registros de Liga (Deportes Nikkan) - Gnoche</span>">カブス5戦58三振 ナ・リーグ記録更新（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Los Cachorros obtuvieron 58 ponches en cinco partidos desde la apertura, renovando el récord de na · liga. El número más grande del equipo es diez de los primeros bateadores.</span>">カブスが開幕から５試合で計５８三振を喫し、ナ・リーグ記録を更新。チーム最多は１番打者ハップの１０個。</p><p data-translation="<span>Extendió 17 veces La última vez que perdió el 31 de marzo Mellins solo registró 20 ponches.</span>">延長１７回の末敗れた３月３１日マーリンズ戦だけで２０三振を記録。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
