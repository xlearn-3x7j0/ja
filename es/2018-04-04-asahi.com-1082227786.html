<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shohei Otani, Major First Homer en la Primera Batalla de la Home Base: Asahi Shimbun Digital</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Major League Ángeles de Shohei Otani para desafiar el &quot;manejo dual&quot; del lanzador y el bateador (23) 3 días (hora de Japón 4, 2009), en el juego de los indios fue Estados Unidos Anaheim, California, han puesto importante primer cuadrangular. Aspecto inicial en la sede, primero respondí a las expectativas de los fanáticos como &quot;bateador&quot;.</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>Otani es el noveno bateador, y el bateador es el segundo partido titular esta temporada desde la carrera de apertura en el territorio enemigo. Agarré la bola del lanzador del oponente desde la segunda muerte, segunda, tercera base, y la llevé al asiento del ala derecha. Como lanzador, lanzó seis veces en un partido contra Athletics en la primera (el mismo día 2) y fue un lanzador ganador con tres carreras. (Anaheim = Hiroshi Yamashita)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
