<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Seibu · Takahashi Tomo comenzó la rehabilitación (deportes del oeste) - Gnoche</span>">西武・高橋朋がリハビリ開始（西スポ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>El lanzador de Seibu Takahashi Tomomi (29) que se retiró del dolor articular del hombro izquierdo comenzó la rehabilitación en el segundo estadio Seibu el día 3. Tuve una partida de emergencia en el juego Japan Ham el 31 de marzo.</span>">左肩関節痛で離脱した西武の高橋朋己投手（２９）が３日、西武第二球場でリハビリを開始した。３月３１日の日本ハム戦で緊急降板していた。</p><p data-translation="<span>= 2018/04/04 West Japan Sports =</span>">＝2018/04/04付 西日本スポーツ＝</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Artículos populares de la categoría de béisbol profesional</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
