<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Druis se retira en el mundo con los Medias Rojas contribuyendo al mundo (Nikkan Sports) - Gnoche</span>">ドルーが引退 レッドソックスで世界一貢献（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/c4ddf07f7ee0a5c3eda5aab9b7ec2dd4_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Steven Drou de la era de los Yankees (14 de abril, fotografiado · Sugitoshi)</span>">ヤンキース時代のスティーブン・ドルー（１４年４月、撮影・菅敏）</p><p data-translation="<span>Para jugar en, como los Yankees de Nueva York, de los Nacionales después de la temporada pasada terminó<span id=&quot;_0&quot;>FA</span>Stephen Drew se convirtió en el jugador de cuadro (35) fue retirado.</span>">ヤンキースなどでプレーし、昨季終了後にナショナルズから<span id="_0" data-translation="FA">ＦＡ</span>になったスティーブン・ドルー内野手（３５）が現役を引退した。</p><p data-translation="<span>En los 13 años de la era de los Medias Rojas, contribuyó al mundo como un luchador positivo. En los principales 12 años, el promedio de bateo fue del 20% 5 minutos 2, 123 jonrones, 524 impulsadas.</span>">レッドソックス時代の１３年には正遊撃手として世界一に貢献した。メジャー１２年間で打率２割５分２厘、１２３本塁打、５２４打点。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
