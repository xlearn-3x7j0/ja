<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>J2</span>Kofu<span id=&quot;_1&quot;>MF</span>Oguri Shohei se lesiona en la guerra de Gifu con el primer gol esta temporada 3 meses fractura ósea completa (anexo esponjoso) - Gnoche</span>"><span id="_0" data-translation="J2">J2</span>甲府 <span id="_1" data-translation="MF">MF</span>小椋祥平が骨折 全治3カ月 今季初ゴールの岐阜戦で負傷（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span><span id=&quot;_2&quot;>J2 Kofu anunció el lunes que MF Oshura Shohei (32) fue diagnosticada con una fractura de peroné izquierdo y se estima que tomará alrededor de 3 meses completar a Jiji. Fue</span>herido en Meiji Yasuda Life Daily J 2 League Sección 7 · Gifu Battle (Río Nagara) que se llevó a cabo el 1 ° .</span>"><span id="_2" data-translation="J2 Kofu anunció el lunes que MF Oshura Shohei (32) fue diagnosticada con una fractura de peroné izquierdo y se estima que tomará alrededor de 3 meses completar a Jiji. Fue">Ｊ２甲府は３日、ＭＦ小椋祥平（３２）が左腓骨骨折で全治まで約３カ月を要する見込みと診断されたと発表した。１日に行われた明治安田生命Ｊ</span>２リーグ第７節・岐阜戦（長良川）で負傷した。</p><p data-translation="<span>Ogura anotó 1 gol en 31 juegos contra<span id=&quot;_3&quot;>J</span>1 liga la temporada pasada . El juego Gifu lesionado comenzó más temprano y decidió su primer gol en esta temporada al dirigirse en los últimos seis minutos, pero fue reemplazado en la segunda mitad 24 minutos.</span>">小椋は昨季<span id="_3" data-translation="J">Ｊ</span>１リーグ戦３１試合１得点。負傷した岐阜戦は先発して後半６分にヘディングで今季初ゴールを決めたが、後半２４分に交代していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_4&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_4" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
