<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>【Noticias de última hora】 Gigante, Yang Yong Steal<span id=&quot;_0&quot;>anotó dos goles</span>después del cambio de bola (SANSPO.COM ) - Gnoche</span>">【速報中】巨人、陽岱鋼が死球交代後に連打で<span id="_0" data-translation="anotó dos goles">2得点（SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>(Se · League, Chunichi - Giants, Primera ronda, 3 días, Nagoya<span id=&quot;_1&quot;>D</span>) El sol del medio es Yanagi en el segundo año, Shun Yamaguchi comenzó el gigante. El gigante una vez recibió una bola de la muerte en las proximidades de la mano izquierda de Yangshan Steel en la parte superior, reemplazado por Tempa / Tateoka. Continuando con Yoshikawa Naoto está Nakae Battle one, tercera base. Después de esto, Sakamoto dio un golpe de bateo en el medio del juego, liderando un punto adelante. Maggie recibió un martillazo justo en frente del estadio y esta vez se llevó dos puntos.</span>">（セ・リーグ、中日－巨人、１回戦、３日、ナゴヤ<span id="_1" data-translation="D">Ｄ</span>）中日は２年目の柳、巨人は山口俊が先発した。巨人は一回、先頭の陽岱鋼が左手甲付近に死球を受け、代走・立岡と交代。続く吉川尚が中前打で一、三塁。この後、坂本が中前適時打を放ち、１点を先制した。なおも無死満塁とし、マギーが右前適時打を放ち、この回２点を奪った。</p><div><img data-src="//contents.gunosy.com/4/3/fdeef2bb7e984ed455bae91a0581aa31_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Una vez, el gigante que tomó una bola muerta · Yang Steel = Nagoya Dome (fotografía · Shinya Iwakawa)</span>">１回、死球を受けた巨人・陽岱鋼＝ナゴヤドーム（撮影・岩川晋也）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p d
