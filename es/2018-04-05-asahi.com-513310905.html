<!--googleon:index-->
<p data-translation="<span>(4to, Ángeles 3-2 Indios)</span>">（４日、エンゼルス３―２インディアンス）</p>

<p data-translation="<span>Antes de que la emoción del primer jonrón en el cielo nocturno no se enfriara, esta vez puse un arco en el cielo azul. Otani jugó contra la tripulación de la Liga Mayor, incluso una vez en el partido abierto. En ese momento, una bola de la muerte y dos pies. Me ridiculicé por el poder al oponente que estaba desgarrado.</span>">　夜空に放った初本塁打の興奮が冷めないうちに、今度は青空へアーチをかけた。大谷は大リーグを代表するクルーバーとはオープン戦でも一度対戦した。そのときは、死球と二飛。ねじ伏せられた相手に、力で雪辱した。</p>

<p data-translation="<span>Antes del juego, entré al bullpen en preparación para la próxima carrera programada para el 8vo. Cuando los medios estadounidenses me pidieron la dificultad de la coordinación del día anterior, &quot;El sentido de que participo, incluido el pitcheo, es mi ritmo y estoy en el mejor ritmo general&quot;. El flujo doble espada es el factor de buen rendimiento. (Anaheim = Hiroshi Yamashita)</span>">　試合前には８日に予定されている次回登板に備えてブルペン入りした。前日、調整の大変さを米メディアに尋ねられたときは、「ピッチングを含めて出場する感覚が、僕のリズム。全体的にいいリズムで打席に立てている」。二刀流こそが、好調の要因だ。（アナハイム＝山下弘展）</p>
