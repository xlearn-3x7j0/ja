<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Suzuki Seiya estaba apelando a la mitad inferior de los jugadores eliminar el registro (Daily Sports) - Gnoche</span>">鈴木誠也が出場選手登録抹消 下半身に張りを訴えていた（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/33b9c48a0db8de9f333d915557acf61d_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshima · Suzuki</span>">広島・鈴木</p><p data-translation="<span>Hiroshima · El jardinero de Suzuki Makoto Yuya fue cancelado como registro de jugador participante en 4to.</span>">広島・鈴木誠也外野手が４日、出場選手登録を抹消された。</p><p data-translation="<span>Mediodía y día del día. Apelación fallida de la tensión de la parte inferior del cuerpo durante la práctica antes de la guerra. También practiqué Yakult el día 3, pero no participé en el juego.</span>">１日の中日戦前の練習中に下半身の張りを訴え欠場。３日のヤクルト戦も練習は行ったが、試合には出場しなかった。</p><p data-translation="<span>Suzuki, quien se rompió el tobillo derecho el 23 de agosto del año pasado, regresó al juego oficial del 1er Ejército por primera vez en 219 días en el juego inaugural del 30 de marzo. Jugó un contendiente completo para la segunda carrera consecutiva con &quot;No. 4 · ala derecha&quot;.</span>">昨年８月２３日に右くるぶしを骨折した鈴木は、３月３０日の開幕戦で２１９日ぶりに１軍公式戦復帰。「４番・右翼」で２戦連続フル出場を果たしていた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
