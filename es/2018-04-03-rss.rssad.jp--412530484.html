<p data-translation="<span>Rakuten luchó por el partido llevando el uniforme de &quot;77&quot;, un número de camiseta adjunto al período de supervisión por Senichi Hoshino, quien murió en enero en el juego Japan Ham (Rakuten Life Park Miyagi) en el 3er. Antes del comienzo, un video que recordaba los campeonatos de la liga y la temporada 2013, etc., que logró lo mejor en Japón, fue arrojado y se ofreció un minuto de silencio. Además, Kimimasa Oda, una cantante / compositora que tenía una estrecha amistad con el Sr. Hoshino, fue el tipo de pelota titular.</span>">
    　楽天は３日の日本ハム戦（楽天生命パーク宮城）で、１月に亡くなった星野仙一氏が監督時代に付けていた背番号「７７」のユニホームを、全員が着用して試合に臨んだ。開始前には、リーグ優勝と日本一を達成した２０１３年シーズンなどを振り返る映像が流され、１分間の黙とうがささげられた。また始球式は、星野氏と親交が深かったシンガー・ソングライターの小田和正さんが務めた。
