<!--googleon:index-->
<p data-translation="<span>Un oficial de policía del Tribunal de Tráfico del Departamento de la Policía Metropolitana sospechó que había omitido una infracción de tránsito por parte de un oficial de policía, y los funcionarios de la investigación encontraron lo que investiga la investigación el 4 de abril. Él busca hechos, asumiendo que existe la posibilidad de ser un sospechoso para esconder al criminal.</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>Según los oficiales de la investigación, los miembros de la tripulación suspendieron el automóvil de pasajeros que cambió el carril en la sección prohibida durante la represión de la infracción de tránsito en Tachikawa, Tokio, en enero, pero no hicieron procedimientos como emitir un boleto de foul. Hay dudas El conductor del automóvil de pasajeros dijo que él era un oficial de policía.</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
