<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Hacia las semifinales, &quot;Adiós&quot; favorablemente, haciendo un juego Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4º, béisbol de la escuela secundaria, Osaka Kagamine 5-2 Chiba Wakayama)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Salón ganador de la semifinal &quot;Lo olvidé con todo el poder&quot; Ikeda de Chiba Wakayama, Tomoyo Today</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>Línea de salida de Chiba Wakayama · Ikeda hizo un juego con tres carreras en el medio de 7 veces. El brazo derecho del estudiante de segundo año también recibió el comienzo de las semifinales del día anterior, pero no pudo recibir 1 muerte y logró 4 carreras. Las semifinales son &quot;buenas&quot; y &quot;tu bondad sale&quot; al terreno de &quot;otra persona&quot;. Sin embargo, &quot;No tengo suficiente resistencia, la tarea ha sido clara&quot;, que llevé el béisbol a la cabeza bateadores siete veces y despegué.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
