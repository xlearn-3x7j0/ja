<p data-translation="<span>La cocina ghibli que prueba la carne de aves y bestias salvajes ha sido señalada como &quot;deliciosa&quot;, y las cazadoras también están aumentando. ¿Dónde está el encanto de la caza? Acompañan a la caza cazadora femenina y visitaron a los que están trabajando para conectar la carne perseguida al área.</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>

<p data-translation="<span>　<span id=&quot;_0&quot;></span>Se encuentra aproximadamente a 30 minutos en coche de la estación JR Iwakuni. Quince personas, entre ellas Hiromi Tamura (48), una cazadora, se reunieron en las montañas cerca de Iwakuni Yamagata (Iwakuni-shi, prefectura de Yamaguchi). Es un grupo de cazadores en la ciudad cazando jabalíes.</span>">　<span id="_0" data-translation="">ＪＲ</span>岩国駅から車で約３０分。岩国山（山口県岩国市）近くの山中に、女性猟師の田村博美さん（４８）ら１５人が集まった。イノシシ猟をする市内の猟師のグループだ。</p>
