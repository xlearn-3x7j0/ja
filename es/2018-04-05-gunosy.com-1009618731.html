<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Victoria de los Yankees, Stanton y otros con una ofensiva (Nikkan Sports) - Gnoche</span>">ヤンキース、スタントンらの一発攻勢で勝利（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Yankees 7-2 Levantamiento&amp;gt; ◇ 4º (tiempo de Japón 5º) ◇ Yankee Stadium</span>">＜ヤンキース７－２レイズ＞◇４日（日本時間５日）◇ヤンキースタジアム</p><p data-translation="<span>Los Yankees se adelantaron a Giancarlo Stanton en el ala izquierda No. 2 2 carreras. En Garry Sanchez, el 1er 2 del receptor ejecuta 4-1 en 3 ocasiones.</span>">ヤンキースは初回にジャンカルロ・スタントン左翼手の３号２ランで先制。３回にガリー・サンチェス捕手の１号２ランで４－１とした。</p><p data-translation="<span>Además, Aaron · Judge Right Fingers dio 3 carreras, como la liberación del No. 2 No. 2 en 4 veces, y decidió el juego de una vez.</span>">さらに４回にアーロン・ジャッジ右翼手が１号２ランを放つなど３点を加え、一気に勝負を決めた。</p><p data-translation="<span>El líder Luis Severino levantó su segunda victoria (0 derrotas).</span>">先発ルイス・セベリーノ投手が２勝目（０敗）を挙げた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
