<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Garcia, el primer día del nuevo extranjero en Sino-Japan / Highlight (Nikkan Sports) - Gnoche</span>">中日は新外国人のガルシアが初登板／セ見どころ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/edc9f18e91b6fd72981c0baefb5c7006_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Chugoku Garcia</span>">中日ガルシア</p><p data-translation="<span>&amp;lt;Chunichi - Gigantes&amp;gt; ◇ 4 ◇ Domo de Nagoya</span>">＜中日－巨人＞◇４日◇ナゴヤドーム</p><p data-translation="<span>El nuevo lanzador extranjero García (28) planea por primera vez en China.</span>">中日は新外国人のガルシア投手（２８）が初登板する。</p><p data-translation="<span>En la mitad del día gané la primera victoria de la primera victoria en 16 años, Yu Sato es el último, pero Sato está en contra de<span id=&quot;_0&quot;>DeNA</span>. El primer lanzador fue un partido gigante en el lanzador del medio día y el inicio de la estrella blanca fue la primera vez en 27 años desde Koichi Morita en 1991.</span>">中日で初登板初勝利を挙げたのは１６年の佐藤優が最後だが、佐藤は<span id="_0" data-translation="DeNA">ＤｅＮＡ</span>戦。初登板が巨人戦だった中日の投手で白星スタートは、９１年森田幸一以来、２７年ぶりとなる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data
