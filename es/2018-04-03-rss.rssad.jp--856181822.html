<p data-translation="<span>El yen en el Mercado de Divisas de Nueva York negoció el jueves en la segunda mitad del dólar = 106 yenes. La decisión de comprar el dólar se volvió dominante, ya que los inversores aliviaron la actitud de evitación del riesgo tras el aumento en el precio de las acciones de EE. UU., Vendiendo círculos que se consideran como monedas relativamente seguras.</span>">
    　３日のニューヨーク外国為替市場の円相場は、１ドル＝１０６円後半で取引された。米株価の上昇を受けて投資家がリスクを避ける姿勢を和らげ、相対的に安全な通貨とされる円を売ってドルを買う動きが優勢となった。
</p>
