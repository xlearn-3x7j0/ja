<p data-translation="<span><span id=&quot;_0&quot;>El director masculino del</span>Mainichi Broadcasting System ( MBS, Osaka-shi) recibió un castigo disciplinario por tres días de suspensión, diciendo que estaba actuando acosando sexualmente a las empleadas, según una entrevista con MBS y otros.</span>">

</p>

<p data-translation="<span>Según los funcionarios, el director dijo en una fiesta de despedida celebrada en marzo, que fue acosado sexualmente por beber alcohol. Hubo una acusación interna, se realizó una investigación dentro de la empresa.<span id=&quot;_1&quot;>La</span>División de Relaciones Públicas de la Oficina de Cumplimiento de MBS comentó: &quot;Es cierto que lo hemos eliminado, pero no hemos respondido los detalles de la acción&quot;. 【Kurata Eko】</span>">

</p>
