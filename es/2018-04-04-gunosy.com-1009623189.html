<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Lotte Inou &quot;La responsabilidad es mi&quot; (Daily Sports) - Gnoche</span>">ロッテ井上「責任はボクです」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Orix 7-1 Lotte&quot; (4º, Kyocera Dome Osaka)</span>">「オリックス７－１ロッテ」（４日、京セラドーム大阪）</p><p data-translation="<span>El barco principal de Lotte, Inoue, bajó los hombros. &quot;La responsabilidad (invalidante) es I. Estaba inactivo&quot;. Tome 1 punto, una vez más Strikeout Get on one death first base. Tres veces dos muertes, golpear con una segunda base en la segunda base. Ataque seis veces y fallado. Albers se retorció y nueve veces recibieron un golpe de gracia. &quot;Quiero golpear al siguiente ... Es una historia si puedes sacarme&quot;. Aja a quien se le ha asignado el número 4 desde la apertura. No puedo seguir cayendo.</span>">ロッテの主砲井上が肩を落とした。「（敗戦の）責任はボクです。空回りしていた」。一回、１点を取りなお１死一塁で三振ゲッツー。三回２死一、二塁で空振り三振。六回は見逃し三振。アルバースにひねられ九回には代打を告げられた。「次は打ちたい。出してもらえればの話ですが」。開幕から４番を任されているアジャ。うなだれていられない。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
