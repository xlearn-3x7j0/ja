<p data-translation="<span>(3º, béisbol de la escuela secundaria Chiba Wakayama Mountain 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Los detalles del partido aquí</span>">試合詳細はこちら</li><li data-translation="<span>Ambas películas y noticias &quot;béisbol virtual de la escuela secundaria&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>El horario y los resultados de la selección están aquí</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Hirata de Chiba Wakayama recogió desde el medio del juego lanzó 10 veces. La bola cambiante entró por barrido por quinta vez, y se revirtió temporalmente con dos jonrones. Me regañaron como &quot;¿Ganarás&quot; de Takashima, &quot;me sentí parloteando&quot;. Pero la sensación se hizo más estricta. En la sexta vez hubo un desorden en la defensa del aliado y cuatro pérdidas, pero &quot;me concentré en lo que hago&quot;. Llamé una inversión de un amigo con un palo.</span>">　一回途中から登板した智弁和歌山の平田が１０回を投げきった。五回に変化球が甘く入り、２点本塁打で一時逆転された。高嶋監督から「勝つ気あるんか」と叱咤（しった）され、「びびりました」。しかし気持ちはさらに引き締まった。六回は味方の守備の乱れもあって４失点したが「自分のやることに集中した」。粘投で味方の再逆転を呼び込んだ。</p>
