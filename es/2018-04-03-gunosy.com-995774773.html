<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Nacionales, WEATHERE entró en la lista de discapacitados (Nikkan Sports) - GNOSY</span>">ナショナルズ、ウィータースが故障者リスト入り（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Los nacionales registraron al receptor de Matt Weiters en la lista de lesionados de 10 días. Se dice que sufrió heridas leves en el flanco izquierdo.</span>">ナショナルズがマット・ウィータース捕手を１０日間の故障者リストに登録した。左脇腹に軽傷を負っているという。</p><p data-translation="<span>Wheath fue un hit de siete hits en dos partidos desde la apertura. No participé en el partido de los Rojos en el 1er.</span>">ウィータースは開幕から２試合で７打数１安打だった。１日のレッズ戦には出場しなかった。</p><p data-translation="<span>Mientras tanto, se espera que Miguel Montero, el catcher's catcher, sea usado principalmente.</span>">当面は控え捕手のミゲル・モンテロが主に起用される見通し。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
