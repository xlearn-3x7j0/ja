<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Miyoko Asada &quot;Regulación de criadores de mascotas&quot; Solicitada al Ministro de Medio Ambiente: Asahi Shimbun Digital</span>">浅田美代子さん「ペット繁殖業者の規制を」環境相に要望：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Los actores Miyoko Asada y otros se reunirán con el ministro de medio ambiente de Nakagawa Masaharu y los criadores tendrán licencia del sistema de registro, como las compañías reproductivas que crían perros y gatos en un ambiente malo, Instamos a la enmienda de la ley de protección. Presenté una firma de aproximadamente 167,000 personas.</span>">　犬や猫を劣悪な環境で飼育する繁殖業者などが問題になる中、俳優の浅田美代子さんらが３日、中川雅治環境相と面会し、繁殖業者を登録制から免許制にするなど、動物愛護法を改正するよう求めた。約１６万７千人分の署名を提出した。</p>

<p data-translation="<span>El Sr. Asada y otros pidieron que se reforzaran las reglamentaciones para autorizar a los otorgantes de licencias y para que introduzcan sistemas de protección para perros y gatos que se crían de forma inapropiada, como ser sometidos a abusos.</span>">　浅田さんらは、繁殖業者を免許制にする規制強化や、虐待を受けるなど不適切に飼育されている犬や猫の保護制度の導入などを要望した。</p>

<p data-translation="<span>En la reunión había 13 personas de la Federación de Parlamentarios de Bienestar Animal con el objetivo de cero asesinatos de perros y gatos, que está formado por parlamentarios bipartidistas. El Sr. Asada dijo: &quot;A menos que los criadores estén regulados, los desafortunados perros y gatos no disminuirán&quot;.</span>">　面会には超党派の国会議員でつくる「犬猫の殺処分ゼロをめざす動物愛護議員連盟」の１３人も同席した。浅田さんは「繁殖業者を規制しないと不幸な犬や猫は減らない」と話している。</p>
