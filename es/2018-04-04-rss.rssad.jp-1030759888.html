<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Cooperativa a nivel nacional: cooperativas cooperativas de seguros de salud que investigan la disolución de 160 mil personas - Periódico Mainichi</span>">全国のコープ：生協健保組合が解散検討　１６万人 - 毎日新聞</h3><div>


<!-- cxenseparse_start -->
<p data-translation="<span>El 4to día se supo que la &quot;Asociación Cooperativa de Seguros de Salud de Japón&quot;, a la que aproximadamente 164,000 empleados y colaboradores de la cooperativa (cooperativa) se unen a nivel nacional, planea disolverse lo antes posible este año lo antes posible. Después de la disolución, el suscriptor se trasladará a la Asociación Kenpo para las PYMES. El país ha subvencionado a la Asociación Kenpo, y la carga sobre la población aumenta miles de millones de yenes debido a la transición de los suscriptores ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
