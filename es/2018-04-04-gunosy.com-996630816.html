<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>El ex Yakult Hondorsek para los Dodgers (Nikkan Sports) - Gnoche</span>">元ヤクルトのオンドルセクがドジャースへ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/ad2aeb89a94530ce4a8613aa4c9f001e_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Era de yogur Logan Ondresec (fotografiado en junio, 16)</span>">ヤクルト時代のローガン・オンドルセク（１６年６月撮影）</p><p data-translation="<span>Los Dodgers acordaron un contrato menor con el lanzador Logan Ondresec (33) que jugó en Yakult en 15-16 años.</span>">ドジャースは、１５～１６年にヤクルトでプレーしたローガン・オンドルセク投手（３３）とマイナー契約で合意。</p><p data-translation="<span>Ondolsek se convirtió en<span id=&quot;_0&quot;>FA</span>de los Orioles en marzo pasado , después de lo cual no hubo afiliación.</span>">オンドルセクは昨年３月にオリオールズから<span id="_0" data-translation="FA">ＦＡ</span>となり、以降は所属先がなかった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
