<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Para la aeronave Osprey 5, con base en Yokota este despliegue de verano: Asahi Shimbun Digital</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Las fuerzas estadounidenses en Japón anunciaron el jueves que desplegarían cinco aviones de transporte de la Fuerza Aérea Osprey en la base estadounidense de Yokota (Tokio) este verano. También dijo que viajará temporalmente a la base esta tarde para entrenar.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>El ejército de los EE. UU. Anunció en mayo de 2015 que tres Osprey se desplegarán en la base de Yokota en la segunda mitad de 2005. En marzo de 2005, anunció que el despliegue se pospondrá del 19 de octubre al 20 de septiembre. En los próximos años planeamos desplegar diez alicates osplay y aproximadamente 450 empleados por etapas. (Hiroyuki Furuki)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
