<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>&quot;Festival de cuero y fabricación&quot; Del 20 en Asakusa: Asahi Shimbun Digital</span>">「革とモノづくりの祭典」　浅草で２０日から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>En Sakurabashi Leather Park en el Barrio de Taito, Tokio, hay &quot;Festival de Cuero y Monodzukuri&quot; de 20 a 22 días. Situado en el norte de Asakusa, &quot;Oku Asakusa&quot; ha estado activo desde la era Meiji, las industrias del cuero todavía están salpicadas de talleres de zapatos de cuero. En el festival, una tienda está abierta solo por tres días, hay recorridos a pie por la ciudad, seminarios y talleres. Proyección de la película &quot;Una historia de una determinada carnicería&quot; a 1500 yenes. Para consultas al Comité Ejecutivo (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
