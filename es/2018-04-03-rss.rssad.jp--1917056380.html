<p data-translation="<span>El Promedio Industrial Dow Jones de 30 en la Bolsa de Valores de Nueva York el jueves se recuperó y ganó 123.12 dólares más que el día anterior a 23.067,31 dólares a partir de las 10 a. M. El accionista de alta tecnología Nasdaq Composite Index subió 46,75 puntos a 6916,87.</span>">
    　３日のニューヨーク株式市場のダウ工業株３０種平均は反発し、午前１０時現在は前日比１２３．１２ドル高の２万３７６７．３１ドルをつけた。ハイテク株主体のナスダック総合指数は４６．７５ポイント高の６９１６．８７。
</p>
