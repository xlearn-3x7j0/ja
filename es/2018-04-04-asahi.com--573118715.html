<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ikeji Ruriko, Japón actualización de registro en 100 bates segundo día consecutivo: Asahi Shimbun Digital</span>">池江璃花子、１００バタで日本記録更新　２日連続：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Natación raza de los Japón Campeonato segundo día 4 días, hay 100 final metros mariposa de la mujer en el Tokyo Tatsumi Centro Internacional de Natación, RIKAKO IKEE (Renacimiento Kameido) de la escuela secundaria tres años ha ganado el nuevo disco de Japón de 56 segundos 38. Además repintado 0 segundos 20 56 58 segundos que ha emitido el día anterior de la semifinal, fue actualizar el registro nacional en dos días seguidos. Para romper a través de la grabación estándar envío del torneo internacional en la final, fue designado como representante del Campeonato Pan Pacífico que tendrá lugar en Tokio este verano.</span>">　競泳の日本選手権第２日は４日、東京辰巳国際水泳場で女子１００メートルバタフライ決勝があり、高校３年の池江璃花子（ルネサンス亀戸）が５６秒３８の日本新記録で優勝した。前日の準決勝で出した５６秒５８をさらに０秒２０塗り替え、２日連続で日本記録を更新した。決勝で国際大会の派遣標準記録を突破し、今夏に東京で開催されるパンパシフィック選手権の代表に内定した。</p>

<p data-translation="<span>56 segundos 38 es un buen récord comparable al segundo lugar en los Juegos Olímpicos de Río de Janeiro 2016. En las semifinales del 3er, Ikee tenía 0 segundos 28 sobre el récord japonés que él mismo emitió en la final olímpica de Río.</span>">　５６秒３８は、２０１６年リオデジャネイロ五輪で２位相当の好記録。池江は３日の準決勝で、リオ五輪決勝で自身が出した日本記録を０秒２８上回っていた。</p>
