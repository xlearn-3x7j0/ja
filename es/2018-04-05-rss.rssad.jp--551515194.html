<!--| img-left BGN |-->
<div>

</div>

<p data-translation="<span>La Agencia de Pesca comenzó a investigar la caza de ballenas en el noroeste del Pacífico en 2018 el 5 de mayo. Se implementará en base al plan que el gobierno presentó a la Comisión Ballenera Internacional (<span id=&quot;_0&quot;>CBI</span>) el año pasado para capturar 304 ballenas anualmente en las regiones costeras y mar adentro del noroeste del Pacífico en los años 17 a 28 .</span>">
    　水産庁は５日、２０１８年度の北西太平洋での調査捕鯨を開始した。１７～２８年度に北西太平洋の沿岸、沖合合わせて年間３０４頭のクジラを捕獲するという、政府が昨年、国際捕鯨委員会（<span id="_0" data-translation="CBI">ＩＷＣ</span>）に提出した計画に基づき実施する。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>La investigación sobre la caza de ballenas se realiza hacia el norte desde Hokkaido, frente a la costa de la ciudad de Ishinomaki, prefectura de Miyagi, y captura 80 ballenas minke en las zonas costeras. La Agencia de Pesca analiza la edad de las ballenas minke, la tasa de preñez, etc., y conduce a la clarificación ecológica de las ballenas.</span>">
    　調査捕鯨は宮城県石巻市沖合から北海道沖に北上して行い、沿岸域でミンククジラ８０頭を捕獲する。水産庁が、ミンククジラの年齢や妊娠率などを分析し、クジラの生態解明につなげる。
</p>
