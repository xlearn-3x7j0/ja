<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>El ex ministro de Ciencia y Tecnología de Abbey ha nombrado primer ministro de Etiopía: Asahi Shimbun Digital</span>">エチオピア新首相にアビー元科学技術相が就任：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>El día 2 en Etiopía, el nuevo Primer Ministro nombró a Abbey ex ministro de Ciencia y Tecnología (42). El ex primer ministro de Hailar Mariam anunció su renuncia en febrero. Según<span id=&quot;_0&quot;>Associated</span>Press y otros, las manifestaciones antigubernamentales se intensificaron a partir de finales de 2015, los participantes y los periodistas fueron detenidos. El Sr. Abby dio un discurso que aprendió de los errores del pasado y es una oportunidad para compensar todos los errores.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
