<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani de casa de dos juegos consecutivos corre premio Cy Young brazo derecho: Asahi Shimbun Digital</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Estaba empezando alineación en el octavo bateador designado en los indios contra Sho Otani Xiaoping cuatro días de Grandes Ligas Ángeles (hora de Japón 5 días). Se han lanzado cinco puntos que persiguen dos puntos, dos carreras de empate igual que será un jonrón consecutivo de dos juegos desde la segunda base de la muerte.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>El abridor titular de los indios es un creador elegido como el Premio Sai Young en 2014 y 17. Para el brazo derecho de la Liga Mayor de líder, Otani es tres veces el primer bate de golpe en ponches perdidas, no se perdió una bola rápida de 91, 6 millas entraron dulce (unos 147 km) en cinco veces al bate. (Anaheim = Hiroshi Yamashita)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
