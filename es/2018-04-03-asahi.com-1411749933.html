<p data-translation="<span>(3º, béisbol de la escuela secundaria Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Ambas películas y noticias &quot;béisbol virtual de la escuela secundaria&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>El horario y los resultados de la selección están aquí</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Segundo grado de Chiba Wakayama, Toei fue a los cuartos de final del día con una condición física pobre. El director Takashima dice &quot;Sentiste que luchaste en el universo&quot;. No participé en el ejercicio en el segundo día de descanso, y estudié la línea de batalla de Tokai Daisuke. &quot;Cuando se trata del juego con una sonrisa,&quot; Está bien &quot;, disparé tres veces contra el mostrador en un golpe frontal izquierdo. En la cuarta ocasión, dirigió una jugada de reversión con un golpe oportuno en el lado izquierdo.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
