<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tazawa, una vez sin 2/3 como punto perdedor (Anexo Sponichi) - Gnoche</span>">田沢、1回2／3を無失点（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>◇ Interliga Marlins 3-7 Red Sox (2 de abril de 2018 Miami)</span>">◇インターリーグ　マーリンズ３―７レッドソックス（２０１８年４月２日　マイアミ）</p><p data-translation="<span>Merlin's Junichi Tazawa llegó al partido de los Medias Rojas celebrado en Miami 5 veces 1-5 de 1ra base a 2 ° lugar, escalando 2/3 una vez, golpeando 1/3 en 1/3 sin golpear 1 ponche, etc. Lo fue</span>">マーリンズの田沢純一は２日、マイアミで行われたレッドソックス戦に１―５の５回１死一塁から２番手として登板、１回２／３を無安打無失点１三振で勝ち負けなどは付かなかった。</p><p data-translation="<span>Marlins perdió 3-7.</span>">マーリンズは３―７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
