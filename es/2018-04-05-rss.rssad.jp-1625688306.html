<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>TSE: Suzunin, precio de cierre 325 yenes Esperando altas negociaciones entre EE. UU. Y China - Periódico Mainichi</span>">東証：続伸、終値３２５円高　米中交渉へ期待 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>El Nikkei Average (225 tipos) en la bolsa de Tokio el viernes marcó un fuerte aumento. La orden de compra precedió la expectativa de que los Estados Unidos y China podrían evitar una mayor intensificación de la fricción comercial mediante negociaciones. El precio de cierre fue el precio más alto en alrededor de medio mes.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>El precio de cierre es de 325 yenes 42 yenes, 325.87 yenes más que el día anterior. El índice de acciones de TSE (<span id=&quot;_0&quot;>TOPIX</span>) es 1824 puntos más alto, 1724.61. El volumen fue de aproximadamente 1,547 millones de acciones. (Conjunto)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
