<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Erupción explosiva en Shinmukedake, que dura 4 horas: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Miyazaki, Kagoshima frontera de la prefectura en la cordillera de Kirishima, Shinmoedake (1.421 metros) en 5 días 3:30 de la mañana alrededor, erupción explosiva se produce. Según el Observatorio Meteorológico de Fukuoka Distrito, la columna de humo desde el cráter que se elevó a los más altos 5 mil metros en la erupción posterior del 1 de marzo. Con esta erupción, se confirmó que la eyaculación voló 1100 metros en el lado este.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>La erupción del volcán Shinmukake, flujo piroclástico es confirmada por primera vez por la Agencia Meteorológica</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Erupción explosiva desde el 25 de marzo. Se dice que la erupción duró intermitentemente durante aproximadamente 4 horas. Agencia Meteorológica de Japón mantiene continuó nivel de alerta de erupción 3 (regulación Iriyama), flujo piroclástico en la zona 2 km del cráter, ha hecho un llamamiento a la vigilancia para una gran ceniza en la zona 3 kilómetros.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
