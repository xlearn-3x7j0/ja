<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>NY</span>Dow, un descenso temporal de más de $ 500 temporalmente: Asahi Shimbun Digital</span>"><span id="_0" data-translation="NY">ＮＹ</span>ダウ、一時５００ドル超下落：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>En la 4 ª bolsa de Nueva York, las preocupaciones sobre la fricción comercial entre los Estados Unidos y China se fortalecieron, y el promedio de las acciones industriales de Dow Jones realizadas por grandes empresas comenzó a disminuir drásticamente. La caída desde el precio de cierre (20,333, 36 dólares) el día anterior excedió los $ 500 temporalmente.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>Luego de que el régimen de triunfo de los EE. UU. Lanzara un arancel sancionador para los productos chinos, China también anunció una medida de represalia para imponer un arancel adicional del 25% a la soja y los automóviles estadounidenses. Debido a los temores de que la batalla de represalias entre los Estados Unidos se convierta en algo serio, se están vendiendo una amplia gama de problemas. Hay muchas ventas fuera de los Estados Unidos, el boeing importante de los aviones, que es un área objetivo para las represalias de China, ha bajado drásticamente. (Nueva York = Takashi Ebuchi)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
