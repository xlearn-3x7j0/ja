<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Nippon Ham · Saito Yusu Séptimo temporada inicial de la temporada en el juego de Lotte &quot;Mantener el buen estado&quot; (Anexo a Suponiti) - Gnoche</span>">日本ハム・斎藤佑 7日ロッテ戦で今季初先発「いい状態をキープ」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Japan Ham · El lanzador Yuki Saito (29), que ingresó en el octavo año de su incorporación, comenzará esta temporada temprano en el juego Lotte (Tokyo Dome) el día 7.</span>">入団８年目を迎えた日本ハム・斎藤佑樹投手（２９）が、７日のロッテ戦（東京ドーム）で今季初先発する。</p><p data-translation="<span>En este día participé en dos ejercicios militares en Chiba y Kamagaya. &quot;Estoy manteniendo un buen estado dentro de mí, cuánto tiempo puedes lanzar en el juego&quot;, dijo.</span>">この日は千葉・鎌ケ谷の２軍練習に参加。「僕の中ではいい状態をキープできている。試合の中でどれだけ丁寧に投げられるか」と話した。</p><p data-translation="<span>En la granja, conseguí hasta tres juegos esta temporada e hice 1 derrota y 1 salvamento, la tasa de defensa 2. 57.1 El montículo inicial del ejército fue el último partido contra Orix el 27 de septiembre del año pasado.</span>">ファームでは今季３試合に登板して１敗１セーブ、防御率２・５７。１軍の先発マウンドは昨年９月２７日のオリックス戦以来となる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
