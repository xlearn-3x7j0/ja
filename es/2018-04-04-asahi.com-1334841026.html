<p data-translation="<span>Michiko Hirayama (Hirayama · Mikko = cantante soprano) murió en su casa en Roma un día, 94 años.</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>Escuela de música de Tokio (ahora, Universidad de las Artes de Tokio) Después de graduarme de un curso de canto, estudié en el extranjero en Italia en 1953. Apareció en la ópera &quot;Butterfly Mrs. Butterfly&quot; en Europa y otros países, pero también trabajó como cantante de música contemporánea. El trabajo particularmente colaborativo con el compositor italiano Jatinto Shelsi es muy apreciado.</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
