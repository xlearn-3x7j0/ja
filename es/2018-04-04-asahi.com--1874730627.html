<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Caída de automóviles de pasajeros de la carretera, 3 hombres y mujeres Akita · Yuri Honjyo: Asahi Shimbun Digital</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 días 7:00 am 50 minutos a la vuelta, en la alineación del Mar de Japón costa de Tohoku prefectura de Akita Yurihonjo Ashikawa (día en carretera), hay un coche de pasajeros es 119 informe y parece haber caído a menos de unos 50 metros de la carretera Lo fue Dos hombres y 20 muertes femeninas fueron asesinados.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>La escena se encuentra entre el intercambio Matsuzaki Kameda - Ouchi Junction en el borde de la carretera del día. De acuerdo con el Cuerpo de alta velocidad de la policía, que los vehículos de pasajeros más allá del carril contrario, se cree que han caído de la ruptura de la barrera. Centro está en un carril, separados por ejemplo, Paul, policía de la prefectura están investigando, como hombres y mujeres de la identidad y la causa del accidente.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
