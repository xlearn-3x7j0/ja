<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Lexus es un automóvil de especificación especial, azul vívido LC: Asahi Shimbun Digital</font></font></span></span>"><span class="_0" data-word="レクサスが特別仕様車、鮮やかなブルーのＬＣ：朝日新聞デジタル" data-translation="Lexus es un automóvil de especificación especial, azul vívido LC: Asahi Shimbun Digital">レクサスが特別仕様車、鮮やかなブルーのＬＣ：朝日新聞デジタル</span></h3><div>
<!--googleon:index-->
<p data-translation="<span><span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>　Para conmemorar las ventas nacionales de la marca de automóviles de lujo &quot;Lexus&quot; superó las 500,000 unidades, Toyota lanzó un automóvil con especificaciones especiales el 5 de mayo. </font><font style=&quot;vertical-align: inherit;&quot;>Basado en el cupé superlativo &quot;LC&quot;, la pintura de la carrocería del automóvil se renueva. </font><font style=&quot;vertical-align: inherit;&quot;>Hizo un azul vivo con una pintura especial. </font><font style=&quot;vertical-align: inherit;&quot;>El automóvil con una cilindrada de 5 litros es de 14,75 millones de yenes, y el automóvil híbrido de 3,5 litros es de 15,25 millones de yenes (incluido el impuesto al consumo), que es 1.75 millones más alto que el LC normal.</font></font></span></span>"><span class="_1" data-word="トヨタ自動車は５日、高級車ブランド「レクサス」の国内販売台数が５０万台を超えたことを記念し、特別仕様車を発売した。最上級クーペ「ＬＣ」をベースに、車体の塗装を一新。特殊な塗装で鮮やかな青色にした。排気量５リットルのエンジン車は１４７５万円、同３．５リットルハイブリッド車は１５２５万円（ともに消費税込み）で、通常のＬＣより１７５万円高い" data-translation="Para conmemorar las ventas nacionales de la marca de automóviles de lujo &quot;Lexus&quot; superó las 500,000 unidades, Toyota lanzó un automóvil con especificaciones especiales el 5 de mayo. Basado en el cupé superlativo &quot;LC&quot;, la pintura de la carrocería del automóvil se renueva. Hizo un azul vivo con una pintura especial. El automóvil con una cilindrada de 5 litros es de 14,75 millones de yenes, y el automóvil híbrido de 3,5 litros es de 15,25 millones de yenes (incluido el impuesto al consumo), que es 1.75 millones más alto que el LC normal">　トヨタ自動車は５日、高級車ブランド「レクサス」の国内販売台数が５０万台を超えたことを記念し、特別仕様車を発売した。最上級クーペ「ＬＣ」をベースに、車体の塗装を一新。特殊な塗装で鮮やかな青色にした。排気量５リットルのエンジン車は１４７５万円、同３．５リットルハイブリッド車は１５２５万円（ともに消費税込み）で、通常のＬＣより１７５万円高い。</span></p>
