<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Gigante Tanioka Sacrificando un punto adicional por un pitcheo pobre (Daily Sports) - Gnoche</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Chunichi-gigante&quot; (4to, Domo de Nagoya)</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>El gigante Ryohei Tanioka Ryohei lanzó un punto adicional con un doloroso error.</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>Seis veces 1 muerte, 3 bases. Kamezawa fue arrojado al lanzamiento y parecía que era un curso combinado, por supuesto, según lo ordenado. Sin embargo, está molesto por el movimiento del corredor de la tercera base que saltó. Por un momento, después de dudar de cuál enviar, se transfirió rápidamente a la segunda base, pero la bola se hizo más grande y fue un mal lanzamiento.</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>Fue un error lamentar, ya que era un cambio si completaba la red.</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
