<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ministro de Asuntos Exteriores de Corea del Norte para visitar Rusia Opinión sobre la situación de la península de Corea: Asahi Shimbun Digital</span>">北朝鮮外相、ロシア訪問へ　朝鮮半島情勢の意見交換：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>El portavoz del Ministerio de Asuntos Exteriores de Rusia, Zaha Rowa, reveló que el ministro de Relaciones Exteriores de Corea del Norte, Lee Yong-ho, visitará Rusia en el horario 9º al 11º el día 4. Reunión con el Ministro de Relaciones Exteriores Lavrov el 10 de octubre. Se dice que intercambia puntos de vista sobre la situación en la Península de Corea.</span>">　ロシア外務省のザハロワ報道官は４日、北朝鮮の李容浩（リヨンホ）外相が９～１１日の日程でロシアを訪問することを明らかにした。１０日にラブロフ外相と会談する。朝鮮半島情勢などについて意見を交わすという。</p>

<p data-translation="<span>China visitará Rusia el viernes 4 a 5 y se reunirá con el Sr. Lavrov y el Presidente Putin, Wang Yi, Ministro de Relaciones Exteriores y Ministro de Relaciones Exteriores de China. Por ejemplo, el Sr. Wang se llevó a cabo en marzo y Xi Jinping (Shichinpin) Jintao a Corea del Norte de oro Seion (Kim Jung-eun) Partido conversaciones presidente Trabajadores de Corea, se espera que transmitir a la parte rusa. El Sr. Lee se reunirá con el Sr. Wang en Beijing el 3 de marzo. (Moscú)</span>">　ロシアには４～５日に中国の王毅（ワンイー）国務委員兼外相が訪問し、ラブロフ氏やプーチン大統領と会談する予定。王氏は３月に行われた中国の習近平（シーチンピン）国家主席と北朝鮮の金正恩（キムジョンウン）朝鮮労働党委員長の会談などについて、ロシア側に伝えるとみられている。李氏は王氏と３日に北京で会談している。（モスクワ）</p>
