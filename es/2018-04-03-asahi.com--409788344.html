<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>El ritmo no se puede hacer con un alto espíritu de alta confianza Tokai Osaka Ace Saito: Asahi Shimbun Digital</span>">自信の高めの直球でリズム作れず　東海大相模エース斎藤：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3º, béisbol de la escuela secundaria Chiba Wakayama Mountain 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Los detalles del partido aquí</span>">試合詳細はこちら</li><li data-translation="<span>Ambas películas y noticias &quot;béisbol virtual de la escuela secundaria&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>El horario y los resultados de la selección están aquí</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Toki Osaka Ace Saito que anotó 7 puntos lo golpeó diciendo que &quot;las bolas rectas elevadas más confiadas casi fueron golpeadas&quot;. Es mi propio ritmo el que hace un foul strike con una pelota de alta velocidad y lo hace swing. Sin embargo, en este día se dice que la pelota fue golpeada por cada diez rondas de la lucha oportuna de Kurokawa, &quot;Me pareció necesario elevar el nivel en absoluto&quot;.</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
