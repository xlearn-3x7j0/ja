<!--googleon:index-->
<p data-translation="<span>4 días 6 am 55 minutos a la vuelta, y fuego se inició cerca de la planta en la prefectura de Ibaraki Bando Mushirouchi empresa de reciclaje de plástico de &quot;Daisaku Shoji&quot;, y la fábrica total de dos plantas de aproximadamente 1 mil metros cuadrados, junto a los almacenes y oficinas incendiaron Lo hice</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>De acuerdo con la Policía de la Prefectura de Ibaraki, en la fábrica, ha sido el desmantelamiento y procesamiento de productos de plástico de desecho, el fuego estalló en ese momento, que el empleado había sido quemado para poner en tambores de documentos fuera de la fábrica. Estamos investigando la posibilidad de que los productos plásticos que se colocan fuera de la fábrica ardan en llamas y luego se quemen en la fábrica. No se apagó a la 1 pm. El empleado fue herido.</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
