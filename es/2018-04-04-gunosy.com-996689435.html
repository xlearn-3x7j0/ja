<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani, próximo próximo<span id=&quot;_0&quot;>9º = Grandes Ligas Americanas · Angels (actual affair .com</span>) - Gnoche</span>">大谷、次回登板は<span id="_0" data-translation="9º = Grandes Ligas Americanas · Angels (actual affair .com">9日=米大リーグ・エンゼルス（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>【Anaheim Magazine】 Ángeles de la Major League de los EE. UU. Anunciada el día 3, el lanzador Shohei Otani partirá para el partido de Atletismo en Anaheim el 8 de agosto (hora de Japón 9). Será la primera entrada a la sede.</span>">【アナハイム時事】米大リーグのエンゼルスは３日、大谷翔平投手が８日（日本時間９日）にアナハイムで行われるアスレチックス戦に先発すると発表した。本拠地初登板となる。</p><p data-translation="<span>Otani jugó el primer rally en el comienzo del partido contra el atletismo en el día y se convirtió en un lanzador victorioso con tres carreras y tres carreras en seis ocasiones. (201/04/04 - 09:45)</span>">大谷は１日に敵地で行われたアスレチックス戦に先発して初登板を果たし、６回３安打３失点で勝利投手となった。　（2018/04/04-09:45）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>¡Echemos un vistazo a la última información de noticias de Gnoche que entregó este artículo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>también está entregando la última información de noticias.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Artículos populares de la categoría de béisbol profesional</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
