<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Reds matricola Marley first victory Cubs con 1 colpi sigillati spingendo (Nikkan Sports) - Gnoche</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Reds 1-0 Cubs&amp;gt; ◇ 2 (Japan time 3 days) ◇ Great American Ball Park</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>Il nuovo arrivato di Reds, Taylor Marley (23), ha lanciato sei volte e ha battuto sette strike, un colpo senza punteggio e un buon successo. Dopo quel sollievo, tre persone hanno continuato a colpire con un colpo.</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>I rossi hanno perso tre sconfitte consecutive ai nazionali dall'apertura. Non sono mai stato in grado di condurre prima, ma ho mantenuto il minimo vantaggio in questo giorno.</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
