<p data-translation="<span>Chiba Wakayama posò qualcosa sulla macchina principale che una volta scrollò le spalle. Immediatamente dopo che il settimo Takase fu ucciso dal lancio del lanciatore, quattro volte, la moglie est del n. 8 stava al pipistrello. Dopo essere stato abbattuto, ho afferrato la palla di 127 chili che è entrata dolcemente in alto, e ho colpito due punti in anticipo sul lato sinistro. Come catcher, stavo parlando &quot;Ikeda può andare avanti, voglio competere senza scappare&quot;, ma ho reso Ikeda più facile con il mio pipistrello.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
