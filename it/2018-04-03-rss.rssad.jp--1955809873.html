<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>JR</span>Chuo Line Rapid: introduzione di auto verde alla fine dell'anno fiscale 2011 - Mainichi Shimbun</span>"><span id="_0" data-translation="JR">ＪＲ</span>中央線快速：グリーン車導入は２３年度末 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East ha annunciato il 3 marzo che i tempi di introduzione dell'automobile verde all'autostrada centrale saranno la fine del 2023. Inizialmente si stava puntando all'obiettivo fiscale 20. Inoltre, impostare un servizio igienico su tutti i treni sulla linea centrale e la normale auto sulla linea Ome che corre direttamente. Dovrebbe essere disponibile dopo la fine dell'anno 19.</span>">
    　<span id="_1" data-translation="JR">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>L'area di servizio dell'auto verde è Central Rapid Tokyo - Grande mese e linea Oume tra Tachikawa e Ome. Due dieci auto verdi sono collegate all'attuale treno a 10 auto per operare in 12 auto. Inizieremo l'aggiornamento delle strutture e delle strutture della stazione durante questo anno fiscale. [Masatoshi Saito]</span>">
    　グリーン車の運行区間は中央線快速東京－大月間と青梅線立川－青梅間。現在の１０両編成に２階建てグリーン車２両を連結して１２両で運行する。今年度中に駅施設と設備の改良工事に着手する。【斉藤正利】
</p>
