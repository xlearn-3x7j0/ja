<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>&quot;Festival della pelle e della manifattura&quot; Dal 20 in Asakusa: Asahi Shimbun Digital</span>">「革とモノづくりの祭典」　浅草で２０日から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Sul Sakurabashi Leather Park a Taito Ward, a Tokyo, c'è &quot;Leather and Monodzukuri Festival&quot; da 20 a 22 giorni. Situato nel nord di Asakusa &quot;Oku Asakusa&quot; è attivo sin dall'epoca Meiji, le industrie della pelle sono ancora punteggiate da laboratori di scarpe di cuoio. Nel festival, un negozio è aperto solo per tre giorni, ci sono visite guidate della città, seminari e workshop. Proiezione del film &quot;Una storia di una certa macelleria&quot; a 1500 yen. Per richieste al Comitato Esecutivo (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
