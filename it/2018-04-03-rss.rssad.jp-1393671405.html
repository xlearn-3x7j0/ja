<p data-translation="<span>Secondo la ricerca video, la media iniziale del pubblico del romanzo televisivo in onda &quot;Half, blue&quot; di<span id=&quot;_1&quot;>NHK</span>al 2 ° era del 21,8% nella regione di Kanto (19,2% nella regione del Kansai). Dopo il 2010, che ha iniziato a trasmettere alle 8 del mattino, è il terzo più alto vicino a &quot;Padre e sorella&quot; (22,6%) ecc. Nella prima metà del 2004, più del 20% in seguito al precedente lavoro &quot;Waitaeka&quot; Lo era.</span>">
    　２日初回スタートの<span id="_1" data-translation="NHK">ＮＨＫ</span>連続テレビ小説「半分、青い。」の初回平均視聴率が、関東地区２１．８％（関西地区１９．２％）だったことが、ビデオリサーチの調べで分かった。午前８時放送開始となった２０１０年度以降では、１６年度前期の「とと姉ちゃん」（２２．６％）などに次ぐ３番目の高さで、前作「わろてんか」に続いて２０％を超えた。
</p>
