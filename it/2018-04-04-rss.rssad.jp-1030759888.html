<p data-translation="<span>Il 4 settembre è stato appreso che la &quot;Associazione cooperativa sanitaria dell'assicurazione del Giappone&quot;, alla quale circa 164.000 dipendenti e collaboratori del co-op (Co-op) aderiscono a livello nazionale, sta pianificando di sciogliersi il prima possibile questo anno fiscale. Dopo lo scioglimento, l'abbonato passerà all'Associazione Kenpo per le PMI. Il paese ha sovvenzionato l'associazione Kenpo e l'onere per la popolazione aumenta di miliardi di yen quando l'abbonato cambia ...</span>">
