<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Lotte Inou &quot;Responsibility is my&quot; (Daily Sports) - Gnoche</span>">ロッテ井上「責任はボクです」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Orix 7-1 Lotte&quot; (4 °, Kyocera Dome Osaka)</span>">「オリックス７－１ロッテ」（４日、京セラドーム大阪）</p><p data-translation="<span>La nave principale di Lotte, Inoue, lasciò cadere le spalle. &quot;La responsabilità (difendibile) è I. Era al minimo&quot;. Prendi 1 punto, ancora una volta Strikeout Prendi la prima base di un morto. Tre volte due morti, colpire con una seconda base nella seconda base. Colpisci sei volte e mancati. Albers è stato contorto e nove volte è stato detto un colpo di pizzico. &quot;Voglio colpire il prossimo ... È una storia se riesci a tirarmi fuori.&quot; Aja a cui è stato assegnato il n. 4 dall'apertura. Non posso rimanere cadere.</span>">ロッテの主砲井上が肩を落とした。「（敗戦の）責任はボクです。空回りしていた」。一回、１点を取りなお１死一塁で三振ゲッツー。三回２死一、二塁で空振り三振。六回は見逃し三振。アルバースにひねられ九回には代打を告げられた。「次は打ちたい。出してもらえればの話ですが」。開幕から４番を任されているアジャ。うなだれていられない。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
