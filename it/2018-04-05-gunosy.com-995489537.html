<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi, 3 ° successo = baseball professionista · Orix (attualità .com) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="吉田正、3度目の複数安打=プロ野球・オリックス（時事.com" data-translation="Yoshida Tadashi, 3 ° successo = baseball professionista · Orix (attualità .com">吉田正、3度目の複数安打=プロ野球・オリックス（時事.com）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi di Orix ha entusiasmato tre colpi. </font><font style=&quot;vertical-align: inherit;&quot;>Due volte battendo due punti di battuta colpendo palle diritte a metà campo con la morte della seconda base cinque volte, due volte invece nella direzione opposta nella settima volta. </font><font style=&quot;vertical-align: inherit;&quot;>Nei sei giochi divenne il terzo successo.</font></font></span></span>"><span class="_3" data-word="オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった" data-translation="Yoshida Tadashi di Orix ha entusiasmato tre colpi. Due volte battendo due punti di battuta colpendo palle diritte a metà campo con la morte della seconda base cinque volte, due volte invece nella direzione opposta nella settima volta. Nei sei giochi divenne il terzo successo">オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった。</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>La scorsa stagione ho sofferto di lombalgia per malattie croniche, ma in questa stagione tirerò la linea in battuta con il numero 3 della stagione di apertura. </font><font style=&quot;vertical-align: inherit;&quot;>Sto mostrando l'obiettivo come &quot;Voglio giocare un ruolo attivo durante tutto l'anno&quot;. </font><font style=&quot;vertical-align: inherit;&quot;>(2018/04/05 - 22: 55)</font></font></span></span>"><span class="_4" data-word="昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55" data-translation="La scorsa stagione ho sofferto di lombalgia per malattie croniche, ma in questa stagione tirerò la linea in battuta con il numero 3 della stagione di apertura. Sto mostrando l'obiettivo come &quot;Voglio giocare un ruolo attivo durante tutto l'anno&quot;. (2018/04/05 - 22: 55">昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55）</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</font></font></span></span>"><span class="_5" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter sta anche fornendo le ultime notizie.</font></font></span></spa
