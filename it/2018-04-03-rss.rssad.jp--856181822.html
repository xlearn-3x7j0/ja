<p data-translation="<span>Lo yen sul mercato dei cambi delle valute di New York giovedì è stato scambiato al dollaro = 106 yen nella seconda metà. La decisione di acquistare il dollaro è diventata dominante, in quanto gli investitori hanno allentato l'atteggiamento di elusione del rischio dopo l'aumento del prezzo delle azioni negli Stati Uniti, vendendo circoli considerati valute relativamente sicure.</span>">
    　３日のニューヨーク外国為替市場の円相場は、１ドル＝１０６円後半で取引された。米株価の上昇を受けて投資家がリスクを避ける姿勢を和らげ、相対的に安全な通貨とされる円を売ってドルを買う動きが優勢となった。
</p>
