<p data-translation="<span>Michiko Hirayama (Hirayama · Mikko = cantante soprano) morì a casa a Roma un giorno, 94 anni.</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>Tokyo Music School (ora, Tokyo University of the Arts) Dopo essermi diplomata in canto vocale, ho studiato all'estero in Italia nel 1953. È apparso nell'opera &quot;Butterfly Mrs. Butterfly&quot; in Europa e in altri paesi, ma ha anche lavorato come cantante di musica contemporanea. Un lavoro particolarmente collaborativo con il compositore italiano Jatinto Shelsi è molto apprezzato.</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
