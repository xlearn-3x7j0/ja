<p data-translation="<span>L'apprezzamento dello yen dello yen si è apprezzato rispetto allo yen sul mercato dei cambi delle valute di New York il 2 ° giorno della settimana, a 1 dollaro = 105,66 yen. Alle 17:00 alle 17:00, il deprezzamento del dollaro rispetto al deprezzamento del dollaro rispetto al dollaro è aumentato di 3,9 yen dal fine settimana precedente a 87 yen a 97 yen. L'euro è 1 euro = 1.2297 - 1.2307 dollari, 130 yen 26 - 36 sen.</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高ドル安が進んだ。午後５時現在は、前週末比３９銭円高ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>

<p data-translation="<span>A seguito di un forte calo delle scorte negli Stati Uniti a causa delle preoccupazioni sulla guerra commerciale tra Stati Uniti e Cina, gli investitori stanno rafforzando la loro posizione di avversione al rischio, comprando lo yen che è considerato una valuta relativamente sicura, il trading con il dollaro domina E 'diventato. (Co)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
