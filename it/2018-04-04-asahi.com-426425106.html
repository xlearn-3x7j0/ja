<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Gli agenti di polizia, gli agenti di polizia hanno mancato le violazioni del codice stradale o il sondaggio del Dipartimento di polizia metropolitano: Asahi Shimbun Digital</span>">白バイ隊員、警察官の交通違反を見逃しか　警視庁が調査：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Un funzionario di polizia del Traffic Tribunal del Dipartimento di polizia metropolitano sospettava di aver perso una violazione del codice stradale da parte di un ufficiale di polizia, e ciò che l'inchiesta sta indagando è stato trovato dai funzionari investigativi il 4 aprile. Cerca i fatti, supponendo che ci sia la possibilità di essere un sospetto per nascondere il criminale.</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>Secondo i funzionari investigativi, i membri dell'equipaggio hanno sospeso l'autovettura come aver cambiato la corsia nella sezione proibita durante il giro di vite sulla violazione del traffico a Tachikawa, Tokyo, a gennaio, ma non ha fatto procedure come l'emissione di un fallo C'è dubbio Autista di autovetture ha detto che era un agente di polizia.</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
