<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Per gli aerei Osprey 5, alla base di Yokota, questo schieramento estivo: Asahi Shimbun Digital</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Le forze statunitensi in Giappone hanno annunciato oggi che dispiegheranno cinque velivoli da trasporto Air Force Osprey nella base Yokota degli Stati Uniti (Tokyo) quest'estate. Ha anche detto che volerà temporaneamente alla base questo pomeriggio per allenarsi.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>I militari statunitensi hanno annunciato a maggio 2015 che tre Osprey saranno schierati nella base Yokota nella seconda metà del 2005. Nel marzo 2005, ha annunciato che lo spiegamento sarà rinviato dal 19 ottobre al 20 settembre. Nei prossimi anni pianificheremo di installare dieci pinze di osplay e circa 450 dipendenti per fasi. (Hiroyuki Furuki)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
