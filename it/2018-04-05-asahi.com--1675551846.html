<p data-translation="<span>Un annuncio sul posto è stato annunciato in modo che potessimo scendere dal ring a molte donne che stavano salvando Mayato Ryozo (67 anni) che è stato collassato durante il saluto sul ring al Grand Sumo Tournament a Maizuru, nella prefettura di Kyoto La sera del 4 ottobre, il proprietario della Japan Sumo Association (ex Yokozuna Katsuhokai) ha riconosciuto che il sushi dell'associazione ha annunciato diverse volte: &quot;Per favore, lascia che la donna torni dal ring&quot;. Inoltre, &quot;Anche se il mio capo è arrabbiato e chiama, è stata una risposta inappropriata alle circostanze della vita umana, mi scuserò profondamente.&quot; Ho fatto un commento.</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
