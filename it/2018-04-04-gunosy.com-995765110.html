<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Il regista Ogata, la morte di Suzuki è &quot;Va bene, non è serio&quot; (Daily Sports) - Gnoche</span>">緒方監督、抹消の鈴木に「大丈夫、深刻ではない」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Hiroshima e Ogata Takaichi hanno allenato domenica, &quot;Va bene, non è grave, è una misura da recuperare con il più breve (10 giorni)&quot; per quanto riguarda Makoto Suzuki, che è stato cacciato dall'entrata dei giocatori.</span>">広島・緒方孝市監督は４日、出場選手登録を抹消された鈴木誠也外野手について「大丈夫、深刻ではない。最短（１０日）で戻すための処置」と説明した。</p><p data-translation="<span>Kaoru Takahashi intende iniziare presto questa mattina e ha detto: &quot;In ogni caso ho dovuto tagliare una persona, tutti stanno facendo del mio meglio, spero che facciano del loro meglio per pensare come opportunità&quot;.</span>">この日は高橋昂が先発予定で「どのみち一人を削らないといけなかった。野手はみんな頑張っている。チャンスと思って頑張ってほしい」と話した。</p><p data-translation="<span>Suzuki ha fatto appello alla tensione della parte inferiore del corpo durante la prima giornata e la partita del campionato centrale (Mazda) prima della partita e mancava per due partite consecutive.</span>">鈴木は１日・中日戦（マツダ）の試合前練習の際に下半身の張りを訴え、２試合連続で欠場していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
