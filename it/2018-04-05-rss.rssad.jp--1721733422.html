<p data-translation="<span>Il tennis femminile Volvokar Open si tiene a Charleston, South Carolina, martedì, il 10 ° seme del mondo al 21 ° posto nel secondo turno dei singoli, Naomi Osaka (Nissin Foods) è il 74 ° classificato Laura Sigmund (Germania) 6-3, 7-6, e andò al terzo turno dove divenne più forte per 16 anni consecutivi per il secondo anno consecutivo.</span>">
