<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Almond Eye Welcoming # 13 per speranza / Cherry Blossom Award (Nikkan Sports _ Horse Racing) - Gnosy</span>">アーモンドアイ希望通りの外め13番を歓迎／桜花賞（日刊スポーツ_競馬） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Un occhio mandorlato di cavallo (Kunieda) parte dal tredicesimo fotogramma. Come ha detto l'assistente Shiichiro Shiibamoto, &quot;Non c'è niente da dire, perché fuori era meglio del mezzo, penso che se si può andare senza uno svantaggio, penso che si possa dimostrare il potere di questo cavallo in modo naturale&quot;, cercò più fiducia nell'ordine desiderato.</span>">有力馬アーモンドアイ（国枝）は１３番枠からスタートする。椎本助手は「何も言うことはない。真ん中より外が良かったので。不利なく行ければ、おのずとこの馬の力を発揮できると思う」と、希望通りの枠順に自信を深めた。</p><p data-translation="<span>Previsione della pioggia per oro, sabato e Hanshin. C'è la possibilità che Baba sia riluttante domenica ed è una condizione favorevole per lo stesso cavallo che controlla il Sinzan Memorial leggermente pesante con una gamba molto forte.</span>">金、土曜と阪神は雨予報。日曜は馬場が渋る可能性があり、やや重のシンザン記念を強烈な末脚で制した同馬には好条件だ。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
