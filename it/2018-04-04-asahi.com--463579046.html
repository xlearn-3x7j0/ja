<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>La rappresaglia in Cina e negli Stati Uniti è in grado di misurare il 25% in rappresaglia. Piani aggiuntivi: Asahi Shimbun Digital</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Il governo cinese ha annunciato piani per applicare il 25% di tariffe aggiuntive su 106 articoli come la soia e le auto importate dagli Stati Uniti il ​​4 °.</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>Sanzioni al riso, prodotti cinesi Tariffario 1300 articoli da 50 miliardi di dollari</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>U.S. Trade Representative Office (<span id=&quot;_0&quot;>USTR</span>) ha annunciato la proposta sanzionatoria di applicare nuove tariffe a 1.300 articoli (per un totale di 50 miliardi di dollari) di beni importati dalla Cina per violazione della proprietà intellettuale, ecc. Ho fatto una presentazione delle misure di ritorsione. Per quanto riguarda la tempistica delle tariffe aggiuntive, il quotidiano del People's Daily dell'agenzia del Partito comunista cinese riporta: &quot;Annunceremo separatamente, esaminando la situazione dell'attuazione (sanzionata) degli Stati Uniti&quot;. (Pechino = Fukuda Naoyuki)</span>">　米国通商代表部（<span id="_0" data-translation="USTR">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
