<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ichiro apre per la prima volta nel quarto gioco Nessuna opportunità di partecipare (Nikkan Sports) - Gnoche</span>">イチロー 開幕4戦目で初の出場機会なし（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/afba4aa4ea434b03ac41384e0e45f72a_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Mariners Gordon (a destra) (<span id=&quot;_0&quot;>AP</span>) per prendere la palla centrale a sinistra</span>">左中間の飛球をキャッチするマリナーズ・ゴードン（右）（<span id="_0" data-translation="AP">ＡＰ</span>）</p><p data-translation="<span>&amp;lt;Giants 4-6 Mariners&amp;gt; ◇ 3 (Japan time 4 days) ◇<span id=&quot;_1&quot;>AT &amp;amp; T</span>Park</span>">＜ジャイアンツ４－６マリナーズ＞◇３日（日本時間４日）◇<span id="_1" data-translation="AT &amp; T">ＡＴ＆Ｔ</span>パーク</p><p data-translation="<span>Mariners / Ichirou outfielder (44) è uscito dallo stame per la prima volta nella quarta partita dall'apertura e non ci sono state opportunità di partecipazione.</span>">マリナーズ・イチロー外野手（４４）が、開幕から４試合目で初めてスタメンから外れ、出場機会はなかった。</p><p data-translation="<span>Nel gioco, i Mariners hanno segnato per primi quattro punti. Ho anche aggiunto 2 punti al 5 ° e sono scappato con il 4 lanciatore.</span>">試合は、マリナーズが初回に４点を先制。５回にも２点を追加し、４投手の継投で逃げ切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_2" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
