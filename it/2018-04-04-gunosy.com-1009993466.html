<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Inizia 2 truppe da questa stagione a Giant Kamei 5 giorni un campo di escalation militare (Suponichi allegato) - Gunoshi</span>">巨人・亀井 5日1軍昇格へ 今季はキャンプから2軍スタート（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Kotai Yoshiyuki Outfielder (35), un gigante, ha scoperto che sarà promosso per la prima volta in questa stagione il 5.</span>">巨人・亀井善行外野手（３５）が５日に今季初昇格することが４日、分かった。</p><p data-translation="<span>Kamei la scorsa stagione, ha giocato prevalentemente in 109 giochi come un asso nella manica di pinch hitter, segnare i 6 funzionamenti domestici in media battuta, 251. Girato addio a tre eseguire l'estensione 12 volte nel round Lotte del 18 giugno. Questa stagione anche 2 soldati partono da Spring Training ha parlato a &quot;Voglio aiutare la squadra a vincere,&quot; veterano viene applicato alla parte anteriore.</span>">亀井は昨季、主に代打の切り札として１０９試合に出場し、打率・２５１で６本塁打をマーク。６月１８日のロッテ戦では延長１２回にサヨナラ３ランを放った。今季は春季キャンプから２軍スタートも「チームの勝利に貢献したい」と話してきたベテランが戦線に加わる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
