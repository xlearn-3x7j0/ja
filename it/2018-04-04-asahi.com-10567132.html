<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Città centrale di Tokyo, il primo giorno estivo di quest'anno Temperatura elevata 26,2 gradi: Asahi Shimbun Digital</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Secondo la Japan Meteorological Agency, la quarta era coperta di aria calda in un'ampia area tra il Giappone orientale e Kyushu, la temperatura massima di Tokyo era di 26,2 gradi ed era il primo giorno estivo di quest'anno. Molte aree sono state allegre dall'inizio di giugno all'inizio di luglio, come 29 · 1 grado nella città di Otsuki, nella prefettura di Yamanashi e 28 · 6 gradi nella città di Tatebayashi, nella prefettura di Gunma.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Kanto Koshin ritiene che l'alta temperatura sarà coperta dall'alta pressione anche dopo il 5 °, e la temperatura massima sarà uguale a quella dell'anno normale o superiore rispetto all'anno normale.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
