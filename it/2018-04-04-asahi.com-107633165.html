<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani da due giochi consecutivi Homerun Sai Young Award dal braccio destro: Asahi Shimbun Digital</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Mega League · Angel's Shohei Otani ha preso il via con No.8 battitore designato nella partita indiana contro il 4 ° (5 ° tempo in Giappone). Cinque punti che inseguono due punti, due tiri di parità di legatura che saranno una partita casalinga consecutiva di due partite dalla base di 2 morti sono stati rilasciati.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>L'antipasto degli indiani è un membro dell'equipaggio scelto come premio Sai Young nel 2014 e 17. Per il braccio destro della Major League-leader, Otani è tre volte il primo blocco di Fell in strikeouts perse, non ha perso una palla veloce di 91, 6 miglia entrati dolce (circa 147 km) in cinque volte at-bat. (Anaheim = Hiroshi Yamashita)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
