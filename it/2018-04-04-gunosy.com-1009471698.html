<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Suzuki Seiya stava facendo appello alla metà inferiore della registrazione dei giocatori (Daily Sports) - Gnoche</span>">鈴木誠也が出場選手登録抹消 下半身に張りを訴えていた（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/33b9c48a0db8de9f333d915557acf61d_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshima · Suzuki</span>">広島・鈴木</p><p data-translation="<span>Hiroshima · L'outfielder Suzuki Makoto Yuya è stato cancellato come giocatore iscritto al 4 °.</span>">広島・鈴木誠也外野手が４日、出場選手登録を抹消された。</p><p data-translation="<span>Mezzogiorno e giorno del giorno Mancato ricorso alla tensione del corpo inferiore durante le prove prima della guerra. Ho anche praticato Yakult al 3 °, ma non ho partecipato al gioco.</span>">１日の中日戦前の練習中に下半身の張りを訴え欠場。３日のヤクルト戦も練習は行ったが、試合には出場しなかった。</p><p data-translation="<span>Suzuki, che ha rotto la caviglia destra il 23 agosto dello scorso anno, è tornato al gioco ufficiale della 1a Armata per la prima volta in 219 giorni nella partita d'apertura del 30 marzo. Stava giocando un contendente completo per la seconda gara consecutiva con &quot;No. 4 · ala destra&quot;.</span>">昨年８月２３日に右くるぶしを骨折した鈴木は、３月３０日の開幕戦で２１９日ぶりに１軍公式戦復帰。「４番・右翼」で２戦連続フル出場を果たしていた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
