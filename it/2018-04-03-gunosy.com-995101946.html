<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tazawa non ha colpito nessun colpo 2/3 una volta di fila per l'apertura di tre partite consecutive (Nikkan Sports) - Gnosy</span>">田沢は開幕3戦連続無失点 1回2／3を無安打（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Marlins 3-7 Red Sox&amp;gt; ◇ 2 (Japan time 3 days) ◇ Marlins Park</span>">＜マーリンズ３－７レッドソックス＞◇２日（日本時間３日）◇マーリンズパーク</p><p data-translation="<span>La lancia di Marlins Junichi Tazawa ha segnato tre partite consecutive senza alcuna perdita dall'apertura.</span>">マーリンズ田沢純一投手が開幕から３試合連続無失点をマークした。</p><p data-translation="<span>Sono andato dal 5 ° al 5 ° primo decesso con il 2 ° posto. Colpisci 2/3 una volta in una corsa senza conseguenze, trattenuto a 1 strikeout.</span>">１－５の５回１死一塁から２番手で登板。１回２／３を無安打無失点、１三振に抑えた。</p><p data-translation="<span>Non ho vinto o perso. Tazawa è il terzo gioco a partire dall'apertura. Lanciando 2/3 quattro volte, ha colpito un 1 colpo senza un run down, 5 strikeout.</span>">勝ち負けなどは付かなかった。田沢は開幕から３試合目の登板。４回２／３を投げ１安打無失点、５三振を奪っている。</p><p data-translation="<span>La squadra ha perso 3-7.</span>">チームは３－７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
