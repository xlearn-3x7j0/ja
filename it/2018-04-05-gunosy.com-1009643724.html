<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Imamura è la centesima </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>storia di baseball professionale </font></font></span> <font style=&quot;vertical-align: inherit;&quot;><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;>tenuta </font></span><span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;>27a persona (Daily Sports) </font></span></font><span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="今村が通算100ホールド" data-translation="Imamura è la centesima tenuta">今村が通算100ホールド</span> <span class="_1" data-word="プロ野球史上27人目（デイリースポーツ" data-translation="storia di baseball professionale 27a persona (Daily Sports">プロ野球史上27人目（デイリースポーツ）</span> <span class="_2">-</span> <span class="_3" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/ebc698633f7edfe136b60f0d1e8066de_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>7 volte, Imamura che lo ha tenuto nel punto cieco (Fotografare - Yuji Kaneda)</font></font></span></span>"><span class="_4" data-word="７回、無失点に抑えた今村（撮影・金田祐二" data-translation="7 volte, Imamura che lo ha tenuto nel punto cieco (Fotografare - Yuji Kaneda">７回、無失点に抑えた今村（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>&quot;Yakult - Hiroshima&quot; (5 ° stadio di Jingu)</font></font></span></span>"><span class="_5" data-word="ヤクルト－広島」（５日、神宮球場" data-translation="Yakult - Hiroshima&quot; (5 ° stadio di Jingu">「ヤクルト－広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Hiroshima · Imamura Takeshi ha ottenuto il 27 ° posto nella storia della storia del baseball professionistico per un totale di 100 detentori.</font></font></span></span>"><span class="_6" data-word="広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した" data-translation="Hiroshima · Imamura Takeshi ha ottenuto il 27 ° posto nella storia della storia del baseball professionistico per un totale di 100 detentori">広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した。</span></p><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Ha ottenuto fino a sette volte con due lead. </font><font style=&quot;vertical-align: inherit;&quot;>Prendendo il primo tiro da fuori Okumura, ha colpito Hiroaki e lasciato Nakamura al terzo gol, e lo ha fatto senza difficoltà senza colpi senza problemi. </font><font style=&quot;vertical-align: inherit;&quot;>La prima presa professionale è registrata il 26 giugno 2011 · Guerra sino-giapponese.</font></font></span></span>"><span class="_7" data-word="２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している" data-translation="Ha ottenuto fino a sette volte con due lead. Prendendo il primo tiro da fuori Okumura, ha colpito Hiroaki e lasciato Nakamura al terzo gol, e lo ha fatto senza difficoltà senza colpi senza problemi. La prima presa professionale è registrata il 26 giugno 2011 · Guerra sino-giapponese">２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_8&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</font></font></span></span>"><span class="_8" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_9&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter sta anche fornendo le ultime notizie.</font></font></span></span>"><span class="_9" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter sta anche fornendo le ultime notizie">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
