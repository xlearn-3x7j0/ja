<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Yankees, Stanton e la vittoria degli altri con una sola offensiva (Nikkan Sports) - Gnoche</span>">ヤンキース、スタントンらの一発攻勢で勝利（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Yankees 7-2 Raise&amp;gt; ◇ 4th (Japan 5th 5th) ◇ Yankee Stadium</span>">＜ヤンキース７－２レイズ＞◇４日（日本時間５日）◇ヤンキースタジアム</p><p data-translation="<span>Gli Yankees erano davanti a Giancarlo Stanton, ala sinistra n. 3, 2 run. In Garry Sanchez il primo 2 catcher va 4 a 1 in 3 volte.</span>">ヤンキースは初回にジャンカルロ・スタントン左翼手の３号２ランで先制。３回にガリー・サンチェス捕手の１号２ランで４－１とした。</p><p data-translation="<span>Inoltre, Aaron · Judge Right Fingers ha dato 3 esecuzioni, come ad esempio il numero 2 di No.2 in 4 volte, e ha deciso una partita in una sola volta.</span>">さらに４回にアーロン・ジャッジ右翼手が１号２ランを放つなど３点を加え、一気に勝負を決めた。</p><p data-translation="<span>Il leader Luis Severino ha rilanciato la sua seconda vittoria (0 sconfitta).</span>">先発ルイス・セベリーノ投手が２勝目（０敗）を挙げた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
