<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chibenwakayama le finali = Tokaidaisagami a<span id=&quot;_0&quot;>baseball 12-10- selezione di scuola superiore (Jiji .Com</span>) - Gunoshi</span>">智弁和歌山が決勝進出=東海大相模に<span id="_0" data-translation="baseball 12-10- selezione di scuola superiore (Jiji .Com">12-10-選抜高校野球（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>selezione 90a liceo baseball torneo i primi 11 giorni è di 3 giorni, posto semi-finale Koshien stadio, Chibenwakayama (Wakayama) sconfitta 12-10 Tokaidaisagami la (Kanagawa) alla fine del estese dieci volte, procedere alla finale I. Finali a partire dal 2000, era la sconfitta runner-up al Tokaidaisagami, la prima volta in 18 anni.</span>">第９０回選抜高校野球大会第１１日は３日、甲子園球場で準決勝が行われ、智弁和歌山（和歌山）が東海大相模（神奈川）を延長十回の末に１２－１０で破り、決勝に進んだ。決勝進出は東海大相模に敗れて準優勝だった２０００年以来、１８年ぶり。</p><p data-translation="<span>La seconda partita è Osaka Pappi (Osaka) - Mie (Mie). (2018/04/03 - 15: 03)</span>">第２試合は大阪桐蔭（大阪）－三重（三重）。（2018/04/03-15:03）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_1" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
