<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Isomura ha fatto una buona partenza Con Okada &quot;Straight was good&quot; Assistito per la prima vittoria della stagione (Daily Sports) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ" data-translation="Isomura ha fatto una buona partenza Con Okada &quot;Straight was good&quot; Assistito per la prima vittoria della stagione (Daily Sports">磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/e1e46d381e1aca68f5aab81b7b606f4a_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Okada che gioca bene (Shooting, Yuji Kaneda)</font></font></span></span>"><span class="_3" data-word="好投する岡田（撮影・金田祐二" data-translation="Okada che gioca bene (Shooting, Yuji Kaneda">好投する岡田（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>&quot;Yakult 4-5 Hiroshima&quot; (5 ° stadio di Jingu)</font></font></span></span>"><span class="_4" data-word="ヤクルト４－５広島」（５日、神宮球場" data-translation="Yakult 4-5 Hiroshima&quot; (5 ° stadio di Jingu">「ヤクルト４－５広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Hiroshima / Yoshitaka Isomura ha preso una seconda maschera di stame in questa stagione, precedendo Okada. </font><font style=&quot;vertical-align: inherit;&quot;>Ho assistito alla prima vittoria in questa stagione.</font></font></span></span>"><span class="_5" data-word="広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした" data-translation="Hiroshima / Yoshitaka Isomura ha preso una seconda maschera di stame in questa stagione, precedendo Okada. Ho assistito alla prima vittoria in questa stagione">広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした。</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Quando ho capito che &quot;Era dritto&quot;, ho attaccato Guigui con una palla veloce con la velocità più veloce di 150 km. </font><font style=&quot;vertical-align: inherit;&quot;>D'altra parte, sono richieste palle di cambiamento abilmente esigenti come curve. </font><font style=&quot;vertical-align: inherit;&quot;>Dopo il gioco ho asciugato il sudore &quot;Sono stato in grado di comunicare&quot;.</font></font></span></span>"><span class="_6" data-word="真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった" data-translation="Quando ho capito che &quot;Era dritto&quot;, ho attaccato Guigui con una palla veloce con la velocità più veloce di 150 km. D'altra parte, sono richieste palle di cambiamento abilmente esigenti come curve. Dopo il gioco ho asciugato il sudore &quot;Sono stato in grado di comunicare">「真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZ
