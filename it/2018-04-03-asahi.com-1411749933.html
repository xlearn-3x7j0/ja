<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chiba Wakayama, una pessima condizione fisica, Toei, dirige un'inversione di battute al blocco: Asahi Shimbun Digital</span>">体調不良だった智弁和歌山・東妻、バットで逆転劇を演出：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3 °, High School Baseball Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Entrambi i film e le notizie &quot;baseball high school virtuale&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Programma e risultati della selezione sono qui</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Il catcher del secondo anno di Chiba Wakayama, Toei è andato ai quarti di finale della giornata in condizioni fisiche sfavorevoli. Il regista Takashima dice &quot;hai sentito che hai combattuto nell'universo&quot;. Non ho partecipato all'esercizio del riposo del 2 ° giorno e ho studiato la linea di battaglia di Tokai Daisuke. &quot;Quando si tratta di un gioco con un sorriso,&quot; Va bene, &quot;ho sparato al bancone in un attacco sinistro tre volte. Nella quarta volta, ha diretto un gioco di inversione con un colpo tempestivo di sinistro.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
