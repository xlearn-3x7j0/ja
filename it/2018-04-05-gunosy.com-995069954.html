<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani Shohei ottiene un secondo pareggio consecutivo round Tie Champions 2 nella 10ª run Takeshi Nakae (<span id=&quot;_0&quot;>SANSPO.COM</span>) - Gnosy</span>">大谷翔平が2戦連発となる中越え同点2ラン  十回には中前打（<span id="_0" data-translation="SANSPO.COM">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Angeli - Indiani (4 giorni, Anaheim) US Major League Baseball, Shohei Otani lanciatore degli Angeli (23) è &quot;No. 8, gli indiani contro<span id=&quot;_1&quot;>DH</span>scaletta stava iniziando a&quot;, campionato cinque volte della scorsa stagione nella seconda at-bat 18 Cy Young Award citato le vittorie (Premio Miglior lanciatore) braccio destro Kuruba risultato, ha avuto una buona possibilità di legare due-run.</span>">エンゼルス－インディアンス（４日、アナハイム）米大リーグ、エンゼルスの大谷翔平投手（２３）がインディアンス戦に「８番・<span id="_1" data-translation="DH">ＤＨ</span>」で先発出場し、五回の第２打席に昨季リーグトップの１８勝を挙げたサイ・ヤング賞（最優秀投手賞）右腕クルバーから同点２ランを放った。</p><p data-translation="<span>La prima mazza di Otani colpisce e la terza battuta è di due oche. Nei decimi di 2-2, ha colpito un martello all'inizio.</span>">大谷の第１打席は三振、第３打席は二ゴロ。２－２の十回には先頭で中前打を放った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_2" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
