<!--googleon:index-->
<p data-translation="<span>Sul 4 ° mercato azionario di New York, le preoccupazioni sull'attrito commerciale tra Stati Uniti e Cina si sono rafforzate e la media delle azioni industriali Dow Jones realizzate dalle grandi aziende ha iniziato a diminuire drasticamente. Il calo dal prezzo di chiusura (20.333, 36 dollari) del giorno precedente ha superato temporaneamente i $ 500.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>In seguito al regime di trion degli Stati Uniti che ha lanciato una tariffa sanzionatoria sui prodotti cinesi, la Cina ha anche annunciato una misura di ritorsione per imporre una tariffa aggiuntiva del 25% su soia e automobili statunitensi. A causa dei timori che la battaglia di rappresaglia tra gli Stati Uniti diventi seria, viene venduta una vasta gamma di problemi. Ci sono molte vendite al di fuori degli Stati Uniti, e importanti aerei come Boeing, che è un'area di riferimento per le rappresaglie della Cina, si sono drasticamente abbassati. (New York = Takashi Ebuchi)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
