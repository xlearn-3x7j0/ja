<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Eruzione esplosiva a Shinmukedake, della durata di 4 ore: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Un'eruzione esplosiva è avvenuta verso le 3:30 del mattino sul monte Kirishima · Shinmoedake (1421 m) sul confine di Miyazaki · Prefettura di Kagoshima il 5 maggio. Secondo l'Osservatorio meteorologico del distretto di Fukuoka, il pennacchio del cratere salì al livello più alto di 5.000 metri dopo l'eruzione del 1 ° marzo. Con questa eruzione, è stato confermato che l'eiaculazione ha volato per 1100 metri sul lato est.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Eruzione del vulcano Shinmukake, il flusso piroclastico è confermato per la prima volta dall'Agenzia meteorologica</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Eruzione esplosiva dal 25 marzo. Si dice che l'eruzione sia durata ininterrottamente per circa 4 ore. L'Agenzia meteorologica giapponese continua a mantenere il livello 3 di avvertimento di eruzione (restrizione sull'ingresso in montagna), chiedendo un flusso piroclastico nell'area dei 2 chilometri dal cratere e l'avvertimento di un grande acquedotto nell'area dei 3 chilometri.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
