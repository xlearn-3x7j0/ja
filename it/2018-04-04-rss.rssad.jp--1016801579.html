<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>La &quot;Dream Jumbo Lottery&quot; che colpisce 500 milioni di yen insieme al 1 ° premio ecc. Viene rilasciata contemporaneamente in tutto il paese. Sarà venduto fino al 27 e il disegno si terrà l'11 maggio presso il Takarazuka Grand Theater nella città di Takarazuka, nella prefettura di Hyogo.</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Il numero di vincite del 1 ° ecc. (300 milioni di yen) è 17. Ci sono 34 premi pre / post (1 miliardo di yen), 102, 2, ecc. (10 milioni di yen), e così via. &quot;Dream Jumbo Mini&quot; distribuito allo stesso tempo ha 35 vincite come 1a, ecc. (30 milioni di yen).</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>Entrambi i prezzi sono di 300 yen per foglio. (Co)</span>">
    　いずれも価格は１枚３００円。（共同）
</p>
