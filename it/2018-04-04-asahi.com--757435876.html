<p data-translation="<span>Il 2 in Etiopia, il nuovo Primo Ministro ha nominato l'Abbazia ex ministro della scienza e della tecnologia (42). L'ex primo ministro di Hailar Mariam ha annunciato le sue dimissioni a febbraio. Secondo l'<span id=&quot;_0&quot;>Associated</span>Press e altri, le manifestazioni antigovernative si sono intensificate a partire dalla fine del 2015, i partecipanti e i giornalisti sono stati arrestati. Il signor Abby ha tenuto un discorso che ha imparato dagli errori del passato ed è un'opportunità per compensare tutti i torti.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
