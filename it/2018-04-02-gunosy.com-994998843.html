<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>La Giant, Scout Conference tenne Osaka Kin Sho, Nega al massimo marchio (Daily Sports) - Gnoche</span>">巨人、スカウト会議開催 大阪桐蔭・根尾ら徹底マークへ（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Il gigante tenne una riunione scout nell'ufficio del club a Tokyo il 2.</span>">巨人は２日、都内の球団事務所でスカウト会議を開いた。</p><p data-translation="<span>Il regista dell'Okazaki Scout ha discusso &quot;Circa 30 giocatori che partecipano alla competizione attualmente selezionata&quot;, ha fatto solo oggi il Senbatsu. In Osaka Kinjo, i lanciatori, la mano di Ueno &quot;Nemoto sword&quot; di Nekio e Fujiwara, i migliori candidati si incontrano. &quot;Il numero di volte che vai a vederlo può aumentare leggermente&quot;, suggerendo la possibilità di rafforzare il marchio.</span>">岡崎スカウト部長は「今日やったのはセンバツだけです」と、現在行われている選抜大会に出場している約３０人の選手について議論。大阪桐蔭には投手、内野手の“二刀流”の根尾や藤原ら上位候補がそろう。「見に行く回数的には、ちょっと増えるかもしれないですよね」とマーク強化の可能性を示唆した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_0" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
