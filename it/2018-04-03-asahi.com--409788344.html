<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Il ritmo non può essere realizzato con un alto spirito di grande affidabilità. Tokai Osaka Ace Saito: Asahi Shimbun Digital</span>">自信の高めの直球でリズム作れず　東海大相模エース斎藤：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3 °, High School Baseball Chiba Wakayama Mountain 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Abbina i dettagli qui</span>">試合詳細はこちら</li><li data-translation="<span>Entrambi i film e le notizie &quot;baseball high school virtuale&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Programma e risultati della selezione sono qui</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Toki Osaka Ace Saito che ha segnato 7 punti lo ha colpito dicendo che &quot;le palle diritte elevate più sicure sono state quasi colpite&quot;. È il mio ritmo che fa un fallo con una palla ad alta velocità e lo fa oscillare. Tuttavia, in questo giorno si dice che la palla è stata colpita ogni dieci round della lotta tempestiva di Kurokawa, &quot;ho sentito necessario alzare il livello a tutti&quot;.</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
