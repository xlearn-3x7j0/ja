<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Mr. &quot;Il gioco di apertura di casa è annullato&quot; Lo stadio è bianco puro con neve (sport quotidiano) - Gnoche</span>">マー君「ホーム開幕戦が中止」球場は雪で真っ白（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/3/d2cfb9ea32eadeb97f4a85bb136e532c_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Lo Yankee Stadium dove la neve era ammucchiata (<span id=&quot;_0&quot;>AP</span>)</span>">雪が積もったヤンキースタジアム（<span id="_0" data-translation="AP">ＡＰ</span>）</p><p data-translation="<span>La gara di apertura della base di casa degli Yankees, che era prevista per il 2 °, è stata annullata a causa della neve. Gli Yankees hanno celebrato la stagione regolare a Toronto contro Blue Jays e questo giorno è stata la prima base della base (contro Raise).</span>">２日に行われる予定だったヤンキースの本拠地開幕戦が降雪のため中止となった。ヤンキースはトロントのブルージェイズ戦でレギュラーシーズンの開幕を迎え、この日が本拠地初戦（対レイズ）だった。</p><p data-translation="<span>Il lanciatore Yankees Tanaka Shota ha twittato su Twitter &quot;Il gioco di apertura di casa è stato annullato&quot;, ha caricato una foto dello Yankee Stadium dove la neve era ammucchiata.</span>">ヤンキース田中将大投手はツイッターで「ホーム開幕戦が中止」とつぶやき、雪が積もったヤンキースタジアムの写真をアップした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Diamo un'occhiata alle ultime notizie su Gnoche che ha inviato questo articolo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter sta</span>anche fornendo le ultime notizie.</span>"><span id="_1" data-translation="Twitter sta">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
