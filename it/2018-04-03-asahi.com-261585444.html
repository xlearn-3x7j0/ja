<p data-translation="<span>È il 2 ° grado Kinjo che porta la maglia numero 5 al Tokai Osaka. Fino a questo punto, è continuata la partecipazione ai compagni di squadra e alla campagna difensiva. &quot;Sono dispiaciuto di non essere un inizio ma mi mancano le mie capacità e farò tutto ciò che posso fare per la squadra&quot;. Dall'idea che &quot;mi preparerò a partire mentre faccio un benchwork&quot;, per ottenere la migliore prestazione battendo e comprando il flipper con la mano destra. Mi sto preparando per il mio turno.</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
