<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shohei Otani, Primo Omero Primo nella Prima Battaglia della Base Base: Asahi Shimbun Digital</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Major League di Angeli di Shohei Otani per sfidare il &quot;dual wielding&quot; del lanciatore e la pastella (23) 3 giorni (ora giapponese 4, 2009), nel gioco indiani è stato il principale run prima casa Stati Uniti Anaheim, in California, hanno messo. Nel primo debutto presso la sede, la prima risposta alle aspettative del fan come un &quot;battitore&quot;.</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>Otani è il nono battitore, e il battitore è la seconda partita di partenza di questa stagione dalla gara di apertura sul territorio nemico. Ho afferrato la palla del lanciatore dell'avversario dalla 2a morte 2a, 3a base e portata al sedile dell'ala destra. Come lanciatore, ha lanciato sei volte in una partita contro l'Athletics il 1 ° (lo stesso giorno 2) ed è diventato un lanciatore vincente con tre run. (Anaheim = Hiroshi Yamashita)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
