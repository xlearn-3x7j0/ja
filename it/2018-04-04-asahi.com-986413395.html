<p data-translation="<span>4 giorni 6 del mattino 55 minuti circa, e incendio è scoppiato nei pressi della centrale nella prefettura di Ibaraki Bando Mushirouchi società di riciclaggio di plastica di &quot;Daisaku Shoji&quot;, e la fabbrica totale di due piani di circa 1000 metri quadrati, adiacente ai magazzini e uffici bruciato L'ho fatto</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>Secondo i Prefettura di Polizia Ibaraki, in fabbrica, è stato lo smantellamento e lavorazione di prodotti in plastica di scarto, incendio è scoppiato in quel momento, che il dipendente era stato bruciato per mettere nei documenti tamburi al di fuori della fabbrica. ha preso fuoco in prodotto di plastica che è stato posto sulla parte esterna dello stabilimento, poi, stanno indagando per vedere che c'è una possibilità che Moeutsu' alla fabbrica. Non è stato estinto alle 13:00. Il dipendente è stato ferito.</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
