<p data-translation="<span>(3 °, High School Baseball Chiba Wakayama Mountain 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Abbina i dettagli qui</span>">試合詳細はこちら</li><li data-translation="<span>Entrambi i film e le notizie &quot;baseball high school virtuale&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Programma e risultati della selezione sono qui</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Hirata di Chiba Wakayama raccolto dal centro del gioco ha gettato 10 volte. La palla che cambiava è entrata con precisione al quinto tempo, ed è stata temporaneamente invertita con due run casalinghi. Sono stato sgridato come &quot;Vincerai&quot; da Takashima, &quot;ho sentito il chiacchiericcio&quot;. Ma la sensazione è stata ulteriormente rafforzata. Nella sesta volta c'è stata una disfatta della difesa di un alleato e quattro perdite ma &quot;mi sono concentrato su quello che faccio&quot;. Ho chiamato un'inversione di un amico con un bastone.</span>">　一回途中から登板した智弁和歌山の平田が１０回を投げきった。五回に変化球が甘く入り、２点本塁打で一時逆転された。高嶋監督から「勝つ気あるんか」と叱咤（しった）され、「びびりました」。しかし気持ちはさらに引き締まった。六回は味方の守備の乱れもあって４失点したが「自分のやることに集中した」。粘投で味方の再逆転を呼び込んだ。</p>
