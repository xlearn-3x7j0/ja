<p data-translation="<span>(3 °, High School Baseball Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<p data-translation="<span>La terza Morishita di Tokai Daisuke ha mostrato una presenza nel primo pipistrello. Una volta avanti, un punto in più, la prima base ancora imbattuta. Ho fatto un colpo frontale basso con un colpo frontale sinistro e ho allargato la mia opportunità. Anche se ha attirato l'attenzione come uno slugger, i tre giochi fino a questo punto sono stati un successo con tre colpi con 12 pipistrelli. Nella pratica del giorno precedente &quot;consigliato relax&quot; e consigliato dal regista Kadoma, ero consapevole della &quot;debolezza&quot;. Prima della partita, &quot;voglio contribuire alla squadra in qualche modo&quot; è stato un successo come ho detto.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
