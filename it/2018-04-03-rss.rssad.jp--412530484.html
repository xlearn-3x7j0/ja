<p data-translation="<span>Rakuten ha combattuto per l'incontro indossando l'uniforme di &quot;77&quot;, un numero di maglia legato al periodo di supervisione di Senichi Hoshino, morto a gennaio nel gioco del Giappone Ham (Rakuten Life Park Miyagi) il 3 °. Prima della partenza, è stato versato un video sui campionati della lega, sulla stagione 2013, ecc., Che ha ottenuto il massimo in Giappone e un silenzio di un minuto è stato offerto. Inoltre, Kimimasa Oda, una cantautrice che aveva una stretta amicizia con il signor Hoshino, ha servito come tipo di palla iniziale.</span>">
    　楽天は３日の日本ハム戦（楽天生命パーク宮城）で、１月に亡くなった星野仙一氏が監督時代に付けていた背番号「７７」のユニホームを、全員が着用して試合に臨んだ。開始前には、リーグ優勝と日本一を達成した２０１３年シーズンなどを振り返る映像が流され、１分間の黙とうがささげられた。また始球式は、星野氏と親交が深かったシンガー・ソングライターの小田和正さんが務めた。
</p>
