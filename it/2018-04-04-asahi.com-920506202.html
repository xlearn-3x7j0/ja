<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Verso le semifinali, &quot;Farewell&quot; favorevolmente, facendo un gioco Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4 °, High School Baseball, Osaka Kagamine 5-2 Chiba Wakayama)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Salotto semifinale &quot;I forgot with full power&quot; Ikeda di Chiba Wakayama, Tomoyo Today</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>La linea di partenza di Chiba Wakayama · Ikeda ha realizzato una partita con tre tiri fino a 7 volte. Il braccio destro dello studente del secondo anno è stato anche dato l'inizio delle semifinali del giorno precedente, ma non ha potuto prendere 1 morto e 4 run di distanza. Le semifinali sono &quot;buone&quot; e &quot;la tua bontà esce&quot; sul terreno di &quot;un'altra persona&quot;. Tuttavia, &quot;Non ho abbastanza resistenza, il compito è chiaro&quot; che ho portato la palla da baseball alle teste battenti sette volte e sono decollato.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
