<!--googleon:index-->
<p data-translation="<span>4 giorni 7:00 50 minuti in tutto, nella line up del Mar del Giappone costa Tohoku Expressway Prefettura di Akita Yurihonjo Ashikawa (strada giorno), c'è un'autovettura è 119 relazione e sembra essere scivolato al di sotto di circa 50 metri dalla strada E 'stato. 20 Daitomi sono due uomini, una donna è morta.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>Scene, strada giorno Matsugasaki Kameda Interchange - tra Ouchi giunzione. Secondo il Corpo ad alta velocità della polizia, che le autovetture al di là della corsia opposta, che si ritiene sono caduti dalla rottura della recinzione. Center è in una corsia, separate da come Paul, polizia della prefettura stanno indagando, come uomini e donne di identità e la causa dell'incidente.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
