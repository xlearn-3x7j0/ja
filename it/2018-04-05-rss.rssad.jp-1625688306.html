<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>TSE: Suzunin, prezzo di chiusura 325 yen Aspettando alti negoziati USA-Cina - Mainichi Newspaper</span>">東証：続伸、終値３２５円高　米中交渉へ期待 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>Il Nikkei Average (225 tipi) sul mercato azionario di Tokyo il Venerdì ha segnato un forte aumento. L'ordine di acquisto ha preceduto l'aspettativa che gli Stati Uniti e la Cina potrebbero essere in grado di evitare un'ulteriore intensificazione degli attriti commerciali attraverso i negoziati. Il prezzo di chiusura era il prezzo più alto in circa mezzo mese.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Il prezzo di chiusura è di 325 yen 42 yen, 325,87 yen in più rispetto al giorno precedente. L'indice azionario TSE (<span id=&quot;_0&quot;>TOPIX</span>) è 1824 punti in più, 1724,61. Il volume era di circa 1.547 milioni di azioni. (Co)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
