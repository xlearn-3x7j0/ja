<p data-translation="<span>La scuola materna Yamada of Osaka, entrata in semifinale numero 6, sta facendo bene con 12 pipistrelli e 6 successi ai 3 quarti di finale ai quarti di finale. La ragione è &quot;bagno&quot;. Nel dormitorio il tempo di fare il bagno è determinato, solo di notte. Durante il periodo di selezione, le camere private sono date in hotel viventi, e, naturalmente, la mattina e la sera, il giorno in cui non c'è gioco, si mette in acqua calda anche dopo la pratica. &quot;Posso rilassarmi, mi fa piacere scaldare il bagno del mattino.&quot; Il secondo baseman che ha vissuto la vittoria l'anno scorso in due anni mostra la presenza anche quest'anno.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
