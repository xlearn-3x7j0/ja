<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Гигант Отаке Наказато выиграл 24 победы / Достопримечательности (Nikkan Sports) - Гноше</span>">巨人大竹 中日戦通算24勝なるか／セ見どころ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/c9f4dd85052f1c4492a1669bbb2f2bb8_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Хироши Отаке</span>">巨人大竹寛</p><p data-translation="<span>&amp;lt;Chunichi - Giants&amp;gt; ◇ 5 ◇ Нагоя Купол</span>">＜中日－巨人＞◇５日◇ナゴヤドーム</p><p data-translation="<span>Стартовый стартер Гироши Отаке (34) отметит 23 самых победоносных карты в битве под Китаем. В действии, это убийца среднего дня, который перечисляет количество побед после победы Исикавы Масаки (Якульта) в 24 раза.</span>">巨人の先発、大竹寛投手（３４）は中日戦でカード別最多の通算２３勝をマークする。現役では石川雅規（ヤクルト）の２４勝に次ぐ、勝利数を挙げている中日キラーだ。</p><p data-translation="<span>Можно ли привести команду к двум последовательным выигрышам, бросив соперника против хороших двух, которые выиграли 2 победы и 0 потери в прошлом году.</span>">昨年も２勝０敗だったお得意様を相手に好投し、チームを２カード連続勝ち越しに導けるか。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
