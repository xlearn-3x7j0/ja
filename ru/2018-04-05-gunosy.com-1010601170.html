<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Isomura сделал хорошее начало Ведущий Окада «Прямо было хорошо» Помогал первой победе в сезоне (Daily Sports) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Гноше</font></font></span></span>"><span class="_0" data-word="磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ" data-translation="Isomura сделал хорошее начало Ведущий Окада «Прямо было хорошо» Помогал первой победе в сезоне (Daily Sports">磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Гноше">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/e1e46d381e1aca68f5aab81b7b606f4a_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Окада, который хорошо играет (Съемки, Юдзи Канеда)</font></font></span></span>"><span class="_3" data-word="好投する岡田（撮影・金田祐二" data-translation="Окада, который хорошо играет (Съемки, Юдзи Канеда">好投する岡田（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>«Якутт 4-5 Хиросима» (5-й, Стадион Jingu)</font></font></span></span>"><span class="_4" data-word="ヤクルト４－５広島」（５日、神宮球場" data-translation="Якутт 4-5 Хиросима» (5-й, Стадион Jingu">「ヤクルト４－５広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Хиросима / Йошитака Изомура поймал вторую тычинку в этом сезоне, опередив Окаду. </font><font style=&quot;vertical-align: inherit;&quot;>Я помог первой победе в этом сезоне.</font></font></span></span>"><span class="_5" data-word="広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした" data-translation="Хиросима / Йошитака Изомура поймал вторую тычинку в этом сезоне, опередив Окаду. Я помог первой победе в этом сезоне">広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした。</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Когда я понял, что «Это было прямо», я напал на Гигуи с Fastball с максимальной скоростью 150 км. </font><font style=&quot;vertical-align: inherit;&quot;>С другой стороны, требуются мастерски требующие изменения шары, такие как кривые. </font><font style=&quot;vertical-align: inherit;&quot;>После игры я вытер пот «Я смог общаться».</font></font></span></span>"><span class="_6" data-word="真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった" data-translation="Когда я понял, что «Это было прямо», я напал на Гигуи с Fastball с максимальной скоростью 150 км. С другой стороны, требуются мастерски требующие изменения шары, такие как кривые. После игры я вытер пот «Я смог общаться">「真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</font></font></span></span>"><span class="_7" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Давайте посмотрим последние новости о Гноше, которые доставили эту статью">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_8&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter также предоставляет самую свежую новость.</font></font></span></span>"><span class="_8" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter также предоставляет самую свежую новость">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
