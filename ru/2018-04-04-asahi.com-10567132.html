<p data-translation="<span>По данным метеорологического агентства, покрыта в теплом воздухе в широком диапазоне по Кюсю с Востока, самая высокая температура в центральной части Токио стал первым в летний день 26, 2 градуса и в этом году четыре дня. 29 - 1 градус в Яманаси префектуры Отзуки, в префектуре Гумма Tatebayashi, такие как запись 28, 6 градусов, там было много весел На сегодняшний день область на том же уровне, что и начала с начала июня по июль.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Канто также покрыт высоким атмосферное давление через пять дней в Кошин, что максимальная температура часто день выше, чем нормальный или средний прогноз года.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
