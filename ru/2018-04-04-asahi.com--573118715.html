<!--googleon:index-->
<p data-translation="<span>На 2-м дне Чемпионата Японии по пловцу, 4-го, состоялся женский 100-метровый финал бабочки на Международной ярмарке плавания в Токио Тацуми, а 3-я летняя средняя школа им. Рюко Икего (Renaissance Kameido) выиграла новый рекорд Японии за 56 секунд 38. В полуфиналах предыдущего дня 56 секунд 58 были заменены на 0 секунд 20, а японская запись обновлялась в течение двух последовательных дней. Я ошеломил стандартную запись диспетчерской международной конвенции в финале и решил представлять чемпионат Pan Pacific, который состоялся в Токио этим летом.</span>">　競泳の日本選手権第２日は４日、東京辰巳国際水泳場で女子１００メートルバタフライ決勝があり、高校３年の池江璃花子（ルネサンス亀戸）が５６秒３８の日本新記録で優勝した。前日の準決勝で出した５６秒５８をさらに０秒２０塗り替え、２日連続で日本記録を更新した。決勝で国際大会の派遣標準記録を突破し、今夏に東京で開催されるパンパシフィック選手権の代表に内定した。</p>

<p data-translation="<span>56 секунд 38 - хорошая запись, сопоставимая со вторым местом Олимпиады 2016 года в Рио-де-Жанейро. В полуфинале 3-го Ики был 0 секунд 28 по японскому рекорду, который он сам выпустил на олимпийском финале в Рио.</span>">　５６秒３８は、２０１６年リオデジャネイロ五輪で２位相当の好記録。池江は３日の準決勝で、リオ五輪決勝で自身が出した日本記録を０秒２８上回っていた。</p>
