<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Для Osprey 5 самолетов, к базе Йокота этим летом развертывание: Asahi Shimbun Digital</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Силы США в Японии объявили в четверг, что летом этого года на борту базы ВВС США (Токио) будет размещено пять воздушных судов для воздушных судов Osprey. Он также сказал, что он будет временно лететь на базу сегодня днем ​​для обучения.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>Военные американцы объявили в мае 2015 года, что три Оспри будут развернуты на базе Yokota во второй половине 2005 года. В марте 2005 года было объявлено, что развертывание будет перенесено с 19 октября на 20 сентября. В ближайшие несколько лет мы планируем развернуть десять плоскогубцев и около 450 сотрудников поэтапно. (Хироюки Фуруки)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
