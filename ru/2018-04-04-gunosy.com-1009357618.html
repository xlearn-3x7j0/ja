<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Режиссер Ханшин - Канаме, первая декларация, не блуждающая в<span id=&quot;_0&quot;>DeNA · Ямато! (SANSPO.COM</span>) - Гноше</span>">阪神・金本監督、初の申告敬遠は<span id="_0" data-translation="DeNA · Ямато! (SANSPO.COM">DeNA・大和に！（SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Хансин - Кимото Томонори (50) впервые использовал декларацию shunset, которая была введена с этого сезона в битве<span id=&quot;_1&quot;>DeNA</span>(Йокогама) 4-го .</span>">阪神・金本知憲監督（５０）が４日の<span id="_1" data-translation="DeNA">ＤｅＮＡ</span>戦（横浜）で今季から導入された申告敬遠を初めて使った。</p><p data-translation="<span>Он вышел из скамьи и объявил, что счет Ямато достиг 2 мячей во 2-м и 3-м лидировании 1-го поединка. Несмотря на то, что внутренняя часть зала стала неспокойной в результате использования ее для Ямато, который передал<span id=&quot;_2&quot;>FA</span>, питчер · Иидзука продолжал свою стартовую линию. · Ono пропал без вести и ударил в аут, и команда была в порядке.</span>">１点リードの二死三塁で大和のカウントが２ボールとなったところでベンチを飛び出し、申告。オフに<span id="_2" data-translation="FA">ＦＡ</span>移籍した大和に使うという因縁に場内は騒然となったが、先発・小野が続く投手・飯塚を空振り三振に仕留め、采配が的中した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_3&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_3" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
