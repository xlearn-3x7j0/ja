<p data-translation="<span>Хансин прекратил проигрывать полосы. Начиная Ono получил поразительный Fastball и ударил мяч, чтобы попасть на поле, и получил один мяч и восемь очков в пути. Умино решил сжать дважды в гонке ватин и сделал пять очков с двойным проходом линии правого крыла Тории за 1 очко.<span id=&quot;_1&quot;>Команда DeNA</span>медленно контратаковала.</span>">
