<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Четвертое появление Юты Икеды Юта Икеда «Неожиданно популярно, хотя» в редкой внешности (приложение для приговоров) - Гноше</span>">4度目の出場の池田勇太 珍しい姿に「意外と好評なんだけど」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Икеда, который в четвертый раз будет участвовать в «Мастерах», занял первый тур.</span>">マスターズ４度目の出場となる池田が、初ラウンドをこなした。</p><p data-translation="<span>«Я смог проверить атмосферу Аугусты впервые за год», - сказал один человек около 18 лунок и провел время, проверяя зеленый цвет. В прошлом году я продолжил квалификацию с одним выстрелом, но «я бы хотел позаботиться о положении, направленном вверх», - сказал он. «Надеюсь, я смогу сделать свой собственный гольф в этом году иначе, чем в прошлом году», при этом придерживаясь необычного вида борода «неожиданно популярным».</span>">「１年ぶりのオーガスタの雰囲気を確かめられた」と１人で１８ホールを回り、グリーンの確認に時間をかけた。昨年は１打差で予選落ちしたが「上位を目指してやる姿勢を大事にしたい」と抱負。珍しいあごひげ姿に「意外と好評なんだけど」とにんまりしつつ「去年と違う今年の自分のゴルフができればいい」と語った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
