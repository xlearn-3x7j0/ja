<p data-translation="<span>Женский теннисный турнир Volvokar Open состоялся во вторник в Чарльстоне, Южная Каролина, 10-е место в мировом рейтинге № 21 в первом раунде синглов, Naomi Osaka (Nissin Foods) - № 82, Дженнифер Брэди (США) Я спустился на 6-4, 6-4 и пошел во второй раунд.</span>">
    　女子テニスのボルボカー・オープンは２日、米サウスカロライナ州チャールストンで行われ、シングルス１回戦で世界ランキング２１位の第１０シード、大坂なおみ（日清食品）は同８２位のジェニファー・ブレイディ（米国）を６－４、６－４で降し、２回戦に進んだ。
</p>
