<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Йошида Тадаши, 3-й удар = профессиональный бейсбол · Орикс (текущее дело .com) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Гноше</font></font></span></span>"><span class="_0" data-word="吉田正、3度目の複数安打=プロ野球・オリックス（時事.com" data-translation="Йошида Тадаши, 3-й удар = профессиональный бейсбол · Орикс (текущее дело .com">吉田正、3度目の複数安打=プロ野球・オリックス（時事.com）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Гноше">グノシー</span></h3><div data-gtm="article_article"><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Осикс Йошида Тадаши вызвал три удара. </font><font style=&quot;vertical-align: inherit;&quot;>Два раза моргнув двумя моргнувными точками, ударяющими прямые шары в середине диапазона с второй базой смерти пять раз, два раза с другой стороны в противоположном направлении в седьмой раз. </font><font style=&quot;vertical-align: inherit;&quot;>В шести играх он стал третьим хитом.</font></font></span></span>"><span class="_3" data-word="オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった" data-translation="Осикс Йошида Тадаши вызвал три удара. Два раза моргнув двумя моргнувными точками, ударяющими прямые шары в середине диапазона с второй базой смерти пять раз, два раза с другой стороны в противоположном направлении в седьмой раз. В шести играх он стал третьим хитом">オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった。</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>В прошлом сезоне я страдал от боли в пояснице от хронической болезни, но в этом сезоне я вытащу линию мотания с номером 3 с сезона открытия. </font><font style=&quot;vertical-align: inherit;&quot;>Я показываю цель как «Я хочу играть активную роль в течение года». </font><font style=&quot;vertical-align: inherit;&quot;>(2018/04/05 - 22: 55)</font></font></span></span>"><span class="_4" data-word="昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55" data-translation="В прошлом сезоне я страдал от боли в пояснице от хронической болезни, но в этом сезоне я вытащу линию мотания с номером 3 с сезона открытия. Я показываю цель как «Я хочу играть активную роль в течение года». (2018/04/05 - 22: 55">昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55）</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</font></font></span></span>"><span class="_5" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Давайте посмотрим последние новости о Гноше, которые доставили эту статью">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter также предоставляет самую свежую новость.</font></font></span></span>"><span class="_6" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter также предоставляет самую свежую новость">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
