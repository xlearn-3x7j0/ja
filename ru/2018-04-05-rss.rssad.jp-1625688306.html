<p data-translation="<span>Среднее значение Nikkei Average (225 типов) на токийском фондовом рынке в пятницу резко увеличилось. Приказ о покупке предшествовал ожиданию того, что Соединенные Штаты и Китай смогут избежать дальнейшей активизации торговых трений на переговорах. Цена закрытия была самой высокой ценой за полмесяца.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>

<div><ul></ul></div>

<p data-translation="<span>Цена закрытия составляет 325 иен 42 иен, что на 325,87 иен выше, чем в предыдущий день. Фондовый индекс TSE (<span id=&quot;_0&quot;>TOPIX</span>) на 1824 пункта выше, 1724.61. Объем составил около 1547 млн ​​акций. (Со)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
