<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Взрывное извержение в Шинмукекеде, продолжающееся 4 часа: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Взрывчатое извержение произошло около 3:30 утра на горе Киришима · Синмодаде (1421 м) на границе Миядзаки · Кагосима префектуры 5 мая. Согласно Фукуокинской районной метеорологической обсерватории, шлейф из кратера поднялся до самого высокого уровня в 5000 метров после извержения 1 марта. С этим извержением было подтверждено, что эякуляция пролетела 1100 метров с восточной стороны.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Извержение вулкана Шинмукаке, пирокластический поток впервые подтверждается Метеорологическим агентством</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Взрывное извержение с 25 марта. Говорят, что извержение продолжалось с перерывами в течение примерно 4 часов. Японское метеорологическое агентство продолжает поддерживать уровень предупреждения об извержении 3 (ограничение на въезд в гору), призывая к пирокластическому течению в 2-километровой зоне от кратера и предупреждая о большом акведуке в 3-километровой зоне.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
