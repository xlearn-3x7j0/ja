<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Янки, Стэнтон и другие победы с одним наступлением (Nikkan Sports) - Гноше</span>">ヤンキース、スタントンらの一発攻勢で勝利（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Янки 7-2 Подъем&amp;gt; ◇ 4-й (японское время 5-го) ◇ Стадион Янки</span>">＜ヤンキース７－２レイズ＞◇４日（日本時間５日）◇ヤンキースタジアム</p><p data-translation="<span>Янки опередили Джанкарло Стэнтона на левом крыле № 3 2. В 1-ом 2-м лотерее Гарри Сэнчела 4-1 в 3 раза.</span>">ヤンキースは初回にジャンカルロ・スタントン左翼手の３号２ランで先制。３回にガリー・サンチェス捕手の１号２ランで４－１とした。</p><p data-translation="<span>Кроме того, Aaron · Judge Right Fingers дал 3 трассы, например, выпустив No.2 No. 2 в 4 раза, и решил игру сразу.</span>">さらに４回にアーロン・ジャッジ右翼手が１号２ランを放つなど３点を加え、一気に勝負を決めた。</p><p data-translation="<span>Лидер Луис Северино поднял свою вторую победу (0 потерь).</span>">先発ルイス・セベリーノ投手が２勝目（０敗）を挙げた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
