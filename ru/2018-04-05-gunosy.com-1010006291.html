<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Хиросима · Мару нарушает равновесие в течение 3-го<span id=&quot;_0&quot;>раунда</span>кувшина перед пятым раз ( SANSPO.COM ) - ГНОСИ</span>">広島・丸、五回に先制3ラン 投手戦の均衡破る（<span id="_0" data-translation="раунда">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>(Se · Лига, Якутт - Хиросима, 3-й тур, 5-й, синтоистский храм) Хиросима · Окада, Якутт · Татейма начал бой. Хиросима выпустил 3-й ход предварительной гонки, который он переносит на левую среднюю позицию от 3-го и 1-го и 5-го, 5-го и 3-го.</span>">（セ・リーグ、ヤクルト－広島、３回戦、５日、神宮）広島・岡田、ヤクルト・館山が先発した一戦。広島は五回二死一、三塁から、３番・丸が左中間スタンドに運ぶ先制の３ランを放った。</p><div><img data-src="//contents.gunosy.com/4/5/4a18c5bb5c6fa3934130fbda0f362e58_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Хиросима · Мару = Стадион Jingu (Съемки · Кейсуке Като), выпустивший первые три домашних пробега</span>">先制の３点本塁打を放つ広島・丸＝神宮球場（撮影・加藤圭祐）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
