<!--googleon:index-->
<p data-translation="<span>На втором в Эфиопии новый премьер-министр назначил бывшего министра науки и техники Абби (42). Бывший премьер-министр Хайлар Мариам объявил о своей отставке в феврале. По данным<span id=&quot;_0&quot;>Associated</span>Press и других, антиправительственные демонстрации усилились с конца 2015 года, участники и журналисты были задержаны. Г-н Эбби выступил с речью о том, что он узнал из ошибок прошлого и дает возможность компенсировать все ошибки.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
