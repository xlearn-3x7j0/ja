<p data-translation="<span>Согласно видео-исследованиям, первоначальный средний рейтинг аудитории непрерывного телевизионного романа<span id=&quot;_1&quot;>NHK</span>«Half, blue» на втором месте составил 21,8% в регионе Канто (19,2% в регионе Кансай). После 2010 года, который начал вещание в 8 часов утра, он является третьим по величине рядом с «Отцом и сестрой» (22,6%) и т. Д. В первой половине 2004 финансового года, более чем на 20% после предыдущей работы «Waitaeka», Это было.</span>">
    　２日初回スタートの<span id="_1" data-translation="NHK">ＮＨＫ</span>連続テレビ小説「半分、青い。」の初回平均視聴率が、関東地区２１．８％（関西地区１９．２％）だったことが、ビデオリサーチの調べで分かった。午前８時放送開始となった２０１０年度以降では、１６年度前期の「とと姉ちゃん」（２２．６％）などに次ぐ３番目の高さで、前作「わろてんか」に続いて２０％を超えた。
</p>
