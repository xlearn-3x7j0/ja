<p data-translation="<span>«Dream Jumbo Lottery», которая достигает 500 миллионов иен вместе с 1-й премией и т. Д., Выпускается одновременно по всей стране. Он будет продан до 27-го, а розыгрыш состоится 11 мая в Большом театре Такаразука в городе Такаразука, префектура Хёго.</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Количество выигрышей 1-го и т. Д. (300 миллионов иен) составляет 17. Существует 34 пре-сообщения (1 млрд. Иен), 102, 2 и т. Д. (10 млн. Иен) и т. Д. «Dream Jumbo Mini» выпустил в то же время 35 выигрышей, таких как 1-й и т. Д. (30 млн. Иен).</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>Обе цены - 300 иен за лист. (Со)</span>">

</p>
