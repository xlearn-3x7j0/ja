<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tazawa не ударил 2/3 один раз подряд для открытия трех последовательных игр (Nikkan Sports) - Гноше</span>">田沢は開幕3戦連続無失点 1回2／3を無安打（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Marlins 3-7 Red Sox&amp;gt; ◇ 2 (японское время 3 дня) ◇ Marlins Park</span>">＜マーリンズ３－７レッドソックス＞◇２日（日本時間３日）◇マーリンズパーク</p><p data-translation="<span>Marlins Junichi Tazawa кувшин отметил три игры подряд без каких-либо потерь от открытия.</span>">マーリンズ田沢純一投手が開幕から３試合連続無失点をマークした。</p><p data-translation="<span>Я отправился с 5-го на 5-й 1-й смерти со 2-го места. Хит 2/3 один раз в бесконтактный ход, сдержанный до 1 аута.</span>">１－５の５回１死一塁から２番手で登板。１回２／３を無安打無失点、１三振に抑えた。</p><p data-translation="<span>Я не выиграл и не проиграл. Тазава - третья игра, начинающаяся с открытия. Бросив 2/3 четыре раза, он ударил 1 удар без пробега, 5 аутов.</span>">勝ち負けなどは付かなかった。田沢は開幕から３試合目の登板。４回２／３を投げ１安打無失点、５三振を奪っている。</p><p data-translation="<span>Команда проиграла 3-7.</span>">チームは３－７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
