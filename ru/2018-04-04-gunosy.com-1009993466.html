<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Гигант · Камея 5: 1 в продвижении армии 5-й в этом сезоне стартует два лагеря из лагеря (приложение для приговоров) - Гноше</span>">巨人・亀井 5日1軍昇格へ 今季はキャンプから2軍スタート（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Kotai Yoshiyuki Outfielder (35), гигант, узнал, что в этом сезоне он будет показан впервые в этом сезоне 5-го.</span>">巨人・亀井善行外野手（３５）が５日に今季初昇格することが４日、分かった。</p><p data-translation="<span>Камеи сыграл 109 игр в основном в качестве козырной карты в прошлом сезоне, отметив, что 6 хоум-ранов в среднем составляют 251. 18 июня против Лотте я пропустил три прощания до 12 расширений. Ветеран, который сказал, что «Я хочу внести свой вклад в победу команды», присоединится к линии фронта этой весной от весеннего лагеря до начала второй армии.</span>">亀井は昨季、主に代打の切り札として１０９試合に出場し、打率・２５１で６本塁打をマーク。６月１８日のロッテ戦では延長１２回にサヨナラ３ランを放った。今季は春季キャンプから２軍スタートも「チームの勝利に貢献したい」と話してきたベテランが戦線に加わる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
