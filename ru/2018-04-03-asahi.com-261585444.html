<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Токай Дайсуке №5 вернулся «Я сожалею, что я не начинаю ...»: Асахи Симбун Цифровая</span>">東海大相模の背番号５「先発じゃないのは悔しいけど…」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3-й, Бейсбол средней школы Тохай Оосака Сагами - Чиба Вакаяма)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Оба фильма и новости &quot;виртуальный бейсбол средней школы&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>График и результаты отбора находятся здесь</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Это 2-й класс Кинджо, который несет майку номер 5 в Токай-Осаке. До сих пор продолжалось участие в других бегунах и оборонительной кампании. «Я сожалею, что я не начинаю, но мне не хватает своих способностей, и я сделаю все, что могу, для команды». Из идеи, что «я буду готовиться уйти, делая работу», чтобы получить лучшую производительность, моргнув и покупая мяч с правой рукой. Я готовлюсь к своей очереди.</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
