<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Лотте Иноу «Ответственность - мой» (Daily Sports) - Гноше</span>">ロッテ井上「責任はボクです」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>«Orix 7-1 Lotte» (4-й, Kyocera Dome Osaka)</span>">「オリックス７－１ロッテ」（４日、京セラドーム大阪）</p><p data-translation="<span>Главный корабль Лотте Иноуэ опустил плечи. «Ответственность (ответственность) - это я. Он простаивал». Возьмите 1 очко, еще раз Strikeout Получите первую базу смерти. Три раза две смерти, выбивают вторую базу во второй базе. Вычеркните шесть раз и пропустили. Альберс был перекручен, и девять раз получили щепотку. «Я хочу попасть в следующий ... Это история, если ты меня вытащишь». Aja, которому было присвоено № 4 от открытия. Я не могу остановиться.</span>">ロッテの主砲井上が肩を落とした。「（敗戦の）責任はボクです。空回りしていた」。一回、１点を取りなお１死一塁で三振ゲッツー。三回２死一、二塁で空振り三振。六回は見逃し三振。アルバースにひねられ九回には代打を告げられた。「次は打ちたい。出してもらえればの話ですが」。開幕から４番を任されているアジャ。うなだれていられない。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
