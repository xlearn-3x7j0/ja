<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Коджема Ракутен Козуми не может поддержать его 4 последовательных поражения (Daily Sports) - Гноше</span>">楽天 好投の辛島援護できず4連敗（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>«Rakuten 2-5 Nippon Ham» (4-й, Rakuten Life Park Miyagi)</span>">「楽天２－５日本ハム」（４日、楽天生命パーク宮城）</p><p data-translation="<span>Четыре последовательных поражения в первом раунде 2 гонки. Линии ватин не хватало тонкой линии и не смогла поддержать Ракутен · Коджима, которая держала 2/3 6 раз и 1 сбежала. Я забил в первый раз в 20 подач с неудачником противника и штурмом, вернувшись к старту, но не своевременно. Тренер Насима сказал: «Это тяжело, это не фантастическая ночь», - сказал он. Фукуяма, Таканаши, спасательная команда Хермана не могли удержаться.</span>">開幕２戦目から４連敗。打線が精彩を欠き、６回２／３を１失点に抑えた楽天・辛島を援護できなかった。八回に敵失と暴投で２０イニングぶりに得点し、振り出しに戻したが、タイムリーが出ず。梨田監督は「重いですね。淡泊というか、つながらない」と頭を抱えた。福山、高梨、ハーマンの救援陣も踏ん張れなかった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
