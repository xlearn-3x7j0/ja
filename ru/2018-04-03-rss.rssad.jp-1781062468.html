<p data-translation="<span>Повышение курса йены против Нью-Йоркского валютного рынка во второй день недели, укрепление курса иены и ослабление доллара достигли 1 доллара = 105,66 иены. По состоянию на 5 часов, это на 39 иен выше, чем в предыдущие выходные, доллар слабее 1 доллар = 105 иен 87 - 97 сена. Евро составляет 1 евро = 1.2297 - 1.2307 долларов, 130 иен 26 - 36 сена.</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高・ドル安が進んだ。午後５時現在は、前週末比３９銭円高・ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>

<div><ul></ul></div>

<p data-translation="<span>После резкого снижения американских акций из-за опасений по поводу торговой войны между Соединенными Штатами и Китаем инвесторы усиливают свою позицию по отвращению к риску, покупая иену, которая считается относительно безопасной валютой, торгуется с долларом. Это стало. (Со)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
