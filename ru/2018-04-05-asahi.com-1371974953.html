<!--googleon:index-->
<p data-translation="<span>На 4-м нью-йоркском фондовом рынке усилились опасения по поводу торговых трений между Соединенными Штатами и Китаем, и средние промышленные запасы Dow Jones, сделанные крупными компаниями, начали резко снижаться. Падение цены закрытия (20,333, 36 долларов) днем ​​ранее превысило 500 долларов США временно.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>После того, как режим козырья США выпустил санкционирующий тариф на китайскую продукцию, Китай также объявил ответную меру, чтобы наложить 25% дополнительный тариф на американские соевые бобы и автомобили. Из-за опасений, что ответная битва между Соединенными Штатами станет серьезной, продается широкий круг вопросов. Есть много продаж за пределами Соединенных Штатов, и крупные самолеты, такие как Boeing, который является целевой областью для возмездия Китая, резко снизились. (Нью-Йорк = Такаши Эбучи)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
