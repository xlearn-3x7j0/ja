<p data-translation="<span>(3-й, Бейсбол средней школы Тохай Оосака Сагами - Чиба Вакаяма)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Оба фильма и новости &quot;виртуальный бейсбол средней школы&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>График и результаты отбора находятся здесь</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Информация о матче здесь</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>3-й Моришита Токай Дайсуке показал присутствие в первой летучей мыши. Однажды вперед, на один пункт вперед, по-прежнему непобедимая первая база. Я сделал низкий удар спереди с левым передним ударом и расширил мою возможность. Хотя он привлек внимание как отбивающего, три игры до сих пор были с 12 бит и тремя ударами и 1 точкой моргнув. В практике предыдущего дня «посоветовал расслабиться» и посоветовал от директора Кадомы, я осознавал «слабость». Перед игрой «Я хочу каким-то образом внести свой вклад в команду» был хитом, как я сказал.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
