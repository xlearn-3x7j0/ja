<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Режиссер Огата, смерть Сузуки: «Все в порядке, не серьезно» (Daily Sports) - Гноше</span>">緒方監督、抹消の鈴木に「大丈夫、深刻ではない」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Хиросима и Огата Такаити тренировались в воскресенье: «Все в порядке, это не серьезно, это мера, которую нужно восстановить с помощью самых коротких (10 дней)» в отношении Макото Сузуки, который был снят с входа игроков.</span>">広島・緒方孝市監督は４日、出場選手登録を抹消された鈴木誠也外野手について「大丈夫、深刻ではない。最短（１０日）で戻すための処置」と説明した。</p><p data-translation="<span>Каору Такахаси планирует начать рано утром и сказал: «В любом случае мне пришлось сократить одного человека, все делают все возможное, я надеюсь, что они приложили все усилия, чтобы мыслить как возможности».</span>">この日は高橋昂が先発予定で「どのみち一人を削らないといけなかった。野手はみんな頑張っている。チャンスと思って頑張ってほしい」と話した。</p><p data-translation="<span>Suzuki обратился к напряжению нижнего тела в течение игры первого дня и среднего чемпионата (Mazda) перед игрой и отсутствовал в течение двух последовательных игр.</span>">鈴木は１日・中日戦（マツダ）の試合前練習の際に下半身の張りを訴え、２試合連続で欠場していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
