<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Co-op по всей стране: кооперативные кооперативы медицинского страхования считают роспуск 160000 человек - газета Mainichi</span>">全国のコープ：生協健保組合が解散検討　１６万人 - 毎日新聞</h3><div>


<!-- cxenseparse_start -->
<p data-translation="<span>4-го января стало известно, что «Японская кооперативная медицинская страховая ассоциация», в которой примерно 164 000 сотрудников и сотрудников кооператива (кооператива) по всей стране планируют распустить как можно скорее в самое ближайшее время в этом году. После роспуска абонент перейдет в Ассоциацию Kenpo для МСП. Страна субсидировала Ассоциацию Kenpo, и бремя на людей увеличивает миллиарды иен, поскольку абонент переключается ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
