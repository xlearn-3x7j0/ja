<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Отани Шохеи получает второй подряд круглый эквалайзер 2-го уровня в 10-м туре Takeshi<span id=&quot;_0&quot;>Nakae</span>( SANSPO.COM ) - Гносы</span>">大谷翔平が2戦連発となる中越え同点2ラン  十回には中前打（<span id="_0" data-translation="Nakae">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Ангелы - индейцы (4-й, Анахайм) Большая лига Соединенных Штатов, кувшин Шохеи Отани Шогей Отани (23) начала игру индейцев с «№ 8 ·<span id=&quot;_1&quot;>DH</span>» и заняла второе место во второй полосе прошлого сезона Он выиграл Премию Сая Янга (лучшая награда кувшина), которая выиграла победу и побежала 2 раза с правой руки.</span>">エンゼルス－インディアンス（４日、アナハイム）米大リーグ、エンゼルスの大谷翔平投手（２３）がインディアンス戦に「８番・<span id="_1" data-translation="DH">ＤＨ</span>」で先発出場し、五回の第２打席に昨季リーグトップの１８勝を挙げたサイ・ヤング賞（最優秀投手賞）右腕クルバーから同点２ランを放った。</p><p data-translation="<span>Первая летучая отани поражает, а третий ватин - два гуся. В десятых долях 2-2 он ударил молотком в начале.</span>">大谷の第１打席は三振、第３打席は二ゴロ。２－２の十回には先頭で中前打を放った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_2" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
