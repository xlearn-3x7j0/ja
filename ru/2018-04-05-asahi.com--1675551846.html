<p data-translation="<span>Объявление было объявлено таким образом, что несколько женщин, которые спасли майора Маято Риозо (67), который пал во время приветствия на ринге в большом весеннем туре борьбы с сумо, который проходил в префектуре Киото, в Майзуру, сошел с ринга Вечером, 4 октября, владелец Японской ассоциации сумо (бывший Йокозуна Кацухокай) признал, что суши ассоциации неоднократно заявляли: «Пожалуйста, позвольте женщине сойти с кольца». Кроме того: «Хотя мой босс расстроен и зовет, это был неподходящий ответ на обстоятельства, связанные с человеческой жизнью, я буду глубоко извиняться перед вами». Я сделал комментарий.</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
