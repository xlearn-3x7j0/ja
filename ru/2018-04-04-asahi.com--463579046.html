<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Отказ в отношении Китая и Соединенных Штатов составляет 25% от возмездия Дополнительные планы: Asahi Shimbun Digital</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Китайское правительство объявило о планах применения 25% дополнительных тарифов на 106 позиций, таких как соевые бобы и автомобили, импортируемые из США 4-го числа.</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>Санкции на рис, китайские товары Тариф 1300 единиц 50 миллиардов долларов</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>Торговый представитель Соединенных Штатов (<span id=&quot;_0&quot;>USTR)</span>составляет 3 дня, и причина нарушения прав интеллектуальной собственности, реакция на то , что объявил санкции применить новый тариф на импортируемые товары 1300 пунктов из Китая (50 миллиардов долларов), немедленно Я сделал презентацию ответных мер. Что касается сроков дополнительных тарифов, газета People's Daily газеты «Коммунистическая партия Китая» сообщает: «Мы объявим отдельно, глядя на ситуацию в США (санкционированная)». (Пекин = Фукуда Наоюки)</span>">　米国通商代表部（<span id="_0" data-translation="USTR)">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
