<p data-translation="<span>(3-й, Бейсбол средней школы Chiba Wakayama Mountain 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Информация о матче здесь</span>">試合詳細はこちら</li><li data-translation="<span>Оба фильма и новости &quot;виртуальный бейсбол средней школы&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>График и результаты отбора находятся здесь</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Токи Осака Асе Сайто, набравший 7 очков, ударил его, сказав, что «самые уверенные поднятые прямые мячи были почти ударил». Это мой собственный ритм, который совершает грязный удар с помощью высокоскоростного мяча и заставляет его качаться. Тем не менее, в этот день говорится, что мяч был поражен каждые десять раундов своевременной битвы Курокавы: «Я чувствовал необходимость повышать уровень вообще».</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
