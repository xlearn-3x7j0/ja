<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Гигантский Tanioka Дает дополнительный балл за плохой качки (Daily Sports) - Гноше</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>«Чуньи-гигант» (4-й, Нагойский купол)</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>Ryohei Tanioka Гигант Ryohei поставил дополнительную точку с болезненной ошибкой.</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>Шесть раз 1 смерть, 3 базы. Камезава был брошен в метание, и казалось, что это, конечно, комбинационный курс, как и было приказано. Однако он расстроен движением третьего базового бегуна, который выпрыгнул. На мгновение, после нерешительности, на которую он отправил, он быстро перешел на вторую базу, но мяч стал больше, и это был плохой бросок.</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>Было ошибкой сожалеть, поскольку это было изменение, если вы завершили сетку.</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
