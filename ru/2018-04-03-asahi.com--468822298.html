<p data-translation="<span>В Кожаном парке Сакурабаши в Таито Уорде, Токио, есть «Фестиваль кожи и Монодзукури» с 20 до 22 дней. Расположенная на севере Асакусы «Оку Асакуса» была активной с эпохи Мэйдзи, кожаные отрасли по-прежнему усеяны мастерскими из кожи. На фестивале один магазин открыт только на три дня, есть экскурсии по городу, семинары и семинары. Скрининг фильма «Рассказ о некотором мясном магазине» в 1500 иен. Для запросов в Исполнительный комитет (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
