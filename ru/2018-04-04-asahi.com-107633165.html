<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Отани из двух последовательных игр Homerun Sai Young Award от правой руки: Asahi Shimbun Digital</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Мега-лига · Шейх Отани из Angel's начал стартовать с № 8 · назначенного нападающего в индийском матче против 4-го (японское время 5-го). Пять очков в погоне за двумя очками, два прохода равного завязывания, которые будут двумя гомерскими гомеронскими ударами с 2-й второй базы, были выпущены.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>Стартовый стартер индейцев - это экипаж, выбранный в качестве премии Саи Янга в 2014 году и 17 лет. Отани потерял три поразительных первых удара по правой руке главной лиги и упал в аут, но в пятой летучей мыши он не пропустил Fastball в 91,6 мили (около 147 километров), который был сладким. (Анахайм = Хироши Ямашита)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
