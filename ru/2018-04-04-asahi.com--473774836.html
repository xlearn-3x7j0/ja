<p data-translation="<span>(4-я школа средней школы бейсбола, Чиба Вакаяма - Осака Цуруги)</span>">（４日、選抜高校野球、智弁和歌山―大阪桐蔭）</p>

<div><ul><li data-translation="<span>Оба фильма и новости &quot;виртуальный бейсбол средней школы&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>График и результаты отбора находятся здесь</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Информация о матче здесь</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>Чиба Вакаяма поставил что-то на ведущую машину, которая когда-то пожала плечами. Сразу после того, как седьмая Такасе была убита броском метателя, четыре раза, восточная жена № 8 стояла на летучей мыши. После того, как меня сбили, я схватил мяч 127 килограммов, который вступил сладко к высокому, и дважды ударил по двум точкам на левом фронте. Как зрелище, я говорил: «Икеда может идти вперед, я хочу соревноваться, не убегая», но я сделал Икеду проще с моей собственной летучей мышью.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
