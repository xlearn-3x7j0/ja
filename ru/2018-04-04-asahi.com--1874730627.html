<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Пассажирский автомобиль падает с шоссе, 3 мужчины и женщины Акита · Юрий Хонджо: Asahi Shimbun Digital</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Примерно в 7:50 утра, на 4-м, у Юрия Хонсю Ашикава Асикава в префектуре Акита, пассажирский автомобиль, похоже, упал примерно в 50 метрах от дороги по подъездной дорожке подъездной дороги Тохоку (дневная дорога) на Японском море, 119 уведомлений Это было. Были убиты двое мужчин и 20 женщин.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>Сцена находится между Matsuzaki Kameda Interchange - Ouchi Junction на дневной дороге. По словам префектурной полиции быстрых сил, пассажирский автомобиль идет по противоположной полосе и, похоже, упал с перерыва забора. В одной полосе с одной стороны, где центр разделен полюсом и т. Д., Полиция префектуры расследует гендерную идентичность и причину аварии и т. Д.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
