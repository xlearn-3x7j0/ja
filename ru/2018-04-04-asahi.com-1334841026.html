<p data-translation="<span>Мичико Хирайама (Хирайама · Микко = певица сопрано) умер в семье в Риме однажды, 94 года.</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>Токийская музыкальная школа (ныне Токийский университет искусств) После окончания вокального курса я учился за границей в Италии в 1953 году. Он появился в опере «Баттерфляй миссис Баттерфляй» в Европе и других странах, но также работал певцом современной музыки. Особенно приветствуется совместная работа с итальянским композитором Джатинто Шелси.</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
