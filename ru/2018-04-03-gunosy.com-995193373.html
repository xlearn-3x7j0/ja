<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>C Осака, Джеджу соперник = Кадзима решает финальный футбол T-ACL (текущие события .com</span>) - Гноше</span>"><span id="_0" data-translation="C Осака, Джеджу соперник = Кадзима решает финальный футбол T-ACL (текущие события .com">C大阪、済州と対戦=鹿島は決勝T決まるか-ACLサッカー（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>【Текущие события в Шанхае】 Лига чемпионов Азии по футболу (<span id=&quot;_1&quot;>ACL) провела пятый раунд первой лиги в разных местах на 3-й, G-парах. Осака играл против Чеджу (Корея) дома. C</span>Осака занимает третье место в той же группе с 1 победой, 2 дивизиями и 1 поражением до сих пор.</span>">【上海時事】サッカーのアジア・チャンピオンズリーグ（<span id="_1" data-translation="ACL) провела пятый раунд первой лиги в разных местах на 3-й, G-парах. Осака играл против Чеджу (Корея) дома. C">ＡＣＬ）は３日、各地で１次リーグ第５戦が行われ、Ｇ組のＣ大阪はホームで済州（韓国）と対戦した。Ｃ</span>大阪はここまで１勝２分け１敗の同組３位。</p><p data-translation="<span><span id=&quot;_2&quot;>Кашима, лидер группы H, сражался с Шанхаем Шэньхуа (Китай) на вражеской земле. Если Кашима из 2 побед и 2 делит побед или ничьих, он решает перейти в финальный турнир второй год подряд. (2018/04/03 - 19: 08</span>)</span>"><span id="_2" data-translation="Кашима, лидер группы H, сражался с Шанхаем Шэньхуа (Китай) на вражеской земле. Если Кашима из 2 побед и 2 делит побед или ничьих, он решает перейти в финальный турнир второй год подряд. (2018/04/03 - 19: 08">Ｈ組首位の鹿島は敵地で上海申花（中国）と対戦。２勝２分けの鹿島は勝つか引き分ければ、２年連続の決勝トーナメント進出が決まる。（2018/04/03-19:08</span>）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_3&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_3" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
