<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ниппон Хэм · Сайто Юсу 7-й Начальный сезон сезона в игре Лотте «Сохранение хорошего состояния» (приложение Suponiti) - Гноше</span>">日本ハム・斎藤佑 7日ロッテ戦で今季初先発「いい状態をキープ」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Япония Хэм · Йуки Сайто кувшин (29), который вступил в восьмой год присоединения, начнет в начале этого сезона в игре Лотте (Токийский купол) 7-го числа.</span>">入団８年目を迎えた日本ハム・斎藤佑樹投手（２９）が、７日のロッテ戦（東京ドーム）で今季初先発する。</p><p data-translation="<span>В этот день я участвовал в двух военных учениях в Чибе и Камагае. «Я поддерживаю хорошее состояние внутри себя, насколько тщательно вы можете бросить в игру», - сказал он.</span>">この日は千葉・鎌ケ谷の２軍練習に参加。「僕の中ではいい状態をキープできている。試合の中でどれだけ丁寧に投げられるか」と話した。</p><p data-translation="<span>На ферме я выиграл до трех матчей в этом сезоне и сделал 1 потерю и 1 спасбросок, уровень защиты 2. 57.1 Начальный курган армии был последним матчем против Орикса 27 сентября прошлого года.</span>">ファームでは今季３試合に登板して１敗１セーブ、防御率２・５７。１軍の先発マウンドは昨年９月２７日のオリックス戦以来となる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
