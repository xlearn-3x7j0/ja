<!--googleon:index-->
<p data-translation="<span>Пресс-секретарь МИД России Заха Рова заявил в пятницу, что министр иностранных дел Северной Кореи Ли Юнхо посетит Россию по 9-11-м графикам. Встреча с Министром иностранных дел Лавровым 10 октября. Говорят, что он обменивается мнениями о ситуации на Корейском полуострове.</span>">　ロシア外務省のザハロワ報道官は４日、北朝鮮の李容浩（リヨンホ）外相が９～１１日の日程でロシアを訪問することを明らかにした。１０日にラブロフ外相と会談する。朝鮮半島情勢などについて意見を交わすという。</p>

<p data-translation="<span>Китай посетит Россию в пятницу с 4 по 5 и встретится с г-ном Лавровым и президентом Путиным, министром иностранных дел Китая и министром иностранных дел Китая Ван Йи. Для таких, как г-н Вана был проведен в марте и Си Цзиньпин (Shichinpin) Цзиньтао Китая Северной Кореи золота Seion (Ким Чен Ын) Трудовой партии Кореи Председатель переговоров, как ожидается, донести до российской стороны. Г-н Ли встречается с г-ном Вангом в Пекине 3 марта. (Г. Москва)</span>">　ロシアには４～５日に中国の王毅（ワンイー）国務委員兼外相が訪問し、ラブロフ氏やプーチン大統領と会談する予定。王氏は３月に行われた中国の習近平（シーチンピン）国家主席と北朝鮮の金正恩（キムジョンウン）朝鮮労働党委員長の会談などについて、ロシア側に伝えるとみられている。李氏は王氏と３日に北京で会談している。（モスクワ）</p>
