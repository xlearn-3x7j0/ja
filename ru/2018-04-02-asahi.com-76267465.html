<p data-translation="<span>Кулинария ghibli, которая вкушает мясо диких птиц и зверей, была отмечена как «восхитительная», и женщины-охотники также растут. Где очарование охоты? Они сопровождают охоту на охотников за женщинами и посещают тех, кто работает, чтобы связать охотничье мясо с районом.</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>

<p data-translation="<span>　<span id=&quot;_0&quot;></span>Это примерно в 30 минутах езды на машине от станции JR Iwakuni. Пятнадцать человек, в том числе Хироми Тамура (48), женщина-охотник, собрались в горах недалеко от Ивакуни Ямагата (Ивакуни-ши, префектура Ямагути). Это группа охотников в городе, охотящихся на диких кабанов.</span>">　<span id="_0" data-translation="">ＪＲ</span>岩国駅から車で約３０分。岩国山（山口県岩国市）近くの山中に、女性猟師の田村博美さん（４８）ら１５人が集まった。イノシシ猟をする市内の猟師のグループだ。</p>
