<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Softbank Kuki получил большой палец для операции до нескольких месяцев (Daily Sports) - Гноше</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>На 3-м, SoftBank объявил, что 2-й год Куйки Ryuhei зрелище получил операцию в правой руке в больнице в городе Фукуока на 2-й.</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>Операция успешно завершилась остеосинтезом глазного яблока и резекцией фрагмента кости. В будущем мы будем госпитализированы в течение от 1 до 10 дней, и для возвращения потребуется от 2 до 3 месяцев.</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>В третьем матче Куки получил травму в правой руке.</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Популярные статьи категории профессионального бейсбола</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
