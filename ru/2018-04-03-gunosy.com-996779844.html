<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>J2</span>Kofu<span id=&quot;_1&quot;>MF</span>Oguri Shohei получил травму во время войны в Гифу с первой целью в этом сезоне 3 месяца полного перелома кости (приложение spony) - Гноше</span>"><span id="_0" data-translation="J2">J2</span>甲府 <span id="_1" data-translation="MF">MF</span>小椋祥平が骨折 全治3カ月 今季初ゴールの岐阜戦で負傷（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span><span id=&quot;_2&quot;>J2 Kofu объявил в понедельник, что у MF Oshura Shohei (32) был поставлен диагноз наличия перелома левой фибулы, и, по оценкам, для завершения Jihonga потребуется около 3 месяцев. Он</span>получил травму в Мэйдзи Ясуда Life Daily J 2 League Section 7 · Gifu Battle (Река Нагара), которая состоялась 1-го .</span>"><span id="_2" data-translation="J2 Kofu объявил в понедельник, что у MF Oshura Shohei (32) был поставлен диагноз наличия перелома левой фибулы, и, по оценкам, для завершения Jihonga потребуется около 3 месяцев. Он">Ｊ２甲府は３日、ＭＦ小椋祥平（３２）が左腓骨骨折で全治まで約３カ月を要する見込みと診断されたと発表した。１日に行われた明治安田生命Ｊ</span>２リーグ第７節・岐阜戦（長良川）で負傷した。</p><p data-translation="<span>Огура забил 1 гол в 31 матче против<span id=&quot;_3&quot;>J</span>1 лиги в прошлом сезоне . Раненная игра Гифу началась раньше, и в этом сезоне он решил свой первый гол, заняв последние шесть минут, но был заменен во второй половине 24 минут.</span>">小椋は昨季<span id="_3" data-translation="J">Ｊ</span>１リーグ戦３１試合１得点。負傷した岐阜戦は先発して後半６分にヘディングで今季初ゴールを決めたが、後半２４分に交代していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_4&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_4" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
