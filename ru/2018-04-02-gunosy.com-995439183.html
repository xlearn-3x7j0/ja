<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Отани, сделал свою домашнюю базу с колотит 4-го? Следующая явка будет после 8-го (Spony Annex) - Гноше</span>">大谷、4日に打者で本拠地デビュー？次回登板は8日以降（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Следующая игра Ангелов - Отани, как ожидается, сыграет в матче с момента открытия в начале 3-го (11-я 7-я минута японского времени 4-го дня) в начале 11-го сезона и впервые будет играть на стадионе «Андер-Анджелесе».</span>">エンゼルス・大谷の次戦は早ければ３日（日本時間４日午前１１時７分開始）のインディアンス戦で、開幕戦以来の打者出場を果たすとみられ、本拠地エンゼルスタジアムでは初めてのプレーとなる。</p><div><img data-src="//contents.gunosy.com/4/3/1c7c32f9a4287f4e665127a3a394e74b_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Отани из Ангелов</span>">エンゼルスの大谷</p><p data-translation="<span>Ожидается, что следующая гонка в кувшине будет после 7-го (в тот же день 8-го), по крайней мере, с интервалом 5 дней с учетом корректировки перед открытием.</span>">投手での次回登板は開幕前の調整を踏まえると、最低でも中５日の間隔を空けて７日（同８日）以降になるもようだ。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
