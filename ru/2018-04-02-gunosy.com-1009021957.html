<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Шибасаки участвует с середины второго тайма, не получая Хетафе - ясная звезда (Nikkan Sports) - Гноше</span>">柴崎は後半途中から出場し無得点 ヘタフェが黒星（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/3/dcacbc12d38dceef8066262e3954d2ae_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Хетафе<span id=&quot;_0&quot;>MF</span>Shibasaki Mt.</span>">ヘタフェ<span id="_0" data-translation="MF">ＭＦ</span>柴崎岳</p><p data-translation="<span>&amp;lt;Испания Лига: Хетафе 0-1 Бетис&amp;gt; ◇ 2 ◇ Хетафе</span>">＜スペインリーグ：ヘタフェ０－１ベティス＞◇２日◇ヘタフェ</p><p data-translation="<span>Getafe, которому принадлежит Shibasaki Take, потерпел поражение Betis 0-1.</span>">柴崎岳が所属するヘタフェはベティスに０－１で敗れた。</p><p data-translation="<span>Сибасаки появился со второй половины 37 минут, но он не смог забить.</span>">柴崎は後半３７分から出場したが無得点だった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
