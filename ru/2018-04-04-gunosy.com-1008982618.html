<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Matsuzaka,<span id=&quot;_0&quot;>начиная кувшин 5 дней = 12 лет в Японии - профессиональный бейсбол Chunichi (Джиджи .Com</span>) - Gunoshi</span>">松坂、<span id="_0" data-translation="начиная кувшин 5 дней = 12 лет в Японии - профессиональный бейсбол Chunichi (Джиджи .Com">5日に先発登板=日本で12年ぶり-プロ野球・中日（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Дайсуке Мацузака (37) в воскресенье решил принять первый сезон в этом сезоне на пятый день третьего раунда гиганта (Нагоя) и был объявлен в качестве предварительного уведомления, начиная с 4-го числа.</span>">中日の松坂大輔投手（３７）が、５日の巨人３回戦（ナゴヤ）に今季初登板することが決まり、４日に予告先発として発表された。</p><p data-translation="<span>Стартовый футбольный матч Мацузаки в Японии с эпохи Сейбу 2006 года. Через 15 лет он вернулся из высшей лиги, а в Softbank он заработал три года, пока в прошлом сезоне он не получил одну игру с облегчением в 16 лет. (2018/04/04 - 18: 12)</span>">松坂の日本での先発登板は西武時代の２００６年以来。１５年に大リーグから戻り、昨季まで３年間在籍したソフトバンクでは１６年に救援で１試合に登板しただけだった。　（2018/04/04-18:12）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
