<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>К полуфиналу «Прощай» выгодно, делая игру Чиба Вакаяма / Икеда: Асахи Симбун Цифровая</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4-й, Бейсбол средней школы, Осака Кагамин 5-2 Чиба Вакаяма)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Полуфинальный зал для победителей «Я забыл с полной силой» Икеда из Чиба Вакаяма, Томойо сегодня</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>Начальная линия Чиба Вакаямы · Икеда совершил игру с тремя проходами до середины 7 раз. Руководителю второго курса студента также было дано начало полуфиналам предыдущего дня, но он не смог взять 1 смерть и получил 4 прохода. Полуфиналы «хороши» и «твоя собственная доброта выходит» на поле «другого человека». Тем не менее, «у меня нет достаточной выносливости, задача ясна», что я принес в бейсбол в голову колотит в седьмой раз и взлетел.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
