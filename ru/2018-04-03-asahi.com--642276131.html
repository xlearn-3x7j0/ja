<p data-translation="<span>Хирата Чиба Вакаяма поднялся с середины игры, бросил 10 раз. Сменяющийся мяч вступил в пятый раз, и он был временно отменен двумя проходами. Меня ругали, как «Ты выиграешь» у Такашимы, «я почувствовал стук». Но чувство еще больше затянулось. В шестой раз был беспорядок защиты союзника и четыре поражения, но «я сосредоточился на том, что делаю». Я назвал разворот друга палкой.</span>">　一回途中から登板した智弁和歌山の平田が１０回を投げきった。五回に変化球が甘く入り、２点本塁打で一時逆転された。高嶋監督から「勝つ気あるんか」と叱咤（しった）され、「びびりました」。しかし気持ちはさらに引き締まった。六回は味方の守備の乱れもあって４失点したが「自分のやることに集中した」。粘投で味方の再逆転を呼び込んだ。</p>
