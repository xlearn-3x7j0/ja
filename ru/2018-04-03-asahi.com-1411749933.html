<p data-translation="<span>(3-й, Бейсбол средней школы Тохай Оосака Сагами - Чиба Вакаяма)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Оба фильма и новости &quot;виртуальный бейсбол средней школы&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>График и результаты отбора находятся здесь</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Второй год ловца Чиба Вакаямы, Тоэй отправился в четвертьфинал дня с плохим физическим состоянием. Директор Такашима говорит: «Вы чувствовали, что сражаетесь во вселенной». Я не участвовал в учениях на отдыхе 2-го дня и изучал линию битвы Токай Дайсуке. «Когда дело доходит до игры с улыбкой,« Все в порядке », я три раза возвращался к стойке трижды в левом фланге. В четвертый раз он направил разворотную игру с левым передним ударом.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
