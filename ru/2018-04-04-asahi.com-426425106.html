<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Полицейские, полицейские пропустили нарушение правил дорожного движения или расследование Департамента полиции столицы: Асахи Симбун Цифровое</span>">白バイ隊員、警察官の交通違反を見逃しか　警視庁が調査：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Сотрудник полиции Трибунала полиции Департамента полиции столицы подозревал, что у него не было нарушения правил дорожного движения со стороны сотрудника полиции, и расследование расследований было обнаружено должностными лицами следствия 4 апреля. Он ищет факты, полагая, что есть вероятность быть подозреваемым, чтобы скрыть преступника.</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>По словам должностных лиц следствия, члены экипажа приостановили работу легкового автомобиля, изменив полосу движения в запрещенной зоне во время разгона нарушения правил дорожного движения в Тачикаве, Токио, в январе, но не выполняли процедуры, такие как выдача заглушки Есть сомнения. Водитель легкового автомобиля сказал, что он полицейский.</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
