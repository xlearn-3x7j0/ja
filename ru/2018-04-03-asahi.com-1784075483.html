<p data-translation="<span>(3-й, Бейсбол средней школы Осака Кин Шинг-Ми)</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>Оба фильма и новости &quot;виртуальный бейсбол средней школы&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>График и результаты отбора находятся здесь</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Ямада из Осакского детского сада, который вступил в число 6 в полуфинале, преуспевает с 12 бит и 6 попаданий в 3 четвертьфинала в четвертьфинал. Причина - «ванна». В общежитии время купания определяется только ночью. Во время периода отбора в отеле проживает отдельная комната, и, конечно, в день без утра и вечером, в день без игр, он попадает на горячую воду даже после практики. «Я могу расслабиться, мне приятно разогревать утреннюю ванну». Второй человек с низов, который испытал победу в прошлом году через два года, показывает присутствие в этом году.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
