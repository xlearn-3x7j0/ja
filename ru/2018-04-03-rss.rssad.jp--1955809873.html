<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East объявила 3-го, что введение времени зеленого автомобиля на центральное шоссе будет в конце 2023 года. Первоначально он стремился к бюджетным 20. Кроме того, настройте туалет на всех поездах на центральной линии и на регулярной машине по линии Ome, которая проходит прямо. Ожидается, что он будет доступен после 19 января.</span>">
    　<span id="_1" data-translation="JR">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>

<p data-translation="<span>Зона обслуживания зеленого автомобиля - Центральный Рапид Токио - Большой месяц и линия Оума между Тачикавой и Оме. Два десяти зеленых автомобиля подключены к нынешнему 10-вагольному поезду для работы на 12 машинах. В течение этого финансового года мы начнем модернизацию объектов и объектов станции. [Масатоши Сайто]</span>">
