<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Seibu · Takahashi Tomo начал реабилитацию (западные виды спорта) - Гноше</span>">西武・高橋朋がリハビリ開始（西スポ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Seibu Takahashi Tomomi pitcher (29), который ушел из боли в левом плече, начал реабилитацию на втором стадионе Seibu 3-го. 31 марта я был вынужден отправиться в Японию.</span>">左肩関節痛で離脱した西武の高橋朋己投手（２９）が３日、西武第二球場でリハビリを開始した。３月３１日の日本ハム戦で緊急降板していた。</p><p data-translation="<span>= 2018/04/04 Западная Япония Спорт =</span>">＝2018/04/04付 西日本スポーツ＝</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Давайте посмотрим последние новости о Гноше, которые доставили эту статью!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>также предоставляет самую свежую новость.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Популярные статьи категории профессионального бейсбола</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
