<p data-translation="<span>Citizen groups in both Fukuoka and Saga prefectures visited the Kyushu Electric Power Company headquarters in Fukuoka city on Thursday to investigate the cause of the problem due to the trouble that there was a steam leak from the piping of Genkai nuclear power plant No. 3 of Kyushu Electric Power Company (Genkai-machi, Saga prefecture) , Complete stop of Unit 3, We abandoned the restart of Unit 4.</span>">　九州電力の玄海原発３号機（佐賀県玄海町）の配管から蒸気漏れがあったトラブルを受け、福岡・佐賀両県の市民団体が３日、福岡市の九州電力本店を訪れ、原因の徹底究明や３号機の完全停止、４号機の再稼働断念を申し入れた。</p>

<p data-translation="<span>About 30 people from about 10 groups gathered. Yukinobu Aoyanagi representative (71) of &quot;The first nuclear power plant headquarters in front of the Kyushu Electric Headquarters&quot; said at the rally that &quot;Kyodo re-started operation of Unit 3 to pay close attention and this accident could not be prevented. It is a form that proved sluggishness of safety measures. &quot;</span>">　約１０団体の３０人が集合。「原発とめよう！九電本店前ひろば」の青柳行信代表（７１）は集会で「九電は細心の注意を払うと言って３号機を再稼働したのに、この事故を防げなかった。安全対策のずさんさが立証された形だ」と訴えた。</p>
