<p data-translation="<span>Second-year catcher of Chiba Wakayama, Toei went to the quarterfinals of the day with poor physical condition. Director Takashima says &quot;You felt that you fought in the universe.&quot; I did not participate in the exercise on the 2nd day rest, and studied the battle line of Tokai Daisuke. &quot;When it comes to the game with a smile,&quot; It is OK, &quot;I fired back to the counter in a left-front hit three times. In the fourth time, he directed a reversal play with a left-front timely hit.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
