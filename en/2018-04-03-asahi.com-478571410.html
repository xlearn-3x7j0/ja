<!--googleon:index-->
<p data-translation="<span>Rika Ikeyoe (Renaissance Kameido) of high school 3rd issued a new record of Japan 56: 58 at the semifinals of the 100th meter butterfly women's 100th meter female competition which began on the 3rd. I repainted the Japan record he made on the 2016 Rio de Janeiro Olympic final in 0 seconds 28.</span>">　３日に開幕した競泳の日本選手権女子１００メートルバタフライ準決勝で、高校３年の池江璃花子（ルネサンス亀戸）が５６秒５８の日本新記録を出した。２０１６年リオデジャネイロ五輪決勝で自身が出した日本記録を０秒２８塗り替えた。</p>

<p data-translation="<span>56 seconds 58 is a favorable record for the third place in the Rio Olympics. Even in the qualifying that was in the morning, I got 57 seconds 14, and was talking about &quot;I was surprised and surprised faster than I expected.&quot; The Japanese championship also holds a selection for the Asian Games this summer and the 100 meter butterfly final is held on the 4th afternoon.</span>">　５６秒５８はリオ五輪で３位相当の好記録。午前にあった予選でも５７秒１４を出し、「思った以上に速くてびっくりした」などと話していた。日本選手権は今夏のアジア大会などの選考を兼ねており、１００メートルバタフライの決勝は４日午後に行われる。</p>
