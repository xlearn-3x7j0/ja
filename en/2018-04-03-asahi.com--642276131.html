<p data-translation="<span>Hirata of Chiba Wakayama picking up from the middle of the game threw up 10 times. The ball changed sweetly in the fifth time, and it was temporarily reversed with two home runs. He was scolded as &quot;Will you win&quot; from Takashima, &quot;I felt challenged.&quot; But the feeling was further tightened. In the sixth time there was a disorder of ally's defense and four losses but &quot;I concentrated on what I do.&quot; I called a reversal of a friend with a stick.</span>">　一回途中から登板した智弁和歌山の平田が１０回を投げきった。五回に変化球が甘く入り、２点本塁打で一時逆転された。高嶋監督から「勝つ気あるんか」と叱咤（しった）され、「びびりました」。しかし気持ちはさらに引き締まった。六回は味方の守備の乱れもあって４失点したが「自分のやることに集中した」。粘投で味方の再逆転を呼び込んだ。</p>
