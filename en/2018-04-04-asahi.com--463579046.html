<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Retaliation to China and the United States duty measures 25% to retaliation Additional plans: Asahi Shimbun Digital</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>The Chinese government announced plans to apply 25% additional tariffs on 106 items such as soybeans and cars imported from the US on the 4th.</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>Sanctions to rice, Chinese products Tariff 1300 items 50 billion dollar scale</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>U.S. Trade Representative Office (<span id=&quot;_0&quot;>USTR</span>) announced the sanction proposal to apply new tariffs to 1,300 items (totaling 50 billion dollars) of imported goods from China on the grounds of infringement of intellectual property, etc. immediately I made a presentation of retaliatory measures. Regarding the timing of the additional tariffs, the People's Daily of the Chinese Communist Party Agency newspaper reports &quot;We will announce separately, looking at the situation of the US (sanctioned) implementation.&quot; (Beijing = Fukuda Naoyuki)</span>">　米国通商代表部（<span id="_0" data-translation="USTR">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
