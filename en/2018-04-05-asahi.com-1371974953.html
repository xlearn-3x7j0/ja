<!--googleon:index-->
<p data-translation="<span>On the 4th New York stock market, concerns about trade friction between the United States and China strengthened, and the average of Dow Jones industrial stocks made by large companies began to decline sharply. The drop from the closing price (20,333, 36 dollars) the day before, exceeded $ 500 temporarily.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>Following the US trump regime launching a sanctioning tariff on Chinese products, China also announced a retaliatory measure to impose a 25% additional tariff on US soybeans and cars. Due to fears that the retaliatory battle between the United States will become serious, a wide range of issues are being sold. There are many sales outside the United States, and major aircrafts such as Boeing, which is a target area for China's retaliation, have drastically lowered. (New York = Takashi Ebuchi)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
