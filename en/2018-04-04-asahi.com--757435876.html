<p data-translation="<span>On the 2nd in Ethiopia, the new Prime Minister has appointed Abbey former science and technology minister (42). Former Prime Minister of Hailar Mariam announced his resignation in February. According to the<span id=&quot;_0&quot;>Associated</span>Press and others, anti-government demonstrations intensified from the end of 2015, participants and reporters were detained. Mr. Abby gave a speech that he learned from the mistakes of the past and is an opportunity to compensate for all wrongs.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
