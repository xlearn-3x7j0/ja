<p data-translation="<span>According to the Korean Army, an air force<span id=&quot;_1&quot;>F15K fighter crashed in the mountains</span>of Kyungguk County , around 2:38 pm on May 5 . Two pilots and others are on board and they are looking for a place. According to the Korean Army, F15K took off at Daegu base around 1:30 pm and was on his way back to the base after finishing his mission. (Seoul = Hajime Takeda)</span>">　韓国軍によると、５日午後２時３８分ごろ、空軍の<span id="_1" data-translation="F15K fighter crashed in the mountains">Ｆ１５Ｋ戦闘機が慶尚北道（キョンサンプクド）漆谷（チルゴク）郡の山中に墜落した。パイロットら２人が搭乗しており、行方を捜している。韓国軍によると、Ｆ１５Ｋ</span>は午後１時半ごろ大邱（テグ）基地を離陸し、任務を終えて基地に戻る途中だったという。（ソウル＝武田肇）</p>
