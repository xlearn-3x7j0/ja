<p data-translation="<span>(3rd, High School Baseball Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Both movies and news &quot;virtual high school baseball&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Schedule and results of selection are here</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>It is the 2nd grade Kinjo who carries the jersey number 5 at Tokai Osaka. Up to this point, the participation in fellow runners and defensive campaign continued. &quot;I am regret that I'm not a start but I am lacking in my ability and I will do whatever I can do for the team.&quot; From the idea that &quot;I will prepare to leave while doing benchwork,&quot; to get the best performance by batting and buying the catchball with the right hand. I am preparing for my turn.</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
