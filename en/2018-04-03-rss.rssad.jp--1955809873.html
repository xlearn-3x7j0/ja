<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East announced on the 3rd that the introduction timing of the green car to the central highway will be the end of 2023. Initially it was aiming for fiscal 20. Also, set up a toilet on all the trains on the central line and the regular car on the Ome Line that runs directly. It is expected to be available after the end of FY 19.</span>">
