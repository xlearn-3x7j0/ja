<!--googleon:index-->
<p data-translation="<span>An explosive eruption occurred around 3:30 am on Kirishima Mountain · Shinmoedake (1421 m) on Miyazaki · Kagoshima Prefecture border premises on May 5. According to the Fukuoka District Meteorological Observatory, the plume from the crater went up to the highest level of 5,000 meters after the March 1 eruption. With this eruption, it was confirmed that the ejaculation flew 1100 meters on the east side.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Shinmukake volcano eruption, pyroclastic flow is confirmed for the first time by the Meteorological Agency</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Explosive eruption since March 25. It is said that the eruption lasted intermittently for about 4 hours. The Japan Meteorological Agency continues to maintain the eruption warning level 3 (restriction on entry into the mountain), calling for a pyroclastic flow in the 2 kilometer area from the crater and warning of a large aqueduct in the 3 kilometer area.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
