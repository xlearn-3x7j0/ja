<p data-translation="<span><span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>　To commemorate the domestic sales of the luxury car brand &quot;Lexus&quot; exceeded 500,000 units, Toyota released a special specification car on May 5. </font><font style=&quot;vertical-align: inherit;&quot;>Based on the superlative coupe &quot;LC&quot;, the painting of the car body is renewed. </font><font style=&quot;vertical-align: inherit;&quot;>It made a vivid blue with a special paint. </font><font style=&quot;vertical-align: inherit;&quot;>The engine car with a displacement of 5 liters is 14.75 million yen, and the 3.5-liter hybrid car is 15.25 million yen (including consumption tax), which is 1.75 million higher than the normal LC.</font></font></span></span>"><span class="_1" data-word="トヨタ自動車は５日、高級車ブランド「レクサス」の国内販売台数が５０万台を超えたことを記念し、特別仕様車を発売した。最上級クーペ「ＬＣ」をベースに、車体の塗装を一新。特殊な塗装で鮮やかな青色にした。排気量５リットルのエンジン車は１４７５万円、同３．５リットルハイブリッド車は１５２５万円（ともに消費税込み）で、通常のＬＣより１７５万円高い" data-translation="To commemorate the domestic sales of the luxury car brand &quot;Lexus&quot; exceeded 500,000 units, Toyota released a special specification car on May 5. Based on the superlative coupe &quot;LC&quot;, the painting of the car body is renewed. It made a vivid blue with a special paint. The engine car with a displacement of 5 liters is 14.75 million yen, and the 3.5-liter hybrid car is 15.25 million yen (including consumption tax), which is 1.75 million higher than the normal LC">　トヨタ自動車は５日、高級車ブランド「レクサス」の国内販売台数が５０万台を超えたことを記念し、特別仕様車を発売した。最上級クーペ「ＬＣ」をベースに、車体の塗装を一新。特殊な塗装で鮮やかな青色にした。排気量５リットルのエンジン車は１４７５万円、同３．５リットルハイブリッド車は１５２５万円（ともに消費税込み）で、通常のＬＣより１７５万円高い。</span></p>
