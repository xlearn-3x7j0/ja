ium">「ヤクルト４－５広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Hiroshima / Yoshitaka Isomura caught a second stamen mask this season, leading ahead of Okada. </font><font style=&quot;vertical-align: inherit;&quot;>I assisted the first victory this season.</font></font></span></span>"><span class="_5" data-word="広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした" data-translation="Hiroshima / Yoshitaka Isomura caught a second stamen mask this season, leading ahead of Okada. I assisted the first victory this season">広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした。</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>When I realized that &quot;It was straight,&quot; I attacked Guigui with a fastball with the fastest speed of 150 km. </font><font style=&quot;vertical-align: inherit;&quot;>On the other hand, skillfully demanding change balls such as curves are requested. </font><font style=&quot;vertical-align: inherit;&quot;>After the game I wiped the sweat &quot;I was able to communicate.&quot;</font></font></span></span>"><span class="_6" data-word="真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった" data-translation="When I realized that &quot;It was straight,&quot; I attacked Guigui with a fastball with the fastest speed of 150 km. On the other hand, skillfully demanding change balls such as curves are requested. After the game I wiped the sweat &quot;I was able to communicate">「真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><sp
