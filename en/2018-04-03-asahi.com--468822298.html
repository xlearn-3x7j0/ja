<p data-translation="<span>On Sakurabashi Leather Park in Taito Ward, Tokyo, there is &quot;Leather and Monodzukuri Festival&quot; from 20 to 22 days. Located in the north of Asakusa &quot;Oku Asakusa&quot; has been active since the Meiji era, leather industries are still dotted with leather shoes workshops. In the festival, one point shop is open for three days only, there are town walking tours, seminars and workshops. Screening of the movie &quot;A story of a certain butcher shop&quot; at 1500 yen. For inquiries to the Executive Committee (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
