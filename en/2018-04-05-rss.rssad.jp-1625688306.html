<p data-translation="<span>The Nikkei Average (225 types) on the Tokyo stock market on Friday marked a sharp rise. The buy order preceded the expectation that the United States and China might be able to avoid further intensification of trade friction through negotiations. The closing price was the highest price in about half a month.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>The closing price is 325 yen 42 yen, 325.87 yen higher than the previous day. The TSE stock index (<span id=&quot;_0&quot;>TOPIX</span>) is 1824 points higher, 1724.61. The volume was about 1,547 million shares. (Joint)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
