ma&quot; (5th, Jingu Stadium)</font></font></span></span>"><span class="_5" data-word="ヤクルト－広島」（５日、神宮球場" data-translation="Yakult - Hiroshima&quot; (5th, Jingu Stadium">「ヤクルト－広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Hiroshima · Imamura Takeshi achieved 27th total in the professional baseball history history total 100 holds.</font></font></span></span>"><span class="_6" data-word="広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した" data-translation="Hiroshima · Imamura Takeshi achieved 27th total in the professional baseball history history total 100 holds">広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した。</span></p><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>She got up to seven times with two leads. </font><font style=&quot;vertical-align: inherit;&quot;>Taking the first strike out of Okumura, he struck out Hiroaki and left Nakamura to the third goal, and he made it without difficulty with no hits without any trouble. </font><font style=&quot;vertical-align: inherit;&quot;>The professional first hold is recorded in June 26, 2011 · Sino-Japan war.</font></font></span></span>"><span class="_7" data-word="２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している" data-translation="She got up to seven times with two leads. Taking the first strike out of Okumura, he struck out Hiroaki and left Nakamura to the third goal, and he made it without difficulty with no hits without any trouble. The professional first hold is recorded in June 26, 2011 · Sino-Japan war">２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAAD
