<!--googleon:index-->
<p data-translation="<span>According to the Japan Meteorological Agency, the 4th was covered with warm air in a wide area from East Japan to Kyushu, the highest temperature in Tokyo was 26.2 degrees and this was the first summer day of this year. Many areas came to be as cheery as early June to early July, such as 29 · 1 degree in Otsuki City, Yamanashi Prefecture, and 28 · 6 degrees in Tatebayashi City, Gunma Prefecture.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Kanto Koshin believes that the high temperature will be covered by the high pressure even after 5th, and the maximum temperature will be the same as the normal year or higher than the normal year.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
