<div><ul><li data-translation="<span>Both movies and news &quot;virtual high school baseball&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Schedule and results of selection are here</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Yamada of Osaka kindergarten who entered number 6 in the semi-finals is doing well with 12 bats and 6 hits to 3 quarter-finals to the quarter-finals. The reason is &quot;bath&quot;. In the dorm the time of bathing is determined, only at night. During the selection period, private rooms are given at the hotel living, and of course, on the morning and the evening, on the day when there is no game, it gets on the hot water even after the practice. &quot;I can relax, it feels good to warm up my morning bath.&quot; The second baseman who experienced the victory last year in two years shows the presence this year as well.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
