<p data-translation="<span>&quot;Dream Jumbo Lottery&quot; which hits 500 million yen together with 1st prize etc. is released simultaneously all over the country. It will be sold until 27th and the drawing will be held on May 11th at the Takarazuka Grand Theater in Takarazuka City, Hyogo Prefecture.</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>The number of winnings of 1st etc. (300 million yen) is 17. There are 34 pre / post awards (1 billion yen), 102, 2, etc. (10 million yen), and so on. &quot;Dream Jumbo Mini&quot; released at the same time has 35 winnings such as 1st, etc. (30 million yen).</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>Both prices are 300 yen per sheet. (Joint)</span>">

</p>
