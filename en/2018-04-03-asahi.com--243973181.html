<p data-translation="<span>(3rd, High School Baseball Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Both movies and news &quot;virtual high school baseball&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Schedule and results of selection are here</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Match details here</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>Tokai Daisuke's 3rd Morishita showed a presence in the first bat. Once ahead, one point ahead, still undefeated first base. I made a low front hit with a left front hit and expanded my opportunity. Although he garnered attention as a slugger, the three games to this far have been one hit with three hits with 12 bats. In the practice of the previous day &quot;advised relax&quot; and advised from the director Kadoma, I was conscious of &quot;weakness&quot;. Before the game, &quot;I want to contribute to the team somehow&quot; was a hit as I told.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
