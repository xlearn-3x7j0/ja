<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Cidade central de Tóquio, o primeiro dia de verão deste ano Alta temperatura 26,2 graus: Asahi Shimbun Digital</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>De acordo com a Agência Meteorológica do Japão, a quarta foi coberta com ar quente em uma ampla área do leste do Japão para Kyushu, a temperatura mais alta em Tóquio foi de 26,2 graus e este foi o primeiro dia de verão deste ano. Muitas áreas ficaram tão alegres quanto no início de junho e início de julho, como 29 · 1 grau na cidade de Otsuki, na província de Yamanashi, e 28 · 6 graus na cidade de Tatebayashi, na província de Gunma.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Kanto Koshin acredita que a alta temperatura será coberta pela alta pressão mesmo após o quinto, e a temperatura máxima será a mesma do ano normal ou maior do que o ano normal.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
