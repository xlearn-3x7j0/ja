<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>JR</span>Chuo Line Rapid: introdução do carro verde no final do ano fiscal de 2011 - Mainichi Shimbun</span>"><span id="_0" data-translation="JR">ＪＲ</span>中央線快速：グリーン車導入は２３年度末 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East anunciou no dia 3 que o tempo de introdução do carro verde para a rodovia central será no final de 2023. Inicialmente, visava o fiscal 20. Além disso, monte um vaso sanitário em todos os trens na linha central e no carro regular da Linha Ome, que funciona diretamente. Espera-se que esteja disponível após o final do ano fiscal 19.</span>">
    　<span id="_1" data-translation="JR">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>A área de serviço do carro verde é a Central Rapid Tokyo - Grande Mês e a linha Oume entre Tachikawa e Ome. Dois dez carros verdes estão ligados ao atual trem de 10 vagões para operar em 12 carros. Vamos começar a atualizar as instalações e instalações da estação durante este ano fiscal. [Masatoshi Saito]</span>">
    　グリーン車の運行区間は中央線快速東京－大月間と青梅線立川－青梅間。現在の１０両編成に２階建てグリーン車２両を連結して１２両で運行する。今年度中に駅施設と設備の改良工事に着手する。【斉藤正利】
</p>
