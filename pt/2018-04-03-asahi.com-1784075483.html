<div><ul><li data-translation="<span>Ambos os filmes e notícias &quot;baseball virtual high school&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>A programação e os resultados da seleção estão aqui</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>O jardim de infância Yamada of Osaka, que chegou ao número 6 nas semifinais, está indo bem com 12 bats e 6 hits nas 3 quartas-de-final até as quartas-de-final. O motivo é &quot;banho&quot;. No dormitório a hora do banho é determinada, somente à noite. Durante o período de seleção, uma sala privada é dada no hotel e, claro, no dia, sem manhã e à noite, no dia sem jogos, ele fica na água quente, mesmo após o treino. &quot;Eu posso relaxar, é bom para aquecer meu banho matinal.&quot; O segundo homem de base que experimentou a vitória no ano passado em dois anos mostra a presença também neste ano.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
