<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Para Osprey 5 aeronaves, para a base de Yokota esta implantação de verão: Asahi Shimbun Digital</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>As forças dos EUA no Japão anunciaram na quinta-feira que transportariam cinco aeronaves de transporte da Força Aérea Osprey para a base dos EUA em Yokota (Tóquio) neste verão. Ele também disse que vai voar temporariamente para a base esta tarde para treinar.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>O exército dos EUA anunciou em maio de 2015 que três Osprey serão implantados na base de Yokota no segundo semestre de 2005. Em março de 2005, anunciou que o desdobramento será adiado de 19 de outubro a 20 de setembro. Nos próximos anos, planejamos implantar dez alicates e cerca de 450 funcionários em etapas. (Hiroyuki Furuki)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
