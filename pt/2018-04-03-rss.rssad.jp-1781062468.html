<p data-translation="<span>A valorização do iene em relação ao New York Foreign Exchange Market no segundo dia da semana, a valorização do iene e o enfraquecimento do dólar avançaram para 1 dólar = 105,66 ienes. Como de 5 p.m., é 39 iene mais alto que último fim de semana, dólar é mais fraco 1 dólar = 105 iene 87 - 97 sen. O euro é de 1 euro = 1.2297 - 1.2307 dólares, 130 ienes 26 - 36 sen.</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高・ドル安が進んだ。午後５時現在は、前週末比３９銭円高・ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>

<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Após um forte declínio nas ações dos EUA devido a preocupações com a guerra comercial entre os Estados Unidos e a China, os investidores estão fortalecendo sua postura de aversão ao risco, comprando o iene, que é considerado uma moeda relativamente segura. . (Conjunto)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
