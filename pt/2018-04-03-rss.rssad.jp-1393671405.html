<p data-translation="<span>De acordo com a pesquisa de vídeo, a audiência média inicial da novela contínua de TV da<span id=&quot;_1&quot;>NHK</span>&quot;Half, blue&quot; no dia 2 foi de 21,8% na região de Kanto (19,2% na região de Kansai). Depois de 2010, que começou a transmitir às 8 da manhã, é o terceiro mais alto ao lado de &quot;pai e irmã&quot; (22,6%) etc. no primeiro semestre do ano fiscal de 2004, mais de 20% após o trabalho anterior &quot;Waitaeka&quot; Foi.</span>">
    　２日初回スタートの<span id="_1" data-translation="NHK">ＮＨＫ</span>連続テレビ小説「半分、青い。」の初回平均視聴率が、関東地区２１．８％（関西地区１９．２％）だったことが、ビデオリサーチの調べで分かった。午前８時放送開始となった２０１０年度以降では、１６年度前期の「とと姉ちゃん」（２２．６％）などに次ぐ３番目の高さで、前作「わろてんか」に続いて２０％を超えた。
</p>
