<p data-translation="<span>No dia 2 na Etiópia, o novo primeiro-ministro nomeou o ex-ministro da ciência e tecnologia Abbey (42). O ex-primeiro-ministro de Hailar Mariam anunciou sua renúncia em fevereiro. De acordo com a<span id=&quot;_0&quot;>Associated</span>Press e outros, as manifestações contra o governo se intensificaram a partir do final de 2015, os participantes e repórteres foram detidos. O Sr. Abby fez um discurso que aprendeu com os erros do passado e é uma oportunidade para compensar todos os erros.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
