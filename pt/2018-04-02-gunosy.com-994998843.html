<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Conferência Escoteira Gigante realizou Osaka Kiriguchi / Nega para marcar completamente (Daily Sports) - Gnoche</span>">巨人、スカウト会議開催 大阪桐蔭・根尾ら徹底マークへ（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>O gigante realizou uma reunião de escoteiros no escritório do clube em Tóquio no dia 2.</span>">巨人は２日、都内の球団事務所でスカウト会議を開いた。</p><p data-translation="<span>O diretor do Okazaki Scout discutiu &quot;Cerca de 30 jogadores que estão participando da competição atualmente selecionada&quot;, apenas Senbatsu fez hoje. Em Osaka Kinjo, jarros, a mão de Ueno &quot;Nemoto espada&quot; de Nekio e os candidatos de topo de Fujiwara reúnem-se. &quot;O número de vezes que você vai ver isso pode aumentar um pouco&quot;, sugerindo a possibilidade de fortalecer a marca.</span>">岡崎スカウト部長は「今日やったのはセンバツだけです」と、現在行われている選抜大会に出場している約３０人の選手について議論。大阪桐蔭には投手、内野手の“二刀流”の根尾や藤原ら上位候補がそろう。「見に行く回数的には、ちょっと増えるかもしれないですよね」とマーク強化の可能性を示唆した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
