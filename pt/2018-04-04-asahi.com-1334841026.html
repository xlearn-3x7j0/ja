<p data-translation="<span>Michiko Hirayama (Hirayama · Mikko = cantora soprano) morreu em casa em Roma um dia, 94 anos de idade.</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>Escola de música de Tóquio (agora, Universidade de Artes de Tóquio) Depois de me formar no curso de canto, estudei no exterior na Itália em 1953. Ele apareceu na ópera &quot;Butterfly Mrs. Butterfly&quot; na Europa e em outros países, mas também trabalhou como cantor de música contemporânea. Particularmente trabalho colaborativo com o compositor italiano Jatinto Shelsi é muito apreciado.</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
