<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Gigante Tanioka sacrificando ponto adicional por pitching pobre (Daily Sports) - Gnoche</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Chunichi-gigante&quot; (4º, Nagoya Dome)</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>Ryohei Tanioka Ryohei gigante lançou um ponto adicional com um erro doloroso.</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>Seis vezes 1 morte, 3 bases. Kamezawa foi jogado em jogar e parecia que era um curso de combinação, claro, como ordenado. Porém, está transtornado pelo movimento do terceiro corredor básico que saltou fora. Por um momento, depois de hesitar a quem mandar, ele rapidamente se transferiu para a segunda base, mas a bola ficou maior e o lance foi ruim.</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>Foi um erro lamentar, pois foi uma mudança se você completou a compensação.</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
