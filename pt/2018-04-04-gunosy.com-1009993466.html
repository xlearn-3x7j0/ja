<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Gigante · Kamei 5 a 1 promoção de exército 5ª esta estação começa dois acampamentos de acampamento (anexo falso) - Gnoche</span>">巨人・亀井 5日1軍昇格へ 今季はキャンプから2軍スタート（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Kotai Yoshiyuki Outfielder (35), o gigante, descobriu que será promovido pela primeira vez nesta temporada no dia 5.</span>">巨人・亀井善行外野手（３５）が５日に今季初昇格することが４日、分かった。</p><p data-translation="<span>Kamei jogou 109 jogos principalmente como um trunfo na temporada passada, marcando 6 home runs na média de rebatidas · 251. Em 18 de junho contra Lotte eu corri três adeus para 12 extensões. Veterano que disse que &quot;eu quero contribuir para a vitória da equipe&quot; vai se juntar à linha de frente nesta primavera, desde o acampamento da primavera até o início do segundo exército.</span>">亀井は昨季、主に代打の切り札として１０９試合に出場し、打率・２５１で６本塁打をマーク。６月１８日のロッテ戦では延長１２回にサヨナラ３ランを放った。今季は春季キャンプから２軍スタートも「チームの勝利に貢献したい」と話してきたベテランが戦線に加わる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
