<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>A quarta aparição de Yuta Ikeda Yuta Ikeda &quot;Inesperadamente popular embora&quot; em uma aparência rara (anexo falso) - Gnoche</span>">4度目の出場の池田勇太 珍しい姿に「意外と好評なんだけど」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Ikeda, que participará do Masters pela quarta vez, fez o primeiro round.</span>">マスターズ４度目の出場となる池田が、初ラウンドをこなした。</p><p data-translation="<span>&quot;Pude checar a atmosfera de Augusta pela primeira vez em um ano&quot;, uma pessoa percorreu 18 buracos e passou o tempo checando o verde. No ano passado eu me qualifiquei com um tiro, mas &quot;eu gostaria de cuidar da postura visando o topo&quot;, disse ele. &quot;Espero poder fazer meu próprio golfe este ano de maneira diferente do ano passado&quot;, ao mesmo tempo em que adere a uma aparência incomum de barba &quot;inesperadamente popular&quot;.</span>">「１年ぶりのオーガスタの雰囲気を確かめられた」と１人で１８ホールを回り、グリーンの確認に時間をかけた。昨年は１打差で予選落ちしたが「上位を目指してやる姿勢を大事にしたい」と抱負。珍しいあごひげ姿に「意外と好評なんだけど」とにんまりしつつ「去年と違う今年の自分のゴルフができればいい」と語った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
