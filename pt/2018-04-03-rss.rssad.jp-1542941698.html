<p data-translation="<span>O tênis feminino Volvokar Open foi realizado em Charleston, Carolina do Sul, na terça-feira, a 10ª semente do ranking mundial No. 21 na primeira rodada dos singles, Naomi Osaka (Nissin Foods) foi No. 82, Jennifer Brady (EUA) Eu fui para 6-4, 6-4 e fui para o segundo round.</span>">
    　女子テニスのボルボカー・オープンは２日、米サウスカロライナ州チャールストンで行われ、シングルス１回戦で世界ランキング２１位の第１０シード、大坂なおみ（日清食品）は同８２位のジェニファー・ブレイディ（米国）を６－４、６－４で降し、２回戦に進んだ。
</p>

<p data-translation="<span>Na segunda rodada, enfrentaremos a 74ª colocada Laura Sigmund (Alemanha) no mundo.</span>">

</p>
<p data-translation="<span>O torneio é realizado em quadra de saibro, Osaka é avançado para a terceira rodada do 16 forte no torneio do ano passado. (Conjunto)</span>">
