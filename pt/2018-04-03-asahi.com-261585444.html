<p data-translation="<span>É o segundo grau Kinjo que leva a camisa número 5 no Tokai Osaka. Até este ponto, a participação em outros corredores e campanha defensiva continuou. &quot;Estou arrependido por não ser um começo, mas estou com falta de habilidade e farei o que puder pela equipe.&quot; A partir da ideia de que &quot;vou me preparar para sair enquanto faço trabalho de bancada&quot;, para obter o melhor desempenho rebatendo e comprando o catchball com a mão direita. Estou me preparando para a minha vez.</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
