<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Para as meias-finais, &quot;Farewell&quot; favoravelmente, fazendo um jogo Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4º, Beisebol da High School, Osaka Kagamine 5-2 Chiba Wakayama)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Sala de estar semifinal que ganha &quot;eu esqueci com poder cheio&quot; Ikeda de Chiba Wakayama, Tomoyo hoje</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>Linha de partida de Chiba Wakayama · Ikeda fez um jogo com três corridas para o meio de 7 vezes. O braço direito do aluno do segundo ano também recebeu o início das semifinais do dia anterior, mas ele não conseguiu levar 1 morte e conseguiu 4 fugas. As semifinais são &quot;boas&quot; e &quot;sua bondade sai&quot; para o tom de &quot;outra pessoa&quot;. No entanto, &quot;eu não tenho força suficiente, a tarefa é clara&quot; que eu trouxe a bola de beisebol para os batedores da cabeça pela sétima vez e decolou.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
