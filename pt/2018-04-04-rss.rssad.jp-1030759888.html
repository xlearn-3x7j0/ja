<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Co-op em todo o país: cooperativas cooperativas de seguro de saúde que investigam a dissolução de 160 mil pessoas - Jornal Mainichi</span>">全国のコープ：生協健保組合が解散検討　１６万人 - 毎日新聞</h3><div>


<!-- cxenseparse_start -->
<p data-translation="<span>Foi aprendido no dia 4 que o &quot;Japan Cooperative Health Insurance Association&quot; para que cerca de 164.000 funcionários e colaboradores da cooperativa (Co-op) em todo o país está se juntando o mais rapidamente possível para dissolver no ano fiscal atual. Após a dissolução, o assinante passará para a Associação Kenpo para as PME. O país subsidiou a Associação Kenpo, e a carga sobre o povo aumenta bilhões de ienes devido à transição dos assinantes ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
