<!--googleon:index-->
<p data-translation="<span>No 4º mercado de ações de Nova York, as preocupações com o atrito comercial entre os Estados Unidos e a China se fortaleceram, e a média das ações industriais do Dow Jones feitas por grandes empresas começou a cair drasticamente. A queda do preço de fechamento (20.333, 36 dólares) no dia anterior, ultrapassou US $ 500 temporariamente.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>Após o regime dos EUA trunfo lançar uma tarifa sancionatória sobre os produtos chineses, a China também anunciou uma medida de retaliação para impor uma tarifa adicional de 25% sobre a soja e carros dos EUA. Devido ao receio de que a batalha de retaliação entre os Estados Unidos se tornará séria, uma ampla gama de questões está sendo vendida. Há muitas vendas fora dos Estados Unidos, e grandes aeronaves como a Boeing, que é uma área-alvo para a retaliação da China, diminuíram drasticamente. (Nova Iorque = KoFuchiTakashi)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
