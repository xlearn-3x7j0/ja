<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani de dois jogos consecutivos Homerun Sai Young Award do braço direito: Asahi Shimbun Digital</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Mega League · Shohei Otani, do Angel, começou em 8º lugar no Japão, contra o 4º (Japão, 5º). Cinco pontos perseguindo dois pontos, duas corridas de igual empate que será um home run consecutivo de dois jogos a partir de 2 segunda base de morte foram liberados.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>A partida inicial dos índios é uma tripulação escolhida como o Sai Young Award em 2014 e 17. Otani perdeu três marcantes golpes iniciais contra o braço direito da liga principal e caiu em greve, mas no quinto taco, não faltou bola rápida de 91,6 milhas (cerca de 147 quilômetros). (Anaheim = Yamashita Hiroten)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
