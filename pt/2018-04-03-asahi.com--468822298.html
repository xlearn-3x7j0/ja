<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>&quot;Festival de couro e fabricação&quot; De 20º em Asakusa: Asahi Shimbun Digital</span>">「革とモノづくりの祭典」　浅草で２０日から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>No Sakurabashi Leather Park, na Ala Taito, em Tóquio, há &quot;Festival de Couro e Monodzukuri&quot; de 20 a 22 dias. Localizado no norte de Asakusa &quot;Oku Asakusa&quot; tem sido ativo desde a era Meiji, indústrias de couro ainda são pontilhadas com oficinas de sapatos de couro. No festival, uma loja está aberta apenas por três dias, há passeios a pé pela cidade, seminários e workshops. Exibição do filme &quot;Uma história de um certo açougue&quot; às ​​1500 iene. Para consultas ao Comitê Executivo (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
