<!--googleon:index-->
<p data-translation="<span>4 dias 07:00 am 50 minutos ao redor, no line up do Mar do Japão costa de Tohoku Expressway Prefeitura de Akita Yurihonjo Ashikawa (dia na estrada), não é um carro de passageiros é de 119 relatório e parece ter escorregou para menos de cerca de 50 metros da estrada Foi. Dois homens e 20 mulheres morreram.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>A cena é entre o Matsuzaki Kameda Interchange - Ouchi Junction no dia roadside. De acordo com o Corpo de alta velocidade da polícia, que os automóveis de passageiros para além da pista oposta, que se acredita ter caído da ruptura da cerca. Em uma faixa de um lado, onde o centro é separado por um poste etc., a polícia da prefeitura está investigando a identidade de gênero e a causa do acidente etc.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
