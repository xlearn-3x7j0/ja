<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chiba Wakayama chega às finais =<span id=&quot;_0&quot;>12-10 - Seleção de beisebol do colegial para</span>Tokai Osaka Sagami (atualidade .com ) - Gnoche</span>">智弁和歌山が決勝進出=東海大相模に<span id="_0" data-translation="12-10 - Seleção de beisebol do colegial para">12-10-選抜高校野球（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>selecção 90 beisebol colegial torneio os primeiros 11 dias é de 3 dias, lugar semi-final no Koshien Stadium, Chibenwakayama (Wakayama) derrotou 12-10 Tokaidaisagami o (Kanagawa) no final dos prolongados dez vezes, avance para as finais É. A entrada para as finais foi a segunda vitória consecutiva desde a derrota para Tokai Oosaka, a primeira vez em 18 anos desde 2000.</span>">第９０回選抜高校野球大会第１１日は３日、甲子園球場で準決勝が行われ、智弁和歌山（和歌山）が東海大相模（神奈川）を延長十回の末に１２－１０で破り、決勝に進んだ。決勝進出は東海大相模に敗れて準優勝だった２０００年以来、１８年ぶり。</p><p data-translation="<span>O segundo jogo é Osaka Pappi (Osaka) - Mie (Mie). (2018/04/03 - 14: 05)</span>">第２試合は大阪桐蔭（大阪）－三重（三重）。（2018/04/03-14:05）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_1" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
