<!--googleon:index-->
<p data-translation="<span>(3º, Seleção de Beisebol da Escola Secundária Tokai Univ. Fascio - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Ambos os filmes e notícias &quot;baseball virtual high school&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>A programação e os resultados da seleção estão aqui</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Detalhes da partida aqui</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>O terceiro Morishita de Tokai Daisuke mostrou uma presença no primeiro morcego. Uma vez à frente, um ponto à frente, ainda invicto primeira base. Fiz um ataque frontal baixo com um golpe frontal esquerdo e ampliei minha oportunidade. Embora tenha ganhado atenção como slugger, os três jogos até agora foram um sucesso com três hits com 12 morcegos. Na prática do dia anterior &quot;aconselhava relaxar&quot; e aconselhado do diretor Kadoma, eu estava consciente de &quot;fraqueza&quot;. Antes do jogo, &quot;eu quero contribuir para a equipe de alguma forma&quot; foi um sucesso como eu disse.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
