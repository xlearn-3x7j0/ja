<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shohei Otani, Principal Primeiro Homer na Primeira Batalha da Base Inicial: Asahi Shimbun Digital</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Major League Anjos de Shohei Otani para desafiar a &quot;dupla empunhar&quot; do jarro e a massa (23) 3 dias (tempo de Japão 4, 2009), no jogo índios foram os Estados Unidos Anaheim, Califórnia, têm colocado grande primeiro home run. Aparição inicial na sede, primeiro respondi à expectativa dos fãs como &quot;massa&quot;.</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>número Otani 8, atirador designado, seu segundo na linha de partida nesta temporada, pela primeira vez desde a rodada de abertura em território inimigo na massa. Peguei a bola do arremessador do oponente da 2ª morte, 2ª, 3ª base e levei para o banco da direita. Como um jarro, tornou-se o arremessador vencedor em três corridas jogando seis vezes com o jogo Oakland Athletics do dia (os mesmos dois dias). (Anaheim = Hiroshi Yamashita)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
