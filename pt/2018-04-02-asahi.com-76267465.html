<p data-translation="<span>cozinha selvagem Jibie para saborear a carne de animais selvagens têm atraído a atenção como caçador &quot;delicioso&quot;, ele também tem aumentado das mulheres. Onde está o charme da caça? Acompanhado a caça de caçador feminino, também foi visitado pessoas que estão trabalhando com você Tecendo Junto a carne da caça na construção da comunidade.</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>

<p data-translation="<span>　<span id=&quot;_0&quot;>JR</span>cerca de 30 minutos de carro da Estação de Iwakuni. Nas montanhas perto da montanha Iwakuni (Yamaguchi Iwakuni), Hiromi Tamura caçador do sexo feminino (48) et al. 15 pessoas foram recolhidas. É um grupo de caçadores da cidade que caçam javalis selvagens.</span>">　<span id="_0" data-translation="JR">ＪＲ</span>岩国駅から車で約３０分。岩国山（山口県岩国市）近くの山中に、女性猟師の田村博美さん（４８）ら１５人が集まった。イノシシ猟をする市内の猟師のグループだ。</p>
