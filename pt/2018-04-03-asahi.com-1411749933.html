<p data-translation="<span>(3º, Seleção de Beisebol da Escola Secundária Tokai Univ. Fascio - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Ambos os filmes e notícias &quot;baseball virtual high school&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>A programação e os resultados da seleção estão aqui</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Apanhador do segundo ano de Chiba Wakayama, Toei foi para as quartas de final do dia com más condições físicas. Diretor Takashima diz: &quot;Você sentiu que você lutou no universo.&quot; Eu não participei do exercício no segundo dia de descanso e estudei a linha de batalha de Tokai Daisuke. &quot;Quando se trata do jogo com um sorriso&quot;, está tudo bem &quot;, eu atirei de volta para o balcão em um ataque da esquerda três vezes. Na quarta vez, ele dirigiu uma jogada de reversão com um golpe na frente da esquerda.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
