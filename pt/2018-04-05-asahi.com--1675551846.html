<!--googleon:index-->
<p data-translation="<span>Em sumo da turnê de primavera, que havia sido realizada na Prefeitura de Kyoto Maizuru, para uma pluralidade de mulheres em salvar vidas e vi muitos caído durante a saudação no campo de jogo (tatami) Ryozo prefeito (67), o anúncio local para sair do campo de jogo em que havia um problema, Japão presidente octagonal da Associação de Sumo (ex-yokozuna Hokutoumi) 4 dias noite, ele admitiu que sumo árbitro da Associação tem mais de uma vez anunciou que &quot;as mulheres agradar baixo da arena é&quot;. Além disso, &quot;Embora meu chefe esteja chateado e ligando, foi uma resposta inadequada às circunstâncias envolvidas na vida humana, peço desculpas a você&quot;. Eu fiz um comentário.</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
