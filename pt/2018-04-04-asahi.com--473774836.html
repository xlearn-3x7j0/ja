<p data-translation="<span>Chiba Wakayama colocou algo na máquina principal que uma vez encolheu os ombros. Imediatamente após o sétimo Takase ser morto pelo arremesso do arremessador, quatro vezes, a esposa do leste do número 8 ficou de pé. Depois de ser derrubado, peguei a bola de 127 quilos, que entrou suavemente mais forte e acertou dois pontos na frente esquerda. Como um apanhador, eu estava falando &quot;Ikeda pode ir em frente, eu quero competir sem fugir&quot;, mas eu fiz Ikeda mais fácil com o meu próprio bastão.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
