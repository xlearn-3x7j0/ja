<p data-translation="<span>4 dias 6 horas 55 minutos ao redor, e fogo começou perto da fábrica em Ibaraki Bando Mushirouchi empresa de reciclagem de plástico &quot;Daisaku Shoji&quot;, eo de dois andares da fábrica total de cerca de 1000 metros quadrados, adjacente a armazéns e escritórios incendiada foi.</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>De acordo com os polícia da província de Ibaraki, na fábrica, tem sido o desmantelamento e transformação de produtos plásticos de lixo, fogo eclodiu naquela época, que o empregado tinha sido queimada para colocar em documentos tambores fora da fábrica. pegou fogo no produto de plástico que foi colocado do lado de fora da fábrica, em seguida, estão investigando para ver que há uma possibilidade de que Moeutsu' para a fábrica. Não extinto no momento da 01:00. Lesões funcionários não o fez.</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
