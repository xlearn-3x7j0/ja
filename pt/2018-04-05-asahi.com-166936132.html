<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Erupção explosiva em Shinmukedake, com duração de 4 horas: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Uma erupção explosiva ocorreu por volta das 3:30 da manhã na montanha Kirishima · Shinmoedake (1421 m) nas instalações da fronteira de Miyazaki · Prefeitura de Kagoshima em 5 de maio. De acordo com o Observatório Meteorológico do Distrito de Fukuoka, a pluma da cratera subiu para o nível mais alto de 5.000 metros após a erupção de 1º de março. Com esta erupção, foi confirmado que a ejaculação voou 1100 metros no lado leste.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>A erupção do vulcão Shinmukake, fluxo piroclástico é confirmada pela primeira vez pela Agência Meteorológica</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Erupção explosiva desde 25 de março. Diz-se que a erupção durou intermitentemente por cerca de 4 horas. A Agência Meteorológica do Japão continua a manter o nível de alerta de erupção 3 (restrição à entrada na montanha), exigindo um fluxo piroclástico na área de 2 km da cratera e alertando sobre um grande aqueduto na área de 3 km.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
