<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Nippon Ham · Kondo Final faz um Ding com Spirit (Daily Sports) - Gnoche</span>">日本ハム・近藤 決勝二塁打に胸張る（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Rakuten 2-5 Nippon Ham&quot; (4º, Rakuten Life Park Miyagi)</span>">「楽天２－５日本ハム」（４日、楽天生命パーク宮城）</p><p data-translation="<span>Nippon Ham · O bastão de Kondo decidiu o jogo. Em 9 de terceira base 1 morte de oportunidade de 2-2, oportuna hit de dois base da última carregando uma barra de Takanashi na intermediária direita. As sete vezes e bateu uma batendo oportuna preventiva para a frente direita, o dia em que os dois hits e dois RBI. Cinco jogos consecutivos da temporada de abertura, média de rebatidas. O 474 maior cara disse &quot;Eu queria bater o bastão de qualquer maneira, eu fui enlouquecer&quot;.</span>">日本ハム・近藤のバットが試合を決めた。２－２の九回１死三塁の好機で、高梨のスライダーを右中間に運ぶ決勝の適時二塁打。七回には右前へ先制適時打を放っており、この日は２安打２打点。開幕から５試合連続安打、打率．４７４の絶好調男は「とにかくバットに当てようと思って、がむしゃらにいきました」と胸を張った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
