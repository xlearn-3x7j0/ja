<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Lotte Inou &quot;Responsabilidade é minha&quot; (Daily Sports) - Gnoche</span>">ロッテ井上「責任はボクです」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Orix 7-1 Lotte&quot; (4º, Kyocera Dome Osaka)</span>">「オリックス７－１ロッテ」（４日、京セラドーム大阪）</p><p data-translation="<span>A nave principal de Lotte, Inoue, deixou cair os ombros. &quot;A responsabilidade (derrotável) é eu. Estava em marcha lenta.&quot; Pegue 1 ponto, mais uma vez Strikeout Entre em uma primeira base de morte. Três vezes duas mortes, atacar com uma segunda base na segunda base. Golpeie seis vezes e errar. Albers foram torcidos e nove vezes foram informados de um beliscão. &quot;Eu quero bater no próximo ... É uma história se você puder me tirar daqui.&quot; Aja, que recebeu o número 4 da abertura. Eu não posso ficar caindo.</span>">ロッテの主砲井上が肩を落とした。「（敗戦の）責任はボクです。空回りしていた」。一回、１点を取りなお１死一塁で三振ゲッツー。三回２死一、二塁で空振り三振。六回は見逃し三振。アルバースにひねられ九回には代打を告げられた。「次は打ちたい。出してもらえればの話ですが」。開幕から４番を任されているアジャ。うなだれていられない。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
