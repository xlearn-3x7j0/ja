<!--googleon:index-->
<p data-translation="<span>(3º, Beisebol da Escola Secundária Chiba Wakayama Montanha 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Detalhes da partida aqui</span>">試合詳細はこちら</li><li data-translation="<span>Ambos os filmes e notícias &quot;baseball virtual high school&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>A programação e os resultados da seleção estão aqui</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Toki Osaka Ace Saito, que marcou 7 pontos, acertou-o dizendo que &quot;as bolas retas elevadas mais confiantes foram quase atingidas&quot;. É o meu próprio ritmo que faz um ataque sujo com uma bola de alta velocidade e a faz balançar. No entanto, neste dia é dito que a bola foi atingida a cada dez rodadas da luta oportuna de Kurokawa, &quot;senti que era necessário elevar o nível&quot;.</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
