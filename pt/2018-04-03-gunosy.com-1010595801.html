<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Softbank Kuki tem o polegar direito para a cirurgia até um par de meses (Daily Sports) - Gnoche</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>No dia 3, a SoftBank anunciou que o 2º ano do Kuiki Ryuhei recebeu uma cirurgia na mão direita no hospital da cidade de Fukuoka no dia 2.</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>A cirurgia terminou com sucesso com osteossíntese de observação do polegar e ressecção do fragmento ósseo. No futuro, ficaremos hospitalizados por cerca de 1 a 10 dias, e levará de 2 a 3 meses até o retorno.</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>Kuki foi ferido em sua mão direita durante o terceiro jogo.</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Vamos verificar as últimas informações de notícias do Gnoche que enviaram este artigo!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>O Twitter</span>também está entregando as últimas informações de notícias.</span>"><span id="_0" data-translation="O Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Artigos populares da categoria de beisebol profissional</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
