<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>نيبون هام · سايتو يوسو الموسم السابع من الموسم في لعبة لوت &quot;الحفاظ على حالة جيدة&quot; (ملحق Suponiti) - Gnoche</span>">日本ハム・斎藤佑 7日ロッテ戦で今季初先発「いい状態をキープ」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>اليابان هام · يوكي سايتو إبريق (29) ، الذي دخل السنة الثامنة من الانضمام ، سيبدأ مطلع هذا الموسم في لعبة لوت (طوكيو دوم) في السابع.</span>">入団８年目を迎えた日本ハム・斎藤佑樹投手（２９）が、７日のロッテ戦（東京ドーム）で今季初先発する。</p><p data-translation="<span>في هذا اليوم شاركت في تدريبات عسكرية في شيبا وكاماجايا. وقال: &quot;إنني أحتفظ بحالة جيدة بداخلي ، ومدى الدقة التي يمكنك أن تلقي بها في اللعبة&quot;.</span>">この日は千葉・鎌ケ谷の２軍練習に参加。「僕の中ではいい状態をキープできている。試合の中でどれだけ丁寧に投げられるか」と話した。</p><p data-translation="<span>في المزرعة ، حصلت على ما يصل إلى ثلاث مباريات هذا الموسم وخسرت 1 وفقد 1 ، معدل الدفاع 2. 57.1 كان ركلة بداية الجيش في المباراة الأخيرة ضد أوريكس في 27 سبتمبر من العام الماضي.</span>">ファームでは今季３試合に登板して１敗１セーブ、防御率２・５７。１軍の先発マウンドは昨年９月２７日のオリックス戦以来となる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
