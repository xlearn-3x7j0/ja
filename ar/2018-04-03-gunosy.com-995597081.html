<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chibenwakayama نهائيات = Tokaidaisagami ل<span id=&quot;_0&quot;>عبة البيسبول 12-10- اختيار المدرسة الثانوية (جيجي .COM</span>) - Gunoshi</span>">智弁和歌山が決勝進出=東海大相模に<span id="_0" data-translation="عبة البيسبول 12-10- اختيار المدرسة الثانوية (جيجي .COM">12-10-選抜高校野球（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>اختيار 90th البيسبول في المدرسة الثانوية البطولة أول 11 يوما هو 3 أيام، ومكان في الدور قبل النهائي على ملعب Koshien، Chibenwakayama (اكاياما) هزم 12-10 Tokaidaisagami و(كاناغاوا) في نهاية الممتدة عشر مرات، والمضي قدما لنهائيات كأس العالم إنه كذلك. كان الدخول إلى النهائيات هو الفوز الثاني على التوالي منذ خسارته أمام توكاي أوساكا ، وهي المرة الأولى منذ 18 سنة منذ عام 2000.</span>">第９０回選抜高校野球大会第１１日は３日、甲子園球場で準決勝が行われ、智弁和歌山（和歌山）が東海大相模（神奈川）を延長十回の末に１２－１０で破り、決勝に進んだ。決勝進出は東海大相模に敗れて準優勝だった２０００年以来、１８年ぶり。</p><p data-translation="<span>المباراة الثانية هي أوساكا Pappi (أوساكا) - مي (ميه). (2018/04/03 - 14: 05)</span>">第２試合は大阪桐蔭（大阪）－三重（三重）。（2018/04/03-14:05）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_1" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
