<p data-translation="<span>(رابع مدرسة ثانوية للبكالوريوس في مدرسة ثانوية ، تشيبا واكاياما - أوساكا تسوروجي)</span>">（４日、選抜高校野球、智弁和歌山―大阪桐蔭）</p>

<div><ul><li data-translation="<span>كل من الأفلام والأخبار &quot;البيسبول المدرسة الثانوية الافتراضية&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>الجدول الزمني ونتائج الاختيار هنا</span>">選抜の日程・結果はこちら</li><li data-translation="<span>تفاصيل المباراة هنا</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>وضع شيبا واكاياما شيئًا على الآلة الرائدة التي لم تهتم من قبل. على الفور بعد قتل تاكاسي السابع من رمي الرماد ، أربع مرات ، وقفت الزوجة الشرقية من رقم 8 على الخفافيش. بعد طرده من المباراة ، أمسك الكرة بـ 127 كيلوغرام التي دخلت بشكل جميل إلى المرتفعات ، وضربت نقطتين في الوقت المناسب في الجهة اليسرى. كمالك ، كنت أتحدث &quot;إيكيدا يمكن أن تمضي قدما وأريد أن أتنافس دون هروب&quot; ، لكنني جعلت Ikeda أسهل مع مضربتي الخاصة.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
