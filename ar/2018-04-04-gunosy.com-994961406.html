<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>نيبون لحم خنزير · Kondo Final يجعل دينغ مع الروح (الرياضة اليومية) - Gnosy</span>">日本ハム・近藤 決勝二塁打に胸張る（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;راكوتين 2-5 نيبون هام&quot; (الرابعة ، راكوتين لايف بارك مياجي)</span>">「楽天２－５日本ハム」（４日、楽天生命パーク宮城）</p><p data-translation="<span>نيبون هام · قرر خفاش كوندو اللعبة. لعبة البيسبول المزدوجة الخالدة في المباراة النهائية التي تحمل منزلق تاكاناشي إلى الوسط الصحيح مع 2 - 2 فرصة للقاعدة الثالثة للموت. في السابعة ، ضرب ضربات مباشرة مباشرة ، ضربتين واثنين من يضرب في هذا اليوم. خمس مباريات على التوالي من موسم الافتتاح ، وضرب المتوسط. قال الرجل الأكبر 474 &quot;قرّرت ضرب الخفاش على أي حال ، ذهبت إلى الجنون.&quot;</span>">日本ハム・近藤のバットが試合を決めた。２－２の九回１死三塁の好機で、高梨のスライダーを右中間に運ぶ決勝の適時二塁打。七回には右前へ先制適時打を放っており、この日は２安打２打点。開幕から５試合連続安打、打率．４７４の絶好調男は「とにかくバットに当てようと思って、がむしゃらにいきました」と胸を張った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
