<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>عقد العملاق ، الكشفية مؤتمر أوساكا كين شو ، نيغا إلى علامة شاملة (الرياضة اليومية) - Gnoche</span>">巨人、スカウト会議開催 大阪桐蔭・根尾ら徹底マークへ（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>عقد العملاق اجتماع الكشفية في مكتب النادي في طوكيو في 2nd.</span>">巨人は２日、都内の球団事務所でスカウト会議を開いた。</p><p data-translation="<span>ناقش مدير أكوازاكي الكشفي &quot;حوالي 30 لاعبًا يشاركون في المسابقة التي تم اختيارها حاليًا&quot; ، ولم يفعل سوى سينباتسو اليوم. في أوساكا كينجو ، أباريق ، يوينو يد &quot;نيموتو سيف&quot; من المرشحين الجدد نيكيو وفوجيوارا معا. &quot;قد يزداد عدد المرات التي تذهب إليها لرؤيتها قليلاً&quot; ، مما يشير إلى إمكانية تقوية العلامة.</span>">岡崎スカウト部長は「今日やったのはセンバツだけです」と、現在行われている選抜大会に出場している約３０人の選手について議論。大阪桐蔭には投手、内野手の“二刀流”の根尾や藤原ら上位候補がそろう。「見に行く回数的には、ちょっと増えるかもしれないですよね」とマーク強化の可能性を示唆した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
