<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>الانتقام من الصين واجراءات الولايات المتحدة واجبة 25 ٪ للانتقام خطط إضافية: اساهي شيمبون الرقمية</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>أعلنت الحكومة الصينية عن خطط لتطبيق 25٪ تعريفة إضافية على 106 سلع مثل فول الصويا والسيارات المستوردة من الولايات المتحدة في 4.</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>العقوبات على الأرز ، المنتجات الصينية تعرفة 1300 بند 50 مليار دولار</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>أعلن مكتب الممثل<span id=&quot;_0&quot;>التجاري الأمريكي</span>( USTR ) عن اقتراح فرض عقوبات على تطبيق تعريفات جديدة على 1300 سلعة (إجمالي 50 مليار دولار) من البضائع المستوردة من الصين على أساس انتهاك حقوق الملكية الفكرية وما إلى ذلك. قدمت عرضا عن التدابير الانتقامية. فيما يتعلق بتوقيت التعريفة الإضافية ، ذكرت صحيفة الشعب اليومية من وكالة الوكالة الصينية للحزب الشيوعي الصيني &quot;سنعلن بشكل منفصل ، وننظر في وضع تنفيذ الولايات المتحدة (المعتمد)&quot;. (بكين = فوكودا ناويوكي)</span>">　米国通商代表部（<span id="_0" data-translation="التجاري الأمريكي">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
