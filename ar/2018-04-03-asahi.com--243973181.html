<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>حضور توكاي دايزوكي 3 موريشيتا &quot;أريد أن أساهم بطريقة ما&quot;: أساهي شيمبون ديجيتال</span>">東海大相模の３番・森下が存在感　「何とか貢献したい」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3rd ، مدرسة ثانوية بيسبول Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>كل من الأفلام والأخبار &quot;البيسبول المدرسة الثانوية الافتراضية&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>الجدول الزمني ونتائج الاختيار هنا</span>">選抜の日程・結果はこちら</li><li data-translation="<span>تفاصيل المباراة هنا</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>أظهر توكاي دايسوكي الثالث Morishita وجود في الخفافيش الأولى. مرة واحدة إلى الأمام ، نقطة واحدة إلى الأمام ، لا تزال أول قاعدة غير مهزومة. لقد حققت نجاحًا منخفضًا في المقدمة بضربة أمامية لليسار وسعت من فرصتي. على الرغم من أنه حظي باهتمام كبير ، إلا أن الثلاث مباريات حتى الآن كانت تضم 12 خفاش و 3 ضربات و 1 نقطة حاسمة. في الممارسة في اليوم السابق &quot;نصح الاسترخاء&quot; ونصحت من مدير كادوما ، كنت على وعي &quot;الضعف&quot;. قبل المباراة ، كان &quot;أريد أن أساهم في الفريق بطريقة ما&quot; ضربة كما قلت.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
