<p data-translation="<span>(المركز الثالث ، مدرسة البيسبول الثانوية ، أوساكا كين شينجو - مي)</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>كل من الأفلام والأخبار &quot;البيسبول المدرسة الثانوية الافتراضية&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>الجدول الزمني ونتائج الاختيار هنا</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>روضة يامادا من أوساكا التي دخلت رقم 6 في الدور نصف النهائي تعمل بشكل جيد مع 12 خفاش و 6 ضربات إلى 3 دور ربع النهائي إلى الدور ربع النهائي. السبب هو &quot;حمام&quot;. في النوم يتم تحديد وقت الاستحمام ، فقط في الليل. خلال فترة الاختيار ، يتم إعطاء غرفة خاصة في غرفة معيشة الفندق ، وبالطبع ، في اليوم من دون الصباح والمساء ، في اليوم الذي لا يوجد فيه ألعاب ، تحصل على الماء الساخن حتى بعد التمرين. &quot;يمكنني الاسترخاء ، أشعر بالارتياح لتدفئة حمامي الصباحي.&quot; رجل البطل الثاني الذي شهد الفوز في العام الماضي خلال عامين يظهر وجوده هذا العام أيضاً.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
