<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>طوكيو وسط المدينة ، أول أيام الصيف هذا العام ارتفاع درجة الحرارة 26.2 درجة: اساهي شيمبون الرقمية</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>وفقا لوكالة الأرصاد الجوية اليابانية ، تمت تغطية 4TH مع الهواء الدافئ في منطقة واسعة من شرق اليابان إلى كيوشو ، وكانت أعلى درجة حرارة في طوكيو 26.2 درجة ، وكان هذا هو أول يوم صيفي من هذا العام. أصبحت العديد من المناطق مبتهجة في أوائل يونيو إلى أوائل يوليو ، مثل 29 درجة في مدينة أوتسوكي ، محافظة ياماناشي ، و 28 · 6 درجات في مدينة Tatebayashi ، محافظة غونما.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>ويعتقد كانتو كوشين أن درجة الحرارة المرتفعة ستغطى بالضغط المرتفع حتى بعد مرور خمس سنوات ، وتكون درجة الحرارة القصوى هي نفس درجة الحرارة العادية أو أعلى من السنة العادية.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
