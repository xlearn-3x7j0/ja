<p data-translation="<span>ارتفاع الين مقابل الين في سوق نيويورك للأوراق المالية في اليوم الثاني من الأسبوع ، ارتفع ارتفاع الين وإضعاف الدولار إلى دولار واحد = 105.66 ين. اعتبارا من الساعة 5 مساء ، وهو أعلى بمقدار 39 ينا من عطلة نهاية الأسبوع السابقة ، والدولار هو أضعف دولار 1 = 105 87 87 - 97. اليورو هو 1 يورو = 1.2297 - 1.2307 دولار ، 130 ينا 26-26.</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高・ドル安が進んだ。午後５時現在は、前週末比３９銭円高・ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>

<p data-translation="<span>بعد الانخفاض الحاد في الأسهم الأمريكية بسبب المخاوف من الحرب التجارية بين الولايات المتحدة والصين ، يقوم المستثمرون بتعزيز موقف العزوف عن المخاطرة ، وشراء الين الذي يعتبر عملة آمنة نسبياً ، ويتداول مع سيطرة الدولار. أصبح. (شركة)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
