<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>حصل سوفت بانك كوكي على الإبهام الأيمن لإجراء العملية الجراحية حتى بضعة أشهر (Daily Sports) - Gnoche</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>على 3rd ، أعلن SoftBank أن الصيد كويكي ريوهيي 2 السنة تلقى عملية جراحية في اليد اليمنى في المستشفى في مدينة فوكوكا في 2nd.</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>انتهت الجراحة بنجاح بترقُّق العظم الإبهام و استئصال جزء العظام. في المستقبل ، سنستمر في المستشفى لمدة تتراوح بين 1 و 10 أيام ، وسيستغرق الأمر من شهرين إلى ثلاثة أشهر للعودة.</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>أصيب كوكي في يده اليمنى خلال المباراة الثالثة.</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>مقالات شعبية من فئة البيسبول المهنية</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
