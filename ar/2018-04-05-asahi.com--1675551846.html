<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>المنقذة للحياة امرأة إلى &quot;الخروج من الملعب&quot; غير مناسب للقراءة مثمنة رئيس اعتذار: اساهي شيمبون الرقمية</span>">救命女性に「土俵降りて」は不適切　八角理事長が陳謝：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>في السومو من بجولة الربيع، التي عقدت في ولاية كيوتو مايزورو، على عدد وافر من النساء في المنقذة للحياة وشهدت العديد سقطوا خلال السلام على ارض الملعب (حصير) عمدة Ryozo (67)، وإعلان مكان للحصول على خارج الملعب في كان هناك مشكلة، الرئيس مثمنة اليابان لرابطة السومو (يوكوزونا السابق Hokutoumi) 4 أيام يلة، اعترف بأن السومو الحكم من جمعية لديها اكثر من مرة أعلن أن &quot;المرأة من فضلك أسفل من الساحة هو&quot;. &quot;كان ما الحكم السومو كان يسمى لقلب، ولكنه كان استجابة غير مناسبة للوضع المتعلقة بالحياة البشرية. بالغ كنت 詫 (I) بخير شكرا لك،&quot; Sonouede أصدرت تعليق ذلك.</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
