<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>نحو الدور نصف النهائي ، &quot;وداعا&quot; بشكل إيجابي ، صنع لعبة Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(الرابعة ، مدرسة البيسبول الثانوية ، أوساكا كاغامين 5-2 شيبا واكاياما)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>صالة نصف النهائي الفائزة &quot;لقد نسيت بكل قوة&quot; إيكيدا من تشيبا واكاياما ، تومويو اليوم</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>خط بداية Chiba Wakayama · Ikeda صنع لعبة بثلاثة أشواط إلى المنتصف من 7 مرات. كما تم منح ذراع الطالب اليمنى في السنة الثانية بداية الدور قبل النهائي في اليوم السابق ، لكنه لم يستطع أن يأخذ حادثة وفاة واحدة وحصل على 4 أشواط. الدور نصف النهائي هي &quot;جيدة&quot; و &quot;صلاحك يخرج&quot; إلى الملعب من &quot;شخص آخر&quot;. ومع ذلك ، &quot;ليس لدي ما يكفي من القدرة على التحمل ، فإن المهمة واضحة&quot; بأنني أحضرت البيسبول إلى معارك الرأس للمرة السابعة وأقلعت.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
