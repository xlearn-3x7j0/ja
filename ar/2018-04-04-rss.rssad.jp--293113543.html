<p data-translation="<span>دوري أبطال أوروبا (كرة القدم<span id=&quot;_1&quot;>CL)</span>هو 4 أيام، كما هو الحال في الدور ربع النهائي مباراتين من الجولة الأولى يتم تنفيذ برشلونة، برشلونة بهدف كسب ثلاثة مواسم أول مرة (أسبانيا) هو 4-1 روما (إيطاليا) في المنزل نزلت وفازت بالنصر. عندما تقدم بهدف في الشوط الأول ، أضاف بيكيت وسواريز النقاط في الشوط الثاني.</span>">
    　サッカーの欧州チャンピオンズリーグ（<span id="_1" data-translation="CL)">ＣＬ</span>）は４日、バルセロナなどで準々決勝第１戦の２試合が行われ、３季ぶりの優勝を狙うバルセロナ（スペイン）はホームでローマ（イタリア）を４－１で降して先勝した。前半にオウンゴールで先制すると、後半にピケ、スアレスらが加点した。
</p>
