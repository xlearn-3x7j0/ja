<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>لم يتم حرق النفايات مصنع تفكيك البلاستيك بجرح ايباراكي: اساهي شيمبون الرقمية</span>">廃プラスチック解体工場が全焼　けが人なし　茨城：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 أيام 06:00 55 دقيقة حولها، والنار اندلعت بالقرب من مصنع في محافظة ايباراكى باندو Mushirouchi شركة إعادة تدوير البلاستيك من &quot;دايساكو شوجي&quot;، والمكون من طابقين مجموع مصنع حوالي 1000 متر مربع جوار المستودعات وحرق المكاتب بانخفاض أنا فعلت</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>ووفقا للشرطة محافظة ايباراكي، في المصنع، وقد تم تفكيك ومعالجة منتجات النفايات البلاستيكية، شب حريق في ذلك الوقت، أن الموظف قد أحرقت لوضع الوثائق الطبول خارج المصنع. اشتعلت النيران في المنتجات البلاستيكية التي تم وضعها على السطح الخارجي للمصنع، بعد ذلك، تجري تحقيقا لمعرفة أن هناك احتمال أن Moeutsu 'إلى المصنع. لم يتم إطفاءها في الساعة 1 بعد الظهر. أصيب الموظف.</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
