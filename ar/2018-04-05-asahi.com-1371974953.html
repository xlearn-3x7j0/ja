<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>نيويورك</span>داو ، انخفاض مؤقت بأكثر من 500 دولار مؤقتًا: اساهي شيمبون ديجيتال</span>"><span id="_0" data-translation="نيويورك">ＮＹ</span>ダウ、一時５００ドル超下落：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>في سوق نيويورك الرابع للأوراق المالية ، تعززت المخاوف بشأن الاحتكاك التجاري بين الولايات المتحدة والصين ، وبدأ متوسط ​​أسهم داو جونز الصناعية التي تصدرها الشركات الكبيرة في الانخفاض بشكل حاد. تجاوز الانخفاض من سعر الاغلاق (20333 ، 36 دولار) في اليوم السابق ، 500 دولار مؤقتا.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>في أعقاب إطلاق نظام الترامب الأمريكي تعريفة جمركية على المنتجات الصينية ، أعلنت الصين أيضًا عن إجراء انتقامي لفرض تعريفة إضافية بنسبة 25٪ على فول الصويا الأمريكي والسيارات. بسبب مخاوف من أن المعركة الانتقامية بين الولايات المتحدة سوف تصبح خطيرة ، يتم بيع مجموعة واسعة من القضايا. هناك العديد من المبيعات خارج الولايات المتحدة ، والطائرات الرئيسية مثل بوينغ ، وهي منطقة مستهدفة للرد الصيني ، قد انخفضت بدرجة كبيرة. (نيويورك = تاكاشي إيبوتشي)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
