<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>JR</span>Chuo Line Rapid: مقدمة من السيارات الخضراء في نهاية السنة المالية 2011 - Mainichi Shimbun</span>"><span id="_0" data-translation="JR">ＪＲ</span>中央線快速：グリーン車導入は２３年度末 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>
    　<span id=&quot;_1&quot;></span>أعلنت شركة جي آر إيست في الثالثة أن توقيت إدخال السيارة الخضراء إلى الطريق السريع المركزي سيكون نهاية عام 2023. في البداية كانت تهدف إلى 20 المالية. أيضا ، إعداد المرحاض على جميع القطارات على الخط المركزي والسيارة العادية على خط أومي التي تعمل مباشرة. من المتوقع أن يكون متاحًا بعد نهاية السنة المالية 19.</span>">
    　<span id="_1" data-translation="">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>منطقة الخدمة للسيارة الخضراء هي Central Rapid Tokyo - Big month وخط Oume بين Tachikawa و Ome. ترتبط اثنتان من السيارات الخضراء بقطار 10 سيارات الحالي للعمل في 12 سيارة. سنبدأ في تحديث مرافق ومرافق المرافق خلال هذه السنة المالية. [ماساتوشي سايتو]</span>">
    　グリーン車の運行区間は中央線快速東京－大月間と青梅線立川－青梅間。現在の１０両編成に２階建てグリーン車２両を連結して１２両で運行する。今年度中に駅施設と設備の改良工事に着手する。【斉藤正利】
</p>
