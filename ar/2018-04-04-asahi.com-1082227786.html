<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>شوهي أوتاني ، الرائد الأول هوميروس في معركة القاعدة الأولى: أساهي شيمبون ديجيتال</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>دوري ملائكة شوهي أوتاني للطعن في &quot;الفيتو المزدوج&quot; للجرة والخليط (23) 3 أيام (اليابان وقت 4، 2009)، في المباراة الهنود كان أول رئيسيا ارضها الولايات المتحدة أنهايم، كاليفورنيا، قد وضعت. في أول ظهور للمقر ، استجابت لأول مرة لتوقعات المشجعين بأنها &quot;الخليط&quot;.</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>عدد أوتاني 8، ضاربا المعينة، ولايته الثانية من التشكيلة الاساسية هذا الموسم للمرة الأولى منذ الجولة الافتتاحية في أراضي العدو في الخليط. مرة واحدة اثنان خارجا، والثانية، لالتقاط الكرة كسر من جرة الخصم من قاعدة ثالثة، الذين حملوا على المقعد اليميني. كما جرة، فقد أصبح يربح إبريق في ثلاثة أشواط رمي ست مرات مع لعبة اوكلاند ألعاب القوى اليوم (نفس يومين). (اناهايم = هيروشي ياماشيتا)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
