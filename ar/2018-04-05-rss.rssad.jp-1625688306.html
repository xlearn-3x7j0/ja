<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>بورصة طوكيو: Suzunin ، سعر الإغلاق 325 يناً توقع ارتفاع المفاوضات الأمريكية-الصينية - Mainichi Newspaper</span>">東証：続伸、終値３２５円高　米中交渉へ期待 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>شهد مؤشر نيكاي المتوسط ​​(225 نوعًا) في سوق طوكيو للأوراق المالية يوم الجمعة ارتفاعًا حادًا. كان أمر الشراء سبقاً لتوقع أن تتمكن الولايات المتحدة والصين من تجنب المزيد من تكثيف الاحتكاك التجاري من خلال المفاوضات. كان سعر الإغلاق أعلى سعر في حوالي نصف شهر.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>سعر الاقفال هو 325 ينا ، 42 ينا ، 325.87 ين اعلى من اليوم السابق. مؤشر بورصة طوكيو (<span id=&quot;_0&quot;>توبيكس</span>) هو 1824 نقطة ، 1724.61. بلغ حجم التداول 1547 مليون سهم. (شركة)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="توبيكس">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
