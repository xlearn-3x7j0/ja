<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>عين وزير العلوم والتكنولوجيا السابق آبي رئيس وزراء إثيوبي جديد: آساهي شيمبون ديجيتال</span>">エチオピア新首相にアビー元科学技術相が就任：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>في الثاني في إثيوبيا ، تم تعيين وزير العلوم والتكنولوجيا السابق (42) في منصب رئيس الوزراء الجديد. رئيس الوزراء السابق لهيلار مريم أعلن استقالته في شباط / فبراير. وفقا لوكالة<span id=&quot;_0&quot;>أسوشيتد</span>برس وغيرها ، تم تكثيف المظاهرات المناهضة للحكومة من نهاية عام 2015 ، تم اعتقال المشاركين والمراسلين. ألقى السيد آبي خطابًا تعلمه من أخطاء الماضي ، وهو فرصة للتعويض عن جميع الأخطاء.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="أسوشيتد">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
