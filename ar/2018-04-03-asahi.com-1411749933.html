<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>تشيبا واكاياما ، حالة بدنية سيئة ، توي ، يوجه مسرحية عكسية في الخفاش: اساهي شيمبون ديجيتال</span>">体調不良だった智弁和歌山・東妻、バットで逆転劇を演出：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3rd ، مدرسة ثانوية بيسبول Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>كل من الأفلام والأخبار &quot;البيسبول المدرسة الثانوية الافتراضية&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>الجدول الزمني ونتائج الاختيار هنا</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>طالبة Chibenwakayama الصيد، وتنافس Higashitsuma في الدور ربع النهائي من اليوم واضغط على الحالة المادية السيئة. مدير تاكاشيما من &quot;لم إرادة أنه يشعر نيكي في لعبة في الكون.&quot; لا تشارك في يوم راحة من يومين في الممارسة العملية، لدراسة تشكيلة من Tokaidaisagami. عندما تواجه اللعبة بابتسامة و&quot;انها بخير&quot;، وبدأت الهجمة المرتدة في الضربات الأمامية اليسرى في ثلاث مرات. أربع مرات وتوجيه للعودة في الوقت المناسب ضرب الأمامي الأيسر.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
