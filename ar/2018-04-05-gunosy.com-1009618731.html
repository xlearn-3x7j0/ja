<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>يانكيز ، ستانتون وغيرها من النصر مع هجوم واحد (نيكان الرياضية) - Gnoche</span>">ヤンキース、スタントンらの一発攻勢で勝利（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Yankees 7-2 Raise&amp;gt; ◇ 4th (Japan time 5th) ◇ Yankee Stadium</span>">＜ヤンキース７－２レイズ＞◇４日（日本時間５日）◇ヤンキースタジアム</p><p data-translation="<span>كان يانكيز متقدما على جيانكارلو ستانتون جناح الجناح الأيسر رقم 3 2. في المرحلة الأولى من سباق جارى سانشيز 1 - 4 في 3 مرات.</span>">ヤンキースは初回にジャンカルロ・スタントン左翼手の３号２ランで先制。３回にガリー・サンチェス捕手の１号２ランで４－１とした。</p><p data-translation="<span>بالإضافة إلى ذلك ، أعطى آرون · القاضي Right Fingers ثلاثة أشواط ، مثل إطلاق رقم 2 رقم 2 في 4 مرات ، وقررت اللعبة في وقت واحد.</span>">さらに４回にアーロン・ジャッジ右翼手が１号２ランを放つなど３点を加え、一気に勝負を決めた。</p><p data-translation="<span>رفع الزعيم لويس سيفيرينو فوزه الثاني (0 خسارة).</span>">先発ルイス・セベリーノ投手が２勝目（０敗）を挙げた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
