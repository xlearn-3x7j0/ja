<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani من مباراتين متتاليتين جائزة Homerun Sai Young من الذراع اليمنى: Asahi Shimbun Digital</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>الدوري الممتاز · حقق شوي أوتاني ملاكه بداية من رقم 8 · تعيين ضابط في المباراة الهندية ضد الرابعة (اليابان بتوقيت 5). خمس نقاط يطارد نقطتين ، تم اطلاق اثنين من تسير على قدم المساواة التعادل الذي سيكون اثنين من هوميروس ضرب من قاعدتين الموت الثاني.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>بداية الانطلاقة للهنود هي طاقم تم اختياره كجائزة ساي يانج في عام 2014 و 17. خسر أوتاني ثلاث ضربات أولى رائعة ضدّ الذراع اليمنى للدوري الرئيسي وسقط في الإضراب ، لكن في الخفاش الخامس ، هو لم يفتقد الكرة السريعة من 91.6 ميل (حوالي 147 كيلومتر) الذي كان حلو. (اناهايم = هيروشي ياماشيتا)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
