<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>انخفضت سيارات الركاب من الطريق عالية السرعة، وقتل الرجال والنساء ثلاثة أشخاص اكيتا يوري هونجو: اساهي شيمبون الرقمية</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 أيام 07:00 50 دقيقة حولها، في خط يصل للبحر اليابان ساحل توهوكو السريع ولاية اكيتا يوريهونجو Ashikawa (اليوم على جانب الطريق)، هناك سيارة ركاب هي 119 التقرير ويبدو أنه قد تراجع إلى أقل من نحو 50 مترا من الطريق كان كذلك. وقتل رجلان و 20 من الوفيات الإناث.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>المشهد، اليوم على جانب الطريق Matsugasaki Kameda تبادل - بين تقاطع Ouchi. وفقا لفيلق سرعة عالية الشرطة، أن سيارات الركاب وراء الاتجاه المعاكس، يعتقد أنه سقط من نهاية الشوط الاول من السياج. المركز في ممر واحد، مفصولة مثل بول، شرطة محافظة تحقق، مثل الرجال والنساء على الهوية وسبب الحادث.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
