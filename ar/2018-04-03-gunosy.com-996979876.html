<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>[ريدس] طالبة [مورلي] نصرة أولى أشبال مع 1 إصابات يختم ب يضغط (رياضات يوميّة) - [غنوش]</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Reds 1-0 Cubs&amp;gt; ◇ 2 (Japan time 3 days) ◇ Great American Ball Park</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>رمى تايلور مارلي (23 سنة) ست رميات وست مرات و ضرب سبعة ضربات واحدة بدون ضربة و ضربة قوية. بعد هذا الاغاثه ثلاثة اشخاص الحفاظ على ضرب السكتة الدماغية لضربة واحدة.</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>خسر ريدز ثلاث هزائم متتالية أمام المواطنين من الافتتاح. لم أتمكن مطلقًا من القيادة من قبل ، لكني حافظت على أقل قدر في هذا اليوم.</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
