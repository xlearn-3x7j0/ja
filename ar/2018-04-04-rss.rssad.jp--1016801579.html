<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->

<p data-translation="<span>يتم إصدار &quot;دريم جامبو اليانصيب&quot; الذي يصل إلى 500 مليون ين مع الجائزة الأولى في نفس الوقت في جميع أنحاء البلاد. وسيتم بيعها حتى السابع والعشرين ، وسوف يعقد الرسم يوم 11 مايو في مسرح تاكارازوكا الكبير في مدينة تاكارازوكا ، محافظة هيوغو.</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>يبلغ عدد المكاسب الأولى ، الخ. (300 مليون ين) 17. هناك 34 جائزة ما قبل / بعد (مليار ين) ، 102 ، 2 ، وما إلى ذلك (10 مليون ين) ، وما إلى ذلك. &quot;أحلام جمبو المصغرة&quot; صدر في نفس الوقت لديه 35 مكاسب مثل 1 ، الخ (30 مليون ين).</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>كل من الأسعار 300 ين لكل ورقة. (شركة)</span>">
    　いずれも価格は１枚３００円。（共同）
</p>
