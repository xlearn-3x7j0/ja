<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>مدير أوغاتا ، موت سوزوكي هو &quot;لا بأس ، غير جاد&quot; (Daily Sports) - Gnoche</span>">緒方監督、抹消の鈴木に「大丈夫、深刻ではない」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>تم تدريب هيروشيما وأوجاتا تاكاشي يوم الأحد ، &quot;لا بأس ، إنه ليس خطيراً ، إنه تدبير لاستعادة أقصر (10 أيام)&quot; بخصوص ماكوتو سوزوكي ، الذي طُرد من دخول اللاعبين.</span>">広島・緒方孝市監督は４日、出場選手登録を抹消された鈴木誠也外野手について「大丈夫、深刻ではない。最短（１０日）で戻すための処置」と説明した。</p><p data-translation="<span>يخطط كاورو تاكاهاشي للبدء في وقت مبكر من صباح هذا اليوم ، &quot;اضطررت إلى قطع شخص واحد على أي حال ، آمل أن يبذل الجميع قصارى جهدهم ، وآمل أن يبذلوا قصارى جهدهم للتفكير كفرص&quot;.</span>">この日は高橋昂が先発予定で「どのみち一人を削らないといけなかった。野手はみんな頑張っている。チャンスと思って頑張ってほしい」と話した。</p><p data-translation="<span>وناشد سوزوكي التوتر في الجزء السفلي من الجسم خلال اليوم الأول ولعبة البطولات المتوسطة (مازدا) قبل المباراة وكان في عداد المفقودين لمباراتين متتاليتين.</span>">鈴木は１日・中日戦（マツダ）の試合前練習の際に下半身の張りを訴え、２試合連続で欠場していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
