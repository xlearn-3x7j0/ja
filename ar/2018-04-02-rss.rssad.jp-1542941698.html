<p data-translation="<span>أقيمت بطولة التنس المفتوحة في مدينة تشارلستون بولاية ساوث كارولينا يوم الثلاثاء ، وهي المصنفة العاشرة في التصنيف العالمي رقم 21 في الدور الأول من الفردي ، وكانت نعومي أوساكا (نيسين فودز) رقم 82 ، وجنيفر برادي (الولايات المتحدة الأمريكية). 6-4 ، 6-4 وانتقل إلى الدور الثاني.</span>">
    　女子テニスのボルボカー・オープンは２日、米サウスカロライナ州チャールストンで行われ、シングルス１回戦で世界ランキング２１位の第１０シード、大坂なおみ（日清食品）は同８２位のジェニファー・ブレイディ（米国）を６－４、６－４で下し、２回戦に進んだ。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>في الدور الثاني ، سنواجه اللورا في الترتيب 74 في ألمانيا.</span>">
    　２回戦では世界７４位のラウラ・シグムント（ドイツ）と対戦する。
</p>
<p data-translation="<span>عقدت هذه البطولة في ملعب الطين ، وتقدم أوساكا إلى الدور الثالث ، الذي كان أقوى 16 في دورة العام الماضي. (شركة)</span>">
    　今大会はクレーコートで実施され、大坂は昨年の大会で１６強となる３回戦に進んだ。（共同）
</p>
