<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>كاشيوا إيتو ، لا يمكن الاستفادة من قوة الاختراق =<span id=&quot;_0&quot;>كرة القدم ACL (الحالي القضية الحالية</span>) - Gnoche</span>">柏の伊東、突破力生かせず=<span id="_0" data-translation="كرة القدم ACL (الحالي القضية الحالية">ACLサッカー（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>لم يفز كاشيوا من خلال تمريرات إيتو الجريئة. حصلت على فرصة من الجانب الأيمن ، لكنها لم تؤد إلى هدف. قرر لوست ، &quot;لقد أتيحت لي فرصة جيدة من الشوط الأول ، ولكن لم أستطع أن تقرر&quot;.</span>">柏は伊東の果敢なドリブル突破も実らなかった。右サイドから仕掛けて好機をつくったが、得点にはつながらず。敗退が決まり、「前半からうまくチャンスをつくったが、決められなかった」と嘆いた。</p><p data-translation="<span>واصل الدوري الأول معركة لم تكن مألوفة ، مثل فقدان الكرة من المباراة الأولى. &quot;أنا آسف لسماعي أن هناك العديد من المباريات المهدرة مثل إسقاط اللعبة التي يمكن الفوز بها.&quot; (2018/04/04 - 23: 17)</span>">初戦から逆転負けを喫するなど、ふがいない戦いが続いた１次リーグ。「勝てる試合を落とすなど、もったいない試合が多かった」と残念そうに振り返っていた。（2018/04/04-23:17）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_1" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
