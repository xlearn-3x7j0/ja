<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>التعاونية على الصعيد الوطني: التعاونيات التأمين الصحي التعاوني التحقيق في حل 160 ألف شخص - جريدة ماينيتشي</span>">全国のコープ：生協健保組合が解散検討　１６万人 - 毎日新聞</h3><div>


<!-- cxenseparse_start -->
<p data-translation="<span>وقد تم تعلمه في اليوم الرابع أن &quot;الجمعية اليابانية للتأمين الصحي التعاوني&quot; التي يخطط لها نحو 164،000 موظف وزميل مشارك في التعاون على مستوى الدولة (Co-op) للانحلال في أقرب وقت ممكن هذا العام في أقرب وقت ممكن. بعد الحل ، سينتقل المشترك إلى جمعية Kenpo للمؤسسات الصغيرة والمتوسطة. دعمت البلاد جمعية كينبو ، والعبء على الناس يزيد المليارات من الين بسبب انتقال المشتركين ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
