<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>ضرب Tazawa أي ضربات 2/3 مرة واحدة في التتويج لافتتاح ثلاث مباريات متتالية (Nikkan الرياضة) - Gnoche</span>">田沢は開幕3戦連続無失点 1回2／3を無安打（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Marlins 3-7 Red Sox&amp;gt; ◇ 2 (Japan time 3 days) ◇ Marlins Park</span>">＜マーリンズ３－７レッドソックス＞◇２日（日本時間３日）◇マーリンズパーク</p><p data-translation="<span>تميز مارلينز جونيشي تازاوا بأربعة ألعاب متتالية دون أي خسارة من الافتتاح.</span>">マーリンズ田沢純一投手が開幕から３試合連続無失点をマークした。</p><p data-translation="<span>لقد ذهبت من الخامسة إلى الخامسة من العمر مع المركز الثاني. ضرب 2/3 مرة واحدة في تشغيل دون اضطر ، مقيدة في 1 ضربة قاضية.</span>">１－５の５回１死一塁から２番手で登板。１回２／３を無安打無失点、１三振に抑えた。</p><p data-translation="<span>لم أفز أو أخسر. Tazawa هي اللعبة الثالثة التي تبدأ من الافتتاح. رمي 2/3 أربع مرات ، ضرب 1 ضربة دون الجري ، 5 قذفة فاشلة.</span>">勝ち負けなどは付かなかった。田沢は開幕から３試合目の登板。４回２／３を投げ１安打無失点、５三振を奪っている。</p><p data-translation="<span>خسر الفريق 3-7.</span>">チームは３－７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
