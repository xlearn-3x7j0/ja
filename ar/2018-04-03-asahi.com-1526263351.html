<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>إلى طائرة أوسبري 5 ، إلى قاعدة يوكوتا هذا الصيف نشر: اساهي شيمبون الرقمية</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>اعلنت القوات الامريكية فى اليابان يوم الخميس انها ستنشر خمس طائرات نقل تابعة للقوات الجوية اوسبريس الى قاعدة يوكوتا الامريكية (طوكيو) هذا الصيف. وقالت أيضا إنه سيسافر مؤقتا إلى القاعدة بعد ظهر اليوم للتدريب.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>أعلن الجيش الأمريكي في مايو 2015 أنه سيتم نشر ثلاثة أوسبري في قاعدة يوكوتا في النصف الثاني من عام 2005. في مارس 2005 ، أعلنت أنه سيتم تأجيل النشر من 19 أكتوبر إلى 20 سبتمبر. في السنوات القليلة القادمة ، نخطط لنشر عشرة منقلات osplay ونحو 450 موظف على مراحل. (هيرويوكي فوروكي)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
