<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>لا يمكن أن يكون إيقاع مع روح عالية من الثقة العالية توكاي أوساكا ايس سايتو: اساهي شيمبون الرقمية</span>">自信の高めの直球でリズム作れず　東海大相模エース斎藤：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3rd ، مدرسة ثانوية البيسبول تشيبا واكاياما جبل 12-10 توكاي جامعة. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>تفاصيل المباراة هنا</span>">試合詳細はこちら</li><li data-translation="<span>كل من الأفلام والأخبار &quot;البيسبول المدرسة الثانوية الافتراضية&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>الجدول الزمني ونتائج الاختيار هنا</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>توكي أوساكا اسيت سايتو الذي سجل 7 نقاط ضربه قائلا إن &quot;الكرات المستقيمة الأكثر ثقة كانت على وشك الضرب&quot;. إنه إيقاعي الخاص الذي يصنع ضربة خاطفة مع كرة عالية السرعة ويجعلها تتأرجح. ومع ذلك ، في يومنا هذا يقال إن الكرة ضربت كل عشر جولات من معركة كوروكاوا في الوقت المناسب ، &quot;شعرت أنه من الضروري رفع المستوى على الإطلاق&quot;.</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
