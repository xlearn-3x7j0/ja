<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>رقم توكاي دايسوكي رقم 5 &quot;من المؤسف أنني لا أبدأ ...&quot;: اساهي شيمبون ديجيتال</span>">東海大相模の背番号５「先発じゃないのは悔しいけど…」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3rd ، مدرسة ثانوية بيسبول Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>كل من الأفلام والأخبار &quot;البيسبول المدرسة الثانوية الافتراضية&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>الجدول الزمني ونتائج الاختيار هنا</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>هذا هو كينجو 2 الصف الذي يحمل القميص رقم 5 في توكاي أوساكا. حتى هذه النقطة ، استمرت المشاركة في زملائه العدائين والحملة الدفاعية. &quot;أشعر بالأسف لأنني لست بداية لكنني أفتقر إلى قدرتي وسأفعل كل ما يمكنني القيام به للفريق.&quot; من فكرة أن &quot;سأستعد لمغادرة أثناء العمل على مقاعد البدلاء&quot; ، للحصول على أفضل أداء عن طريق الضرب وشراء كرالس مع اليد اليمنى. أستعد لدوري.</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
