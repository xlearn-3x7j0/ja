<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>ماتسوياما جعلها الشرط المثالي للفائز الرئيسي الأول من الرجال اليابانيين (ملحق Spongech) - Gnoche</span>">松山 日本男子初のメジャー制覇へ万全の状態にする（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>سيكون ماتسوياما في حالة ممتازة للفوز الكبير الأول للاعب الياباني الرئيسي.</span>">松山は日本男子初のメジャー制覇に向けて万全の状態に整える。</p><p data-translation="<span>جنبا إلى جنب مع Miyazato يو من 30th ، ونحن بالفعل هضم 2.5 جولات. في بداية شباط / فبراير امتنعت في منتصف البطولة مع الألم بالقرب من قاعدة الإبهام على اليد اليسرى ، وعادت البطولة إلى السباق الثالث. لم أقم بمساندة الرسغ الأيسر في هذا اليوم ، وبعد قضاء الوقت قضيت بعض الوقت في ممارسة التمارين الرياضية.</span>">３０日から宮里優とともに回り、すでに２・５ラウンドを消化した。２月初めの大会を左手親指付け根付近の痛みで途中棄権し、今大会が復帰３戦目。この日は左手首にサポーターなどはせず、ラウンド後もパットの練習などに時間を費やした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>دعونا تحقق من أحدث المعلومات الإخبارية من Gnoche التي أرسلت هذا المقال!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>يقوم موقع تويتر</span>أيضًا بتوصيل أحدث الأخبار.</span>"><span id="_0" data-translation="يقوم موقع تويتر">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>مقالات شعبية في فئة الجولف</span>">ゴルフカテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
