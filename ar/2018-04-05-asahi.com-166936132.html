<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>ثورة متفجرة في Shinmukedake ، تستمر لمدة 4 ساعات: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>وقع انفجار متفجر حوالي الساعة الثالثة والنصف صباحاً على جبل كيريشيما · شنموديك (1421 م) في منطقة ميازاكي الحدودية في كاغوشيما في 5 مايو. وفقا لمرصد الأرصاد الجوية لمقاطعة فوكوكا ، ارتفع عمود من فوهة البركان إلى أعلى مستوى من 5000 متر بعد اندلاع 1 مارس. مع هذا الثوران ، تأكد أن القذف طار 1100 متر على الجانب الشرقي.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>ثوران بركان Shinmukake ، يتم تأكيد تدفق الحمم البركانية لأول مرة من قبل وكالة الأرصاد الجوية</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>اندلاع متفجر منذ 25 مارس. يقال أن اندلاع دامت بشكل متقطع لمدة حوالي 4 ساعات. تواصل وكالة الأرصاد الجوية اليابانية الحفاظ على مستوى التحذير من الثوران 3 (قيود على الدخول إلى الجبل) ، داعيا إلى تدفق البركان في منطقة الكيلومترات من الحفرة وحذر من قناة كبيرة في منطقة 3 كيلومترات.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
