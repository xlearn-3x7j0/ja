<p data-translation="<span>تنس أربعة أيام Boruboka المفتوحة للمرأة، ويتم ذلك في تشارلستون الولايات المتحدة، ولاية كارولينا الجنوبية، والبذور 10th من العالم يحمل التصنيف رقم 21 في الفردي الجولة الثانية، نعومي أوساكا (نيسين) هو نفس الموقف 74 لورا سيغموند (ألمانيا) 6-3 ، 7-6 ، وانتقل إلى الدور الثالث حيث أصبح أقوى لمدة 16 سنة متتالية للسنة الثانية على التوالي.</span>">
    　女子テニスのボルボカー・オープンは４日、米サウスカロライナ州チャールストンで行われ、シングルス２回戦で世界ランキング２１位の第１０シード、大坂なおみ（日清食品）は同７４位のラウラ・シグムント（ドイツ）を６－３、７－６で降し、２年連続で１６強となる３回戦に進んだ。
</p>
