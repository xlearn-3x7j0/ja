<p data-translation="<span>وقد لوحظ الطهي الغيبلي الذي طعم لحوم الطيور البرية والوحوش بأنه &quot;لذيذ&quot; ، كما أن صائدي الإناث يتزايدون. أين سحر الصيد؟ يرافقون صيد صياد الإناث وزار هؤلاء الذين يعملون لربط اللحوم المطاردة إلى المنطقة.</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>

<p data-translation="<span>　<span id=&quot;_0&quot;></span>يقع على بعد حوالي 30 دقيقة بالسيارة من محطة JR Iwakuni. خمسة عشر شخصا من بينهم هيرومي تامورا (48 عاما) ، صياد أنثى ، تجمعوا في الجبال بالقرب من إيواكوني ياماغاتا (إيواكوني شي ، محافظة ياماغوتشي). وهي مجموعة من الصيادين في المدينة صيد الخنازير البرية.</span>">　<span id="_0" data-translation="">ＪＲ</span>岩国駅から車で約３０分。岩国山（山口県岩国市）近くの山中に、女性猟師の田村博美さん（４８）ら１５人が集まった。イノシシ猟をする市内の猟師のグループだ。</p>
