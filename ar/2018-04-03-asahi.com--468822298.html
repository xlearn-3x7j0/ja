<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>&quot;مهرجان الجلود والتصنيع&quot; من 20 في اساكوسا: اساهي شيمبون الرقمية</span>">「革とモノづくりの祭典」　浅草で２０日から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>في حديقة ساكوراباشي للجلود في تايتو وارد ، طوكيو ، هناك مهرجان &quot;الجلود ومونودزوكوري&quot; من 20 إلى 22 يومًا. تقع في شمال أساكوسا &quot;أوكو أساكوسا&quot; نشط منذ عهد ميجي ، لا تزال الصناعات الجلدية تنتشر فيها ورش الأحذية الجلدية. في المهرجان ، متجر واحد مفتوح لمدة ثلاثة أيام فقط ، وهناك جولات المدينة سيرا على الأقدام ، والندوات وورش العمل. عرض فيلم &quot;قصة متجر جزار معين&quot; بسعر 1500 ين. للاستفسارات إلى اللجنة التنفيذية (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
