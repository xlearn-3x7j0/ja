<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi, 3 ème succès = baseball professionnel · Orix (affaire actuelle .com) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="吉田正、3度目の複数安打=プロ野球・オリックス（時事.com" data-translation="Yoshida Tadashi, 3 ème succès = baseball professionnel · Orix (affaire actuelle .com">吉田正、3度目の複数安打=プロ野球・オリックス（時事.com）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi d'Orix a inscrit trois coups sûrs. </font><font style=&quot;vertical-align: inherit;&quot;>Deux fois en frappant deux points de frappeurs frappant des balles droites dans le milieu de gamme avec la deuxième mort de base cinq fois, deux fois d'autre part dans la direction opposée dans la septième fois. </font><font style=&quot;vertical-align: inherit;&quot;>Dans les six jeux, il est devenu le troisième succès.</font></font></span></span>"><span class="_3" data-word="オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった" data-translation="Yoshida Tadashi d'Orix a inscrit trois coups sûrs. Deux fois en frappant deux points de frappeurs frappant des balles droites dans le milieu de gamme avec la deuxième mort de base cinq fois, deux fois d'autre part dans la direction opposée dans la septième fois. Dans les six jeux, il est devenu le troisième succès">オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった。</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>La saison dernière, j'ai souffert de douleurs au bas du dos de maladies chroniques, mais cette saison, je vais tirer la ligne de frappeurs avec le numéro 3 de la saison d'ouverture. </font><font style=&quot;vertical-align: inherit;&quot;>Je montre l'objectif comme &quot;Je veux jouer un rôle actif tout au long de l'année&quot;. </font><font style=&quot;vertical-align: inherit;&quot;>(2018/04/05 - 22: 55)</font></font></span></span>"><span class="_4" data-word="昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55" data-translation="La saison dernière, j'ai souffert de douleurs au bas du dos de maladies chroniques, mais cette saison, je vais tirer la ligne de frappeurs avec le numéro 3 de la saison d'ouverture. Je montre l'objectif comme &quot;Je veux jouer un rôle actif tout au long de l'année&quot;. (2018/04/05 - 22: 55">昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55）</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</font></font></span></span>"><span class="_5" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter fournit également les dernières informations sur les actualités.</font></font></span></span>"><span class="_6" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter fournit également les dernières informations sur les actualités">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
