<p data-translation="<span>&quot;Dream Jumbo Lottery&quot; qui atteint 500 millions de yen avec le 1er prix, etc. est publié simultanément dans tout le pays. Il sera vendu jusqu'au 27 et le tirage aura lieu le 11 mai au Grand Théâtre Takarazuka de la ville de Takarazuka, préfecture de Hyogo.</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Le nombre de gains du 1er, etc. (300 millions de yens) est de 17. Il y a 34 prix avant / après (1 milliard de yens), 102, 2, etc. (10 millions de yens), et ainsi de suite. &quot;Dream Jumbo Mini&quot; sorti en même temps a 35 gains comme le 1er, etc. (30 millions de yens).</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>Les deux prix sont de 300 yen par feuille. (Joint)</span>">
    　いずれも価格は１枚３００円。（共同）
</p>
