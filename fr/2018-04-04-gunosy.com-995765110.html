<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Directeur Ogata, la mort de Suzuki est &quot;C'est bon, pas sérieux&quot; (Daily Sports) - Gnoche</span>">緒方監督、抹消の鈴木に「大丈夫、深刻ではない」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Hiroshima et Ogata Takaichi ont été les entraîneurs dimanche. &quot;Ce n'est pas grave, c'est une mesure à restaurer avec le plus court (10 jours)&quot; concernant Makoto Suzuki, qui a été expulsé de l'entrée des joueurs.</span>">広島・緒方孝市監督は４日、出場選手登録を抹消された鈴木誠也外野手について「大丈夫、深刻ではない。最短（１０日）で戻すための処置」と説明した。</p><p data-translation="<span>Kaoru Takahashi a l'intention de commencer tôt ce matin et a déclaré: &quot;En tout cas, j'ai dû couper une personne, tout le monde fait de mon mieux, j'espère qu'ils feront de leur mieux pour penser comme des opportunités.&quot;</span>">この日は高橋昂が先発予定で「どのみち一人を削らないといけなかった。野手はみんな頑張っている。チャンスと思って頑張ってほしい」と話した。</p><p data-translation="<span>Suzuki a fait appel à la tension du bas du corps lors de la première journée et du match de championnat du milieu (Mazda) avant le match et a été absent pour deux matchs consécutifs.</span>">鈴木は１日・中日戦（マツダ）の試合前練習の際に下半身の張りを訴え、２試合連続で欠場していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
