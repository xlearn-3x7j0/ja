<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chibenwakayama la finale = Tokaidaisagami à<span id=&quot;_0&quot;>12-10- sélection élevée baseball scolaire (Jiji .Com</span>) - Gunoshi</span>">智弁和歌山が決勝進出=東海大相模に<span id="_0" data-translation="12-10- sélection élevée baseball scolaire (Jiji .Com">12-10-選抜高校野球（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>90e sélection haut tournoi de baseball de l'école les 11 premiers jours est de 3 jours, demi-finales au stade Koshien, Chibenwakayama (Wakayama) a défait 12-10 Tokaidaisagami le (Kanagawa) à la fin des dix fois étendu, passez à la finale I. Finales depuis 2000, il a été la défaite de vice-champion à Tokaidaisagami, la première fois en 18 ans.</span>">第９０回選抜高校野球大会第１１日は３日、甲子園球場で準決勝が行われ、智弁和歌山（和歌山）が東海大相模（神奈川）を延長十回の末に１２－１０で破り、決勝に進んだ。決勝進出は東海大相模に敗れて準優勝だった２０００年以来、１８年ぶり。</p><p data-translation="<span>Le deuxième match est Osaka Pappi (Osaka) - Mie (Mie). (2018/04/03 - 15: 03)</span>">第２試合は大阪桐蔭（大阪）－三重（三重）。（2018/04/03-15:03）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
