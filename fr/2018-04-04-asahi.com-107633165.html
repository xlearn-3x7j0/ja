<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani de deux jeux consécutifs Homerun Sai Young Award du bras droit: Asahi Shimbun Digital</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Mega League · Angel's Shohei Otani a pris un départ de départ avec le n ° 8 · le frappeur désigné dans le match indien contre le 4ème (Japon 5ème temps). Cinq points marquant deux points, deux points d'égalisation égales qui seront une série de deux matchs consécutifs à partir de la deuxième base de deuxième mort ont été libérés.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>Le point de départ des Indiens est un membre d'équipage choisi comme le Sai Young Award en 2014 et 17 ans. Otani a perdu trois frappes de première frappe contre le bras droit de la ligue majeure et est tombé en retrait barré, mais dans la cinquième chauve-souris, il n'a pas manqué la balle rapide de 91,6 miles (environ 147 kilos) qui était doux. (Anaheim = Hiroshi Yamashita)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
