<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>TSE: Suzunin, cours de clôture 325 yen Attendez-vous à de hautes négociations américano-chinoises - Mainichi Newspaper</span>">東証：続伸、終値３２５円高　米中交渉へ期待 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>Le Nikkei Average (225 types) sur la bourse de Tokyo a enregistré vendredi une forte hausse. L'ordre d'achat a précédé l'attente que les États-Unis et la Chine pourraient être en mesure d'éviter une intensification des frictions commerciales par le biais de négociations. Le prix de clôture était le prix le plus élevé en environ une demi-mois.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Le cours de clôture est de 325 yen 42 yen, 325,87 yen plus élevé que le jour précédent. L'indice boursier TSE (<span id=&quot;_0&quot;>TOPIX</span>) est supérieur de 1824 points à 1724,61. Le volume était d'environ 1547 millions d'actions. (Joint)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
