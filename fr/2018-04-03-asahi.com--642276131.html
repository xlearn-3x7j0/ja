<p data-translation="<span>(3ème, Baseball de l'école secondaire Chiba Wakayama Montagne 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Détails du match ici</span>">試合詳細はこちら</li><li data-translation="<span>Les deux films et nouvelles &quot;baseball virtuel de l'école secondaire&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Horaire et résultats de la sélection sont ici</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Hirata de Chiba Wakayama ramassé au milieu du jeu a lancé 10 fois. La balle a changé doucement dans la cinquième fois, et elle a été temporairement inversée avec deux circuits. J'ai été grondé comme &quot;Voudriez-vous gagner&quot; de Takashima, &quot;je me sentais bavarder&quot;. Mais le sentiment s'est encore resserré. Dans la sixième fois il y avait un désordre de la défense de l'allié et quatre pertes, mais &quot;je me suis concentré sur ce que je fais.&quot; J'ai appelé un renversement d'un ami avec un bâton.</span>">　一回途中から登板した智弁和歌山の平田が１０回を投げきった。五回に変化球が甘く入り、２点本塁打で一時逆転された。高嶋監督から「勝つ気あるんか」と叱咤（しった）され、「びびりました」。しかし気持ちはさらに引き締まった。六回は味方の守備の乱れもあって４失点したが「自分のやることに集中した」。粘投で味方の再逆転を呼び込んだ。</p>
