<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>NY</span>Foreign Exchange: temporaire 105 yen 66 actions en baisse de l'évitement des risques - Mainichi Journal</span>"><span id="_0" data-translation="NY">ＮＹ</span>外為：一時１０５円６６銭　株下落でリスク回避 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>L'appréciation du yen par rapport au New York Foreign Exchange Market le deuxième jour de la semaine, l'appréciation du yen et l'affaiblissement du dollar ont progressé à 1 dollar = 105,66 yens. À partir de 17 heures, il est 39 yen plus élevé que le week-end précédent, le dollar est plus faible 1 dollar = 105 yen 87 - 97 sen. L'euro est 1 euro = 1.2297 - 1.2307 dollars, 130 yen 26 - 36 sen.</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高・ドル安が進んだ。午後５時現在は、前週末比３９銭円高・ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Après une forte baisse des actions américaines en raison des inquiétudes suscitées par la guerre commerciale entre les Etats-Unis et la Chine, les investisseurs renforcent leur position d'aversion au risque en achetant du yen considéré comme une devise relativement sûre, le trading avec le dollar domine . (Joint)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
