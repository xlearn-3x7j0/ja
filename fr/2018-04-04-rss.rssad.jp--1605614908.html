<p data-translation="<span>Hanshin a arrêté de perdre des traces. A partir de Ono a obtenu une balle rapide saisissante et a frappé la balle pour frapper le terrain et a obtenu un but et huit points sur le chemin. Umino a décidé de le serrer deux fois dans une course de bâton et a fait cinq points en ajoutant un point avec la ligne d'aile droite de Toriya sur un double opportun.<span id=&quot;_1&quot;>DeNA</span>était lent en contre-attaque.</span>">
    　阪神が連敗を２で止めた。先発の小野は伸びのある直球を軸に打たせて取る投球が光り、八回途中まで１失点と好投。打線は二回に梅野がスクイズを決めて先制し、五回は鳥谷の右翼線適時二塁打で１点を加えた。<span id="_1" data-translation="DeNA">ＤｅＮＡ</span>は反撃が遅かった。
</p>
