<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Nippon Ham · Saito Yusu 7ème Saison initiale de la saison dans le jeu Lotte &quot;Garder le bon état&quot; (Annexe Suponiti) - Gnoche</span>">日本ハム・斎藤佑 7日ロッテ戦で今季初先発「いい状態をキープ」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Jambon du Japon · Yuki Saito (29 ans), qui a entamé sa huitième année de participation, débutera tôt cette saison au match de Lotte (Tokyo Dome) le 7.</span>">入団８年目を迎えた日本ハム・斎藤佑樹投手（２９）が、７日のロッテ戦（東京ドーム）で今季初先発する。</p><p data-translation="<span>En ce jour, j'ai participé à deux exercices militaires à Chiba et Kamagaya. &quot;Je garde un bon état à l'intérieur de moi, combien de temps puis-je consacrer au jeu&quot;, a-t-il déclaré.</span>">この日は千葉・鎌ケ谷の２軍練習に参加。「僕の中ではいい状態をキープできている。試合の中でどれだけ丁寧に投げられるか」と話した。</p><p data-translation="<span>Dans la ferme, j'ai eu jusqu'à trois matchs cette saison et j'ai fait 1 défaite et 1 sauvegarde, le taux de défense 2. 57.1 Le monticule de départ de l'armée était le dernier match contre Orix le 27 septembre dernier.</span>">ファームでは今季３試合に登板して１敗１セーブ、防御率２・５７。１軍の先発マウンドは昨年９月２７日のオリックス戦以来となる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
