<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>JR</span>Chuo Line Rapid: introduction de la voiture verte à la fin de l'exercice 2011 - Mainichi Shimbun</span>"><span id="_0" data-translation="JR">ＪＲ</span>中央線快速：グリーン車導入は２３年度末 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East a annoncé le 3 que le calendrier d'introduction de la voiture verte à la route centrale sera la fin de 2023. Au départ, il visait l'exercice 20. En outre, mettre en place une toilette sur tous les trains sur la ligne centrale et la voiture ordinaire sur la ligne Ome qui court directement. Il devrait être disponible après la fin de l'exercice 19.</span>">
    　<span id="_1" data-translation="JR">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>La zone de service de la voiture verte est Central Rapid Tokyo - Big month et ligne Oume entre Tachikawa et Ome. Deux dix voitures vertes sont connectées au train actuel de 10 voitures pour opérer dans 12 voitures. Nous commencerons à améliorer les installations et les installations de la centrale au cours de l'exercice. [Masatoshi Saito]</span>">
    　グリーン車の運行区間は中央線快速東京－大月間と青梅線立川－青梅間。現在の１０両編成に２階建てグリーン車２両を連結して１２両で運行する。今年度中に駅施設と設備の改良工事に着手する。【斉藤正利】
</p>
