<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Isomura a pris un bon départ Menant Okada &quot;Straight was good&quot; Aidé pour la première victoire de la saison (Daily Sports) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ" data-translation="Isomura a pris un bon départ Menant Okada &quot;Straight was good&quot; Aidé pour la première victoire de la saison (Daily Sports">磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/e1e46d381e1aca68f5aab81b7b606f4a_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Okada qui joue bien (Tir, Yuji Kaneda)</font></font></span></span>"><span class="_3" data-word="好投する岡田（撮影・金田祐二" data-translation="Okada qui joue bien (Tir, Yuji Kaneda">好投する岡田（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>&quot;Yakult 4-5 Hiroshima&quot; (5ème, Stade Jingu)</font></font></span></span>"><span class="_4" data-word="ヤクルト４－５広島」（５日、神宮球場" data-translation="Yakult 4-5 Hiroshima&quot; (5ème, Stade Jingu">「ヤクルト４－５広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Hiroshima / Yoshitaka Isomura a attrapé un deuxième masque d'étamine cette saison, devançant Okada. </font><font style=&quot;vertical-align: inherit;&quot;>J'ai aidé la première victoire cette saison.</font></font></span></span>"><span class="_5" data-word="広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした" data-translation="Hiroshima / Yoshitaka Isomura a attrapé un deuxième masque d'étamine cette saison, devançant Okada. J'ai aidé la première victoire cette saison">広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした。</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Quand j'ai réalisé que &quot;c'était droit&quot;, j'ai attaqué Guigui avec une balle rapide avec la vitesse la plus rapide de 150 km. </font><font style=&quot;vertical-align: inherit;&quot;>D'autre part, des balles de changement habilement exigeantes telles que des courbes sont demandées. </font><font style=&quot;vertical-align: inherit;&quot;>Après le match, j'ai essuyé la sueur &quot;j'étais capable de communiquer.&quot;</font></font></span></span>"><span class="_6" data-word="真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった" data-translation="Quand j'ai réalisé que &quot;c'était droit&quot;, j'ai attaqué Guigui avec une balle rapide avec la vitesse la plus rapide de 150 km. D'autre part, des balles de changement habilement exigeantes telles que des courbes sont demandées. Après le match, j'ai essuyé la sueur &quot;j'étais capable de communiquer">「真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</font></font></span></span>"><span class="_7" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_8&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter fournit également les dernières informations sur les actualités.</font></font></span></span>"><span class="_8" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter fournit également les dernières informations sur les actualités">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
