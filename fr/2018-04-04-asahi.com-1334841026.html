<!--googleon:index-->
<p data-translation="<span>Michiko Hirayama (Hirayama Mikko = chanteur soprano) est mort à Rome un jour, 94 ans.</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>École de musique de Tokyo (maintenant, Université des Arts de Tokyo) Après avoir obtenu mon diplôme de chant, j'ai étudié à l'étranger en Italie en 1953. Il est apparu dans l'opéra &quot;Butterfly Mrs. Butterfly&quot; en Europe et dans d'autres pays, mais a également travaillé comme chanteur de musique contemporaine. Un travail particulièrement collaboratif avec le compositeur italien Jatinto Shelsi est très apprécié.</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
