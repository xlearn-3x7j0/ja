<p data-translation="<span>(3e, Osaka Kin Shingu - Mie)</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>Les deux films et nouvelles &quot;baseball virtuel de l'école secondaire&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Horaire et résultats de la sélection sont ici</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Le jardin d'enfants Yamada d'Osaka qui s'est classé numéro 6 en demi-finale se porte bien avec 12 battes et 6 coups sûrs en 3 quarts de finale pour les quarts de finale. La raison en est &quot;bain&quot;. Dans le dortoir, le temps de bain est déterminé, seulement la nuit. Pendant la période de sélection, les chambres privées sont données à l'hôtel, et bien sûr, le matin et le soir, le jour où il n'y a pas de jeu, il y a de l'eau chaude même après la pratique. &quot;Je peux me détendre, ça fait du bien de réchauffer mon bain du matin.&quot; Le joueur de deuxième but qui a connu la victoire l'année dernière en deux ans montre la présence cette année aussi.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
