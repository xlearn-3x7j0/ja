<p data-translation="<span>Le yen sur le marché des changes de New York jeudi s'échangeait au dollar = 106 yen deuxième moitié. Adoucir l'attitude pour éviter le risque des investisseurs en réponse à la hausse des cours des actions américaines, le mouvement d'acheter du dollar et vendre le yen, qui est une monnaie relativement sûre est devenue dominante.</span>">
    　３日のニューヨーク外国為替市場の円相場は、１ドル＝１０６円後半で取引された。米株価の上昇を受けて投資家がリスクを避ける姿勢を和らげ、相対的に安全な通貨とされる円を売ってドルを買う動きが優勢となった。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>$ 1 = 106 yen 55 à 65 sen 17:00 maintenant le jour avant le rapport de 68 l'amortissement sen du yen-dollar. L'euro était de 1 euro = 1,2263 - 73 dollars, 130 yens 81 - 91 sen. (Joint)</span>">
    　午後５時現在は前日比６８銭円安・ドル高の１ドル＝１０６円５５～６５銭。ユーロは１ユーロ＝１．２２６３～７３ドル、１３０円８１～９１銭だった。（共同）
</p>
