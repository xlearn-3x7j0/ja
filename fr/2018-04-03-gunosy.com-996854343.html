<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>【Dernières nouvelles】 Géant, Yang Yong Steal a<span id=&quot;_0&quot;>marqué deux buts</span>après le changement de balle à succès (SANSPO.COM ) - Gnoche</span>">【速報中】巨人、陽岱鋼が死球交代後に連打で<span id="_0" data-translation="marqué deux buts">2得点（SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>(Se · League, Chunichi - Giants, Premier tour, 3 jours, Nagoya<span id=&quot;_1&quot;>D</span>) Le soleil du milieu est Yanagi dans la deuxième année, Shun Yamaguchi a commencé le géant. Le géant a reçu une balle de mort dans le voisinage de la main gauche de Yangshan Steel au sommet, remplacé par Tempa / Tateoka. Poursuivant Yoshikawa Naoto est Nakae Battle un, troisième base. Après cela, Sakamoto a donné un coup sur le calendrier de Nakaebama et a fait un premier but. Maggie a obtenu un martèlement juste en face du stade et a pris deux points cette fois.</span>">（セ・リーグ、中日－巨人、１回戦、３日、ナゴヤ<span id="_1" data-translation="D">Ｄ</span>）中日は２年目の柳、巨人は山口俊が先発した。巨人は一回、先頭の陽岱鋼が左手甲付近に死球を受け、代走・立岡と交代。続く吉川尚が中前打で一、三塁。この後、坂本が中前適時打を放ち、１点を先制した。なおも無死満塁とし、マギーが右前適時打を放ち、この回２点を奪った。</p><div><img data-src="//contents.gunosy.com/4/3/fdeef2bb7e984ed455bae91a0581aa31_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Une fois, le géant qui a pris une balle morte · Yang Steel = Nagoya Dome (photographie · Shinya Iwakawa)</span>">１回、死球を受けた巨人・陽岱鋼＝ナゴヤドーム（撮影・岩川晋也）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_2" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
