<!--googleon:index-->
<p data-translation="<span>Le 2ème en Ethiopie, le nouveau Premier ministre a nommé Abbey ancien ministre de la science et de la technologie (42). L'ancien Premier ministre de Hailar Mariam a annoncé sa démission en février. Selon l'<span id=&quot;_0&quot;>Associated</span>Press et d'autres, les manifestations anti-gouvernementales se sont intensifiées à partir de la fin de 2015, les participants et les journalistes ont été arrêtés. M. Abby a prononcé un discours qu'il a appris des erreurs du passé et qui est l'occasion de compenser tous les torts.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
