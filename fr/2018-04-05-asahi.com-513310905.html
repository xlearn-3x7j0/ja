<!--googleon:index-->
<p data-translation="<span>(4ème, Angels 3-2 Indiens)</span>">（４日、エンゼルス３―２インディアンス）</p>

<p data-translation="<span>Avant que l'excitation du premier coup de maison ne se calme dans la nuit, cette fois j'ai mis une arche au ciel bleu. Otani a joué contre l'équipage de la Major League, même une fois dans le match ouvert. A ce moment, une boule de mort et deux pieds. J'ai été ridiculisé par le pouvoir de l'adversaire qui était déchiré.</span>">　夜空に放った初本塁打の興奮が冷めないうちに、今度は青空へアーチをかけた。大谷は大リーグを代表するクルーバーとはオープン戦でも一度対戦した。そのときは、死球と二飛。ねじ伏せられた相手に、力で雪辱した。</p>

<p data-translation="<span>Avant le match, je suis entré dans le bullpen en préparation de la prochaine course prévue pour le 8ème. Quand les médias américains m'ont demandé la difficulté de la coordination la veille, &quot;le sentiment de participer, y compris le tangage, est mon rythme et je suis au meilleur rythme général&quot;. Le double flux d'épée est le facteur de bonne performance. (Anaheim = Hiroshi Yamashita)</span>">　試合前には８日に予定されている次回登板に備えてブルペン入りした。前日、調整の大変さを米メディアに尋ねられたときは、「ピッチングを含めて出場する感覚が、僕のリズム。全体的にいいリズムで打席に立てている」。二刀流こそが、好調の要因だ。（アナハイム＝山下弘展）</p>
