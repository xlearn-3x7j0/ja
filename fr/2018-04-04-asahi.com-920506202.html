<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Vers les demi-finales, &quot;Adieu&quot; favorablement, faire un jeu Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4e, le baseball de lycée, Osaka Kagamine 5-2 Chiba Wakayama)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Demi-finale gagnante salon &quot;J'ai oublié avec pleine puissance&quot; Ikeda de Chiba Wakayama, Tomoyo aujourd'hui</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>La ligne de départ de Chiba Wakayama · Ikeda a fait un jeu avec trois courses au milieu de 7 fois. Le bras droit de l'étudiant de deuxième année a également été donné le début des demi-finales de la journée précédente, mais il n'a pas pu prendre 1 mort et a obtenu 4 fugues. Les demi-finales sont «bonnes» et «votre propre bonté en ressort» sur le terrain d'une «autre personne». Cependant, &quot;je n'ai pas assez d'endurance, la tâche est claire&quot; que j'ai apporté la balle de baseball aux frappeurs de tête pour la septième fois et j'ai décollé.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
