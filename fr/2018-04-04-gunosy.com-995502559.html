<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Géant Tanioka Donne un point supplémentaire par mauvais tangage (Daily Sports) - Gnoche</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Chunichi-géant&quot; (4ème, Nagoya Dome)</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>Ryohei Tanioka Ryohei géant a lancé un point supplémentaire avec une erreur douloureuse.</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>Six fois 1 mort, 3 bases. Kamezawa a été lancé dans le lancer et il a semblé que c'était un cours combiné bien sûr comme ordonné. Cependant, il est contrarié par le mouvement du troisième coureur de base qui a sauté. Pendant un instant, après avoir hésité à envoyer, il s'est rapidement transféré sur la deuxième base, mais le ballon est devenu plus gros et c'était un mauvais lancer.</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>C'était une erreur de regretter car c'était un changement si vous avez terminé le filet.</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
