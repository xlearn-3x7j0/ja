<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Pour Osprey 5 avions, à Yokota base ce déploiement d'été: Asahi Shimbun Digital</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Les forces américaines au Japon ont annoncé jeudi qu'elles déploieront cinq avions de transport de l'armée de l'air Osprey à la base américaine de Yokota (Tokyo) cet été. Elle a également dit qu'il se rendra temporairement à la base cet après-midi pour s'entraîner.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>L'armée américaine a annoncé en mai 2015 que trois Osprey seraient déployés à la base de Yokota dans la seconde moitié de 2005. En mars 2005, il a annoncé que le déploiement serait reporté du 19 octobre au 20 septembre. Dans les prochaines années, nous prévoyons de déployer dix pinces osplay et environ 450 employés par étapes. (Hiroyuki Furuki)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
