<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani, a fait sa base avec des frappeurs le 4? La prochaine participation aura lieu après le 8 (Spony Annex) - Gnoche</span>">大谷、4日に打者で本拠地デビュー？次回登板は8日以降（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Le prochain match des Angels - Otani devrait disputer un match de battement depuis le premier tour au début de la 11ème (11ème 7ème minute de la 4ème journée du Japon) au début de la 11ème saison, et jouera pour la première fois au stade Angel Stadium.</span>">エンゼルス・大谷の次戦は早ければ３日（日本時間４日午前１１時７分開始）のインディアンス戦で、開幕戦以来の打者出場を果たすとみられ、本拠地エンゼルスタジアムでは初めてのプレーとなる。</p><div><img data-src="//contents.gunosy.com/4/3/1c7c32f9a4287f4e665127a3a394e74b_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Otani des anges</span>">エンゼルスの大谷</p><p data-translation="<span>La prochaine course au lanceur devrait avoir lieu après le 7 (le même jour 8) au moins à l'intervalle de 5 jours, en tenant compte de l'ajustement avant l'ouverture.</span>">投手での次回登板は開幕前の調整を踏まえると、最低でも中５日の間隔を空けて７日（同８日）以降になるもようだ。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
