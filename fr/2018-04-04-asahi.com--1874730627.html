<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chute de voiture de l'autoroute, 3 mâles et femelles Akita · Yuri Honjyo: Asahi Shimbun Digital</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 jours de 7h00 à 50 minutes environ, dans la mise en ligne de la mer de la côte du Japon Tohoku Expressway Préfecture Akita Yurihonjo Ashikawa (Roadside de jour), il y a une voiture de tourisme est 119 rapport et semble avoir glissé à moins d'environ 50 mètres de la route C'était. Deux hommes et 20 décès de femmes ont été tués.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>La scène se situe entre l'échangeur Matsuzaki Kameda - Ouchi Junction le long de la route. Selon les forces rapides de la police du prefectural, la voiture de tourisme passe par la voie opposée et semble être tombée de la rupture de la barrière. Dans une voie d'un côté où le centre est séparé par un pôle, etc., la police préfectorale enquête sur l'identité de genre et la cause de l'accident, etc.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
