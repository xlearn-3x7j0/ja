<p data-translation="<span>(3e, baseball de l'école secondaire Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Les deux films et nouvelles &quot;baseball virtuel de l'école secondaire&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Horaire et résultats de la sélection sont ici</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>C'est la 2e année Kinjo qui porte le maillot numéro 5 à Tokai Osaka. Jusqu'à présent, la participation à d'autres coureurs et la campagne défensive ont continué. &quot;Je regrette que je ne sois pas un début mais je manque de mes capacités et je ferai tout ce que je peux pour l'équipe.&quot; De l'idée que «je vais me préparer à partir en faisant des travaux de banc», pour obtenir la meilleure performance en frappant et en achetant le ballon de la main droite. Je me prépare pour mon tour.</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
