<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Les représailles contre la Chine et les Etats-Unis imposent 25% de représailles. Plans supplémentaires: Asahi Shimbun Digital</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Le gouvernement chinois a annoncé son intention d'appliquer 25% de droits supplémentaires à 106 articles tels que le soja et les voitures importés des États-Unis le 4.</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>Sanctions pour le riz, produits chinois Tarif 1300 articles 50 milliards de dollars d'échelle</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>Le Bureau du représentant américain au commerce (<span id=&quot;_0&quot;>USTR</span>) a annoncé la proposition de sanction visant à appliquer de nouveaux tarifs à 1 300 articles (totalisant 50 milliards de dollars) de marchandises importées de Chine pour violation de la propriété intellectuelle, etc. J'ai fait une présentation des mesures de rétorsion. En ce qui concerne le calendrier des tarifs supplémentaires, le Quotidien du Peuple du journal de l'Agence du Parti communiste chinois rapporte: &quot;Nous annoncerons séparément, en regardant la situation de la mise en œuvre des États-Unis (sanctionnée)&quot;. (Pékin = Fukuda Naoyuki)</span>">　米国通商代表部（<span id="_0" data-translation="USTR">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
