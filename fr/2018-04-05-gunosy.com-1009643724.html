<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Imamura est la 100e tenue </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>de l'histoire du baseball professionnel 27e personne (Daily Sports) </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="今村が通算100ホールド" data-translation="Imamura est la 100e tenue">今村が通算100ホールド</span> <span class="_1" data-word="プロ野球史上27人目（デイリースポーツ" data-translation="de l'histoire du baseball professionnel 27e personne (Daily Sports">プロ野球史上27人目（デイリースポーツ）</span> <span class="_2">-</span> <span class="_3" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/ebc698633f7edfe136b60f0d1e8066de_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>7 fois, Imamura qui l'a gardé à l'angle mort (Photographier - Yuji Kaneda)</font></font></span></span>"><span class="_4" data-word="７回、無失点に抑えた今村（撮影・金田祐二" data-translation="7 fois, Imamura qui l'a gardé à l'angle mort (Photographier - Yuji Kaneda">７回、無失点に抑えた今村（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>&quot;Yakult - Hiroshima&quot; (5ème, Stade Jingu)</font></font></span></span>"><span class="_5" data-word="ヤクルト－広島」（５日、神宮球場" data-translation="Yakult - Hiroshima&quot; (5ème, Stade Jingu">「ヤクルト－広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Hiroshima · Imamura Takeshi a atteint le 27ème total de l'histoire de l'histoire du baseball professionnel avec 100 prises.</font></font></span></span>"><span class="_6" data-word="広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した" data-translation="Hiroshima · Imamura Takeshi a atteint le 27ème total de l'histoire de l'histoire du baseball professionnel avec 100 prises">広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した。</span></p><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Elle a eu jusqu'à sept fois avec deux prospects. </font><font style=&quot;vertical-align: inherit;&quot;>Prenant le premier coup d'Okumura, il a retiré Hiroaki et a laissé Nakamura au troisième but, et il l'a fait sans difficulté sans coups sans aucun problème. </font><font style=&quot;vertical-align: inherit;&quot;>La première prise professionnelle est enregistrée le 26 juin 2011 · Guerre sino-japonaise.</font></font></span></span>"><span class="_7" data-word="２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している" data-translation="Elle a eu jusqu'à sept fois avec deux prospects. Prenant le premier coup d'Okumura, il a retiré Hiroaki et a laissé Nakamura au troisième but, et il l'a fait sans difficulté sans coups sans aucun problème. La première prise professionnelle est enregistrée le 26 juin 2011 · Guerre sino-japonaise">２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAA
