<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Kashiwa Ito, la force révolutionnaire ne peut être utilisée =<span id=&quot;_0&quot;>ACL soccer (affaire actuelle .com</span>) - Gnoche</span>">柏の伊東、突破力生かせず=<span id="_0" data-translation="ACL soccer (affaire actuelle .com">ACLサッカー（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Kashiwa n'a pas gagné grâce au dribble audacieux d'Ito. J'ai eu une chance du côté droit, mais cela n'a pas abouti à un but. Perdu a décidé, &quot;j'ai fait une bonne chance de la première moitié, mais je ne pouvais pas décider.&quot;</span>">柏は伊東の果敢なドリブル突破も実らなかった。右サイドから仕掛けて好機をつくったが、得点にはつながらず。敗退が決まり、「前半からうまくチャンスをつくったが、決められなかった」と嘆いた。</p><p data-translation="<span>La première ligue a continué une bataille qui n'était pas familière, comme perdre l'inverse du premier match. &quot;J'étais désolé d'apprendre qu'il y avait beaucoup de matches inutiles comme de laisser tomber le jeu qui pouvait gagner.&quot; (2018/04/04 - 23: 17)</span>">初戦から逆転負けを喫するなど、ふがいない戦いが続いた１次リーグ。「勝てる試合を落とすなど、もったいない試合が多かった」と残念そうに振り返っていた。（2018/04/04-23:17）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
