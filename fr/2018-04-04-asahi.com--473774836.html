<p data-translation="<span>(4e, lycée de baseball de lycée, Chiba Wakayama - Osaka Tsurugi)</span>">（４日、選抜高校野球、智弁和歌山―大阪桐蔭）</p>

<div><ul><li data-translation="<span>Les deux films et nouvelles &quot;baseball virtuel de l'école secondaire&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Horaire et résultats de la sélection sont ici</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Détails du match ici</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>Chiba Wakayama a mis quelque chose sur la machine principale qui a déjà haussé les épaules. Immédiatement après que le septième Takase a été tué par le lancement du lanceur, quatre fois, l'épouse de l'est du n ° 8 se tenait à la chauve-souris. Après avoir été poussé vers le bas, j'ai attrapé la balle de 127 kilos qui est entré doucement à haut, et a frappé 2 points en temps opportun sur le devant gauche. En tant que receveur, je parlais &quot;Ikeda peut aller de l'avant, je veux concourir sans m'échapper&quot;, mais j'ai rendu Ikeda plus facile avec ma propre chauve-souris.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
