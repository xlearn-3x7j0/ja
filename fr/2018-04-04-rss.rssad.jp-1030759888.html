<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Co-op à l'échelle nationale: Les coopératives d'assurance-santé coopératives enquêtent sur la dissolution de 160 000 personnes - journal Mainichi</span>">全国のコープ：生協健保組合が解散検討　１６万人 - 毎日新聞</h3><div>


<!-- cxenseparse_start -->
<p data-translation="<span>Il a été appris le 4 que la &quot;Japan Cooperative Health Insurance Association&quot; à laquelle environ 164 000 employés et collègues de la coopération à l'échelle nationale co-op (Co-op) envisage de se dissoudre au plus tôt cette année dès que possible. Après la dissolution, l'abonné se déplacera à l'Association Kenpo pour les PME. Le pays a subventionné l'Association Kenpo, et le fardeau sur les gens augmente de milliards de yens en raison de la transition des abonnés ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
