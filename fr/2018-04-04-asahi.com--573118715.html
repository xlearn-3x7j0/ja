<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ikeji Ruriko, Japon mise à jour record de 100 chauves-souris 2ème jour consécutif: Asahi Shimbun Digital</span>">池江璃花子、１００バタで日本記録更新　２日連続：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Course de natation des Championnats du Japon deuxième jour 4 jours, il y a une finale du 100 mètres papillon féminin à Tokyo Tatsumi Centre International de Natation, RIKAKO IKEE (Renaissance Kameido) de l'école secondaire de trois ans a remporté le record du Japon de 56 secondes 38. Dans les demi-finales du jour précédent, 56 secondes 58 ont été remplacées par 0 secondes 20 plus loin, et le record japonais a été mis à jour pendant deux jours consécutifs. J'ai dépassé le record de la norme internationale de la distribution lors de la phase finale et j'ai décidé de représenter le Championnat Pan Pacific à Tokyo cet été.</span>">　競泳の日本選手権第２日は４日、東京辰巳国際水泳場で女子１００メートルバタフライ決勝があり、高校３年の池江璃花子（ルネサンス亀戸）が５６秒３８の日本新記録で優勝した。前日の準決勝で出した５６秒５８をさらに０秒２０塗り替え、２日連続で日本記録を更新した。決勝で国際大会の派遣標準記録を突破し、今夏に東京で開催されるパンパシフィック選手権の代表に内定した。</p>

<p data-translation="<span>56 secondes 38 est un bon record comparable à la deuxième place aux Jeux olympiques de 2016 à Rio de Janeiro. Dans les demi-finales du 3ème, Ikee a été 0 secondes 28 dépassant le record du Japon qu'il a lui-même publié à la finale olympique de Rio.</span>">　５６秒３８は、２０１６年リオデジャネイロ五輪で２位相当の好記録。池江は３日の準決勝で、リオ五輪決勝で自身が出した日本記録を０秒２８上回っていた。</p>
