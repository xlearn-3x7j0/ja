<p data-translation="<span>La tentative d'assassinat du département de l'information militaire russe ancien cadre au Royaume-Uni, Mikhail Garujin L'Ambassadeur de Russie à 3 jours, a été une conférence de presse à l'ambassade de Russie à Tokyo. L'agent neurologique hautement toxique qui aurait été utilisé dans cette affaire a nié que l'implication de la Russie ait été totalement détruite. &quot;Elle n'a jamais été produite et développée en Russie&quot;, accusant la Russie de refuser d'offrir une aide à la recherche au Royaume-Uni. .</span>">
    　英国でのロシア軍情報部門元幹部の暗殺未遂事件について、ミハイル・ガルージン駐日露大使が３日、東京のロシア大使館で記者会見した。事件で使われたとされる猛毒の神経剤は「ロシアで一度も生産・開発されていない」とロシアの関与を全面否定し、ロシアからの調査協力の申し出を拒否したのは英国だと非難した。
</p>

<p data-translation="<span>a été évalué que le Japon à des mesures de rétorsion, comme les diplomates expulsés par la Grande-Bretagne et les États-Unis-LED n'est pas accordé qu'il est l'attitude « d'équilibre équilibré ». [Shunji grand arbre]</span>">
