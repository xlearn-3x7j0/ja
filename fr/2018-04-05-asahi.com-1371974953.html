<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>NY</span>Dow, un déclin temporaire de plus de 500 $ temporairement: Asahi Shimbun Digital</span>"><span id="_0" data-translation="NY">ＮＹ</span>ダウ、一時５００ドル超下落：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Sur le 4ème marché boursier new-yorkais, les craintes de frictions commerciales entre les Etats-Unis et la Chine se sont renforcées et la moyenne des valeurs industrielles Dow Jones des grandes entreprises a fortement baissé. La baisse du prix de clôture (20 333, 36 dollars) la veille, a dépassé 500 $ temporairement.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>À la suite du régime d'atout des États-Unis qui a instauré un droit de sanction sur les produits chinois, la Chine a également annoncé une mesure de rétorsion visant à imposer un droit additionnel de 25% sur le soja et les voitures américains. En raison des craintes que la bataille de représailles entre les Etats-Unis devienne sérieuse, un large éventail de problèmes sont vendus. Il y a beaucoup de ventes en dehors des États-Unis, et les gros avions comme Boeing, qui est une zone cible pour les représailles de la Chine, ont considérablement diminué. (New York = Takashi Ebuchi)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
