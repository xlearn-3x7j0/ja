<!--googleon:index-->
<p data-translation="<span>Comme il y a un soupçon que le personnel de moto de la police anti-émeute de la circulation du Service de police métropolitaine de Tokyo a manqué une violation de la circulation des agents de police, il est quatre jours que l'agence est une enquête, il a été constaté dans une interview accordée aux responsables de l'enquête. Il cherche des faits, en supposant qu'il y a une possibilité d'être un suspect de retraite criminelle.</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>Selon les responsables de l'enquête, le personnel en Janvier, lors de la répression des infractions à la circulation à Tokyo et la ville Tachikawa, mais les voitures de tourisme a été arrêté comme cela a été le changement de voie dans la section personnes handicapées, n'a pas fait des procédures telles que délivrer un billet faute Il y a un doute. Le conducteur de la voiture de tourisme qui lui-même identifié qu'il est un agent de police.</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
