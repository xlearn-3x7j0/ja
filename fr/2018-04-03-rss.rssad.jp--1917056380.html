<p data-translation="<span>Le Dow Jones Industrial Average de 30 à New York Stock Market jeudi a rebondi et a gagné 123,12 dollars de plus que la veille à 23 067,31 dollars à partir de 10 heures. L'actionnaire de haute technologie Nasdaq Composite Index était en hausse de 46,75 points à 6916,87.</span>">
    　３日のニューヨーク株式市場のダウ工業株３０種平均は反発し、午前１０時現在は前日比１２３．１２ドル高の２万３７６７．３１ドルをつけた。ハイテク株主体のナスダック総合指数は４６．７５ポイント高の６９１６．８７。
</p>

<p data-translation="<span>Suite à la forte baisse de valeur la veille, le mouvement de rachat des actions qui donnait un sentiment de bon marché a précédé. (Joint)</span>">
