<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>M. &quot;Home jeu d'ouverture est annulé&quot; Le stade est blanc pur avec de la neige (sports quotidiens) - Gnoche</span>">マー君「ホーム開幕戦が中止」球場は雪で真っ白（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/3/d2cfb9ea32eadeb97f4a85bb136e532c_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Le Yankee Stadium où la neige s'est accumulée (<span id=&quot;_0&quot;>AP</span>)</span>">雪が積もったヤンキースタジアム（<span id="_0" data-translation="AP">ＡＰ</span>）</p><p data-translation="<span>La course d'ouverture de la base des Yankees qui devait avoir lieu le 2 a été annulée à cause de la neige. Les Yankees ont célébré la saison régulière à Toronto contre les Blue Jays et cette journée a été la première base de la base (contre Raise).</span>">２日に行われる予定だったヤンキースの本拠地開幕戦が降雪のため中止となった。ヤンキースはトロントのブルージェイズ戦でレギュラーシーズンの開幕を迎え、この日が本拠地初戦（対レイズ）だった。</p><p data-translation="<span>Yankees Tanaka Shota lanceur tweeté sur Twitter &quot;Accueil jeu d'ouverture a été annulée&quot;, a téléchargé une photo du Yankee Stadium où la neige a été empilée.</span>">ヤンキース田中将大投手はツイッターで「ホーム開幕戦が中止」とつぶやき、雪が積もったヤンキースタジアムの写真をアップした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
