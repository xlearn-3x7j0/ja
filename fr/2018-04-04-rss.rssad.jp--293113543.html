<p data-translation="<span>La Ligue des champions de football (<span id=&quot;_1&quot;>CL</span>) a annoncé mardi à Barcelone (Espagne) la première victoire en trois quarts de finale à Barcelone et deux autres quarts de finale à Rome (Italie) 4-1 à domicile Je suis descendu et j'ai gagné la victoire. En prolongeant son propre but en première mi-temps, Piquet et Suarez ont ajouté des points en deuxième mi-temps.</span>">

</p>
