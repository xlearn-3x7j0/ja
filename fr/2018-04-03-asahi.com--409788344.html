<p data-translation="<span>Toki Osaka Ace Saito qui a marqué 7 points l'a frappé en disant que &quot;les balles droites élevées les plus confiantes étaient presque frappées&quot;. C'est mon propre rythme qui fait une frappe fétide avec une balle à grande vitesse et la fait pivoter. Cependant, ce jour-là, on dit que la balle a été frappée par tous les dix rounds du combat opportun de Kurokawa, &quot;j'ai senti le besoin d'élever le niveau du tout.&quot;</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
