<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Matsuyama Faire de l'état la condition parfaite pour le premier Grand Prix majeur des garçons japonais (Spongech Annex) - Gnoche</span>">松山 日本男子初のメジャー制覇へ万全の状態にする（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Matsuyama sera en parfaite condition pour la première victoire majeure des hommes majeurs japonais.</span>">松山は日本男子初のメジャー制覇に向けて万全の状態に整える。</p><p data-translation="<span>Avec Miyazato Yu du 30, nous avons déjà digéré 2,5 tours. Au début de février s'est abstenu dans le milieu du tournoi avec la douleur près de la base du pouce sur la main gauche, le tournoi est revenu à la troisième course. Je n'ai pas fait de supporters sur mon poignet gauche ce jour-là, et après avoir passé du temps j'ai passé du temps à m'entraîner.</span>">３０日から宮里優とともに回り、すでに２・５ラウンドを消化した。２月初めの大会を左手親指付け根付近の痛みで途中棄権し、今大会が復帰３戦目。この日は左手首にサポーターなどはせず、ラウンド後もパットの練習などに時間を費やした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Articles populaires dans la catégorie golf</span>">ゴルフカテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
