<!--googleon:index-->
<p data-translation="<span>La cuisine ghibli qui a le goût de la viande des oiseaux sauvages et des bêtes a été notée comme «délicieuse», et les chasseuses sont également en augmentation. Où est le charme de la chasse? Ils accompagnent la chasseuse chasseuse et visitent ceux qui travaillent pour relier la viande chassée à la région.</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>

<p data-translation="<span>　<span id=&quot;_0&quot;></span>Il est à environ 30 minutes en voiture de la gare JR Iwakuni. Quinze personnes, dont Hiromi Tamura (48 ans), une chasseuse, se sont rassemblées dans les montagnes près d'Iwakuni Yamagata (Iwakuni-shi, préfecture de Yamaguchi). C'est un groupe de chasseurs dans la ville qui chasse les sangliers.</span>">　<span id="_0" data-translation="">ＪＲ</span>岩国駅から車で約３０分。岩国山（山口県岩国市）近くの山中に、女性猟師の田村博美さん（４８）ら１５人が集まった。イノシシ猟をする市内の猟師のグループだ。</p>

<p data-translation="<span>Un chasseur et un chien de chasse entourent une proie sur une longue distance ...</span>">　猟師や猟犬が遠巻きに獲物を囲…</p>
