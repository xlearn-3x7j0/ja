<!--googleon:index-->
<p data-translation="<span>(3e, baseball de l'école secondaire Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Les deux films et nouvelles &quot;baseball virtuel de l'école secondaire&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Horaire et résultats de la sélection sont ici</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Détails du match ici</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>La 3ème Morishita de Tokai Daisuke a montré la présence à la première chauve-souris. Une fois devant, un point en avant, toujours invaincu au premier but. J'ai fait un faible coup avant avec un coup avant gauche et élargi mon opportunité. Bien qu'il ait attiré l'attention en tant que cogneur, les trois jeux à ce jour ont été un succès avec trois coups sûrs avec 12 chauves-souris. Dans la pratique de la veille &quot;conseillée relax&quot; et conseillée par le réalisateur Kadoma, j'étais conscient de &quot;faiblesse&quot;. Avant le match, &quot;je veux contribuer à l'équipe en quelque sorte&quot; a été un succès comme je l'ai dit.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
