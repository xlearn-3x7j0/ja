<p data-translation="<span>(3e, baseball de l'école secondaire Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Les deux films et nouvelles &quot;baseball virtuel de l'école secondaire&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Horaire et résultats de la sélection sont ici</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Toei est allé aux quarts de finale de la journée avec une piètre condition physique. Le réalisateur Takashima dit &quot;Vous avez senti que vous avez combattu dans l'univers&quot;. Je n'ai pas participé à l'exercice au repos du 2e jour et j'ai étudié la ligne de combat de Tokai Daisuke. &quot;En ce qui concerne le jeu avec un sourire,&quot; C'est OK &quot;, j'ai tiré trois coups sur le comptoir dans un tir de gauche. Dans la quatrième fois, il a dirigé un jeu d'inversion avec un coup en temps opportun de gauche.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
