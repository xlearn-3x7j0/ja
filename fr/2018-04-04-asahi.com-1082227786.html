<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shohei Otani, Major First Homer dans la première bataille de la base d'origine: Asahi Shimbun Digital</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Shihei Otani (23) de la Ligue majeure · Les Anges qui défient le lanceur et le «flux de deux épées» du batteur ont sorti un majeur par majeur dans un match contre les Indiens, l'état de Californie Anaheim le 3 (Japon 4ème). Première apparition au siège, j'ai d'abord répondu à l'attente des fans comme &quot;pâte&quot;.</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>Otani est le neuvième frappeur, et le frappeur est le deuxième match de départ cette saison depuis la course d'ouverture sur le territoire ennemi. J'ai attrapé la balle du lanceur de l'adversaire de la 2ème mort 2ème, 3ème base et porté au siège de l'aile droite. En tant que lanceur, il a lancé six fois dans un match contre l'athlétisme le 1er (le même jour 2) et était un lanceur gagnant avec trois points. (Anaheim = Hiroshi Yamashita)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
