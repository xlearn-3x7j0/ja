<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Le ministre des Affaires étrangères de la Corée du Nord se rendra en Russie Avis sur la situation dans la péninsule coréenne: Asahi Shimbun Digital</span>">北朝鮮外相、ロシア訪問へ　朝鮮半島情勢の意見交換：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Le porte-parole du ministère russe des Affaires étrangères, M. Zakhalow, a déclaré mercredi que le ministre des Affaires étrangères de la Corée du Nord, Lee Yong-ho, se rendra en Russie sur le 9ème et le 11ème calendrier. Rencontre avec le ministre des Affaires étrangères, M. Lavrov, le 10 octobre. Il est dit d'échanger des vues sur la situation dans la péninsule coréenne.</span>">　ロシア外務省のザハロワ報道官は４日、北朝鮮の李容浩（リヨンホ）外相が９～１１日の日程でロシアを訪問することを明らかにした。１０日にラブロフ外相と会談する。朝鮮半島情勢などについて意見を交わすという。</p>

<p data-translation="<span>La Chine se rendra en Russie du 4 au 5 vendredi et rencontrera M. Lavrov et le président Poutine, M. Wang Yi, ministre chinois des Affaires étrangères et ministre des Affaires étrangères. Pour comme M. Wang a été réalisée en Mars et Xi Jinping (Shichinpin) de Chine Jintao en Corée du Nord de l'or Seion (Kim Jung-eun) Parti des travailleurs coréens pourparlers de Président, devraient transmettre à la partie russe. M. Lee rencontre M. Wang à Beijing le 3 mars. (Moscou)</span>">　ロシアには４～５日に中国の王毅（ワンイー）国務委員兼外相が訪問し、ラブロフ氏やプーチン大統領と会談する予定。王氏は３月に行われた中国の習近平（シーチンピン）国家主席と北朝鮮の金正恩（キムジョンウン）朝鮮労働党委員長の会談などについて、ロシア側に伝えるとみられている。李氏は王氏と３日に北京で会談している。（モスクワ）</p>
