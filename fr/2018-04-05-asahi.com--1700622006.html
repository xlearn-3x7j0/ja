<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Lexus est une voiture de spécification spéciale, bleu vif LC: Asahi Shimbun Digital</font></font></span></span>"><span class="_0" data-word="レクサスが特別仕様車、鮮やかなブルーのＬＣ：朝日新聞デジタル" data-translation="Lexus est une voiture de spécification spéciale, bleu vif LC: Asahi Shimbun Digital">レクサスが特別仕様車、鮮やかなブルーのＬＣ：朝日新聞デジタル</span></h3><div>
<!--googleon:index-->
<p data-translation="<span><span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>　Pour commémorer les ventes intérieures de la marque de voiture de luxe &quot;Lexus&quot; a dépassé 500 000 unités, Toyota a publié une spécification spéciale voiture le 5 mai. </font><font style=&quot;vertical-align: inherit;&quot;>Basé sur le coupé superlatif &quot;LC&quot;, la peinture de la carrosserie est renouvelée. </font><font style=&quot;vertical-align: inherit;&quot;>Il a fait un bleu vif avec une peinture spéciale. </font><font style=&quot;vertical-align: inherit;&quot;>La voiture-moteur d'une cylindrée de 5 litres est de 14,75 millions de yens et la voiture hybride de 3,5 litres coûte 15,25 millions de yens (taxe de consommation comprise), soit 1,75 million de plus que la LC habituelle.</font></font></span></span>"><span class="_1" data-word="トヨタ自動車は５日、高級車ブランド「レクサス」の国内販売台数が５０万台を超えたことを記念し、特別仕様車を発売した。最上級クーペ「ＬＣ」をベースに、車体の塗装を一新。特殊な塗装で鮮やかな青色にした。排気量５リットルのエンジン車は１４７５万円、同３．５リットルハイブリッド車は１５２５万円（ともに消費税込み）で、通常のＬＣより１７５万円高い" data-translation="Pour commémorer les ventes intérieures de la marque de voiture de luxe &quot;Lexus&quot; a dépassé 500 000 unités, Toyota a publié une spécification spéciale voiture le 5 mai. Basé sur le coupé superlatif &quot;LC&quot;, la peinture de la carrosserie est renouvelée. Il a fait un bleu vif avec une peinture spéciale. La voiture-moteur d'une cylindrée de 5 litres est de 14,75 millions de yens et la voiture hybride de 3,5 litres coûte 15,25 millions de yens (taxe de consommation comprise), soit 1,75 million de plus que la LC habituelle">　トヨタ自動車は５日、高級車ブランド「レクサス」の国内販売台数が５０万台を超えたことを記念し、特別仕様車を発売した。最上級クーペ「ＬＣ」をベースに、車体の塗装を一新。特殊な塗装で鮮やかな青色にした。排気量５リットルのエンジン車は１４７５万円、同３．５リットルハイブリッド車は１５２５万円（ともに消費税込み）で、通常のＬＣより１７５万円高い。</span></p>
