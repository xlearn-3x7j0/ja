<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>J2</span>Kofu<span id=&quot;_1&quot;>MF</span>Oguri Shohei est blessé dans la guerre de Gifu avec le premier but cette saison 3 mois fracture complète des os (annexe spony) - Gnoche</span>"><span id="_0" data-translation="J2">J2</span>甲府 <span id="_1" data-translation="MF">MF</span>小椋祥平が骨折 全治3カ月 今季初ゴールの岐阜戦で負傷（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span><span id=&quot;_2&quot;>J2 Kofu a annoncé lundi que MF Oshura Shohei (32 ans) a été diagnostiqué comme ayant une fracture du péroné gauche et il est estimé qu'il faudra environ 3 mois pour compléter la période Ji. Il a</span>été blessé dans Meiji Yasuda Life Daily J 2 Ligue Section 7 · Bataille de Gifu (rivière Nagara) qui a eu lieu le 1er .</span>"><span id="_2" data-translation="J2 Kofu a annoncé lundi que MF Oshura Shohei (32 ans) a été diagnostiqué comme ayant une fracture du péroné gauche et il est estimé qu'il faudra environ 3 mois pour compléter la période Ji. Il a">Ｊ２甲府は３日、ＭＦ小椋祥平（３２）が左腓骨骨折で全治まで約３カ月を要する見込みと診断されたと発表した。１日に行われた明治安田生命Ｊ</span>２リーグ第７節・岐阜戦（長良川）で負傷した。</p><p data-translation="<span>Ogura a marqué 1 but en 31 matchs contre la ligue<span id=&quot;_3&quot;>J</span>1 la saison dernière . Le match Gifu blessé a commencé plus tôt et a décidé de marquer son premier but cette saison en se dirigeant dans les six dernières minutes, mais il a été remplacé dans la dernière demi-heure.</span>">小椋は昨季<span id="_3" data-translation="J">Ｊ</span>１リーグ戦３１試合１得点。負傷した岐阜戦は先発して後半６分にヘディングで今季初ゴールを決めたが、後半２４分に交代していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div>
