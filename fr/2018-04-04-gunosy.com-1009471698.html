<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Suzuki Seiya faisait appel à la moitié inférieure des joueurs désenregistreurs (Daily Sports) - Gnoche</span>">鈴木誠也が出場選手登録抹消 下半身に張りを訴えていた（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/33b9c48a0db8de9f333d915557acf61d_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshima · Suzuki</span>">広島・鈴木</p><p data-translation="<span>Hiroshima · Le voltigeur de Suzuki Makoto Yuya a été annulé en tant qu'inscription de joueur participant le 4ème.</span>">広島・鈴木誠也外野手が４日、出場選手登録を抹消された。</p><p data-translation="<span>Mi-journée et jour de la journée Appel manqué de tension du bas du corps pendant la pratique avant la guerre. J'ai aussi pratiqué Yakult le 3, mais je n'ai pas participé au match.</span>">１日の中日戦前の練習中に下半身の張りを訴え欠場。３日のヤクルト戦も練習は行ったが、試合には出場しなかった。</p><p data-translation="<span>Suzuki, qui s'est fracturé la cheville droite le 23 août dernier, est revenu au jeu officiel de la 1ère Armée pour la première fois en 219 jours lors du match d'ouverture, le 30 mars. Il jouait un concurrent complet pour la deuxième course consécutive avec &quot;n ° 4 · aile droite&quot;.</span>">昨年８月２３日に右くるぶしを骨折した鈴木は、３月３０日の開幕戦で２１９日ぶりに１軍公式戦復帰。「４番・右翼」で２戦連続フル出場を果たしていた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
