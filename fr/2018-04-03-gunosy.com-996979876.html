<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Reds première année Marley première victoire Cubs avec 1 coups scellés en poussant (Nikkan Sports) - Gnoche</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Reds 1-0 Cubs&amp;gt; ◇ 2 (Japon 3 jours) ◇ Great American Ball Park</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>Le nouveau venu des Red Devils, Taylor Marley (23), a lancé six fois et a retiré sept frappes, un coup sans marquer de but et un bon coup. Après ce soulagement, trois personnes ont maintenu le coup à un coup.</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>Les Reds ont perdu trois défaites consécutives aux championnats nationaux depuis l'ouverture. Je n'ai jamais été capable de mener avant, mais j'ai gardé la moindre avance en ce jour.</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
