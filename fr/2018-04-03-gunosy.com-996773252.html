<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Point supplémentaire que je voulais = Baseball professionnel / Softbank (Current affairs.<span id=&quot;_0&quot;>Com</span>) - Gnoche</span>">欲しかった追加点=プロ野球・ソフトバンク（時事.<span id="_0" data-translation="Com">com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Softbank n'a pas pu prendre de points supplémentaires et a remis le flux. Une fois Immiya qui est sorti de la balle avec une balle morte a réussi deux vols, ouvrant effectivement la voie avec le sacrifice et le sacrifice. Matsuda a précédé deux points par deux fois en solo, mais après trois, il a été maintenu par tortue et a été inversé à six reprises.</span>">ソフトバンクは追加点を奪えず、流れを引き渡した。一回、死球で出塁した今宮が二盗を成功させ、犠打と犠飛で効率良く先制。二回には松田がソロを放って２点を先行したが、三回以降は十亀に抑えられ、六回に逆転された。</p><p data-translation="<span>Pourtant, Kudo a évalué la viscosité retourné deux points dans le neuvième. &quot;Nous prenons des points dans la deuxième partie du match dès le premier tour.&quot; (2018/04/03 - 23: 09)</span>">それでも工藤監督は九回に２点を返した粘りを評価。「開幕戦から試合後半に点を取れている」と前向きに受け止めた。（2018/04/03-23:09）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Jetons un coup d'œil aux dernières nouvelles de Gnoche qui ont livré cet article!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>fournit également les dernières informations sur les actualités.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
