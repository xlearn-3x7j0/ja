<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tokyo centre-ville, le premier jour d'été de cette année Haute température 26,2 degrés: Asahi Shimbun Digital</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Selon l'Agence météorologique japonaise, la 4ème était couverte d'air chaud dans une large zone de l'est du Japon à Kyushu, la température la plus élevée à Tokyo était de 26,2 degrés et c'était le premier jour d'été de cette année. Beaucoup de régions sont devenues aussi joyeuses que début juin à début juillet, comme 29 degrés à Otsuki, dans la préfecture de Yamanashi, et 28 degrés à Tatebayashi dans la préfecture de Gunma.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Kanto Koshin estime que la haute température sera couverte par la haute pression même après le 5ème jour, et la température maximale sera la même que l'année normale ou supérieure à l'année normale.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
