<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Eruption explosive à Shinmukedake, durant 4 heures: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Miyazaki, Kagoshima frontière préfectoral dans la chaîne de montagnes Kirishima, Shinmoedake (1.421 mètres) en 5 jours autour matin 3h30, éruption explosive se produit. Selon l'Observatoire météorologique de district de Fukuoka, le panache du cratère qui a atteint les plus hauts 5 mille mètres dans l'éruption subséquente du 1er Mars. Dans cette éruption, est cendrée qui a volé 1100 mètres a été confirmé à l'est.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>L'éruption du volcan Shinmukake, flux pyroclastique est confirmée pour la première fois par l'Agence Météorologique</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Éruption explosive depuis le 25 mars. On dit que l'éruption a duré par intermittence pendant environ 4 heures. Agence météorologique du Japon a continué maintient le niveau d'alerte 3 éruption (régulation Iriyama), le flux pyroclastiques dans la zone 2 km du cratère, a appelé à la vigilance dans une large mâchefer dans la zone 3 km.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
