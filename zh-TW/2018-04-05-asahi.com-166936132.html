<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>朝日新聞數字4小時Shinmukedake爆發</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>5月5日凌晨3點30分左右，在宮崎·鹿兒島縣邊界處的霧島山·新沼澤（1421米）發生爆炸。據福岡縣氣象台介紹，三月一號火山爆發後，火山口的羽流達到了5000米的最高點。通過這次噴發，證實了射精在東側飛行了1100米。</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Shinmukake火山噴發，火山碎屑流被氣象廳首次確認</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>3月25日以來的爆發性爆發。據說這次爆發持續了大約4個小時。日本氣象局繼續保持火山噴發警告3級（進入山區的限制），要求在火山口2公里範圍內發生火山碎屑流，並警告3公里範圍內的大型渡槽。</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
