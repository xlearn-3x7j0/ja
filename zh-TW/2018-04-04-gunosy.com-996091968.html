<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>伊藤柏，突破力量不能被利用=<span id=&quot;_0&quot;>ACL足球（現在的事情.com</span>） -  Gnoche</span>">柏の伊東、突破力生かせず=<span id="_0" data-translation="ACL足球（現在的事情.com">ACLサッカー（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>柏市未能通過伊藤的大膽運球獲勝。我從右側獲得了一次機會，但沒有達到目標。失落的決定，“我從上半場開始很好的機會，但我無法決定。”</span>">柏は伊東の果敢なドリブル突破も実らなかった。右サイドから仕掛けて好機をつくったが、得点にはつながらず。敗退が決まり、「前半からうまくチャンスをつくったが、決められなかった」と嘆いた。</p><p data-translation="<span>第一個聯賽繼續了一場不熟悉的戰鬥，比如在第一場比賽中輸掉了。“我很遺憾聽說有很多浪費的比賽，比如放棄可以取勝的比賽。” （2018/04/04  -  23：17）</span>">初戦から逆転負けを喫するなど、ふがいない戦いが続いた１次リーグ。「勝てる試合を落とすなど、もったいない試合が多かった」と残念そうに振り返っていた。（2018/04/04-23:17）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
