<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Lotte Inou“責任是我的”（每日體育） -  Gnoche</span>">ロッテ井上「責任はボクです」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>“歐力士7-1樂天”（第4名，京瓷巨蛋大阪）</span>">「オリックス７－１ロッテ」（４日、京セラドーム大阪）</p><p data-translation="<span>樂天的主船Inoue放下肩膀。“（失敗的）責任是我。這是空轉。” 再拿1分，再次擊退獲得一個死亡一壘。三次兩次死亡，在第二基地發動第二次基地。突破六次，錯過了。阿爾伯斯被扭曲，九次被告知一次掐。“我想打下一個......如果你能讓我出去，這是一個故事。” Aja從開幕式中被分配到第4名。我不能停留下來。</span>">ロッテの主砲井上が肩を落とした。「（敗戦の）責任はボクです。空回りしていた」。一回、１点を取りなお１死一塁で三振ゲッツー。三回２死一、二塁で空振り三振。六回は見逃し三振。アルバースにひねられ九回には代打を告げられた。「次は打ちたい。出してもらえればの話ですが」。開幕から４番を任されているアジャ。うなだれていられない。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
