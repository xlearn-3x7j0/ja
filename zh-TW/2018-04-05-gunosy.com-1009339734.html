<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>杏仁眼歡迎＃13希望/櫻花獎（日刊體育_賽馬） -  Gnoche</span>">アーモンドアイ希望通りの外め13番を歓迎／桜花賞（日刊スポーツ_競馬） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>領導馬杏眼（國枝）將從第13幀開始。Shiinomoto助手“更不要說什麼。因為外面比中部好。如果能去沒有缺點，當然我想我可以證明馬的力量”，我是有信心幀所需的順序。</span>">有力馬アーモンドアイ（国枝）は１３番枠からスタートする。椎本助手は「何も言うことはない。真ん中より外が良かったので。不利なく行ければ、おのずとこの馬の力を発揮できると思う」と、希望通りの枠順に自信を深めた。</p><p data-translation="<span>預測黃金，週六和阪神的下雨。在周日，巴巴可能會不情願，並且對於那個控制稍微沉重的辛贊紀念的同一匹馬來說，這是一個有利條件。</span>">金、土曜と阪神は雨予報。日曜は馬場が渋る可能性があり、やや重のシンザン記念を強烈な末脚で制した同馬には好条件だ。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
