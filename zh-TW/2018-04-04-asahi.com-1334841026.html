<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>女高音歌手平山美智子去世：朝日新聞數碼</span>">ソプラノ歌手の平山美智子さん死去：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>平山美子子（平山·Mikko =女高音歌手）94歲在羅馬有一天在家中去世。</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>東京音樂學院（現東京藝術大學）從聲樂課程畢業後，我於1953年在意大利留學。他在歐洲和其他國家出演過歌劇“蝴蝶夫人蝴蝶”，同時也當過當代音樂的歌手。特別與意大利作曲家Jatinto Shelsi合作的作品受到高度讚賞。</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
