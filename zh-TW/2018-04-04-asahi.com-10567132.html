<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>東京中心城市，今年第一個夏季高溫26.2度：朝日新聞數碼</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>據日本氣象廳稱，日本東部至九州地區大部分地區都是暖空氣覆蓋，東京最高氣溫為26.2度，這是今年的第一個夏季。許多地區在6月初至7月初期間變得如此愉快，如山梨縣大月市29.1度和群馬縣館林市28.6度。</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>關東科信認為，即使在5日以後，高溫也會被高壓覆蓋，最高溫度將與正常年份相同或高於正常年份。</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
