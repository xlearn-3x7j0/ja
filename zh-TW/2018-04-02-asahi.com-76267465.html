<p data-translation="<span>味道野禽和野獸肉的吉卜力烹飪被稱為“美味”，女性獵人也在增加。狩獵的魅力在哪裡？他們陪伴女獵人狩獵，並拜訪那些正在將追捕肉類連接到該地區的人。</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>
