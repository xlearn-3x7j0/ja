<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>【最新消息】巨人楊勇在擊球變更<span id=&quot;_0&quot;>（SANSPO.COM</span>）後得到兩球 -  Gnoche</span>">【速報中】巨人、陽岱鋼が死球交代後に連打で<span id="_0" data-translation="（SANSPO.COM">2得点（SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>（賽·聯賽，中日 - 巨人隊，首輪，3天，名古屋<span id=&quot;_1&quot;>D</span>）第二年中太陽是柳原，順山口發起巨人。巨人曾經在頂部的洋山左手附近收到一枚死亡球，取而代之的是坦帕/立岡。繼續吉川直人是Nakae Battle一號，三號基地。在此之後，坂本在中巴時間表中擊出了中風，並首先進球。瑪吉在體育場門前狠狠地敲了敲門，這次拿到了兩分。</span>">（セ・リーグ、中日－巨人、１回戦、３日、ナゴヤ<span id="_1" data-translation="D">Ｄ</span>）中日は２年目の柳、巨人は山口俊が先発した。巨人は一回、先頭の陽岱鋼が左手甲付近に死球を受け、代走・立岡と交代。続く吉川尚が中前打で一、三塁。この後、坂本が中前適時打を放ち、１点を先制した。なおも無死満塁とし、マギーが右前適時打を放ち、この回２点を奪った。</p><div><img data-src="//contents.gunosy.com/4/3/fdeef2bb7e984ed455bae91a0581aa31_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>有一次，拿了一個死球的巨人·楊鋼=名古屋巨蛋（攝影·巖谷慎也）</span>">１回、死球を受けた巨人・陽岱鋼＝ナゴヤドーム（撮影・岩川晋也）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_2" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
