<p data-translation="<span>週五東京股市的日經平均指數（225種）大幅上漲。美國和中國可能能夠通過談判避免貿易摩擦的進一步加劇，這一預期之前就出現了買盤。收盤價是大約半個月以來的最高價。</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>

<p data-translation="<span>收盤價為325日元42日元，比前一交易日上漲325。87日元。東京證券交易所股票指數（<span id=&quot;_0&quot;>TOPIX</span>）上漲1824點，收於1724.61點。成交量約為15.47億股。（聯合）</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
