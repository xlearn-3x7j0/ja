<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>千葉縣和歌山，一個身體狀況不佳的都營，指揮著蝙蝠的逆轉：朝日新聞數碼</span>">体調不良だった智弁和歌山・東妻、バットで逆転劇を演出：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>（3rd，高中棒球東海大阪相模 - 千葉和歌山）</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>電影和新聞“虛擬高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>時間表和選擇結果在這裡</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Toei Chiba和歌山隊的二年級接球手，當天在四分之一決賽中身體狀況很差。高島主任說：“你覺得你是在宇宙中戰鬥。” 第二天休息時沒有參加演習，研究了東海大輔的戰鬥路線。“當談到微笑的比賽時，”沒關係，“我三次在左前衛打回櫃檯。第四次，他用左前衛及時命中了一次逆轉。</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
