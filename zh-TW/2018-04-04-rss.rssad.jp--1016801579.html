<p data-translation="<span>與1等獎一起打5億日元的“Dream Jumbo Lottery”同時在全國發行。它將被出售到27日，並將於5月11日在兵庫縣寶塚市的寶塚大劇院舉行。</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>

<p data-translation="<span>第1等的獎金數（3億日元）是17。有34個前/後獎（10億日元），102個，2個等（1000萬日元）等。同時發行的“Dream Jumbo Mini”有1首等35個獎金（3000萬日元）。</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
