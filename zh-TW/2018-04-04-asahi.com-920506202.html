<p data-translation="<span>（第4，高中棒球，大阪Kagamine 5-2千葉和歌山）</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>半決賽獲勝休息室“我全權忘記”池田千葉和歌山，今日智友</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>千葉和歌山的起跑線·池田做了7次中間三次的遊戲。二年級學生的右臂也獲得了前一天半決賽的開始時間，但他不能接受1次死亡，並且只能跑4次。半決賽是“好的”，“你的善良出現”到“另一個人”的球場上。然而，“我沒有足夠的耐力，任務是明確的”，我第七次把棒球帶到了首領，然後起飛。</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
