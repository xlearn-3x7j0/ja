<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>該Nakakoe搭售二跑十倍成為翔大谷小平兩場比賽凌空Nakamae招（<span id=&quot;_0&quot;>SANSPO.COM</span>） - Gunoshi</span>">大谷翔平が2戦連発となる中越え同点2ラン  十回には中前打（<span id="_0" data-translation="SANSPO.COM">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>天使-印度（4天，阿納海姆）美國職業棒球大聯盟，天使昌平大谷投手（23）是“8號，對印第安人<span id=&quot;_1&quot;>衛生署</span>在被首發陣容”，在第二個出場擊球18上賽季的聯賽最佳五倍賽揚獎引自（最佳投手獎）勝右臂Kuruba於是，只好嘗試將兩個運行的一個很好的機會。</span>">エンゼルス－インディアンス（４日、アナハイム）米大リーグ、エンゼルスの大谷翔平投手（２３）がインディアンス戦に「８番・<span id="_1" data-translation="衛生署">ＤＨ</span>」で先発出場し、五回の第２打席に昨季リーグトップの１８勝を挙げたサイ・ヤング賞（最優秀投手賞）右腕クルバーから同点２ランを放った。</p><p data-translation="<span>第一蝙蝠被敲擊大谷，第三在蝙蝠二次滾球。在開始拍攝前部中央招是2-2十倍。</span>">大谷の第１打席は三振、第３打席は二ゴロ。２－２の十回には先頭で中前打を放った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_2" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
