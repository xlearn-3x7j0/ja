<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>紅色新生馬利第一次勝利小熊推1（Nikkan體育） -  Gnoche密封1點擊</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;紅色1-0小熊隊&amp;gt;◇2（日本時間3天）◇美國棒球大公園</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>紅人隊的新人泰勒馬利（23）投擲了6次，並且發動了7次攻擊，其中一次命中沒有命中且命中率很高。在那次救援之後，三個人將擊球擊中一擊。</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>紅人隊在開幕式上連續三次輸給國民隊。我以前從未能領先，但在這一天我保持最低水平。</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
