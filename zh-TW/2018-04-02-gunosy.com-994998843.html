<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>巨人，童軍大會舉行大阪Kin Sho，Nega徹底標誌（Daily Sports） -  Gnoche</span>">巨人、スカウト会議開催 大阪桐蔭・根尾ら徹底マークへ（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>二號巨人在東京的俱樂部辦公室舉行了一場球探會議。</span>">巨人は２日、都内の球団事務所でスカウト会議を開いた。</p><p data-translation="<span>岡崎偵察所主任曾經討論過“參加目前選定的比賽的大約30名選手”，但今天只做了Senbatsu。在大阪金城，投手，上野和藤原高層候選人的上野手“Nemoto劍”走到了一起。“你去看它的次數可能會略有增加，”這表明可能會加強該商標。</span>">岡崎スカウト部長は「今日やったのはセンバツだけです」と、現在行われている選抜大会に出場している約３０人の選手について議論。大阪桐蔭には投手、内野手の“二刀流”の根尾や藤原ら上位候補がそろう。「見に行く回数的には、ちょっと増えるかもしれないですよね」とマーク強化の可能性を示唆した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
