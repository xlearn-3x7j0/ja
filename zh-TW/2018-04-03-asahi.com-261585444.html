<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>東海大輔的號碼5回“很遺憾，我不是一個開始......”：朝日新聞數碼</span>">東海大相模の背番号５「先発じゃないのは悔しいけど…」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>（3rd，高中棒球東海大阪相模 - 千葉和歌山）</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>電影和新聞“虛擬高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>時間表和選擇結果在這裡</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>是在東海大阪攜帶5號球衣的二年級金城。到目前為止，仍然參加同伴和防守運動。“我很遺憾，我不是一個開始，但我缺乏能力，我會為球隊做任何事情。” 從“準備在準備工作時準備離開”的想法出發，通過擊球和用右手購買抓球球來獲得最佳表現。我正準備輪到我。</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
