<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>連續三場連續三場比賽中，田澤連續三次沒有命中（Nikkan Sports） -  Gnosy</span>">田沢は開幕3戦連続無失点 1回2／3を無安打（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;馬林魚3-7紅襪&amp;gt;◇2（日本時間3日）◇馬林魚公園</span>">＜マーリンズ３－７レッドソックス＞◇２日（日本時間３日）◇マーリンズパーク</p><p data-translation="<span>田邊純一田澤投手連續三場比賽沒有任何損失。</span>">マーリンズ田沢純一投手が開幕から３試合連続無失点をマークした。</p><p data-translation="<span>我從第五名的第一名到第五名的第一名去世。在無跑的情況下命中2/3一次，限制為1次三振。</span>">１－５の５回１死一塁から２番手で登板。１回２／３を無安打無失点、１三振に抑えた。</p><p data-translation="<span>我沒有贏或輸。田澤是從開幕開始的第三場比賽。投擲2/3四次，他沒有跑下來就命中了1次，還有5次三振。</span>">勝ち負けなどは付かなかった。田沢は開幕から３試合目の登板。４回２／３を投げ１安打無失点、５三振を奪っている。</p><p data-translation="<span>球隊輸了3-7。</span>">チームは３－７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
