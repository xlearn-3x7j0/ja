<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>報復中國和美國的責任措施25％報復附加計劃：朝日新聞數字</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>中國政府宣布計劃對第四次從美國進口的大豆和汽車等106個項目實施25％的額外關稅。</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>制裁大米，中國產品關稅1300項500億美元的規模</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>美國貿易代表辦公室（<span id=&quot;_0&quot;>USTR</span>）宣布製裁建議，立即以侵犯知識產權等為由，向中國進口的1300件商品（共計500億美元）的新關稅徵收關稅我介紹了報復措施。關於額外關稅的時間安排，中共中央社報導的“人民日報”報導說：“我們將分開宣布，看看美國（制裁）實施情況。” （北京=福田直樹）</span>">　米国通商代表部（<span id="_0" data-translation="USTR">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
