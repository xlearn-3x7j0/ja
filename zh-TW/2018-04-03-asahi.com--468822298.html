<!--googleon:index-->
<p data-translation="<span>在東京台東區的櫻橋皮革公園，從20日到22日有“皮革和Monodzukuri節”。位於淺草北的“Oku Asakusa”自明治時代以來一直活躍，皮革工業仍然遍布著皮鞋作坊。節日期間，一家商店只開放三天，有城鎮徒步旅行，研討會和工作坊。以1500日元放映電影“某肉店的故事”。對執行委員會的詢問（03·3873·6564）。</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
