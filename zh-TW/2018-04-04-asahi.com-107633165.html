<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>大谷連續兩場比賽從右臂Homerun賽揚獎：朝日新聞數碼</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Mega League·Angel's Shohei Otani在第4名（日本時間第5）與印度隊的比賽中以第8名和指定的擊球手開始首發。五分追兩分，兩分等分連續兩分將從本場2連勝本壘打連續本壘打兩分出手。</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>印第安人的首發先發球員是2014年和17年被選為西榮獎的平底鞋。大谷隊對大聯盟右臂失去了三次驚人的首發打擊，但在第五次蝙蝠中，它沒有錯失91.6英里（約147公里）的快球。（阿納海姆=山下宏）</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
