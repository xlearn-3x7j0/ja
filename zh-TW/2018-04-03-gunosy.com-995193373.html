<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>C大阪，濟州對手=鹿島決定最後的T</span>- ACL足球（當前事件.com） -  Gnoche</span>"><span id="_0" data-translation="C大阪，濟州對手=鹿島決定最後的T">C大阪、済州と対戦=鹿島は決勝T決まるか-ACLサッカー（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>【上海時事】足球亞洲冠軍聯賽（<span id=&quot;_1&quot;>ACL）3日在各地舉行了第五輪第一輪聯賽，G對C大阪隊在國內與濟州隊（韓國隊）交手。C</span>大阪在同組中排名第三，1勝2平1負。</span>">【上海時事】サッカーのアジア・チャンピオンズリーグ（<span id="_1" data-translation="ACL）3日在各地舉行了第五輪第一輪聯賽，G對C大阪隊在國內與濟州隊（韓國隊）交手。C">ＡＣＬ）は３日、各地で１次リーグ第５戦が行われ、Ｇ組のＣ大阪はホームで済州（韓国）と対戦した。Ｃ</span>大阪はここまで１勝２分け１敗の同組３位。</p><p data-translation="<span><span id=&quot;_2&quot;>H集團領導人鹿島在敵國與上海申花（中國）戰鬥。如果2勝2平的鹿島隊勝或平，將決定連續第二年晉級總決賽。（2018/04/03  -  19：08</span>）</span>"><span id="_2" data-translation="H集團領導人鹿島在敵國與上海申花（中國）戰鬥。如果2勝2平的鹿島隊勝或平，將決定連續第二年晉級總決賽。（2018/04/03  -  19：08">Ｈ組首位の鹿島は敵地で上海申花（中国）と対戦。２勝２分けの鹿島は勝つか引き分ければ、２年連続の決勝トーナメント進出が決まる。（2018/04/03-19:08</span>）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_3&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_3" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
