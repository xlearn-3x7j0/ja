<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>“家庭開放遊戲被取消”體育場是純淨的白色與雪（每日體育） -  Gnoche</span>">マー君「ホーム開幕戦が中止」球場は雪で真っ白（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/3/d2cfb9ea32eadeb97f4a85bb136e532c_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>雪堆積的揚基體育館（<span id=&quot;_0&quot;>AP</span>）</span>">雪が積もったヤンキースタジアム（<span id="_0" data-translation="AP">ＡＰ</span>）</p><p data-translation="<span>計劃在2日舉行的洋基隊主場的開幕賽由於下雪而被取消。洋基隊在多倫多對藍鳥隊慶祝常規賽，這一天是基地的第一個基地（對陣雷斯）。</span>">２日に行われる予定だったヤンキースの本拠地開幕戦が降雪のため中止となった。ヤンキースはトロントのブルージェイズ戦でレギュラーシーズンの開幕を迎え、この日が本拠地初戦（対レイズ）だった。</p><p data-translation="<span>洋基隊田中太陽投手在推特上發布了“主場比賽開局被取消”，上傳了一張堆積雪的洋基球場的照片。</span>">ヤンキース田中将大投手はツイッターで「ホーム開幕戦が中止」とつぶやき、雪が積もったヤンキースタジアムの写真をアップした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
