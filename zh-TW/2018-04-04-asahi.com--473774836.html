<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>新聞機會主義投機取巧，趾2勝首次擊中和歌山次郎：朝日新聞數碼</span>">しぼみかけた好機、東妻が２点先制打　智弁和歌山：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>（4，高中棒球高中千葉縣和歌山 - 大阪鶴見）</span>">（４日、選抜高校野球、智弁和歌山―大阪桐蔭）</p>

<div><ul><li data-translation="<span>電影和新聞“虛擬高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>時間表和選擇結果在這裡</span>">選抜の日程・結果はこちら</li><li data-translation="<span>匹配詳情在這裡</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>千葉和歌山在曾經聳聳肩的領先機器上設置了一些東西。在第七次高瀨被投擲者的摔倒殺害之後，第四次，第八名東方妻子立即站在蝙蝠身上。被推倒後，我抓起127公斤的球，進入甜蜜更高的位置，並在左前方及時擊中兩分。作為一名捕手，我說的是“池田可以繼續前進，我希望不逃避比賽”，但是我用自己的蝙蝠讓池田更容易。</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
