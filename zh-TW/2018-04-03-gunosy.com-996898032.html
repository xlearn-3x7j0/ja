<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>池田裕太的第四次出場池田裕太“罕見地流行雖然”在罕見的外觀（海綿附件） -  Gnoche</span>">4度目の出場の池田勇太 珍しい姿に「意外と好評なんだけど」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>第四次參加大師賽的池田參加了首輪比賽。</span>">マスターズ４度目の出場となる池田が、初ラウンドをこなした。</p><p data-translation="<span>“我能夠在一年內第一次檢查奧古斯塔的氣氛，”一個人繞過18個洞，花了一些時間檢查綠色。去年我以一桿出手晉級，但“我想照顧頂部的姿勢，”他說。“我希望今年能夠打出自己的高爾夫球，與去年不同”，同時以一種不尋常的鬍子外觀“出乎意料的流行”。</span>">「１年ぶりのオーガスタの雰囲気を確かめられた」と１人で１８ホールを回り、グリーンの確認に時間をかけた。昨年は１打差で予選落ちしたが「上位を目指してやる姿勢を大事にしたい」と抱負。珍しいあごひげ姿に「意外と好評なんだけど」とにんまりしつつ「去年と違う今年の自分のゴルフができればいい」と語った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
