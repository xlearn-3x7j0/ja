<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>今村是第100屆舉辦的</font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>職業棒球歷史第27人（每日體育）</font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="今村が通算100ホールド" data-translation="今村是第100屆舉辦的">今村が通算100ホールド</span> <span class="_1" data-word="プロ野球史上27人目（デイリースポーツ" data-translation="職業棒球歷史第27人（每日體育">プロ野球史上27人目（デイリースポーツ）</span> <span class="_2">-</span> <span class="_3" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/ebc698633f7edfe136b60f0d1e8066de_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>7次，今村把它留給盲點（攝影 -  Yuji Kaneda）</font></font></span></span>"><span class="_4" data-word="７回、無失点に抑えた今村（撮影・金田祐二" data-translation="7次，今村把它留給盲點（攝影 -  Yuji Kaneda">７回、無失点に抑えた今村（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>“益力多 - 廣島”（金谷體育館5號）</font></font></span></span>"><span class="_5" data-word="ヤクルト－広島」（５日、神宮球場" data-translation="益力多 - 廣島”（金谷體育館5號">「ヤクルト－広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>廣島·今村武史在職業棒球史史上總共達到了第100名。</font></font></span></span>"><span class="_6" data-word="広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した" data-translation="廣島·今村武史在職業棒球史史上總共達到了第100名">広島・今村猛投手がプロ野球史上２７人目となる通算１００ホールドを達成した。</span></p><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>她帶著兩條線索起床了七次。</font><font style=&quot;vertical-align: inherit;&quot;>在奧村第一次擊出之後，他擊出了Hiroaki，並且將Nakamura帶到了第三個球門，他沒有困難地毫無困難地完成了任務。</font><font style=&quot;vertical-align: inherit;&quot;>2011年6月26日在中日戰爭中記錄了職業第一次舉行。</font></font></span></span>"><span class="_7" data-word="２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している" data-translation="她帶著兩條線索起床了七次。在奧村第一次擊出之後，他擊出了Hiroaki，並且將Nakamura帶到了第三個球門，他沒有困難地毫無困難地完成了任務。2011年6月26日在中日戰爭中記錄了職業第一次舉行">２点リードの七回に登板。先頭の奥村を空振り三振に取ると、広岡を左飛、中村を三ゴロに抑え、難なく１回を無安打無失点で切り抜けた。プロ初ホールドは２０１１年６月２６日・中日戦に記録している。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_8&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>讓我們來看看Gnoche發布這篇文章的最新消息！</font></font></span></span>"><span class="_8" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="讓我們來看看Gnoche發布這篇文章的最新消息">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_9&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter也提供最新的新聞信息。</font></font></span></span>"><span class="_9" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter也提供最新的新聞信息">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
