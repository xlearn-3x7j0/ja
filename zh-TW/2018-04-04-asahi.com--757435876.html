<p data-translation="<span>埃塞俄比亞2日，新任總理任命阿比前科技部長（42歲）。前海拉爾總理馬里亞姆二月宣布辭職。<span id=&quot;_0&quot;>AP</span>根據這樣的溝通，是如各地的2015年底的反政府示威活動愈演愈烈，參與者和記者受到限制。艾比先生髮表講話說，他從過去的錯誤中吸取教訓，是彌補一切錯誤的機會。</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="AP">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
