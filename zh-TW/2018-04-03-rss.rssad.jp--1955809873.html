<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>JR</span>中央線急速：2011年度末 - 每日新聞，介紹綠色汽車</span>"><span id="_0" data-translation="JR">ＪＲ</span>中央線快速：グリーン車導入は２３年度末 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East 3日宣布，綠色汽車在中央高速公路的推出時間將在2023年底。最初它的目標是20財年。另外，在中心線的所有列車上和直接運行的Ome線上的普通汽車上設置一個馬桶。預計將在19財年結束後推出。</span>">
    　<span id="_1" data-translation="JR">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>綠色車的服務區域是Central Rapid東京 - 立川和青梅之間的大月和Oume線。兩輛10輛綠色汽車與目前的10輛汽車列車相連，共運營12輛汽車。我們將在本財年開始升級車站設施和設施。[齊藤正俊]</span>">
    　グリーン車の運行区間は中央線快速東京－大月間と青梅線立川－青梅間。現在の１０両編成に２階建てグリーン車２両を連結して１２両で運行する。今年度中に駅施設と設備の改良工事に着手する。【斉藤正利】
</p>
