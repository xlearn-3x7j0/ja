<!--googleon:index-->
<p data-translation="<span>（第3，高校棒球大阪健新 - 三重）</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>電影和新聞“虛擬高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>時間表和選擇結果在這裡</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>在半決賽中進入第6位的大阪幼兒園的山田正在以四分之一決賽的三分之一決賽12蝙蝠和6次擊球。原因是“洗澡”。在宿舍裡，洗澡的時間僅在晚上確定。在選擇期間，酒店會給客人提供一個私人房間，當然，在沒有早上和晚上的那一天，沒有遊戲的日子裡，即使在練習之後也會得到熱水。“我可以放鬆一下，溫暖我早上洗澡的感覺很好。” 去年在兩年中獲勝的二壘手也顯示了今年的存在。</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
