<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>秋高速公路，3男性和女性秋田·尤里本：：朝日新聞數碼</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4天上午7:0050分鐘各地，在日本海沿岸東北高速公路秋田縣由利本莊蘆川（天路邊）的上線，還有一個乘用車為119報告，似乎下約50米已經下滑到從道路它是。兩名男子和20名女性遇難身亡。</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>現場在路邊的松崎龜田立交 - 大內樞紐之間。據縣警察快速部隊稱，這輛客車駛過對面的車道，似乎已經從圍牆的突破中掉下來。在中心被一桿等隔開的一側的一條車道上，縣警察正在調查性別身份和事故原因等。</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
