<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>以魚鷹5飛機，今年夏天向橫田基地部署：朝日新聞數字</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>美國駐日本部隊星期四宣布，它將在今年夏天將五架空軍運輸機Osprey部署到美國橫田基地（東京）。他還表示，他將於今天下午暫時飛往基地進行訓練。</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>美國軍方在2015年5月宣布，將於2005年下半年在橫田基地部署三艘魚鷹。2005年3月，它宣布部署將從10月19日推遲到9月20日。在接下來的幾年裡，我們計劃分階段部署10個osplay鉗子和大約450名員工。（古木博之）</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
