<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>軟銀Kuki得到了手術的正確的拇指，直到幾個月（每日體育） -  Gnoche</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>3日，SoftBank宣布第2年Kuiki Ryuhei catcher在福岡市醫院的右手術中接受手術。</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>手術以拇指觀察骨縫合和骨碎片切除成功完成。將來我們將住院1到10天，而且需要2到3個月才能回來。</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>在第三場比賽中，Kuki右手受傷。</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>職業棒球類的熱門文章</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
