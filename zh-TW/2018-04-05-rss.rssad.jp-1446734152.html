<p data-translation="<span>在靜岡縣西伊豆町的端口，火從歌手的雄三的加山（80）的遊船“紅參圈”爆發後使用一名演員，然後在去內臟和水下火，次日兩天加山先生是火它即為五天被安排登上紅參圈，在接受採訪時向管理公司被發現。</span>">
    　静岡県西伊豆町の港で、俳優で歌手の加山雄三さん（８０）が使っているプレジャーボート「光進丸」から出火、その後、全焼し水没した火災で、加山さんが出火した翌日の２日に光進丸に乗船する予定だったことが５日、管理会社への取材で分かった。
</p>
