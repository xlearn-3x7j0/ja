<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>紐約</span>道瓊斯指數暫時下跌超過500美元：朝日新聞數字</span>"><span id="_0" data-translation="紐約">ＮＹ</span>ダウ、一時５００ドル超下落：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>紐約股市第4日，美國和中國之間的貿易摩擦擔憂加劇，大型公司的道瓊斯工業股平均開始大幅下跌。從前一天的收盤價（20,333美元，36美元）下跌，暫時超過500美元。</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>繼美國王牌政權對中國產品徵收制裁稅後，中國還宣布了對美國大豆和汽車徵收25％額外關稅的報復措施。由於擔心美國之間的報復性戰爭會變得嚴重，各種各樣的問題正在出售。在美國以外的地區有很多銷售，而作為中國報復目標地區的波音等主要飛機大幅降價。（紐約州= Takashi Ebuchi）</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
