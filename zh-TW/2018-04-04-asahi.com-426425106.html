<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>警察，警察錯過交通違法或大都會警察局調查：朝日新聞數字</span>">白バイ隊員、警察官の交通違反を見逃しか　警視庁が調査：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>大都會警察局交通法庭的一名警察懷疑他錯過了一名警察的交通違規行為，調查官員於4月4日發現調查正在進行調查。他搜索事實，假設有可能成為犯罪嫌疑人的嫌疑人。</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>根據調查人員的說法，1月份在東京立川的交通違規行為期間，機組成員暫停了禁止車輛行駛的客車，但沒有發放犯規車票等程序有疑問。乘用車司機說他是一名警察。</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
