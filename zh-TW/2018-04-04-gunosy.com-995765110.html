<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>緒方緒方鈴木的去世是“沒關係，不嚴重”（每日體育） -  Gnoche</span>">緒方監督、抹消の鈴木に「大丈夫、深刻ではない」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>週日執教的廣島和緒方高ichi表示，“沒關係，這是不嚴肅的，關於正在取消參賽選手的鈴木正義的最短（10天）恢復程序”。</span>">広島・緒方孝市監督は４日、出場選手登録を抹消された鈴木誠也外野手について「大丈夫、深刻ではない。最短（１０日）で戻すための処置」と説明した。</p><p data-translation="<span>Kaoru Takahashi計劃在今天凌晨開始並說：“無論如何，我必須削減一個人，每個人都在盡我所能，我希望他們盡最大努力去思考機會。”</span>">この日は高橋昂が先発予定で「どのみち一人を削らないといけなかった。野手はみんな頑張っている。チャンスと思って頑張ってほしい」と話した。</p><p data-translation="<span>在賽前的第一天和中級錦標賽（馬自達）中，鈴木吸引了下半身的緊張氣氛，並且連續兩場比賽缺席。</span>">鈴木は１日・中日戦（マツダ）の試合前練習の際に下半身の張りを訴え、２試合連続で欠場していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>讓我們來看看Gnoche發布這篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新聞信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
