<!--googleon:index-->
<p data-translation="<span>在春季巡演，這曾在京都府舞鶴舉行，為多個婦女在救死扶傷，看到很多在運動場上（榻榻米）良三市長（67）的問候中倒下的相撲，會場宣布下車比賽場地在出現了一個問題，相撲協會（原橫綱Hokutoumi）4日晚上的日本八角總裁，他承認協會相撲裁判已經不止一次宣布，“女人從舞台上下來討好的”。此外，“雖然我的老闆很不高興，但這是對人類生活環境的不恰當回應，我會深表歉意。”我發表了評論。</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
