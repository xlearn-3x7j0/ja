<!--| img-left BGN |-->
<div>

</div>

<p data-translation="<span>Der Nikkei Average (225 Typen) an der Tokioter Börse markierte am Freitag einen deutlichen Anstieg. Die Kauforder ging der Erwartung voraus, dass die USA und China in der Lage sein könnten, eine weitere Verschärfung der Handelsverzerrungen durch Verhandlungen zu vermeiden. Der Schlusskurs war der höchste Preis in etwa einem halben Monat.</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Der Schlusskurs beträgt 325 Yen 42 Yen, 325,87 Yen höher als am Vortag. Der TSE Aktienindex (<span id=&quot;_0&quot;>TOPIX</span>) ist 1824 Punkte höher, 1724,61. Das Volumen betrug rund 1.547 Millionen Aktien. (Joint)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
