<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Matsuzaka, die<span id=&quot;_0&quot;>Start-Pledgets am 5. - in Japan zum ersten Mal in 12 Jahren - Professional Baseball / Chunichi (aktuelle Veranstaltungen .com</span>) - Gnoche</span>">松坂、<span id="_0" data-translation="Start-Pledgets am 5. - in Japan zum ersten Mal in 12 Jahren - Professional Baseball / Chunichi (aktuelle Veranstaltungen .com">5日に先発登板=日本で12年ぶり-プロ野球・中日（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Daisuke Matsuzaka (37) entschied am Sonntag, die erste Saison in dieser Saison am 5. Tag der dritten Runde des Ritters (Nagoya) zu beenden und wurde als Vorankündigung am 4. Tag angekündigt.</span>">中日の松坂大輔投手（３７）が、５日の巨人３回戦（ナゴヤ）に今季初登板することが決まり、４日に予告先発として発表された。</p><p data-translation="<span>Matsuzakas beginnendes Fußballspiel in Japan seit der Seibu - Ära 2006. In 15 Jahren kehrte er aus der Oberliga zurück und in Softbank schrieb er sich für drei Jahre ein, bis er in der letzten Saison nur ein Spiel mit Erleichterung in 16 Jahren bekam. (2018/04/04 - 18: 12)</span>">松坂の日本での先発登板は西武時代の２００６年以来。１５年に大リーグから戻り、昨季まで３年間在籍したソフトバンクでは１６年に救援で１試合に登板しただけだった。　（2018/04/04-18:12）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
