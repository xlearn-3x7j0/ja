<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Rakuten Fuhehira Headquarters Erster Sieg / Pu'n Highlights (Nikkan Sports) - Gnoche</span>">楽天藤平 本拠地初勝利なるか／パ見どころ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/0f9225fbeffea5a7faa8bc897d64e248_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Rakuten Fujimairashira</span>">楽天藤平尚真</p><p data-translation="<span>&amp;lt;Rakuten - Nippon Schinken&amp;gt; ◇ 5 ◇ Rakuten Life Park Miyagi</span>">＜楽天－日本ハム＞◇５日◇楽天生命パーク宮城</p><p data-translation="<span>Rakuten, der 4 aufeinanderfolgende Etappen verliert, ist der Start eines zweiten Werfers, Naotoaki Fujiraira (19). Im ersten Jahr des Jahres, Besucher gewann 3 Gewinne und 1 Verlust, ein gutes Ergebnis mit einer Schutzrate von 0,69, Hausläufe waren 0 Gewinne und 3 Verluste, im Gegensatz zu einer Schutzrate von 4 · 67.</span>">４連敗中の楽天は２年目の藤平尚真投手（１９）が先発する。１年目の昨季は、ビジターで３勝１敗、防御率０・６９の好成績も、ホームでは０勝３敗、防御率４・６７と対照的な結果だった。</p><p data-translation="<span>Kannst du die Niederlagenserie der Mannschaft stoppen, indem du einen Stern in der Heimat aufsteigst, die letztes Jahr nicht gewonnen hat?</span>">昨年は勝てなかった本拠地で白星を挙げ、チームの連敗を止められるか。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
