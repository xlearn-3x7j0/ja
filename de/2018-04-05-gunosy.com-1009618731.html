<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Der Sieg von Yankees, Stanton und anderen mit einer Offensive (Nikkan Sports) - Gnoche</span>">ヤンキース、スタントンらの一発攻勢で勝利（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Yankees 7-2 Raise&amp;gt; 4. (Japan Zeit 5.) ◇ Yankee Stadium</span>">＜ヤンキース７－２レイズ＞◇４日（日本時間５日）◇ヤンキースタジアム</p><p data-translation="<span>Die Yankees war vor Giancarlo Stanton linken Flügel Nr. 3 2 läuft. In Garry Sanchez Catcher 1st 2 läuft 4-1 in 3 mal.</span>">ヤンキースは初回にジャンカルロ・スタントン左翼手の３号２ランで先制。３回にガリー・サンチェス捕手の１号２ランで４－１とした。</p><p data-translation="<span>Darüber hinaus gab Aaron · Judge Right Fingers 3 Läufe, wie das Loslassen von Nr.2 Nr. 2 in 4-mal, und entschied sich für ein Spiel auf einmal.</span>">さらに４回にアーロン・ジャッジ右翼手が１号２ランを放つなど３点を加え、一気に勝負を決めた。</p><p data-translation="<span>Tabellenführer Luis Severino erhöhte seinen zweiten Sieg (0 Verlust).</span>">先発ルイス・セベリーノ投手が２勝目（０敗）を挙げた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
