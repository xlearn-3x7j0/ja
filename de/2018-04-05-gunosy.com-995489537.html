<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Yoshida Tadashi, 3. Treffer = Profi-Baseball · Orix (aktuelle Affäre .com) </font></font></span> <span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="吉田正、3度目の複数安打=プロ野球・オリックス（時事.com" data-translation="Yoshida Tadashi, 3. Treffer = Profi-Baseball · Orix (aktuelle Affäre .com">吉田正、3度目の複数安打=プロ野球・オリックス（時事.com）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="Gnoche">グノシー</span></h3><div data-gtm="article_article"><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Orix Yoshida Tadashi lieferte drei Treffer. </font><font style=&quot;vertical-align: inherit;&quot;>Zweimal schlagen zwei Schlagwürfe, die gerade Bälle in der Mitte schlagen, im fünften geschlagenen Hypothekengebot, in der siebten Zeit läuft zwei rechtzeitig in die entgegengesetzte Richtung. </font><font style=&quot;vertical-align: inherit;&quot;>In den sechs Spielen wurde es der dritte Treffer.</font></font></span></span>"><span class="_3" data-word="オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった" data-translation="Orix Yoshida Tadashi lieferte drei Treffer. Zweimal schlagen zwei Schlagwürfe, die gerade Bälle in der Mitte schlagen, im fünften geschlagenen Hypothekengebot, in der siebten Zeit läuft zwei rechtzeitig in die entgegengesetzte Richtung. In den sechs Spielen wurde es der dritte Treffer">オリックスの吉田正が３安打と気を吐いた。五回２死満塁で直球を中堅にはじき返す２点適時打を放ち、七回には逆方向へ適時二塁打。６試合で３度目の複数安打となった。</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>In der letzten Saison litt ich an chronischen Schmerzen im unteren Rückenbereich, aber in dieser Saison werde ich die Schlagzeile mit Nummer 3 aus der Eröffnungssaison ziehen. </font><font style=&quot;vertical-align: inherit;&quot;>Ich zeige das Ziel als &quot;Ich möchte das ganze Jahr über aktiv sein&quot;. </font><font style=&quot;vertical-align: inherit;&quot;>(2018/04/05 - 22: 55)</font></font></span></span>"><span class="_4" data-word="昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55" data-translation="In der letzten Saison litt ich an chronischen Schmerzen im unteren Rückenbereich, aber in dieser Saison werde ich die Schlagzeile mit Nummer 3 aus der Eröffnungssaison ziehen. Ich zeige das Ziel als &quot;Ich möchte das ganze Jahr über aktiv sein&quot;. (2018/04/05 - 22: 55">昨季は持病の腰痛に苦しんだが、今季は開幕から３番で打線を引っ張る。「一年通して活躍したい」という目標通りの働きを見せている。（2018/04/05-22:55）</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</font></font></span></span>"><span class="_5" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter liefert auch die neuesten Nachrichten.</font></font></span></span>"><span class="_6" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation="Twitter liefert auch die neuesten Nachrichten">Twitterでも最新ニュース情報をお届けしています。</span></p></div></div>
