<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shohei Otani, Major Erster Homer in der ersten Schlacht der Heimatbasis: Asahi Shimbun Digital</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Major League Engel von Shohei Otani die „Beidhändigkeit“ Herausforderung des Kruges und den Teig (23) 3 Tage (Japan Zeit 4, 2009), in der Indianer-Spiel waren die Vereinigten Staaten Anaheim, Kalifornien, haben setzen wichtige erste Home-Run. Beim ersten Auftritt im Headquarter reagierte ich zuerst auf die Erwartungen der Fans als &quot;Batter&quot;.</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>Otani ist der neunte Hitter, und der Batter ist das zweite Startspiel in dieser Saison seit dem Eröffnungsrennen im gegnerischen Gebiet. Ich nahm den Ball der gegnerischen Pitcher vom 2. Tod 2., 3. Base und trug auf den rechten Flügelsitz. Als Pitcher hat es der Gewinner Pitcher in drei Läufen wird sechsmal mit dem Oakland Athletics Spiel des Tages zu werfen (die gleichen zwei Tage). (Anaheim = Hiroshi Yamashita)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
