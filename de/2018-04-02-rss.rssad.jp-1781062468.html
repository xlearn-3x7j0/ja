<p data-translation="<span>Die Yen-Aufwertung des Yen wertete am 2. Tag der Woche gegenüber dem Yen am New Yorker Devisenmarkt auf, bei 1 Dollar = 105,66 Yen. Um 17 Uhr nachmittags um 17 Uhr hat die Abwertung des Dollar gegenüber der Dollar-Abwertung gegenüber dem Dollar um 3,9 Yen gegenüber dem vorherigen Wochenende um 87 Yen auf 97 Yen zugenommen. Der Euro beträgt 1 Euro = 1,2297 - 1,2307 Dollar, 130 Yen 26 - 36 Sen.</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高ドル安が進んだ。午後５時現在は、前週末比３９銭円高ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Nach einem starken Rückgang der US-Aktien aufgrund von Befürchtungen über den Handelskrieg zwischen den USA und China verstärken die Anleger ihre Risikoaversion, indem sie Yen kaufen, der als relativ sichere Währung gilt. Der Handel mit Dollar dominiert es wurde. (Joint)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
