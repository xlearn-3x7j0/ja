<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Suzuki, Unterkörperspannung Löschung = professionelle Baseball / Hiroshima (aktuelle Angelegenheiten.<span id=&quot;_0&quot;>Com</span>) - Gnosy</span>">鈴木、下半身張り抹消=プロ野球・広島（時事.<span id="_0" data-translation="Com">com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Hiroshimas Außenseiter Makoto Suzuki wurde aufgrund der Enge des Unterkörpers aus der Spielerregistrierung entlassen. Obwohl der Trainer des Teamteams keine Details sagen kann, sagte er: &quot;Ich habe festgestellt, dass es schwierig war (Partizipation), wenn es am Vortag verschoben wurde.&quot;</span>">広島の鈴木誠也外野手が４日、下半身の張りのため出場選手登録から外れた。球団トレーナーは詳細は言えないが、「前日の動きだと（出場は）難しいと判断した」と語った。</p><p data-translation="<span>Suzuki spielte voll mit dem vierten rechten Flügel vom Eröffnungsspiel vom 30. März bis 2 Spiele, aber danach appellierte er an die untere Körperspannung und verfehlte. (2018/04/04 - 18: 20)</span>">鈴木は３月３０日の開幕から２試合に４番右翼でフル出場したが、その後は下半身の張りを訴えて欠場した。　（2018/04/04-18:20）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
