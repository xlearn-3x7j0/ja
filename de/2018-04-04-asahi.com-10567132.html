<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tokyo Central City, der erste Sommertag in diesem Jahr Hohe Temperatur 26,2 Grad: Asahi Shimbun Digital</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Nach Angaben der Japan Meteorological Agency war der 4. in einem weiten Gebiet von Ostjapan bis Kyushu mit warmer Luft bedeckt, die höchste Temperatur in Tokio war 26,2 Grad und dies war der erste Sommertag dieses Jahres. Viele Bereiche wurden so fröhlich wie Anfang Juni bis Anfang Juli, wie 29 · 1 Grad in Otsuki City, Präfektur Yamanashi und 28 · 6 Grad in Tatebayashi City, Präfektur Gunma.</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Kanto Koshin glaubt, dass die hohe Temperatur auch nach dem 5. durch den hohen Druck gedeckt wird, und die maximale Temperatur ist die gleiche wie im normalen Jahr oder höher als im normalen Jahr.</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
