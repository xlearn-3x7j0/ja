<!--googleon:index-->
<p data-translation="<span>Ein Polizeibeamter des Verkehrsgerichts des Metropolitan Police Departments vermutete, dass er eine Verkehrsverletzung durch einen Polizeibeamten verpasste, und was die Ermittlungen untersuchen, stellten die Ermittlungsbeamten am 4. April fest. Er sucht nach Fakten, vorausgesetzt, es besteht die Möglichkeit, ein Verdächtiger zu sein, um den Verbrecher zu verstecken.</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>Den Ermittlungsbeamten zufolge suspendierten die Besatzungsmitglieder den Personenkraftwagen, als er im Januar während der Niederschlagung der Verkehrsverstöße in Tachikawa, Tokio, die Fahrspur im verbotenen Abschnitt gewechselt hatte, aber keine Verfahren wie die Ausstellung eines Foul-Tickets Es gibt Zweifel. Pkw-Fahrer sagte, dass er ein Polizist war.</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
