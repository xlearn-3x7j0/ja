<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Softbank Kuki hat den Daumen für die Operation bis zu ein paar Monaten (Daily Sports) - Gnoche bekommen</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Am 3. gab SoftBank bekannt, dass Kuiki Ryuhei Catcher im zweiten Jahr am 2. in der Stadt Fukuoka operiert wurde.</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>Die Operation endete erfolgreich mit der Daumenaugenbeobachtung Osteosynthese und Knochenfragmentresektion. In der Zukunft werden wir für etwa 1 bis 10 Tage ins Krankenhaus eingeliefert, und es wird 2 bis 3 Monate dauern, um zurückzukehren.</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>Kuki verletzte sich im dritten Match an der rechten Hand.</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Beliebte Artikel aus der Profi-Baseball-Kategorie</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
