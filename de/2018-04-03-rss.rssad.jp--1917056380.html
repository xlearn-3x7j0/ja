<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>NY-</span>Aktien: Rebound, Kauf von hochgebotenen Aktien für 123 Dollar auf einmal - Mainichi Shimbun</span>"><span id="_0" data-translation="NY-">ＮＹ</span>株：反発、一時１２３ドル高　割安感銘柄を買い戻し - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>

<p data-translation="<span>Der Dow Jones Industrial Average von 30 an der New Yorker Börse am Donnerstag erholte sich und stieg um 123,12 Dollar höher als am Vortag bei 23.767,31 ab 10:00 Uhr. Der Hightech-Aktionär Nasdaq Composite Index stieg um 46,75 Punkte auf 6916,87.</span>">
    　３日のニューヨーク株式市場のダウ工業株３０種平均は反発し、午前１０時現在は前日比１２３．１２ドル高の２万３７６７．３１ドルをつけた。ハイテク株主体のナスダック総合指数は４６．７５ポイント高の６９１６．８７。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Nach dem starken Wertrückgang am Vortag ging ein Schritt zum Rückkauf von Aktien, die ein Gefühl der Billigkeit gaben, voraus. (Joint)</span>">
    　前日に大きく値を下げたことを受け、割安感が出た銘柄を買い戻す動きが先行した。（共同）
</p>
