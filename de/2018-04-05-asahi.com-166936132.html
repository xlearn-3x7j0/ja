<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Explosive Eruption bei Shinmukedake, 4 Stunden dauernd: Asahi Shimbun Digital</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Eine explosive Eruption ereignete sich um 3:30 Uhr am Kirishima Mountain Shinmoedake (1421 m) am 5. Mai auf dem Grenzgelände der Präfektur Miyazaki Kagoshima. Nach Angaben des Meteorologischen Observatoriums von Fukuoka stieg die Wolke vom Krater bis zum höchsten Stand von 5.000 Metern nach der Eruption am 1. März. Mit dieser Eruption wurde bestätigt, dass die Ejakulation auf der Ostseite 1100 Meter weit flog.</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Shinmukake Vulkanausbruch, pyroklastische Strömung wird zum ersten Mal von der Meteorologischen Agentur bestätigt</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Explosive Eruption seit dem 25. März. Eruption für etwa 4 Stunden dauerte intermittierenden genannt. Japan Meteorological Agency unterhält weiterhin Eruption Warnstufe 3 (Iriyama Regelung), Glutlawine in der 2-km-Zone aus dem Krater, zur Wachsamkeit zu einem großen Abbrand im 3 km-Bereich genannt.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
