<p data-translation="<span>&quot;Dream Jumbo Lottery&quot;, die zusammen mit dem 1. Preis 500 Millionen Yen erreicht, wird gleichzeitig im ganzen Land veröffentlicht. Es wird bis zum 27. März verkauft und die Ziehung findet am 11. Mai im Takarazuka Grand Theatre in der Stadt Takarazuka in der Präfektur Hyogo statt.</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Die Anzahl der Gewinne von 1. usw. (300 Millionen Yen) ist 17. Es gibt 34 Prä- / Post-Auszeichnungen (1 Milliarde Yen), 102, 2 usw. (10 Millionen Yen) und so weiter. &quot;Dream Jumbo Mini&quot; zur gleichen Zeit veröffentlicht hat 35 Gewinne wie 1. usw. (30 Millionen Yen).</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>Beide Preise betragen 300 Yen pro Blatt. (Joint)</span>">
    　いずれも価格は１枚３００円。（共同）
</p>
