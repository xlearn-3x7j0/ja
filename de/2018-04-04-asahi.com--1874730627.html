<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>PKW fallen von der Autobahn, 3 Männer und Frauen Akita · Yuri Honjyo: Asahi Shimbun Digital</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 Tage 07.00 50 Minuten um, in der Aufwärtslinie der Japanischen Meer Küste Tohoku Expressway Präfektur Akita Yurihonjo Ashikawa (Tag Straßenrand), gibt es einen Pkw 119 Bericht und scheint unter etwa 50 Metern von der Straße rutschte zu haben es war. 20 Daitomi sind zwei Männer, starb eine Frau.</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>Die Szene ist zwischen dem Matsuzaki Kameda Interchange - Ouchi Junction am Tag am Straßenrand. Gemäß den schnellen Kräften der Präfekturpolizei geht der Personenkraftwagen über die gegenüberliegende Gasse und scheint vom Bruch des Zauns gefallen zu sein. In einer Spur auf der einen Seite, wo das Zentrum durch eine Stange usw. getrennt ist, untersucht die Präfekturpolizei Geschlechtsidentität und Unfallursachen usw.</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
