<p data-translation="<span>Boruboka Open Damentennis ist 2 Tage, in den USA Charleston, South Carolina, der 10. Samen der Welt Nr.21 in der ersten Runde Singles gemacht wird, Naomi Osaka (Nissin) die gleiche Position 82 von Jennifer Brady (USA) die abgefallene in 6-4,6-4, in die zweite Runde vorgeschoben.</span>">
    　女子テニスのボルボカー・オープンは２日、米サウスカロライナ州チャールストンで行われ、シングルス１回戦で世界ランキング２１位の第１０シード、大坂なおみ（日清食品）は同８２位のジェニファー・ブレイディ（米国）を６－４、６－４で降し、２回戦に進んだ。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>

<p data-translation="<span>In der zweiten Runde werden wir der 74. platzierten Laura Sigmund (Deutschland) in der Welt gegenübertreten.</span>">
    　２回戦では世界７４位のラウラ・シグムント（ドイツ）と対戦する。
</p>
<p data-translation="<span>Dieses Turnier wurde auf dem Sandplatz ausgetragen, und Osaka ging in die dritte Runde, die beim Turnier im letzten Jahr 16 Mal stärker war. (Joint)</span>">

</p>
