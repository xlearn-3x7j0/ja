<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ehemaliger Yakult Hondorsek zu den Dodgers (Nikkan Sports) - Gnoche</span>">元ヤクルトのオンドルセクがドジャースへ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/ad2aeb89a94530ce4a8613aa4c9f001e_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Joghurt-Ära Logan Ondresec (fotografiert im Juni, 16)</span>">ヤクルト時代のローガン・オンドルセク（１６年６月撮影）</p><p data-translation="<span>Dodgers stimmte einem kleinen Vertrag mit Logan Ondresec Pitcher (33) zu, der in Yakult in 15-16 Jahren spielte.</span>">ドジャースは、１５～１６年にヤクルトでプレーしたローガン・オンドルセク投手（３３）とマイナー契約で合意。</p><p data-translation="<span>Ondolsek wurde im vergangenen März<span id=&quot;_0&quot;>FA</span>aus Orioles , danach gab es keine Zugehörigkeit.</span>">オンドルセクは昨年３月にオリオールズから<span id="_0" data-translation="FA">ＦＡ</span>となり、以降は所属先がなかった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
