<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>JR</span>Chuo Line Rapid: Einführung des grünen Autos am Ende des Geschäftsjahres 2011 - Mainichi Zeitung</span>"><span id="_0" data-translation="JR">ＪＲ</span>中央線快速：グリーン車導入は２３年度末 - 毎日新聞</h3><div>

<!--| img-left BGN |-->
<div>

</div>
<!--| img-left END |-->
<!-- cxenseparse_start -->
<p data-translation="<span>
    　<span id=&quot;_1&quot;>JR</span>East gab am 3. bekannt, dass die Einführung des grünen Autos auf der zentralen Autobahn Ende 2023 sein wird. Ursprünglich zielte es auf das fiskalische 20. Stellen Sie auch eine Toilette in allen Zügen auf der zentralen Linie und dem regelmäßigen Auto auf der Ome-Linie auf, die direkt läuft. Es wird voraussichtlich nach Ende des Geschäftsjahres 19 verfügbar sein.</span>">
    　<span id="_1" data-translation="JR">ＪＲ</span>東日本は３日、中央線快速へのグリーン車の導入時期は２０２３年度末になると発表した。当初は２０年度を目指していた。また、中央線快速の全列車と、直通運転する青梅線の普通車にトイレを設置する。１９年度末以降に使えるようになる見通し。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>Der Servicebereich des grünen Autos ist Central Rapid Tokyo - Großer Monat und Oume-Linie zwischen Tachikawa und Ome. Zwei zehn grüne Autos sind mit dem derzeitigen 10-Wagen-Zug verbunden, um in 12 Autos zu fahren. Wir werden in diesem Geschäftsjahr mit dem Ausbau der Bahnhofsanlagen und -einrichtungen beginnen. [Masatoshi Saito]</span>">
    　グリーン車の運行区間は中央線快速東京－大月間と青梅線立川－青梅間。現在の１０両編成に２階建てグリーン車２両を連結して１２両で運行する。今年度中に駅施設と設備の改良工事に着手する。【斉藤正利】
</p>
