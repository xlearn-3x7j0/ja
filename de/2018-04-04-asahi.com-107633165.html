<p data-translation="<span>Mega League · Angels Shohei Otani startete mit einem Nr. 8 · designierten Schläger im indischen Spiel gegen den 4. (Japan Zeit 5). Fünf Punkte, die zwei Punkte jagen, zwei Läufe von gleicher Bindung, die ein Zwei-Spiele-Konsekutiv-Heimspiel von 2 Todesbasis sein werden, wurden veröffentlicht.</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>Die Starthilfe der Indianer ist ein Crewer, der 2014 und 17 als Sai Young Award ausgezeichnet wurde. Otani verlor drei Treffer gegen den rechten Arm der Major League und fiel in den Streik, aber in der fünften Fledermaus verfehlte er nicht den Fastball 91 - 6 Meilen (etwa 147 Kilometer), der süß eintrat. (Anaheim = Hiroshi Yamashita)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
