<p data-translation="<span>(3. Highschool Baseball Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Beide Filme und Nachrichten &quot;Virtual High School Baseball&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Zeitplan und Ergebnisse der Auswahl sind hier</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Im zweiten Jahr Catcher von Chiba Wakayama ging Toei zum Viertelfinale des Tages mit schlechter körperlicher Verfassung. Regisseur Takashima sagt: &quot;Du hast gespürt, dass du im Universum gekämpft hast.&quot; Ich nahm nicht an der Übung am 2. Ruhetag teil und studierte die Kampflinie von Tokai Daisuke. &quot;Wenn es zum Spiel mit einem Lächeln kommt,&quot; Es ist in Ordnung, &quot;Ich feuerte zurück in die Theke in einem Links-Front-Hit dreimal. Zum vierten Mal führte er ein Umkehrspiel mit einem Treffer von links nach rechts.</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
