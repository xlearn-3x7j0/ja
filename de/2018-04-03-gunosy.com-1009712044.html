<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Yakult Kawabata ersetzt durch Kopf blutigen Ball Hiroshima Imamura wurde geschickt (Nikkan Sports) - Gnoche</span>">ヤクルト川端が頭部死球で交代 広島今村は退場処分（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/3/855cf56511531f49dcd26436d39539f3_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Yakult vs Hiroshima 7. zurück Yakult 1 Tod, Kawabata, der Todesball am Kopf erhält (Shooting, Masashi Adachi)</span>">ヤクルト対広島　７回裏ヤクルト１死、頭部に死球を受ける川端（撮影・足立雅史）</p><p data-translation="<span>&amp;lt;Yakult 3-6 Hiroshima&amp;gt; ◇ 3 ◇ Jingu Schrein</span>">＜ヤクルト３－６広島＞◇３日◇神宮</p><p data-translation="<span>Yakults Innenfeldspieler Shingo Kawabata (30) zog ihn mit einer Bahre auf die Rückseite der Bank, weil er einen toten Ball am Kopf hatte.</span>">ヤクルトの川端慎吾内野手（３０）が、頭部への死球により、担架でベンチ裏に引きあげた。</p><p data-translation="<span>7 Mal 1 Tod, Hiroshima 3. Platz Imamuras zweiter Ball traf direkt auf den rechten Kopf.</span>">７回１死、広島３番手今村の２球目が右側頭部に直撃した。</p><p data-translation="<span>Es wurde als eine gefährliche Sphäre beurteilt, Imamura wurde ausgesandt.</span>">危険球と判定され、今村は退場処分となった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
