<p data-translation="<span>Am Hafen von Shizuoka Prefecture Nishiizu-cho, Feuer brach aus dem Vergnügungsschiff „Roter Ginseng Kreis“ von Yuzo der Kayama des Sängers (80) ist ein Schauspieler mit, dann im entkernt und unter Wasser Feuer, zwei Tage für den nächsten Tag, der Herr Kayama war das Feuer es ist 5 Tage wurden mit dem roten Ginseng Kreis an Bord geplant, wurde in einem Interview mit der Verwaltungsgesellschaft gefunden.</span>">
    　静岡県西伊豆町の港で、俳優で歌手の加山雄三さん（８０）が使っているプレジャーボート「光進丸」から出火、その後、全焼し水没した火災で、加山さんが出火した翌日の２日に光進丸に乗船する予定だったことが５日、管理会社への取材で分かった。
</p>
