<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Matsuyama Mache den Zustand zum perfekten Zustand für den ersten großen Grand Prix der japanischen Jungen (Spongech Annex) - Gnoche</span>">松山 日本男子初のメジャー制覇へ万全の状態にする（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Matsuyama wird für den ersten großen Sieg der japanischen Major-Männer in perfektem Zustand sein.</span>">松山は日本男子初のメジャー制覇に向けて万全の状態に整える。</p><p data-translation="<span>Zusammen mit Miyazato Yu von 30. haben wir bereits 2,5 Runden verdaut. Anfang Februar enthielt sich das Turnier in der Mitte des Turniers mit Schmerzen in der Nähe der Daumenballen auf der linken Hand, das Turnier ist zum dritten Rennen zurückgekehrt. Ich habe an diesem Tag keine Anhänger an meinem linken Handgelenk gemacht und nach einiger Zeit habe ich einige Zeit damit verbracht, das Anziehen auszuüben.</span>">３０日から宮里優とともに回り、すでに２・５ラウンドを消化した。２月初めの大会を左手親指付け根付近の痛みで途中棄権し、今大会が復帰３戦目。この日は左手首にサポーターなどはせず、ラウンド後もパットの練習などに時間を費やした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Beliebte Artikel in der Golf Kategorie</span>">ゴルフカテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
