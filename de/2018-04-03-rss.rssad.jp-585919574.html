<p data-translation="<span>Osaka Kindergarten, der ab dem fünften Mal, Okinawan 2, Nuio geholfen hat, zeigte 8 Plätze ohne Verluste und 9 Pitcher Strikeouts. &quot;Anziehender Fluss aus der Verteidigung&quot; zielte darauf ab, die schnellsten 147 km zu schlagen. In der neunten Runde wurde dem ersten Hitter ein linker frontaler Hitter erlaubt, aber der Wurfbunt des zweiten Batters wurde schnell verarbeitet und im Netz getötet. Auch mit Bat 2 Hits und 1 Baseman war aktiv. &quot;Es gab keine Ungeduld für die Entwicklung, die zum ersten Mal im Turnier den Startpunkt vergisst und ich bin zuversichtlich, dass ich für den zweiten Titel in Folge zuversichtlich bin.&quot; Der Wert dieses Spiels, das die Stärke der zweiten Halbzeit beweist, ist groß. &quot;</span>">
    　五回から救援した大阪桐蔭の２番手・根尾が８回を無失点、９奪三振の快投を見せた。「守備から流れを呼び込む」と最速１４７キロの直球を軸に三振を狙った。九回は先頭打者に左前打を許したが、次打者の投前バントを素早く処理して併殺に仕留めた。バットでも２安打１四球と活躍。今大会初めて先取点を許す展開にも「焦りはなかった。後半の強さを証明したこの試合の価値は大きい」と２連覇に向けて自信を深めた。
</p>
