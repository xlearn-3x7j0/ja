<p data-translation="<span>Zum ersten Mal 2 Tage beginnen<span id=&quot;_1&quot;>NHK</span>Asadora „Hälfte, blau.“ Initial durchschnittliche Einschaltquote von, es ist die Kanto Distrikt 21,8 Prozent (Kansai Bezirk 19,2%) wurde bei der Untersuchung von Video Forschung gefunden. In dem 20.00 Uhr Rundfunkstart und wurde das Geschäftsjahr 2010 oder später Morgen, in der „Diebstahl - Tür Schwester“ (22,6 Prozent), der dritter der Höhe an zweiter Stelle nur auf solche des 16 Geschäft vergangenen Geschäftsjahres mehr als 20% nach dem bisherigen Arbeit „Warotenka“ es war.</span>">
    　２日初回スタートの<span id="_1" data-translation="NHK">ＮＨＫ</span>連続テレビ小説「半分、青い。」の初回平均視聴率が、関東地区２１．８％（関西地区１９．２％）だったことが、ビデオリサーチの調べで分かった。午前８時放送開始となった２０１０年度以降では、１６年度前期の「とと姉ちゃん」（２２．６％）などに次ぐ３番目の高さで、前作「わろてんか」に続いて２０％を超えた。
