<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>J2</span>Kofu<span id=&quot;_1&quot;>MF</span>Oguri Shohei ist in Gifu Krieg mit dem ersten Tor in dieser Saison 3 Monate voller Knochenbruch (Spony Anhang) - Gnoche verletzt</span>"><span id="_0" data-translation="J2">J2</span>甲府 <span id="_1" data-translation="MF">MF</span>小椋祥平が骨折 全治3カ月 今季初ゴールの岐阜戦で負傷（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span><span id=&quot;_2&quot;>J2 Kofu gab am Montag bekannt, dass bei MF Oshura Shohei (32) eine Fraktur der linken Fibula diagnostiziert wurde. Es wird geschätzt, dass es etwa 3 Monate dauern wird, bis Jiji fertig ist. Er</span>wurde in der Meiji Yasuda Life Daily J 2 League Section 7 · Gifu Schlacht (Nagara River) verletzt, die am 1. stattfand .</span>"><span id="_2" data-translation="J2 Kofu gab am Montag bekannt, dass bei MF Oshura Shohei (32) eine Fraktur der linken Fibula diagnostiziert wurde. Es wird geschätzt, dass es etwa 3 Monate dauern wird, bis Jiji fertig ist. Er">Ｊ２甲府は３日、ＭＦ小椋祥平（３２）が左腓骨骨折で全治まで約３カ月を要する見込みと診断されたと発表した。１日に行われた明治安田生命Ｊ</span>２リーグ第７節・岐阜戦（長良川）で負傷した。</p><p data-translation="<span>Ogura erzielte 1 Tor in 31 Spielen gegen<span id=&quot;_3&quot;>J</span>1 Liga letzte Saison . Das verletzte Gifu-Spiel begann früher und entschied sein erstes Tor in dieser Saison in den letzten sechs Minuten, aber es wurde in der zweiten Hälfte 24 Minuten ersetzt.</span>">小椋は昨季<span id="_3" data-translation="J">Ｊ</span>１リーグ戦３１試合１得点。負傷した岐阜戦は先発して後半６分にヘディングで今季初ゴールを決めたが、後半２４分に交代していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<sp
