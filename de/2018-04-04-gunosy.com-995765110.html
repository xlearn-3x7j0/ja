<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ogata Aufsicht, Rückgängigmachung des Suzuki &quot;okay, nicht ernst&quot; (Daily Sports) - Gunoshi</span>">緒方監督、抹消の鈴木に「大丈夫、深刻ではない」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Hiroshima und Koichi Ogata Trainer 4 Tage, für Makoto Suzuki 也 外 Fielder, der die teilnehmenden Spieler Registrierung gelöscht wurde „okay, nicht ernst. Kürzeste Behandlung von Rücken (10 Tage)“, erklärte er.</span>">広島・緒方孝市監督は４日、出場選手登録を抹消された鈴木誠也外野手について「大丈夫、深刻ではない。最短（１０日）で戻すための処置」と説明した。</p><p data-translation="<span>An diesem Tag wurde gesagt: „so wie man will ich mein Bestes tun, denke ich. Chance haben wir eine Person zu schneiden haben. Fielder ist, dass wir alle hart arbeiten“ in der Startformation geplant Takashi Takahashi.</span>">この日は高橋昂が先発予定で「どのみち一人を削らないといけなかった。野手はみんな頑張っている。チャンスと思って頑張ってほしい」と話した。</p><p data-translation="<span>Suzuki klagte über Unterkörper der Spannung zum Zeitpunkt der Praxis vor dem Spiel vor 1 Tag, chinesisch-japanischen Krieg (Mazda), hatte verpasste zwei Spiele in Folge.</span>">鈴木は１日・中日戦（マツダ）の試合前練習の際に下半身の張りを訴え、２試合連続で欠場していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
