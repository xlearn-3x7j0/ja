<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Rakuten Fuhei, Register Okee / Öffentlicher Hinweis auf 5. (Nikkan Sports) - Gnoche</span>">楽天藤平、オコエを登録／5日公示（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/0f9225fbeffea5a7faa8bc897d64e248_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Rakuten Fujimairashira</span>">楽天藤平尚真</p><p data-translation="<span>Registrierung und Kündigung von professionellen Baseball-Spieler am 5. April 2018 sind wie folgt.</span>">２０１８年４月５日のプロ野球の出場選手登録と抹消は以下の通り。</p><p data-translation="<span>【Pazifische Liga】</span>">【パ・リーグ】</p><p data-translation="<span>&amp;lt;Registrierung&amp;gt;</span>">＜登録＞</p><p data-translation="<span>Rakuten Fujirairu Shingo Krug</span>">楽天　藤平尚真投手</p><p data-translation="<span>Rakuten Okoe Außenfeldspieler Rui</span>">楽天　オコエ瑠偉外野手</p><p data-translation="<span>Nippon Ham Murata Toori</span>">日本ハム　村田透投手</p><p data-translation="<span>&amp;lt;Abbrechen&amp;gt;</span>">＜抹消＞</p><p data-translation="<span>Rakuten Utada Yasuto Innerer Fielder</span>">楽天　内田靖人内野手</p><p data-translation="<span>Rakuten Tanaka Kazuki Außenfeldspieler</span>">楽天　田中和基外野手</p><p data-translation="<span>Katsuhiko Kimikuni Nippon Schinken Kimiko</span>">日本ハム　公文克彦投手</p><p data-translation="<span>※ Ummeldung am oder nach dem 15. April</span>">※再登録は４月１５日以降</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</
