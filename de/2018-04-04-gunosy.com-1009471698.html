<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Suzuki Seiya appellierte an die untere Hälfte der Spieler Deregister (Daily Sports) - Gnoche</span>">鈴木誠也が出場選手登録抹消 下半身に張りを訴えていた（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/33b9c48a0db8de9f333d915557acf61d_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshima · Suzuki</span>">広島・鈴木</p><p data-translation="<span>Hiroshima · Suzuki Makoto Yuya Außenfeldspieler wurde als Teilnehmer Registrierung am 4. abgebrochen.</span>">広島・鈴木誠也外野手が４日、出場選手登録を抹消された。</p><p data-translation="<span>Mitte des Tages und Tag des Tages Verpasste Anspannung der unteren Körperspannung während des Trainings vor dem Krieg. Ich habe auch Yakult am 3. geübt, aber ich habe nicht am Spiel teilgenommen.</span>">１日の中日戦前の練習中に下半身の張りを訴え欠場。３日のヤクルト戦も練習は行ったが、試合には出場しなかった。</p><p data-translation="<span>Suzuki, der sich am 23. August letzten Jahres seinen rechten Knöchel gebrochen hatte, kehrte zum ersten Mal nach 219 Tagen im Eröffnungsspiel am 30. März zum offiziellen Spiel der 1. Armee zurück. Mit &quot;Nr. 4 · rechter Flügel&quot; war er zum zweiten Mal in Folge ein voller Herausforderer.</span>">昨年８月２３日に右くるぶしを骨折した鈴木は、３月３０日の開幕戦で２１９日ぶりに１軍公式戦復帰。「４番・右翼」で２戦連続フル出場を果たしていた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></
