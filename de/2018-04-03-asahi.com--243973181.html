<p data-translation="<span>(3. Highschool Baseball Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Beide Filme und Nachrichten &quot;Virtual High School Baseball&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Zeitplan und Ergebnisse der Auswahl sind hier</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Spieldetails hier</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>Tokai Daisukes 3. Morishita zeigte die Anwesenheit bei der ersten Fledermaus. Einmal voraus, einen Punkt Vorsprung, immer noch ungeschlagen erste Basis. Ich machte einen niedrigen Frontschlag mit einem linken Fronttreffer und erweiterte meine Chance. Obwohl er als Schläger auf sich aufmerksam gemacht hat, waren die bisherigen drei Spiele mit 12 Schlägern und 3 Schlägen und 1 Schlagpunkt. In der Praxis des Vortages &quot;Rätoromanisch entspannt&quot; und beraten vom Regisseur Kadoma war ich mir der &quot;Schwäche&quot; bewusst. Vor dem Spiel &quot;Ich möchte irgendwie zum Team beitragen&quot; war ein Erfolg, wie ich sagte.</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
