<!-- cxenseparse_start -->
<p data-translation="<span>Am 4. wurde bekannt, dass die &quot;Japan Cooperative Health Insurance Association&quot;, zu der sich bundesweit etwa 164.000 Mitarbeiter und Co-op-Mitarbeiter (Co-op) zusammengeschlossen haben, frühestens in diesem Jahr so ​​schnell wie möglich aufgelöst wird. Nach der Auflösung wird der Abonnent in die Association Kenpo für KMU wechseln. Das Land hat den Verein Kenpo subventioniert, und die Last auf die Leute erhöht Milliarden von Yen wegen des Übergangs der Abonnenten ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
