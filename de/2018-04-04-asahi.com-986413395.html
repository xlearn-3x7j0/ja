<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Abfälle aus Kunststoff Fabriken Abbau ohne verbrannt verletzt nach unten Ibaraki: Asahi Shimbun Digitale</span>">廃プラスチック解体工場が全焼　けが人なし　茨城：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 Tage 06.00 55 Minuten um und Feuer brachen in der Nähe der Anlage in der Präfektur Ibaraki Bando Mushirouchi Kunststoff-Recycling-Unternehmen des „Daisaku Shoji“ und die zweistöckigen Fabrik insgesamt etwa 1000 Quadratmeter, angrenzend an Lagerhallen und Büros abgebrannt Ich habe es getan.</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>Nach Ansicht der Ibaraki Präfektur Polizei, in der Fabrik, der Abbau und die Verarbeitung von Abfällen Kunststoff-Produkten war, brach Feuer zu dieser Zeit aus, dass der Arbeitnehmer verbrannt worden ist außerhalb der Fabrik in Fässern Dokumente zu setzen. Feuer gefangen in Kunststoff-Produkt, das auf der Außenseite der Fabrik platziert wurde, dann untersuchen, um zu sehen, dass es eine Möglichkeit, dass Moeutsu‘in die Fabrik. Nicht zum Zeitpunkt der 01.00 erloschen. Der Angestellte wurde verletzt.</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
