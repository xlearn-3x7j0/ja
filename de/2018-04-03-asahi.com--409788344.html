<p data-translation="<span>Toki Osaka Ace Saito, der 7 Punkte erzielte, sagte ihm, dass &quot;die sichersten erhöhten geraden Bälle fast getroffen wurden&quot;. Es ist mein eigener Rhythmus, der mit einem High-Speed-Ball einen Foulstreik macht und ihn zum Schwingen bringt. Allerdings wird an diesem Tag gesagt, dass der Ball von Kurokawas zehn Sekunden dauerndem Kampf getroffen wurde. &quot;Ich hielt es für notwendig, das Niveau zu erhöhen.&quot;</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
