<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Riese · Kamei 5 zu 1 Armee Beförderung 5. in dieser Saison startet zwei Lager aus Lager (Spony Anhang) - Gnoche</span>">巨人・亀井 5日1軍昇格へ 今季はキャンプから2軍スタート（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Kotai Yoshiyuki Outfielder (35), der Riese, fand heraus, dass er zum ersten Mal in dieser Saison am 5. Mai befördert wird.</span>">巨人・亀井善行外野手（３５）が５日に今季初昇格することが４日、分かった。</p><p data-translation="<span>Kamei spielte in der letzten Saison 109 Spiele hauptsächlich als Trumpfkarte und markierte 6 Homeruns mit durchschnittlich 251 Schlägen. Am 18. Juni gegen Lotte lief ich drei Mal auf 12 Verlängerungen. Der Veteran, der gesagt hat: &quot;Ich möchte zum Sieg der Mannschaft beitragen&quot;, wird in diesem Frühling vom Frühlingslager bis zum Beginn der zweiten Armee an die Frontlinie gehen.</span>">亀井は昨季、主に代打の切り札として１０９試合に出場し、打率・２５１で６本塁打をマーク。６月１８日のロッテ戦では延長１２回にサヨナラ３ランを放った。今季は春季キャンプから２軍スタートも「チームの勝利に貢献したい」と話してきたベテランが戦線に加わる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
