<p data-translation="<span>Hanshin hörte auf, Streifen zu verlieren. Start Ono bekam einen auffälligen Fastball und traf den Ball, um auf das Spielfeld zu kommen und bekam ein Tor und acht Punkte auf dem Weg. Umino entschied sich zweimal für eine Squeeze und erzielte fünf Punkte, indem er zur rechten Zeit einen Punkt mit der rechten Flügellinie von Toriya hinzufügte.<span id=&quot;_1&quot;>DeNA</span>war langsam im Gegenangriff.</span>">
    　阪神が連敗を２で止めた。先発の小野は伸びのある直球を軸に打たせて取る投球が光り、八回途中まで１失点と好投。打線は二回に梅野がスクイズを決めて先制し、五回は鳥谷の右翼線適時二塁打で１点を加えた。<span id="_1" data-translation="DeNA">ＤｅＮＡ</span>は反撃が遅かった。
</p>
