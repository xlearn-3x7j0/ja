<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Giant Otake Nakazato gewinnt 24 Siege / Attraktionen (Nikkan Sports) - Gnoche</span>">巨人大竹 中日戦通算24勝なるか／セ見どころ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/c9f4dd85052f1c4492a1669bbb2f2bb8_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Hiroshi Otake</span>">巨人大竹寛</p><p data-translation="<span>&amp;lt;Chunichi - Riesen&amp;gt; ◇ 5 ◇ Nagoya Dome</span>">＜中日－巨人＞◇５日◇ナゴヤドーム</p><p data-translation="<span>Giant's Starter, Hiroshi Otake (34) wird die 23 meist siegreichen Karten mit Karten in der Schlacht von China markieren. Im aktiven Dienst ist es der Killer des mittleren Tages, der die Anzahl der Siege nach den 24 Siegen von Ishikawa Masaki (Yakult) aufzählt.</span>">巨人の先発、大竹寛投手（３４）は中日戦でカード別最多の通算２３勝をマークする。現役では石川雅規（ヤクルト）の２４勝に次ぐ、勝利数を挙げている中日キラーだ。</p><p data-translation="<span>Wird es möglich sein, eine Mannschaft zu zwei aufeinanderfolgenden Siegen zu führen, indem man den Gegner gegen die guten Zwei wirft, die im letzten Jahr 2 Siege und 0 Niederlagen gewannen?</span>">昨年も２勝０敗だったお得意様を相手に好投し、チームを２カード連続勝ち越しに導けるか。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
