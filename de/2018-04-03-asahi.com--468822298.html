<!--googleon:index-->
<p data-translation="<span>Im Sakurabashi Leather Park in Taito Ward, Tokyo, gibt es das &quot;Leather and Monodzukuri Festival&quot; von 20 bis 22 Tagen. Im Norden von Asakusa gelegen ist &quot;Oku Asakusa&quot; seit der Meiji-Ära aktiv, Lederindustrien sind immer noch mit Lederschuhwerkstätten übersät. Im Festival ist der One-Point-Shop nur für drei Tage geöffnet, es gibt Stadtrundgänge, Seminare und Workshops. Vorführung des Films &quot;Die Geschichte einer Metzgerei&quot; mit 1500 Yen. Für Anfragen an das Exekutivkomitee (03 · 3873 · 6564).</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
