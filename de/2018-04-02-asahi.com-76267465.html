<p data-translation="<span>Die Ghibli-Küche, die das Fleisch von wilden Vögeln und wilden Tieren schmeckt, wurde als &quot;köstlich&quot; bezeichnet, und auch weibliche Jäger nehmen zu. Wo ist der Reiz der Jagd? Sie begleiten die Jägerin und besuchen diejenigen, die daran arbeiten, das gejagte Fleisch mit dem Gebiet zu verbinden.</span>">　野生鳥獣の肉を味わうジビエ料理が「おいしい」と注目され、女性の猟師も増えている。狩猟の魅力はどこにあるのか。女性猟師の狩りに同行し、狩猟で得た肉を地域おこしにつなげようと活動している人たちも訪ねた。</p>

<p data-translation="<span>　<span id=&quot;_0&quot;></span>Es ist ungefähr 30 Minuten mit dem Auto vom JR Iwakuni Bahnhof entfernt. Fünfzehn Personen, darunter Hiromi Tamura (48), eine Jägerin, versammelten sich in den Bergen in der Nähe von Iwakuni Yamagata (Iwakuni-shi, Präfektur Yamaguchi). Es ist eine Gruppe von Jägern in der Stadt, die Wildschweine jagen.</span>">　<span id="_0" data-translation="">ＪＲ</span>岩国駅から車で約３０分。岩国山（山口県岩国市）近くの山中に、女性猟師の田村博美さん（４８）ら１５人が集まった。イノシシ猟をする市内の猟師のグループだ。</p>
