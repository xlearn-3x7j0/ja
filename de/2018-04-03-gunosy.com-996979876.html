<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Reds Freshman Marley erster Sieg Cubs mit 1 Treffern durch Drücken (Daily Sports) - Gnoche versiegelt</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Reds 1-0 Cubs&amp;gt; ◇ 2 (Japan Zeit 3 ​​Tage) ◇ Great American Ball Park</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>Reds 'Newcomer Taylor Marley (23) warf sechs Mal und verpasste sieben Treffer, einen Treffer ohne Run und einen guten Treffer. Nach dieser Erleichterung hielten drei Leute den Schlaganfall auf einen Schlag.</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>Die Reds verloren drei Niederlagen in Folge gegen die Nationals von der Eröffnung. Ich konnte nie zuvor führen, aber ich habe an diesem Tag den geringsten Vorsprung.</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
