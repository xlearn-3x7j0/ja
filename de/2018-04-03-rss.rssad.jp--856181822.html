<p data-translation="<span>Der Yen am New Yorker Devisenmarkt wurde am Donnerstag mit der zweiten Hälfte des Dollars = 106 Yen gehandelt. Die Entscheidung, den Dollar zu kaufen, wurde dominant, da die Anleger die Risikovermeidungshaltung nach dem Anstieg des US-Aktienkurses linderten und Kreise verkauften, die als relativ sichere Währungen gelten.</span>">
    　３日のニューヨーク外国為替市場の円相場は、１ドル＝１０６円後半で取引された。米株価の上昇を受けて投資家がリスクを避ける姿勢を和らげ、相対的に安全な通貨とされる円を売ってドルを買う動きが優勢となった。
</p>

<div><ul></ul></div>

<p data-translation="<span>Um 17 Uhr nachmittags fiel die Abwertung des Dollars gegenüber dem Yen gegenüber dem Yen um 17 Uhr auf 106 Yen. Der Euro betrug 1 Euro = 1,2263 - 73 Dollar, 130 Yen 81 - 91 Sen. (Joint)</span>">
    　午後５時現在は前日比６８銭円安・ドル高の１ドル＝１０６円５５～６５銭。ユーロは１ユーロ＝１．２２６３～７３ドル、１３０円８１～９１銭だった。（共同）
</p>
