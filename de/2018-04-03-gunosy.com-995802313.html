<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Mr. &quot;Heim Eröffnungsspiel ist abgesagt&quot; Das Stadion ist rein weiß mit Schnee (täglich Sport) - Gnoche</span>">マー君「ホーム開幕戦が中止」球場は雪で真っ白（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/3/d2cfb9ea32eadeb97f4a85bb136e532c_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Das Yankee Stadium, wo der Schnee aufgeschüttet wurde (<span id=&quot;_0&quot;>AP</span>)</span>">雪が積もったヤンキースタジアム（<span id="_0" data-translation="AP">ＡＰ</span>）</p><p data-translation="<span>Das Eröffnungsrennen der Heimatbasis der Yankees, das am 2. Platz stattfinden sollte, wurde wegen Schneefalls abgesagt. Die Yankees feierten die reguläre Saison in Toronto gegen Blue Jays und dieser Tag war die erste Base der Base (gegen Raise).</span>">２日に行われる予定だったヤンキースの本拠地開幕戦が降雪のため中止となった。ヤンキースはトロントのブルージェイズ戦でレギュラーシーズンの開幕を迎え、この日が本拠地初戦（対レイズ）だった。</p><p data-translation="<span>Yankees Tanaka Shota Krug twitterte auf Twitter &quot;Home Eröffnungsspiel wurde abgebrochen&quot;, ein Bild des Yankee Stadions hochgeladen, wo Schnee angehäuft wurde.</span>">ヤンキース田中将大投手はツイッターで「ホーム開幕戦が中止」とつぶやき、雪が積もったヤンキースタジアムの写真をアップした。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
