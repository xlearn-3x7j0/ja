<!--googleon:index-->
<p data-translation="<span>Am 2. in Äthiopien hat der neue Premierminister Abbey zum ehemaligen Wissenschafts- und Technologieminister ernannt (42). Der ehemalige Premierminister von Hailar Mariam kündigte seinen Rücktritt im Februar. Laut der<span id=&quot;_0&quot;>Associated</span>Press und anderen, verstärkten sich ab Ende 2015 die Demonstrationen gegen die Regierung, Teilnehmer und Reporter wurden festgenommen. Herr Abby hielt eine Rede, die er aus den Fehlern der Vergangenheit gelernt hatte und die Gelegenheit bietet, alles Unrecht zu kompensieren.</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
