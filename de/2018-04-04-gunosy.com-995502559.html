<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Giant Tanioka Gibt einen zusätzlichen Punkt durch schlechte Pitching (Daily Sports) - Gnoche</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Chunichi-Riese&quot; (4., Nagoya Dome)</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>Ryohei Tanioka Ryohei Riese schlug einen zusätzlichen Punkt mit einem schmerzhaften Fehler.</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>Sechs mal 1 Tod, 3 Basen. Kamezawa wurde ins Werfen geworfen und es schien, dass es natürlich ein Kombinationskurs war, wie er bestellt wurde. Es wird jedoch durch die Bewegung des dritten Basisläufers, der heraussprang, aufgebracht. Für einen Moment, nachdem er gezögert hatte, zu senden, wechselte er schnell zur zweiten Base, aber der Ball wurde größer und es war ein schlechter Wurf.</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>Es war ein Fehler, den ich bedauere, als ich mich im Wechsel befand, als ich das Netting fertigstellte.</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
