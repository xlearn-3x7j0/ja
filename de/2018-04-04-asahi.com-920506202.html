<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>In Richtung der Halbfinale, &quot;Farewell&quot; günstig, ein Spiel machen Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4., High School Baseball, Osaka Kagamine 5-2 Chiba Wakayama)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Halbfinale Gewinner Lounge &quot;Ich habe mit voller Kraft vergessen&quot; Ikeda von Chiba Wakayama, Tomoyo Today</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>Chiba Wakayamas Startlinie · Ikeda machte ein Spiel mit drei Läufen bis zur Mitte von 7 Zeiten. Der rechte Arm des Studenten des zweiten Studienjahres erhielt auch den Beginn des Halbfinales vom Vortag, aber er konnte nicht einen Tod erleiden und bekam 4 Läufe. Semifinale sind &quot;gut&quot; und &quot;deine Güte kommt auf den Platz&quot; einer anderen Person &quot;. Allerdings &quot;habe ich nicht genug Ausdauer, die Aufgabe ist klar&quot;, dass ich den Baseball zum siebten Mal an den Kopf gestellt habe und losgefahren bin.</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
