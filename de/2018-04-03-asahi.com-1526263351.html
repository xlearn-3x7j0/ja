<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Um Osprey 5 Flugzeuge, um Yokota Basis in diesem Sommer Einsatz: Asahi Shimbun Digital</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>US-Streitkräfte in Japan kündigten am Donnerstag an, dass sie in diesem Sommer fünf Air Force-Transportflugzeuge Osprey in die US-Basis Yokota (Tokio) bringen würden. Sie sagte auch, dass er heute Nachmittag zum Training vorübergehend zur Basis fliegen werde.</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>Das US-Militär kündigte im Mai 2015 an, dass drei Osprey in der zweiten Jahreshälfte 2005 in Yokota stationiert werden sollen. Im März 2005 wurde bekannt gegeben, dass der Einsatz vom 19. Oktober auf den 20. September verschoben wird. In den nächsten Jahren planen wir den Einsatz von zehn Osplay-Zangen und rund 450 Mitarbeitern in Etappen. (Hiroyuki Furuki)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
