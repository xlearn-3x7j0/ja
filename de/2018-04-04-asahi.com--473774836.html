<p data-translation="<span>Chibenwakayama ist, einmal ein preemptives Maschine war etwa abzulassen zu stopfen war. Viermal, unmittelbar nach dem siebten Takase in Insekten Basen geladen war Uchitora grounder Doppel spielen Hübe zu werfen, No. 8 Higashitsuma in der Batters Box stand. Von Trapped von zwei Punkten trifft rechtzeitig die linken Aufnahmen Ball von süßen brechen die 127 kg enthalten, zu verbessern. „Do Voraus Ikeda kann weit gehen. Wollen Sie nicht weglaufen kämpfen“, wie ein Fänger mit sprach, war aber leichter Ikeda in seinem Schläger.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
