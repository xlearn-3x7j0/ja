<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Nippon Ham · Saito Yusu 7. Anfangssaison in Lotte Spiel &quot;Keeping good Staat&quot; (Suponiti Anhang) - Gnoche</span>">日本ハム・斎藤佑 7日ロッテ戦で今季初先発「いい状態をキープ」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Japan Ham · Yuki Saito Pitcher (29), der in das achte Jahr des Beitritts eingetreten ist, wird Anfang dieser Saison beim Lotte-Spiel (Tokyo Dome) am 7. starten.</span>">入団８年目を迎えた日本ハム・斎藤佑樹投手（２９）が、７日のロッテ戦（東京ドーム）で今季初先発する。</p><p data-translation="<span>An diesem Tag nahm ich an zwei militärischen Übungen in Chiba und Kamagaya teil. &quot;Ich behalte einen guten Zustand in mir, wie viel kann ich vorsichtig ins Spiel werfen&quot;, sagte er.</span>">この日は千葉・鎌ケ谷の２軍練習に参加。「僕の中ではいい状態をキープできている。試合の中でどれだけ丁寧に投げられるか」と話した。</p><p data-translation="<span>Auf der Farm bekam ich in dieser Saison drei Spiele und machte 1 Niederlage und 1 Rettung, die Verteidigungsrate 2. 57.1 Der Starthügel der Armee war das letzte Spiel gegen Orix am 27. September letzten Jahres.</span>">ファームでは今季３試合に登板して１敗１セーブ、防御率２・５７。１軍の先発マウンドは昨年９月２７日のオリックス戦以来となる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
