<!--googleon:index-->
<p data-translation="<span>Michiko Hirayama (Hirayama · Mikko = Sopransängerin) starb eines Tages zu Hause in Rom, 94 Jahre alt.</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>Tokyo Musikschule (heute Universität von Tokio) Nachdem ich meinen Gesangsstudium abgeschlossen hatte, studierte ich 1953 im Ausland in Italien. Er trat in der Oper &quot;Butterfly Mrs. Butterfly&quot; in Europa und anderen Ländern auf, arbeitete aber auch als Sänger für zeitgenössische Musik. Besonders die Zusammenarbeit mit dem italienischen Komponisten Jatinto Shelsi wird sehr geschätzt.</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
