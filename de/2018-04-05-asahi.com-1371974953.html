<!--googleon:index-->
<p data-translation="<span>Am 4. New Yorker Aktienmarkt verstärkten sich die Bedenken hinsichtlich der Handelsreibung zwischen den Vereinigten Staaten und China, und der Durchschnitt der Dow Jones-Industrieaktien großer Unternehmen begann stark zu fallen. Der Rückgang vom Schlusskurs (20.333, 36 Dollar) am Vortag, überschritt vorübergehend 500 Dollar.</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>Nachdem das US-amerikanische Trumpf-Regime einen Sanktionszoll für chinesische Produkte eingeführt hatte, kündigte China auch eine Vergeltungsmaßnahme an, um US-Sojabohnen und -autos einen Zusatzzoll von 25% aufzuerlegen. Aus Angst, dass der Vergeltungsschlacht zwischen den Vereinigten Staaten ernst werden wird, wird eine breite Palette von Fragen verkauft. Es gibt viele Verkäufe außerhalb der Vereinigten Staaten, und große Flugzeuge wie Boeing, ein Zielgebiet für Chinas Vergeltungsmaßnahmen, sind drastisch gesunken. (New York = Takashi Ebuchi)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
