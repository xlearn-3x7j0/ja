<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ikeji Ruriko, Japan Rekord Update in 100 Fledermäuse 2. Tag in Folge: Asahi Shimbun Digital</span>">池江璃花子、１００バタで日本記録更新　２日連続：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Schwimmen Rennen 4 Tage der Japan Meisterschaft zweiten Tages gibt es eine 100 Meter Schmetterling Finale der Frauen in Tokyo Tatsumi International Swimming Centre, RIKAKO IKEE (Renaissance Kameido) an der High School drei Jahren, Japan neuen Rekordwert von 56 Sekunden 38 gewonnen haben. Im Halbfinale des Vortages wurden 56 Sekunden 58 durch 0 Sekunden 20 weiter ersetzt, und der japanische Rekord wurde für zwei aufeinander folgende Tage aktualisiert. Ich habe den Standard der internationalen Standardkonkurrenz bei der Endrunde übertroffen und beschlossen, die Pan Pacific Championship, die diesen Sommer in Tokio stattfindet, zu repräsentieren.</span>">　競泳の日本選手権第２日は４日、東京辰巳国際水泳場で女子１００メートルバタフライ決勝があり、高校３年の池江璃花子（ルネサンス亀戸）が５６秒３８の日本新記録で優勝した。前日の準決勝で出した５６秒５８をさらに０秒２０塗り替え、２日連続で日本記録を更新した。決勝で国際大会の派遣標準記録を突破し、今夏に東京で開催されるパンパシフィック選手権の代表に内定した。</p>

<p data-translation="<span>56 Sekunden 38 ist eine gute Bilanz vergleichbar mit dem zweiten Platz bei den Olympischen Spielen 2016 in Rio de Janeiro. Im Halbfinale des 3., Ikee war 0 Sekunden 28 über den japanischen Rekord, den er selbst im Rio Olympic Finale ausgestellt.</span>">　５６秒３８は、２０１６年リオデジャネイロ五輪で２位相当の好記録。池江は３日の準決勝で、リオ五輪決勝で自身が出した日本記録を０秒２８上回っていた。</p>
