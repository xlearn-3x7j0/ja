<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Nationals, WEATHERE trat in die Liste der Behinderten (Nikkan Sports) - GNOSY</span>">ナショナルズ、ウィータースが故障者リスト入り（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>In der 10-Tage-Behindertenliste haben die Teilnehmer Matt Weiters 'Catcher registriert. Es wird berichtet, dass er an der linken Flanke leichte Verletzungen erlitten hat.</span>">ナショナルズがマット・ウィータース捕手を１０日間の故障者リストに登録した。左脇腹に軽傷を負っているという。</p><p data-translation="<span>Wheath war ein Sieben-Treffer-Single-Hit in zwei Spielen seit der Eröffnung. Ich habe am 1. Spieltag nicht am Reds-Spiel teilgenommen.</span>">ウィータースは開幕から２試合で７打数１安打だった。１日のレッズ戦には出場しなかった。</p><p data-translation="<span>In der Zwischenzeit wird voraussichtlich Miguel Montero, der Catcher's Catcher, verwendet werden.</span>">当面は控え捕手のミゲル・モンテロが主に起用される見通し。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
