<p data-translation="<span>(3., Highschool Baseball Osaka Kin Shingu - Mie)</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>Beide Filme und Nachrichten &quot;Virtual High School Baseball&quot;</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Zeitplan und Ergebnisse der Auswahl sind hier</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Yamada von Osaka Kindergarten, der Nummer 6 in den Halbfinals eingegeben ist gut geht es mit 12 Fledermäuse und 6 Treffer bis 3 Viertelfinale bis zum Viertelfinale. Der Grund ist &quot;Bad&quot;. Im Schlafsaal wird die Zeit des Badens bestimmt, nur nachts. Während des Auswahlzeitraums werden private Räume im Hotel Living gegeben, und natürlich, am Morgen und am Abend, an dem Tag, an dem es kein Wild gibt, kommt es auch nach dem Training auf das heiße Wasser. &quot;Ich kann mich entspannen, es fühlt sich gut an, mein Morgenbad aufzuwärmen.&quot; Der zweite Baseman, der letztes Jahr den Sieg in zwei Jahren erlebte, zeigt auch in diesem Jahr seine Präsenz.</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
