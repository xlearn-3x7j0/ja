<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Regisseur Hanshin - Kaname, die erste Deklaration, die<span id=&quot;_0&quot;>DeNA · Yamato</span>gemieden wurde ! (SANSPO.COM ) - Gnesche</span>">阪神・金本監督、初の申告敬遠は<span id="_0" data-translation="DeNA · Yamato">DeNA・大和に！（SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Hanshin - Kimoto Tomonori (50) verwendete zum ersten Mal die Deklaration Shunset, die seit dieser Saison im<span id=&quot;_1&quot;>DeNA -</span>Kampf (Yokohama) am 4 .</span>">阪神・金本知憲監督（５０）が４日の<span id="_1" data-translation="DeNA -">ＤｅＮＡ</span>戦（横浜）で今季から導入された申告敬遠を初めて使った。</p><p data-translation="<span>Er stieg aus der Bank und erklärte, als Yamatos Zählstand 2 Bälle bei der 2. und 3. Führung der 1. Führung erreichte. Obwohl das Innere der Halle turbulent wurde, weil es für Yamato verwendet wurde, der den<span id=&quot;_2&quot;>FA</span>auf den Platz brachte, wurde der Werfer · Iizuka von Anfang an weitergeführt, und Ono wurde herausgestrichen und streikte und der Befehl war in der Rechten.</span>">１点リードの二死三塁で大和のカウントが２ボールとなったところでベンチを飛び出し、申告。オフに<span id="_2" data-translation="FA">ＦＡ</span>移籍した大和に使うという因縁に場内は騒然となったが、先発・小野が続く投手・飯塚を空振り三振に仕留め、采配が的中した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_3&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_3" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
