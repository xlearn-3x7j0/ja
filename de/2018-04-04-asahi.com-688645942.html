<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Außenminister von Nordkorea zu Besuch in Russland Stellungnahme zur Lage auf der koreanischen Halbinsel: Asahi Shimbun Digital</span>">北朝鮮外相、ロシア訪問へ　朝鮮半島情勢の意見交換：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Die Sprecherin des russischen Außenministeriums, Zaha Rowa, sagte am Freitag, der nordkoreanische Außenminister Lee Yong-ho werde Russland auf dem 9.-11. Zeitplan besuchen. Treffen mit Außenminister Lawrow am Dienstag. Es wird gesagt, dass ein Meinungsaustausch über die Situation auf der koreanischen Halbinsel stattfindet.</span>">　ロシア外務省のザハロワ報道官は４日、北朝鮮の李容浩（リヨンホ）外相が９～１１日の日程でロシアを訪問することを明らかにした。１０日にラブロフ外相と会談する。朝鮮半島情勢などについて意見を交わすという。</p>

<p data-translation="<span>China wird am 4. und 5. Februar nach Russland reisen und sich mit Herrn Lawrow und Präsident Putin, Wang Yi, Chinas Außenminister und Außenminister, treffen. Für wie Herr Wang wurde im März und Xi Jinping (Shichinpin) Jintao von China Nordkorea Gold Seion (Kim Jung-eun) Koreanische Arbeiterpartei Vorsitzender Gespräche, durchgeführt wird erwartet, dass die russische Seite zu vermitteln. Herr Lee trifft sich am 3. März in Peking mit Herrn Wang. (Moskau)</span>">　ロシアには４～５日に中国の王毅（ワンイー）国務委員兼外相が訪問し、ラブロフ氏やプーチン大統領と会談する予定。王氏は３月に行われた中国の習近平（シーチンピン）国家主席と北朝鮮の金正恩（キムジョンウン）朝鮮労働党委員長の会談などについて、ロシア側に伝えるとみられている。李氏は王氏と３日に北京で会談している。（モスクワ）</p>
