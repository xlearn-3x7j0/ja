<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Lotte Inou &quot;Verantwortung ist mein&quot; (Daily Sports) - Gnoche</span>">ロッテ井上「責任はボクです」（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&quot;Orix 7-1 Lotte&quot; (4. Kyocera Dome Osaka)</span>">「オリックス７－１ロッテ」（４日、京セラドーム大阪）</p><p data-translation="<span>Lottes Hauptschiff Inoue ließ die Schultern sinken. &quot;Die (niederwerfbare) Verantwortung liegt bei mir. Es war Leerlauf.&quot; Nimm 1 Punkt, noch einmal Strikeout Geh auf eine Todesbasis. Drei mal zwei Tote, streiche mit einer zweiten Basis in der zweiten Basis. Strike sechs Mal und verpasst. Albers war verdreht und neun Mal wurde ein Prise getroffen. &quot;Ich will den nächsten schlagen ... Es ist eine Geschichte, wenn du mich rausholen kannst.&quot; Aja, die von der Eröffnung an Nr. 4 zugewiesen wurde. Ich kann nicht weiter fallen.</span>">ロッテの主砲井上が肩を落とした。「（敗戦の）責任はボクです。空回りしていた」。一回、１点を取りなお１死一塁で三振ゲッツー。三回２死一、二塁で空振り三振。六回は見逃し三振。アルバースにひねられ九回には代打を告げられた。「次は打ちたい。出してもらえればの話ですが」。開幕から４番を任されているアジャ。うなだれていられない。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
