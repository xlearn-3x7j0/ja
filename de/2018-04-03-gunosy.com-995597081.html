<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Chiba Wakayama schafft es bis zum Finale =<span id=&quot;_0&quot;>12-10 - Auswahl High School Baseball zu</span>Tokai Osaka Sagami (aktuelle Affären .com ) - Gnoche</span>">智弁和歌山が決勝進出=東海大相模に<span id="_0" data-translation="12-10 - Auswahl High School Baseball zu">12-10-選抜高校野球（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>90. Auswahl der High School Baseball-Turnier die ersten 11 Tage 3 Nächte, Halbfinale bei Kōshien, Chibenwakayama (Wakayama) besiegt 12-10 Tokaidaisagami der (Kanagawa) am Ende des verlängerten zehnmal, geht ins Finale I. Finals seit 2000 war er Vize-Niederlage gegen Tokaidaisagami, das erste Mal in 18 Jahren.</span>">第９０回選抜高校野球大会第１１日は３日、甲子園球場で準決勝が行われ、智弁和歌山（和歌山）が東海大相模（神奈川）を延長十回の末に１２－１０で破り、決勝に進んだ。決勝進出は東海大相模に敗れて準優勝だった２０００年以来、１８年ぶり。</p><p data-translation="<span>Das zweite Spiel ist Osaka Pappi (Osaka) - Mie (Mie). (2018/04/03 - 14: 05)</span>">第２試合は大阪桐蔭（大阪）－三重（三重）。（2018/04/03-14:05）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
