<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani, nächste kommende<span id=&quot;_0&quot;>9. = amerikanische große Liga · Angels (aktuelle Affäre .com</span>) - Gnoche</span>">大谷、次回登板は<span id="_0" data-translation="9. = amerikanische große Liga · Angels (aktuelle Affäre .com">9日=米大リーグ・エンゼルス（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>【Anaheim Magazine】 Angeles der US-Major League angekündigt am 3., Shohei Otani Krug wird für die Leichtathletik-Spiel in Anaheim am 8. August (Japan Zeit 9.) abreisen. Es wird der erste Zugang zum Hauptquartier sein.</span>">【アナハイム時事】米大リーグのエンゼルスは３日、大谷翔平投手が８日（日本時間９日）にアナハイムで行われるアスレチックス戦に先発すると発表した。本拠地初登板となる。</p><p data-translation="<span>Otani spielte die erste Rallye zu Beginn des Spiels gegen die Leichtathletik des Tages und wurde ein siegreicher Krug mit drei Läufen und drei Läufen sechs Mal. (2018/04/04 - 09: 45)</span>">大谷は１日に敵地で行われたアスレチックス戦に先発して初登板を果たし、６回３安打３失点で勝利投手となった。　（2018/04/04-09:45）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Beliebte Artikel aus der Profi-Baseball-Kategorie</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
