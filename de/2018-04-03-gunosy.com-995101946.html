<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tazawa traf keine Treffer 2/3 einmal in Folge für die ersten drei aufeinander folgenden Spiele (Nikkan Sports) - Gnosy</span>">田沢は開幕3戦連続無失点 1回2／3を無安打（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Marlins 3-7 Red Sox&amp;gt; ◇ 2 (Japanzeit 3 ​​Tage) ◇ Marlins Park</span>">＜マーリンズ３－７レッドソックス＞◇２日（日本時間３日）◇マーリンズパーク</p><p data-translation="<span>Marlins Junichi Tazawa Pitcher markiert drei aufeinander folgende Spiele ohne Verlust von der Eröffnung.</span>">マーリンズ田沢純一投手が開幕から３試合連続無失点をマークした。</p><p data-translation="<span>Ich ging vom 5. 1. zum 5. 1. Tod mit 2. Platz. Treffe 2/3 einmal in einem hitless run, eingeschränkt auf 1 strikeout.</span>">１－５の５回１死一塁から２番手で登板。１回２／３を無安打無失点、１三振に抑えた。</p><p data-translation="<span>Ich habe nicht gewonnen oder verloren. Tazawa ist das 3. Spiel ab der Eröffnung. Er schlug 2/3 vier Mal und traf einen 1 Treffer ohne Rundown, 5 Strikeouts.</span>">勝ち負けなどは付かなかった。田沢は開幕から３試合目の登板。４回２／３を投げ１安打無失点、５三振を奪っている。</p><p data-translation="<span>Die Mannschaft verlor 3-7.</span>">チームは３－７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Schauen wir uns die neuesten Nachrichten von Gnoche an, die diesen Artikel geliefert haben!</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>liefert auch die neuesten Nachrichten.</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
