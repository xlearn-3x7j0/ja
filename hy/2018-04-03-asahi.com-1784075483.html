<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Osaka Kin Shaku · Yamada, պատճառը, թե ինչու «լոգարան» լավ է առավոտյան եւ երեկոյան պրակտիկայից առաջ. Ասահի Շիմբին Թվային</span>">大阪桐蔭・山田、「風呂」が好調の理由　朝晩も練習後も：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3-րդ, ավագ դպրոցի բեյսբոլի Օսակա Քին Շինգ-Մի)</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>Երկու ֆիլմերն ու նորությունները «վիրտուալ ավագ դպրոցական բեյսբոլ»</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Ընտրության ժամանակացույցը եւ արդյունքներն այստեղ են</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Յամադան, Օսակա քաղաքի մանկապարտեզի կիսաեզրափակիչում 6-րդ հորիզոնականը զբաղեցրել է 12 բայթով եւ 6-ը `3-րդ քառորդ եզրափակիչին` քառորդ եզրափակիչ: Պատճառը «լոգարան» է: Հյուրանոցում լողանալու ժամանակ որոշվում է միայն գիշերը: Ընտրության ժամանակահատվածում մասնավոր սենյակները տրվում են հյուրանոցում եւ, իհարկե, առավոտյան եւ երեկոյան օրերին, նույնիսկ գործնականում, դուք տաք ջրում կլինեք: «Ես կարող եմ հանգստանալ, լավ է զգում, որ տաքացնեմ առավոտյան բաղնիքը»: Անցյալ տարի երկու տարվա ընթացքում հաղթած երկրորդ հաղթողը ցույց է տալիս այս տարվա ներկայությունը:</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
