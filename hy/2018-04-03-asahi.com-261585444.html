<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Թոքայի Դեյզուկի համարը 5-ն է «Ցավում եմ, որ ես մեկնարկ չեմ ...». Ասահի Շիմբին Թվային</span>">東海大相模の背番号５「先発じゃないのは悔しいけど…」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3-րդ, ավագ դպրոցի բեյսբոլի Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Երկու ֆիլմերն ու նորությունները «վիրտուալ ավագ դպրոցական բեյսբոլ»</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Ընտրության ժամանակացույցը եւ արդյունքներն այստեղ են</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Դա 2-րդ դասարանի Kinjo- ն է, որը Tokai Osaka- ում 5-րդ հորիզոնականն է: Մինչեւ այս պահի դրությամբ շարունակվել է ընկերների մասնակցությունը եւ պաշտպանական քարոզարշավը: «Ես ափսոսում եմ, որ ես սկիզբ չեմ, բայց իմ ունակությունը բացակայում է, եւ ես կանի ամեն ինչ, որ կարող եմ անել թիմի համար»: Այն գաղափարից, որ «ես պատրաստվում եմ դուրս գալ նստարանային աշխատանքների ժամանակ», լավագույն ձեռքբերումը լավագույն ձեռքբերումը ձեռք բերելու եւ բռնակալը աջ ձեռքով ձեռք բերելու համար: Ես պատրաստվում եմ իմ հերթին:</span>">　東海大相模で背番号５を背負うのは、２年生の金城。ここまで３試合は代走や守備固めでの出場が続いた。「先発じゃないのは悔しいけど、自分の実力不足。チームのためにできることは何でもする」と思っている。バット引きで全力疾走し、右翼手とのキャッチボールを買って出るのは、「いかにベンチワークをしながら出る準備するか」という考えから。そうやって出番に備えている。</p>
