<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Կիսաեզրափակիչում «Հրաժեշտ» բարեհաջող կերպով դարձնելով խաղը Chiba Wakayama / Ikeda: Asahi Shimbun Digital</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4-րդ, ավագ դպրոցի բեյսբոլ, Օսակա Կագամին 5-2, Չիբա Վակայամա)</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>Կիսաեզրափակիչ հաղթող լաունջ «Ես մոռացել եմ լիակատար ուժ» Իկեդա Չիբա Վակայամա, Թոմոյո Այսօր</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>Chiba Wakayama- ի մեկնարկային գծի · Ikeda- ն խաղարկվեց երեք անգամ `7 անգամ: Երկրորդ դասարանի աշակերտի աջ ձեռքը նույնպես տրվել է նախորդ օրվա կիսաեզրափակիչի մեկնարկին, սակայն նա չի կարողանում 1 մահվան եւ չորս անգամ վազել: Կիսաեզրափակիչները «լավն են» եւ «ձեր բարությունը գալիս է» «մեկ այլ մարդու» դաշտի վրա: Այնուամենայնիվ, «Ես չունեմ բավարար տոկունություն, խնդիրը պարզ է», որ ես բեյսբոլը բերեցի եօթը անգամ, եւ տարավ:</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
