<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tokai Daisuke 3-ի Morishita- ի ներկայությունը «Ես ուզում եմ ինչ-որ կերպ նպաստել». Ասահի Շիմբին Թվային</span>">東海大相模の３番・森下が存在感　「何とか貢献したい」：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3-րդ, ավագ դպրոցի բեյսբոլի Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Երկու ֆիլմերն ու նորությունները «վիրտուալ ավագ դպրոցական բեյսբոլ»</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Ընտրության ժամանակացույցը եւ արդյունքներն այստեղ են</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Մանրամասների այստեղ</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>Tokai Daisuke- ի 3-րդ Morishita- ն առաջին կիսագնդի ներկայությունը ցույց տվեց: Մեկ առաջ, մեկ միավոր առաջ, դեռեւս անպարտելի առաջին բազան է: Ես ձախ ճակատի հարվածով հարվածեցի ցածր ճակատին եւ ընդլայնեցի իմ հնարավորությունը: Չնայած նրան, որ նա ուշադրություն է դարձնում որպես խորտակիչ, այս երեք խաղերը մեկ հիթ են դարձել երեք հարվածներով `12 բատիով: Նախորդ օրվա պրակտիկայում «խորհուրդ տվեց հանգստանալ» եւ խորհուրդ տվեց տնօրեն Կադոմա, ես գիտակցում էի «թուլություն»: Մինչեւ խաղի, «Ես ուզում եմ թիմին ինչ-որ կերպ նպաստել»:</span>">　東海大相模の３番森下が、最初の打席で存在感を見せた。一回、１点を先行して、なお無死一塁。低めの直球を左前安打にして好機を広げた。強打者として注目を集めたが、ここまでの３試合は１２打数３安打１打点といま一つ。前日の練習で「リラックスしろ」と門馬監督から助言され、「脱力」を意識。試合前、「何とかチームに貢献したい」と語った通りの安打だった。</p>
