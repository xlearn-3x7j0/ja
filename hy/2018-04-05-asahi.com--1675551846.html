<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Կյանք փրկող կնոջը է «ստանալ դուրս խաղադաշտի« տեղին չէ ութանկյուն նախագահը ներողություն խնդրելուն: Asahi Shimbun թվային</span>">救命女性に「土俵降りて」は不適切　八角理事長が陳謝：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Ի sumo գարնանային շրջում, որն արդեն անցկացված Կիոտոյի պրեֆեկտուրա Maizuru, մի բազմակարծության կանանց փրկարարական եւ տեսել շատերը ընկել ընթացքում ողջույնի վրա խաղադաշտի (տատամի) Ryozo քաղաքապետ (67), անցկացման վայրը հայտարարությունը ստանալ դուրս խաղադաշտի այնտեղ կար մի խնդիր, Ճապոնիա ութանկյուն նախագահ Sumo ասոցիացիայի (նախկին yokozuna Hokutoumi) 4 օր գիշերը, նա խոստովանել է, որ Sumo մրցավար ասոցիացիայի ունի ավելի քան մեկ անգամ հայտարարել է, որ «կանայք, խնդրում եմ իջնում ​​է ասպարեզում»: Sonouede »էր, թե ինչ, sumo մրցավար էր կոչվում է խափանել, բայց դա եղել է անհամապատասխան արձագանք է իրավիճակի վերաբերում է մարդկային կյանքի համար: Խորապես դուք 詫 (I), շնորհակալություն,« Ես թողարկել մեկնաբանություն այդ:</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
