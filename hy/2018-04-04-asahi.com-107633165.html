<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani երկու հաջորդական խաղերից Հոմերուն Սայ Յունին աջ աջից `Ասահի Շիմբին Թվային</span>">大谷が２試合連続ホームラン　サイ・ヤング賞右腕から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Մեգա Լիգա · Անջելեսի Շոեի Օթանը սկսեց մեկնարկային մեկնարկը թիվ 8-ի հետ `հնդկացիների հետ հանդիպման ժամանակ` 4-րդ տուրում (Ճապոնիայի 5-րդ հորիզոնականը): Հինգ միավոր, որոնք երկու միավորով հետապնդում են, հավասար կապի երկու փորձն է, որը երկու խաղերի հաջորդական տանը կլինի 2 մահվան երկրորդ բազայից:</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>Սկսած կուժ հնդիկների ընտրվել է cy երիտասարդ մրցանակի 2014 եւ 17 տարիների Kuruba: Դեպի աջ թեւի մայոր լիգայի առաջատար, Otani է երեք անգամ առաջին քեֆ է ընկել է բաց թողնված strikeouts, չի կարոտում է fastball է 91, 6 մղոն մտած քաղցր (մոտ 147 կմ) հինգ անգամ AT-Bat. (Անահեյմ = Հիրոշի Յամաշիտա)</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
