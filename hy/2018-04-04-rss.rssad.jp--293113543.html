<p data-translation="<span>Եվրոպական Չեմպիոնների լիգայի (ֆուտբոլ<span id=&quot;_1&quot;>CL)</span>, 4 օր, ինչպիսիք են քառորդ եզրափակիչում երկու պարտիաները, առաջին փուլում կատարված Բարսելոնա Բարսելոնա նպատակ ունենալով հաղթելու երեք եղանակներին առաջին անգամ (Իսպանիա) հանդիսանում է 4-1 Հռոմ (Իտալիա) է տանը drop-off բախտավոր օր առավոտյան ու. Երբ դուք բացել է հաշիվը հետ ինքնագոլ ի առաջին կիսամյակում, Պիկեն ի երկրորդ կեսին, Սուարեսը et al. Համար գործում.</span>">
    　サッカーの欧州チャンピオンズリーグ（<span id="_1" data-translation="CL)">ＣＬ</span>）は４日、バルセロナなどで準々決勝第１戦の２試合が行われ、３季ぶりの優勝を狙うバルセロナ（スペイン）はホームでローマ（イタリア）を４－１で降して先勝した。前半にオウンゴールで先制すると、後半にピケ、スアレスらが加点した。
</p>

<p data-translation="<span>Լիվերպուլ հաղթել է անգլիական ընդդիմության showdown Մանչեսթեր Սիթի 3-0 տանը: Պատասխան Այս քարտի իրականացվում է 10 օրվա ընթացքում (Ճապոնիա անգամ 11 օր): (Համատեղ)</span>">
    　リバプールはホームでマンチェスター・シティーとのイングランド勢対決を３－０で制した。このカードの第２戦は１０日（日本時間１１日）に実施される。（共同）
</p>
