<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani, որ հաջորդ զբոսանք<span id=&quot;_0&quot;>9 օր = ամերիկյան Major League Baseball Angels (Ջիջի .com</span>) - Gunoshi</span>">大谷、次回登板は<span id="_0" data-translation="9 օր = ամերիկյան Major League Baseball Angels (Ջիջի .com">9日=米大リーグ・エンゼルス（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>ANAHEIM ընթացիկ հարցերի] բրնձի հրեշտակները մայոր լիգայի 3 օրվա ընթացքում, հայտարարել է, որ այն սկսում է Օուքլենդ Աթլետիկս դեմ խաղում Shohei Otani կուժ իրականացվում է Anaheim է 8 օր (Ճապոնիա անգամ 9 օր): The Home առաջին զբոսանք:</span>">【アナハイム時事】米大リーグのエンゼルスは３日、大谷翔平投手が８日（日本時間９日）にアナハイムで行われるアスレチックス戦に先発すると発表した。本拠地初登板となる。</p><p data-translation="<span>Otani սկսում է աթլետիկայի խաղ է, որ տեղի է ունեցել թշնամու տարածքում իր առաջին թումբ էր հաղթելու կուժ է վեց անգամ, երեք հիթեր երեք ասված մեկ օրում. (2018/04 / 04-09: 45)</span>">大谷は１日に敵地で行われたアスレチックス戦に先発して初登板を果たし、６回３安打３失点で勝利投手となった。　（2018/04/04-09:45）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_1" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Մասնագիտական ​​բեյսբոլի կատեգորիայի հանրահայտ հոդվածներ</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
