<p data-translation="<span>Ուրբաթ օրը Tokyo ֆոնդային շուկայում Nikkei Average- ը (225 տեսակի) կտրուկ բարձրացավ: Գնման կարգը նախորդեց այն ակնկալիքին, որ Միացյալ Նահանգները եւ Չինաստանը կարող են խուսափել բանակցությունների միջոցով առեւտրային շփման հետագա խորացումից: Կես տարվա ընթացքում փակման գինը ամենաբարձր գինը էր:</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>

<p data-translation="<span>Փակման գինը 325 յեն է 42 յեն, նախորդ օրվա 325.87 յեն բարձր: TSE ֆոնդային ինդեքսը (<span id=&quot;_0&quot;>TOPIX</span>) 1824 միավորով բարձր է, 1724.61: Այդ ծավալը կազմում էր մոտ 1,547 միլիոն բաժնետոմս: (Համատեղ)</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
