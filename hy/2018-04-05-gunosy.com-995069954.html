<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>The Nakakoe կապելու է երկու-run տասնյակ անգամներ է լինել Sho Otani Xiaoping երկու ցեղերի համազարկային Nakamae strokes (<span id=&quot;_0&quot;>SANSPO.COM</span>) - Gunoshi</span>">大谷翔平が2戦連発となる中越え同点2ラン  十回には中前打（<span id="_0" data-translation="SANSPO.COM">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Հրեշտակներ - հնդիկներին (4 օր, Anaheim) ԱՄՆ Բեյսբոլի բարձրագույն լիգա, Shohei Otani սափոր Հրեշտակներ (23) է «թիվ 8, հնդիկներին դեմ<span id=&quot;_1&quot;>DH</span>էր մեկնարկային կազմը է&quot;, անցյալ մրցաշրջանի ակումբային գավաթների լավագույն հնգյակում անգամ երկրորդ-bat 18 cy Young Award մեջբերել հաղթում է (լավագույն կուժ մրցանակաբաշխության) ճիշտ է զինվել Kuruba արդյունքի, ուներ լավ հնարավորություն կապելու երկու վազում.</span>">エンゼルス－インディアンス（４日、アナハイム）米大リーグ、エンゼルスの大谷翔平投手（２３）がインディアンス戦に「８番・<span id="_1" data-translation="DH">ＤＨ</span>」で先発出場し、五回の第２打席に昨季リーグトップの１８勝を挙げたサイ・ヤング賞（最優秀投手賞）右腕クルバーから同点２ランを放った。</p><p data-translation="<span>Otani- ի առաջին փայլը վառվում է, իսկ երրորդը `երկու գոգ: 2-րդ տասներորդում նա սկզբում հարվածեց մուրճը:</span>">大谷の第１打席は三振、第３打席は二ゴロ。２－２の十回には先頭で中前打を放った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_2" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
