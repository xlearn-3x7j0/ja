<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Osprey 5 ինքնաթիռի համար, այս ամառ ամռանը տեղակայվելու է Յոկոթա հիմքի վրա `Ասահի Շիմբին Թվային</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Ճապոնիայում ԱՄՆ զորքերը հինգշաբթի հայտարարեցին, որ այն կտեղադրի հինգ օդային ուժերի տրանսպորտային ինքնաթիռ Օփրեյին այս ամռանը ամերիկյան Yokota բազան (Տոկիո): Նա նաեւ ասել է, որ կեսօրին դասընթացին ժամանակավորապես կթռչի հիմքի վրա:</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>ԱՄՆ-ի զինվորականները 2015-ի մայիսին հայտարարել են, որ 2005 թվականի երկրորդ կեսին Osprey- ն տեղակայվելու է Yokota բազայի վրա: 2005 թ. Մարտին հայտարարեց, որ տեղակայումը հետաձգվելու է հոկտեմբերի 19-ից մինչեւ սեպտեմբերի 20-ը: Առաջիկա մի քանի տարիների ընթացքում մենք նախատեսում ենք տեղադրել տաս osplay տափակաբերան եւ մոտ 450 աշխատակիցներ փուլերով: (Hiroyuki Furuki)</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
