<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Softbank Kuki- ն ստացել է վիրահատության համար ճիշտ բանալին մինչեւ մի քանի ամիս (Daily Sports) - Gnoche</span>">ソフトバンク九鬼が右手親指を手術 復帰まで2、3カ月（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>3-րդ րոպեին SoftBank- ը հայտարարել էր, որ 2-րդ կուրսի Kuiki Ryuhei բռնակալը 2-րդ տեղում է ստացել Fukuoka քաղաքի հիվանդանոցում աջ ձեռքի վիրահատություն:</span>">ソフトバンクは３日、２年目の九鬼隆平捕手が２日に福岡市内の病院で右手親指の手術を受けたことを発表した。</p><p data-translation="<span>Վիրահատությունը հաջողությամբ ավարտվեց կոկորդի աչքի դիտարկման օստեոսինթեզով եւ ոսկրային բեկորների ռեզերվությամբ: Ապագայում մենք հիվանդանոց կկանգնենք մոտավորապես 1-ից 10 օրով, եւ վերադարձնելու համար կտեւի 2-3 ամիս:</span>">手術は拇指観血的骨接合術・骨片切除術で無事に終了した。今後は１週間から１０日間程度入院して、復帰までは２～３カ月を要する見込み。</p><p data-translation="<span>Կուկին վնասվածք է ստացել իր երրորդ խաղի ընթացքում:</span>">九鬼は３軍戦で右手を負傷していた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_0" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Մասնագիտական ​​բեյսբոլի կատեգորիայի հանրահայտ հոդվածներ</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
