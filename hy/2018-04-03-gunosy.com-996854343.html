<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>【Breaking news】 Giant, Յանգ Յունգ<span id=&quot;_0&quot;>գոլը վաստակեց երկու գոլ</span>խփել գնդակը փոփոխության (SANSPO.COM ) - Gnoche</span>">【速報中】巨人、陽岱鋼が死球交代後に連打で<span id="_0" data-translation="գոլը վաստակեց երկու գոլ">2得点（SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>(Սե լիգա, Chunichi - հսկաներ, Առաջին փուլ, 3 օր, Nagoya<span id=&quot;_1&quot;>D</span>) Միջին արեւը Յանագի է երկրորդ տարում, Shun Yamaguchi սկսեց հսկան: Հսկան վերցրեց Յանգշան Պոլլի ձախ ձեռքի մոտակայքում մահվան մահվան դեպք, փոխարինվեց Թեմփա / Տատեոկա: Շարունակելով Յոշիկավա Նաոտոն Նակիե Ճակատամարտը, երրորդ բազան: Դրանից հետո Սաքամոտոն Նակեբամայի ժամանակացույցի վրա հարված է հասցրել եւ առաջին գոլի հեղինակ դարձավ: Մագիեն ստացավ հարվածային իրավունքը մարզադաշտի դիմաց եւ այս անգամ երկու միավոր վաստակեց:</span>">（セ・リーグ、中日－巨人、１回戦、３日、ナゴヤ<span id="_1" data-translation="D">Ｄ</span>）中日は２年目の柳、巨人は山口俊が先発した。巨人は一回、先頭の陽岱鋼が左手甲付近に死球を受け、代走・立岡と交代。続く吉川尚が中前打で一、三塁。この後、坂本が中前適時打を放ち、１点を先制した。なおも無死満塁とし、マギーが右前適時打を放ち、この回２点を奪った。</p><div><img data-src="//contents.gunosy.com/4/3/fdeef2bb7e984ed455bae91a0581aa31_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Մի անգամ հսկան, որը մահացավ գնդակին, Yang Steel = Nagoya Dome (լուսանկարչություն · Shinya Iwakawa)</span>">１回、死球を受けた巨人・陽岱鋼＝ナゴヤドーム（撮影・岩川晋也）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_2" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
