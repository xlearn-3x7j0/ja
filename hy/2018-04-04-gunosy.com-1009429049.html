<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Գարսիա, նոր օտարազգի առաջին օրը Սինո-Ճապոնիայում / Highlight (Nikkan Sports) - Gnoche</span>">中日は新外国人のガルシアが初登板／セ見どころ（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/edc9f18e91b6fd72981c0baefb5c7006_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>Չուգոկու Գարսիա</span>">中日ガルシア</p><p data-translation="<span>&amp;lt;Chunichi - Giants&amp;gt; ◇ 4 ◇ Nagoya գմբեթը</span>">＜中日－巨人＞◇４日◇ナゴヤドーム</p><p data-translation="<span>Նոր օտարերկրացի Գարսիա քույրը (28) առաջին անգամ նախատեսում է Չինաստանում:</span>">中日は新外国人のガルシア投手（２８）が初登板する。</p><p data-translation="<span>Օրվա կեսին ես հաղթեցի 16 տարվա ընթացքում առաջին հաղթանակի համար առաջին հաղթանակը, Յու Սատոն վերջինն է, բայց Սատան դեմ է<span id=&quot;_0&quot;>ԴՆԹ-ին</span>: Առաջին կուժը միջին օրվա կուժի հսկա խաղը էր եւ սպիտակ աստղի սկիզբը առաջին անգամն էր 1991 թվականին Կոիչի Մորիտայից 27 տարի անց:</span>">中日で初登板初勝利を挙げたのは１６年の佐藤優が最後だが、佐藤は<span id="_0" data-translation="ԴՆԹ-ին">ＤｅＮＡ</span>戦。初登板が巨人戦だった中日の投手で白星スタートは、９１年森田幸一以来、２７年ぶりとなる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_1" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div><div data-gtm="article_relation_category_articles"><p data-translation="<span></span>"></p><h2 data-translation="<span>Մասնագիտական ​​բեյսբոլի կատեգորիայի հանրահայտ հոդվածներ</span>">プロ野球カテゴリの人気記事</h2><span>グノシーで話題の記事を読もう！</span><p data-translation="<span></span>"></p></div></div>
