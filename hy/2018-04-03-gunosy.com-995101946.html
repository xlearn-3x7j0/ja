<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Tazawa- ն ոչ մի անգամ չի հարվածել 2/3 անընդմեջ երեք անընդմեջ խաղերի բացման համար (Nikkan Sports) - Gnosy</span>">田沢は開幕3戦連続無失点 1回2／3を無安打（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Marlins 3-7 Red Sox&amp;gt; ◇ 2 (Ճապոնիայում 3 օր) ◇ Marlins Park</span>">＜マーリンズ３－７レッドソックス＞◇２日（日本時間３日）◇マーリンズパーク</p><p data-translation="<span>Marlins Junichi Tazawa կուժը բացեց երեք անընդմեջ խաղերը, առանց կորստի:</span>">マーリンズ田沢純一投手が開幕から３試合連続無失点をマークした。</p><p data-translation="<span>Ես 5-րդ 1-ից 5-րդ դասերը գնացի 2-րդ տեղը: Hit 2/3 մեկ անգամ անթափանց վազում, զսպված 1 strikeout.</span>">１－５の５回１死一塁から２番手で登板。１回２／３を無安打無失点、１三振に抑えた。</p><p data-translation="<span>Ես չեմ հաղթել կամ կորցրել: Tazawa- ն 3-րդ խաղն է, սկսած բացմանը: Նետելով 2/3 չորս անգամ, նա հարվածեց 1 հարվածին `առանց վազքի, 5 հարվածների:</span>">勝ち負けなどは付かなかった。田沢は開幕から３試合目の登板。４回２／３を投げ１安打無失点、５三振を奪っている。</p><p data-translation="<span>Թիմը կորցրեց 3-7:</span>">チームは３－７で敗れた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_0" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
