<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ռիթմը չի կարող կատարվել բարձր վստահության բարձր տրամադրությամբ Tokai Osaka Ace Saito: Asahi Shimbun Digital</span>">自信の高めの直球でリズム作れず　東海大相模エース斎藤：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3-րդ դպրոց, Բեյսբոլի Չիբա Վակայամա լեռը 12-10 Tokai Univ. Fasc)</span>">（３日、選抜高校野球　智弁和歌山１２―１０東海大相模）</p>

<div><ul><li data-translation="<span>Մանրամասների այստեղ</span>">試合詳細はこちら</li><li data-translation="<span>Երկու ֆիլմերն ու նորությունները «վիրտուալ ավագ դպրոցական բեյսբոլ»</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Ընտրության ժամանակացույցը եւ արդյունքներն այստեղ են</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Toki Osaka Ace Saito, ով վաստակել է 7 միավոր, նրան հարվածել է, ասելով, որ «ամենավստահ բարձրագույն ուղիղ գնդակներ գրեթե հարվածեցին»: Դա իմ սեփական ռիթմն է, որը բարձր ճնշման գնդակով հարված է դարձնում եւ դառնում է կախել: Սակայն, այս օրը ասվում է, որ գնդակը հարվածել է Կուրոկավայի ժամանակին մենամարտի յուրաքանչյուր տասը տուրերում. «Ես զգացի, որ անհրաժեշտ է բարձրացնել մակարդակը»:</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
