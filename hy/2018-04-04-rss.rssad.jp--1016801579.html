<p data-translation="<span>«Dream Dream Jumbo Lottery» - ը, որը հարվածում է 500 միլիոն իենի միասնական մրցանակին եւ այլն, միաժամանակ ամբողջ երկրում թողարկվում է: Այն կավարտվի մինչեւ 27-ը, իսկ նկարը տեղի կունենա մայիսի 11-ին, Տիագազուկա քաղաքում, Հյոգոյի պրեֆեկտուրայում, Տակառազուկա Գրանդ թատրոնում:</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>1-ի եւ այլն (300 միլիոն իեն) հաղթանակների քանակը 17 է: Կան 34 նախավճար / պարգեւատրման պարգեւներ (1 մլրդ յեն), 102, 2 եւ այլն (10 մլն յեն) եւ այլն: Միեւնույն ժամանակ «Dream Dream Jumbo Mini» - ն ունի 35 շահույթ, ինչպիսիք են 1-ը եւ այլն (30 միլիոն իեն):</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>Երկուսն էլ գները մեկ գույնի 300 իեն են: (Համատեղ)</span>">
    　いずれも価格は１枚３００円。（共同）
</p>
