<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shimbun- ի օպորտունիստական ​​հնարավորությունը, Toei- ն հաղթեց 2 միավորով առաջին հարվածին Ջի Վակա Վակայաման. Ասահի Շիմբին Թվային</span>">しぼみかけた好機、東妻が２点先制打　智弁和歌山：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(4-րդ, ավագ դպրոցի բեյսբոլի ավագ դպրոց, Չիբա Վակայամա - Օսակա Ցուրուարի)</span>">（４日、選抜高校野球、智弁和歌山―大阪桐蔭）</p>

<div><ul><li data-translation="<span>Երկու ֆիլմերն ու նորությունները «վիրտուալ ավագ դպրոցական բեյսբոլ»</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Ընտրության ժամանակացույցը եւ արդյունքներն այստեղ են</span>">選抜の日程・結果はこちら</li><li data-translation="<span>Մանրամասների այստեղ</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>Chiba Wakayama- ն որոշակի առաջադրանք է առաջադրել առաջատար մեքենայի վրա, որը միանգամից shrugged. Հինգերորդ տաքսիից անմիջապես հետո սպանվել է չորս անգամ նետողից, 8-րդ Արեւելյան կինը կանգնեց կողպեքի մեջ: Դուրս գալուց հետո ես գրավեցի 127 կիլոգրամ գնդակը, որը նրանից ավելի քաղցր էր մտել եւ ձախ ճակատում ժամանակի 2 միավոր էր վաստակել: Որպես catcher, ես խոսում «Ikeda կարող է առաջ գնալ, եւ ես ուզում եմ մրցել առանց փախչելու», բայց ես Ikeda ավելի հեշտ է իմ սեփական bat.</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
