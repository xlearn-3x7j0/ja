<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ուղեւորափոխադրող մեքենան ընկնում է ավտոմայրուղուց, 3 տղամարդկանց եւ կանանցից Akita · Յուրի Հոնյո. Ասահի Շիմբին Թվային</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 օր 7:00 50 րոպե շուրջ, ի մինչեւ գծի ծովում Ճապոնիայի ափին Tohoku Expressway Akita պրեֆեկտուրա Yurihonjo Ashikawa (օր ճամփեզրի), կա մի մարդատար 119 հաշվետվությունը եւ կարծես թե սայթաքեց տակ մոտ 50 մետր հեռավորության վրա ճանապարհի Դա էր: Երկու մարդ եւ 20 կին մահացավ:</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>Դեպքը տեղի է ունենում Matsuzaki Kameda փոխանակման միջեւ - Ouchi Junction օրը ճանապարհին. Ըստ ոստիկանության արագ արձագանքման գերատեսչությունների, ուղեւորատար մեքենան անցնում է հակառակ ուղղությամբ եւ կարծես ընկել է պարիսպի ընդմիջումից: Մեկ կողմում մի կողմում, որտեղ կենտրոնը բաժանված է բեւեռով եւ այլն, ոստիկանությունը հետաքննում է գենդերային ինքնությունը եւ պատահարի պատճառը եւ այլն:</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
