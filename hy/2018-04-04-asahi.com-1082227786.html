<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Shohei Otani, խոշոր առաջին տունը վազում է առաջին at-bat տանը: Asahi Shimbun թվային</span>">大谷翔平、本拠地の初打席でメジャー初本塁打：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Major League հրեշտակները Shohei Otani է վիճարկել «երկակի wielding» է կուժ, եւ ջախջախել (23) 3 օր (Ճապոնիա ժամանակի 4, 2009 թթ.), Է հնդիկների խաղում էր Միացյալ Նահանգները Անահայմ, Կալիֆորնիա, դրել խոշոր առաջին տունը վազում. Է առաջին դեբյուտային է շտաբի, որ առաջին պատասխան մարզասերների ակնկալիքները որպես «ջախջախել»:</span>">　投手と打者の「二刀流」に挑む大リーグ・エンゼルスの大谷翔平（２３）が３日（日本時間４日）、米カリフォルニア州アナハイムであったインディアンス戦で、メジャー初本塁打を放った。本拠での初お目見えで、まず「打者」としてファンの期待に応えた。</p>

<p data-translation="<span>Otani- ն իններորդ հիթեր է, եւ խփել այն թռիչքային տարածքում բացման մրցավազքից սկսած այս մրցաշրջանում սկսած երկրորդ խաղադրույքը: 2-րդ, 3-րդ բազայից եւ աջ թեւի նստարանին տեղափոխվեցին մրցակցի կուժի գնդակից: Որպես կուժ, վեց անգամ վազեց Աթլետիկայի դեմ խաղին 1-ին օրը (նույն օրը `2) եւ դարձավ հաղթող փաթաթա երեք վազքով: (Անահեյմ = Հիրոշի Յամաշիտա)</span>">　大谷は８番・指名打者で、打者では敵地での開幕戦以来となる今季２度目の先発出場。一回２死二、三塁から相手投手の変化球をとらえ、右翼席まで運んだ。投手としては、１日（同２日）のアスレチックス戦で６回を投げて３失点で勝ち投手になっている。（アナハイム＝山下弘展）</p>
