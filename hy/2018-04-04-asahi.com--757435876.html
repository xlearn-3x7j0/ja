<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Աբբիի նախկին գիտության եւ տեխնոլոգիաների նախարարը նշանակել է նոր Եթովպիայի վարչապետ. Ասահի Շիմբին Թվային</span>">エチオピア新首相にアビー元科学技術相が就任：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Եթովպիայում 2-րդում նոր վարչապետը նշանակել է Abbey նախկին գիտության եւ տեխնոլոգիաների նախարար (42): Հեյյար Մարիամի նախկին վարչապետը հրաժարական է ներկայացրել փետրվարին:<span id=&quot;_0&quot;>Associated</span>Press- ի եւ այլոց կարծիքով, 2015 թ. Վերջից ուժեղացան հակակառավարական ցույցերը, մասնակիցները եւ լրագրողները ձերբակալվեցին: Պարոն Աբբին հանդես եկավ ելույթով, որ նա սովորել է անցյալի սխալներից եւ հնարավորություն է տալիս փոխհատուցել բոլոր սխալները:</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="Associated">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
