<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Յուտա Իկեդայի չորրորդ ելույթը Յուտա Իկեդա «Անսպասելիորեն հայտնի է թեեւ» հազվագյուտ տեսքով (գողացված հավելված) - Gnoche</span>">4度目の出場の池田勇太 珍しい姿に「意外と好評なんだけど」（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>Իկեդան, որը չորս անգամ մասնակցելու է վարպետներին, առաջին փուլն է անցկացրել:</span>">マスターズ４度目の出場となる池田が、初ラウンドをこなした。</p><p data-translation="<span>«Ես կարողացա պարզել, թե ինչպես Augusta- ի մթնոլորտն առաջին անգամ մեկ տարի անց», մեկ անձ մոտ 18 հատ անցավ եւ ժամանակ անցկացրեց կանաչը ստուգելու համար: Անցյալ տարի ես գնացի մեկ կրակոցի, բայց «կցանկանայի հոգ տանել իմ կեցվածքը», - ասաց նա: «Հույս ունեմ, որ այս տարի ես կարող եմ իմ գոլֆը անցնել անցյալ տարվա տարբերությունից», իսկ անսովոր մորուքով «անսպասելիորեն համբավ»:</span>">「１年ぶりのオーガスタの雰囲気を確かめられた」と１人で１８ホールを回り、グリーンの確認に時間をかけた。昨年は１打差で予選落ちしたが「上位を目指してやる姿勢を大事にしたい」と抱負。珍しいあごひげ姿に「意外と好評なんだけど」とにんまりしつつ「去年と違う今年の自分のゴルフができればいい」と語った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_0" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
