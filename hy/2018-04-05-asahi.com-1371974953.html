<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>NY</span>Dow, ժամանակավորապես ավելի քան $ 500-ի ժամանակավոր անկում. Ասահի Շիմբին Թվային</span>"><span id="_0" data-translation="NY">ＮＹ</span>ダウ、一時５００ドル超下落：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Նյու Յորքի 4-րդ ֆոնդային բորսայում մտահոգությունները ԱՄՆ-ի եւ Չինաստանի միջեւ առեւտրային շփման մասին ամրապնդվեցին, իսկ խոշոր ընկերությունների կողմից Dow Jones- ի արդյունաբերական բաժնետոմսերի միջին քանակը կտրուկ անկում ապրեց: Նախօրեին ավարտված փակման գինը (20,333,36 դոլար) ժամանակավորապես գերազանցեց $ 500-ը:</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>ԱՄՆ-ի խաբեության ռեժիմից հետո Չինաստանի արտադրանքի նկատմամբ պատժամիջոցներ սահմանելու մասին Չինաստանը հայտարարեց նաեւ հակառակ սանկցիա `սոյայի եւ մեքենաների համար 25% հավելյալ սակագներ կիրառելու մասին: Վախի պատճառով ԱՄՆ-ի հակառակորդական ճակատամարտը լուրջ կդառնա, վաճառվում են հարցերի լայն շրջանակ: ԱՄՆ-ից դուրս շատ վաճառք կա, եւ խոշոր ինքնաթիռները, ինչպիսիք են Boeing- ը, որը Չինաստանի հակահարվածի նպատակային տարածքն է, կտրուկ իջեցրել է: (Նյու Յորք = Թակաշի Աբբչի)</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
