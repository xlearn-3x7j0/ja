<p data-translation="<span>Նյու Յորքի արտարժույթի շուկայում յենը հինգշաբթի վաճառվել է դոլարի փոխարժեքով = 106 յենի երկրորդ կեսին: Դոլարի գնման քայլը դառնում է գերիշխող, քանի որ ներդրողները ազատվել են ռիսկի խուսափման վերաբերմունքից, ԱՄՆ արժեթղթերի գների աճից հետո, վաճառքի շրջանակներ, որոնք համարվում են համեմատաբար անվտանգ արժույթ:</span>">
    　３日のニューヨーク外国為替市場の円相場は、１ドル＝１０６円後半で取引された。米株価の上昇を受けて投資家がリスクを避ける姿勢を和らげ、相対的に安全な通貨とされる円を売ってドルを買う動きが優勢となった。
</p>
