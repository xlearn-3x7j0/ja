<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Yankees, Stanton եւ ուրիշների հաղթանակը մեկ վիրավորանքով (Nikkan Sports) - Gnoche</span>">ヤンキース、スタントンらの一発攻勢で勝利（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Yankees 7-2 Բարձրացում&amp;gt; ◇ 4-րդ (Ճապոնիայի ժամանակի 5-րդ) ◇ Յանկի մարզադաշտ</span>">＜ヤンキース７－２レイズ＞◇４日（日本時間５日）◇ヤンキースタジアム</p><p data-translation="<span>Yankees- ն առաջ էր անցել Giancarlo Stanton- ի թիվ 3 ձախակողմյան թեւից: Garry Sanchez- ի առաջին 2-րդ կուրսորը 4-1 է 3 անգամ:</span>">ヤンキースは初回にジャンカルロ・スタントン左翼手の３号２ランで先制。３回にガリー・サンチェス捕手の１号２ランで４－１とした。</p><p data-translation="<span>Բացի դրանից, Ահարոն Դատավորի աջ փաթիլները 3 անգամ վազում էին, ինչպես 4 անգամ 2-րդ համարը թողարկեցին եւ որոշեցին միանգամից մի խաղ:</span>">さらに４回にアーロン・ジャッジ右翼手が１号２ランを放つなど３点を加え、一気に勝負を決めた。</p><p data-translation="<span>Առաջատար Լուիս Սեվերինոն բարձրացրեց երկրորդ հաղթանակը (0 կորուստ):</span>">先発ルイス・セベリーノ投手が２勝目（０敗）を挙げた。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_0" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
