<p data-translation="<span>Rakuten է Ճապոնիայի Ham խաղում երեք օր է, որ տուն opener (Rakuten Life Park Miyagi), համազգեստը Ջերսի համարը &quot;77&quot;, որը մահացել երեքով Senichishi էր կցված վերահսկողության ժամանակահատվածի հունվարին խաղը է հագնում բոլորին սկսվել է: Նախքան մեկնարկը, տեսանյութը, որը նայում էր լիգայի առաջնություններին եւ 2013 թ. Սեզոնին եւ այլն, որոնք լավագույնն էին Ճապոնիայում, թափվեց եւ մեկ րոպե լռություն էր առաջարկվում: Բացի այդ, Kimimasa Oda- ը, որը երգիչ-երգահան էր, որը սերտ բարեկամություն էր ունեցել պարոն Հոշինոյի հետ, սկսեց որպես սկիզբ գնդակ:</span>">
    　楽天は本拠地開幕となる３日の日本ハム戦（楽天生命パーク宮城）で、１月に亡くなった星野仙一氏が監督時代に付けていた背番号「７７」のユニホームを、全員が着用して試合に臨んだ。開始前には、リーグ優勝と日本一を達成した２０１３年シーズンなどを振り返る映像が流され、１分間の黙とうがささげられた。また始球式は、星野氏と親交が深かったシンガー・ソングライターの小田和正さんが務めた。
</p>
