<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Տոկիոյի կենտրոնական քաղաքը, այս տարվա առաջին ամառային օրը Բարձր ջերմաստիճանը 26,2 աստիճան: Ասահի Շիմբին Թվային</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Ճապոնիայի օդերեւութաբանական գործակալության տվյալներով, 4-րդ տեղը ջերմ օդով ծածկված էր Արեւելյան Ճապոնիայից մինչեւ Կիուշու, իսկ Տոկիոյում ամենաբարձր ջերմաստիճանը 26.2 աստիճան էր, եւ այս տարվա առաջին ամառային օրը: Շատ տարածքներ եկել էին հուլիսի սկզբից մինչեւ հուլիսի սկզբին, ինչպես 29-ը, 1-ին աստիճանը, Յամանիաշիի պրեֆեկտուրայում գտնվող Օցուկի քաղաքը եւ Թումաբայաշի քաղաքի Գումմայի պրեֆեկտուրան, 28-6 աստիճան:</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>Կանտո Կոշինը հավատում է, որ բարձր ջերմաստիճանը կբարձրանա բարձր ճնշման տակ, նույնիսկ 5-րդ օրից հետո, եւ առավելագույն ջերմաստիճանը նույնն է, ինչ նորմալ տարին կամ նորմալը, քան նորմալ տարին:</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
