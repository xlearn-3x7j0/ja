<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Giant Tanioka- ն տալիս է լրացուցիչ կետ `աղքատ հայացքներով (Daily Sports) - Gnoche</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>«Չունիիչի հսկա» (4-րդ, Nagoya Dome)</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>Ryohei Tanioka Ryohei հսկան լրացուցիչ կետ բացեց ցավալի սխալով:</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>Վեց անգամ 1 մահ, 3 հիմք: Kamezawa նետում է նետում, եւ թվում էր, որ դա համադրություն իհարկե, իհարկե, ինչպես պատվիրված. Այնուամենայնիվ, վրդովվում է երրորդ բազային վազքի շարժումը, որը դուրս է եկել: Մի պահ, երբ տատանվում էր, որին նա ուղարկեց, նա արագ տեղափոխվեց երկրորդ բազա, բայց գնդակը մեծացավ եւ վատ նետվեց:</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>Դա սխալ էր, որ ափսոսանք, որ փոփոխություն է տեղի ունեցել, եթե ավարտեցիք ցանցը:</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_0" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
