<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Շինմուկեյդեյում պայթուցիկ ժայթքում, տեւող 4 ժամ: Ասահի Շիմբին Թվային</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Մայիսի 5-ին, Մյանմայի Կագոշիմայի հյուսիս-արեւմուտքում գտնվող Միազակի Կագոշիմայի հյուսիսային սահմանի վրա, Kirishima Mountain • Shinmoedake (1421 մ) մոտ պայթուցիկ ժայթք է տեղի ունեցել: Ըստ Fukuoka շրջանային օդերեւութաբանական աստղադիտարանի, փետուրը խառնարանից առաջացել է մինչեւ 5000 մետր բարձրության վրա, մարտի 1-ի ժայթքումից հետո: Այս ժայթքումից հետո հաստատվել է, որ մթնոլորտը դեպի արեւելյան կողմում թռավ 1100 մետր:</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Շինմուկակե հրաբխի ժայթքումը, պիրոկլաստիկ հոսքը առաջին անգամ հաստատվել է Օդերեւութաբանական գործակալության կողմից</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>Պայթուցիկ ժայթքում մարտից ի վեր 25: Ժայթքում է մոտ 4 ժամվա ընթացքում, ընդհատվող տեւել կոչվում. Ճապոնիան Օդերեւութաբանության գործակալության պահպանում շարունակվել ժայթքում զգոնության աստիճանը 3 (Iriyama կանոնակարգ), Pyroclastic հոսքը 2 կմ գոտում խառնարան, կոչ է արել զգոնության մի մեծ Cinder է 3 կմ տարածքում.</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
