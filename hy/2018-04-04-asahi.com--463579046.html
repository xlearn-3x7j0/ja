<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ճնշումը Չինաստանին եւ ԱՄՆ-ին, պարտավորեցնում է 25% -ային պատասխանել Լրացուցիչ ծրագրեր. Ասահի Շիմբին Թվային</span>">中国、米国の関税措置に報復　１０６項目に２５％追加案：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Չինաստանի կառավարությունը հայտարարեց, որ նախատեսվում է 25% հավելյալ սակագներ կիրառել 106 սննդի համար, ինչպիսիք են սոյայի եւ 4-րդ ԱՄՆ-ից ներմուծվող մեքենաները:</span>">　中国政府は４日、米国から輸入する大豆、自動車など１０６項目に２５％の追加の関税をかける案を発表した。</p>

<div><ul><li data-translation="<span>Պատժամիջոցներ դեպի բրինձ, չինական ապրանքներ Սակագինը 1300 միավոր 50 մլրդ դոլարի սանդղակ</span>">米、中国製品へ制裁関税１３００項目　５００億ドル規模</li></ul></div>
<p data-translation="<span>ԱՄՆ առեւտրի ներկայացուցչությունը (<span id=&quot;_0&quot;>USTR</span>) հայտարարեց սանիտարական առաջարկի մասին `մտավոր սեփականության իրավունքի խախտման հիմքի վրա Չինաստանից ներկրված ապրանքների 1300 կետի (50 միլիարդ դոլար) նոր սակագների կիրառման մասին եւ այլն: Ես պատասխան տալու միջոցներ եմ ներկայացրել: Լրացուցիչ սակագների ժամանակահատվածի վերաբերյալ «Հազարամյակի մարտահրավեր» կորպորացիայի «Ժողովրդական օր» -ը հաղորդում է. «Մենք կներկայացնենք առանձին` դիտարկելով ԱՄՆ-ի (պատժամիջոցների) իրականացման իրավիճակը »: (Պեկին = Ֆուկուդա Naoyuki)</span>">　米国通商代表部（<span id="_0" data-translation="USTR">ＵＳＴＲ</span>）が３日、知的財産の侵害などを理由に、中国からの輸入品１３００項目（総額５００億ドル）に新たな関税をかける制裁案を発表したことを受け、直ちに報復措置の発表に踏み切った。追加関税の実施時期について、中国共産党機関紙の人民日報は「米国の（制裁の）実施状況をみて、別に発表する」と伝えている。（北京＝福田直之）</p>
