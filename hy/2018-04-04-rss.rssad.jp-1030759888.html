<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ազգային Co-op: Co-op- առողջության ապահովագրության լուծարվել է համարում 160,000 - Mainichi Shimbun</span>">全国のコープ：生協健保組合が解散検討　１６万人 - 毎日新聞</h3><div>


<!-- cxenseparse_start -->
<p data-translation="<span>Աշխատակիցները ու խնամակալները մոտ 164.000 մարդ, համազգային CO-OP (Co-op) է միանալ «Nissei կոոպերատիվի առողջության ապահովագրության միությունը», որը, պարզվեց, չորս օր դուք նկատի այդ ուղղությամբ արձակել է մեկ տարվա լրիվ ամենաշուտը: Լուծարման, բաժանորդը կարող է փոխանցվել ասոցիացիայի Առողջության ապահովագրություն փոքր եւ միջին ձեռնարկությունների. Երկիրը հանդես է եկել դրամաշնորհ է ասոցիացիայի առողջապահության ապահովագրության, համաձայն բաժանորդի հետ միգրացիայի, ազգային բեռը մի քանի տասնյակ միլիարդ իեն, ինչը ...</span>">
    　全国の生協（コープ）の従業員や扶養家族約１６万４０００人が加入する「日生協健康保険組合」が、早ければ本年度いっぱいで解散する方向で検討していることが４日分かった。解散すると、加入者は中小企業向けの協会けんぽに移ることになる。国は協会けんぽに補助金を出しており、加入者移行に伴い、国民負担が数十億円増…
</p>
