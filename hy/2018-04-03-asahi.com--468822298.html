<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>«Կաշվի եւ արտադրության փառատոն» 20-ից Ասաքուսա. Ասահի Շիմբին Թվային</span>">「革とモノづくりの祭典」　浅草で２０日から：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>Սակուրաբաշիի կաշվե պուրակում, Թայո Ուորդում, Տոկիոյում, կա «Կաշի եւ մոնոդցուկուրի փառատոն» 20-ից 22 օր: Ասакուսայի հյուսիսում գտնվող «Oku Asakusa» - ն ակտիվ է եղել, քանի որ Meiji դարաշրջանում, կաշվե արտադրանքները շարունակում են մնալ կաշվե կոշիկի սեմինարների հետ: Փառատոնում միայն խանութը բաց է միայն երեք օրվա համար, քաղաքում կա զբոսանք, սեմինարներ եւ սեմինարներ: Ֆիլմի ցուցադրումը 1500 իենում «Որոշ մսագործ խանութի պատմություն»: Գործադիր կոմիտեին ուղղված հարցումների համար (03: 3873 · 6564):</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
