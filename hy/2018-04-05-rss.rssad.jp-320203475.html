<p data-translation="<span>Sino- ճապոնական թիմ է հինգ օրվա ընթացքում, «Մենք շատ ցավալի է պատասխանն է այն փաստը, որ անտեղի ծաղրանքով է տեսանյութի արդեն տեղադրված է ներկայացման կայքում. Ի տեսողության եւ մարզադաշտի հայտարարություն է Նագոյա գմբեթի 4 օրով, ինչպիսիք են վնասել թիմի, նկատողություններով , զրպարտություն հայտարարեց մեկնաբանություններ եւ սկսեց նախազգուշացնելով. մենք պետք է ձգտենք ստեղծել այնպիսի միջավայր, որ կարող է լինել հաճելի հետեւում է խաղաղության մտքում ապագայում », որը խնդրում ենք կանգնեցնել: (Համատեղ)</span>">
    　中日球団は５日、不適切なやじの動画が投稿サイトに掲載されたことを受け「大変遺憾に思います。４日からナゴヤドームでのビジョンと場内アナウンスで、チーム、個人を傷つけるような発言、中傷はおやめくださいという注意喚起を始めました。今後とも安心で楽しく観戦できる環境づくりに努めてまいります」とコメントを発表した。（共同）
</p>
