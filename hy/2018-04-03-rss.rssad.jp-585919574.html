<p data-translation="<span>Օսակա մանկապարտեզը, որն օգնում էր հինգերորդ անգամ, Okinawan 2nd, Nuio- ն ցույց տվեց 8 պարկուճ առանց կորուստների եւ 9 pitcher strikeouts: «Պաշտպանության հոսքը ներգրավելը» նպատակ էր հետապնդում ամենաարագագույն 147 կմ արագությունը հարված հասցնել: Իններորդ տուրում առաջին հիթերը թույլատրվեցին ձախ եզրային հորթի վրա, բայց երկրորդ խմորիչի գցող շագանակը արագ վերամշակվեց եւ սպանվեց ցանցում: Նույնիսկ պայթյունի 2 հիթերով եւ 1 բասեմը ակտիվացել է: «Զարմանալի չէ, որ զարգացման համար, որը մոռանում է առաջնության մեկնարկը առաջին անգամ մրցաշարում», - ասել է նա: «Ես համոզված եմ, որ այս խաղի արժեքն ապացուցում է երկրորդ կիսաեզրափակիչ ուժը», - ասել է նա:</span>">
    　五回から救援した大阪桐蔭の２番手・根尾が８回を無失点、９奪三振の快投を見せた。「守備から流れを呼び込む」と最速１４７キロの直球を軸に三振を狙った。九回は先頭打者に左前打を許したが、次打者の投前バントを素早く処理して併殺に仕留めた。バットでも２安打１四球と活躍。今大会初めて先取点を許す展開にも「焦りはなかった。後半の強さを証明したこの試合の価値は大きい」と２連覇に向けて自信を深めた。
</p>
