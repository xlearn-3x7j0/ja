<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Չիբա Վակայամա, վատ ֆիզիկական վիճակ, Toei, ղեկավարում է վերադարձի նվագախմբի մեջ: Ասահի Shimbun Digital</span>">体調不良だった智弁和歌山・東妻、バットで逆転劇を演出：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>(3-րդ, ավագ դպրոցի բեյսբոլի Tohai Oosaka Sagami - Chiba Wakayama)</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>Երկու ֆիլմերն ու նորությունները «վիրտուալ ավագ դպրոցական բեյսբոլ»</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>Ընտրության ժամանակացույցը եւ արդյունքներն այստեղ են</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>Չիբա Վակայամայի երկրորդ կուրսորը, Toei- ն, օրվա քառորդ եզրափակիչներն անցավ վատ ֆիզիկական վիճակով: Տակաշիման ասում է. «Դուք զգացել եք, որ կռվել եք տիեզերքում»: Ես չեմ մասնակցում զորավարժություններին 2-օրյա հանգստյան օրերին, եւ սովորել եմ Թոքայ Դեյսուկեի ճակատամարտը: «Երբ խոսքը վերաբերում է ժպիտով խաղին,« Լավ է, ես երեք անգամ ձախից հարվածել եմ հակառակորդին: Չորրորդ անգամ նա ղեկավարում էր հակառակորդային խաղ `ձախ ճակատում ժամանակի հիթով:</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
