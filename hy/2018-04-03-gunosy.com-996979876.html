<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ռեդզ զինակոչիկ Marley առաջին հաղթանակը քաբզ մեկ հիթ shutout ազատելու կուժ է (Nikkan Sports) - Gunoshi</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;Reds 1-0 Cubs&amp;gt; ◇ 2 (Ճապոնիայում 3 օր) ◇ Մեծ Ամերիկյան Ball Park</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>Ռեդզ զինակոչիկ Tyler Marley կուժ (23) 7 strikeouts շպրտելով վեց անգամ, մեկ հիթ եւ ոչ աշխատում է եւ pitching. Դրանից հետո այդ երեք ռելիեֆի զուսպ Քաբզ վատին մեկ հարված.</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>«Ռեդսը» բացել է երեք անգամ անընդմեջ պարտություններ: Ես երբեք չեմ կարողացել առաջ անցնել, բայց ամեն օր առնվազն պահում եմ:</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>Եկեք ստուգենք այս հոդվածը ներկայացրած Gnoche- ի վերջին լուրերը:</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter- ը</span>նաեւ մատուցում է վերջին նորությունները:</span>"><span id="_0" data-translation="Twitter- ը">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
