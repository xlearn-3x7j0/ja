<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span id=&quot;_0&quot;>Նյու Յորքի</span>Արտարժույթի փոխանակում. Ժամանակավոր 105 յեն 66 բաժնետոմսեր, որոնք նվազեցնում են ռիսկի խուսափումը `« Mainichi »թերթ</span>"><span id="_0" data-translation="Նյու Յորքի">ＮＹ</span>外為：一時１０５円６６銭　株下落でリスク回避 - 毎日新聞</h3><div>

<div>

</div>

<p data-translation="<span>Յունն արժեր 2-րդ շաբաթվա ընթացքում Նյու Յորքի արտարժույթի շուկայում իեն դեմ ջինի նկատմամբ, 1 դոլարով `$ 1.66-ին: Ժամը 5-ի սահմաններում, ժամը 5-ի դրությամբ դոլարի արժեզրկումը դոլարի նկատմամբ դոլարի արժեզրկման դեմ դոլարի նկատմամբ նախորդ շաբաթվա դրությամբ աճել է 3.9 իենի դիմաց 87 իենից մինչեւ 97 յեն: Եվրո 1 եվրո = 1.2297 - 1.2307 դոլար, 130 յեն 26 - 36 սեն:</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高ドル安が進んだ。午後５時現在は、前週末比３９銭円高ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>
<!-- cxenseparse_start -->
<p data-translation="<span>ԱՄՆ-ի բաժնետոմսերի կտրուկ անկումից հետո, ԱՄՆ-ի եւ Չինաստանի միջեւ առեւտրային պատերազմի մտահոգությունների պատճառով, ներդրողները ամրապնդում են իրենց ռիսկերի խափանման դիրքորոշումը, գնելով իեն, որը համարվում է համեմատաբար անվտանգ արժույթ, դոլարով գերազանցում է դոլարը . (Համատեղ)</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
