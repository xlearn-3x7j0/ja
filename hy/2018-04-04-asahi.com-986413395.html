<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Թափոնների պլաստիկ ապամոնտաժման գործարանը չի այրվել, վիրավորվել է Իբարակի: Ասահի Շիմբին Թվային</span>">廃プラスチック解体工場が全焼　けが人なし　茨城：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4 օր առավոտյան ժամը 6: 55 րոպե շուրջ, եւ մոտ հրդեհ է բռնկվել գործարանի Իբարակի պրեֆեկտուրայում Բենդո Mushirouchi պլաստիկ վերամշակման ընկերության «Դայսակու Shoji», եւ երկու հարկանի գործարանի ընդհանուր առմամբ մոտ 1 հազար քառակուսի մետր, կից պահեստների եւ այլ տարածքներ այրվել Ես արեցի:</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>Ըստ Ibaraki Prefectural Police Department- ի, գործարանն ապամոնտաժվել եւ վերամշակել է թափոնների պլաստմասսայե արտադրանք, իսկ հրդեհի ժամանակ աշխատակիցները գործարանից դուրս հարվածային փաստաթղթեր են այրել: Մենք ուսումնասիրում ենք, որ գործարանից դուրս գտնվող պլաստմասսայե արտադրանքները կրակի վրա են, հետո այրվում են գործարան: Ժամը 13-ին չի մարվել: Աշխատողը վիրավորվել է:</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
