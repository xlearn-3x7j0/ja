<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>一郎在第四场比赛中首次打开没有机会参加（Nikkan Sports） -  Gnoche</span>">イチロー 開幕4戦目で初の出場機会なし（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/4/afba4aa4ea434b03ac41384e0e45f72a_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>水手戈登（右）（<span id=&quot;_0&quot;>美联社</span>）抓中左飞球</span>">左中間の飛球をキャッチするマリナーズ・ゴードン（右）（<span id="_0" data-translation="美联社">ＡＰ</span>）</p><p data-translation="<span>&amp;lt;巨人4-6名水手&amp;gt;◇3（日本时间4天）◇<span id=&quot;_1&quot;>AT＆T</span>公园</span>">＜ジャイアンツ４－６マリナーズ＞◇３日（日本時間４日）◇<span id="_1" data-translation="AT＆T">ＡＴ＆Ｔ</span>パーク</p><p data-translation="<span>水手外野手铃木一郎（44），第一次走出四场比赛从开幕计算的首发阵容，也没有参与的机会。</span>">マリナーズ・イチロー外野手（４４）が、開幕から４試合目で初めてスタメンから外れ、出場機会はなかった。</p><p data-translation="<span>在比赛中，水手队首先得到4分。我还在第五名中加了2分，并且我和4名投手一起跑了。</span>">試合は、マリナーズが初回に４点を先制。５回にも２点を追加し、４投手の継投で逃げ切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_2" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
