<p data-translation="<span>根据视频研究，<span id=&quot;_1&quot;>NHK</span>连续电视小说“Half，blue”在2 日的初始平均收视率在关东地区为21.8％（关西地区为19.2％）。2010年上午8点开始播出后，在2004财年上半年，它是继“父亲和姐妹”之后的第三高（22.6％）等，比之前的作品“Waitaeka”高出20％它是。</span>">
