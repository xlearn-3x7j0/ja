<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Giant Tanioka给贫穷投球（每日体育） -  Gnoche提供了一个额外的观点</span>">巨人谷岡 痛恨の悪送球で追加点を献上（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>“中日巨人”（第4名，名古屋巨蛋）</span>">「中日－巨人」（４日、ナゴヤドーム）</p><p data-translation="<span>Ryohei Tanioka Ryohei巨人用一个痛苦的错误提出了一个额外的观点。</span>">巨人・谷岡竜平投手が痛恨ミスで追加点を献上した。</p><p data-translation="<span>六次1死亡，3个基地。龟泽被扔进投掷，似乎这是一个组合课程，如所订购的。然而，第三垒跑者跳出来的运动令其感到不安。一会儿，他犹豫了一下后，立刻转移到了第二垒，但是球变大了，这是一个糟糕的投球。</span>">六回１死一、三塁。亀澤を投ゴロに仕留め、注文通りの併殺コースかと思われた。だが、飛び出した三塁走者の動きに動揺。一瞬、どちらに送球するか迷った後に慌てて二塁へ転送したが、ボールは大きくそれて悪送球となった。</p><p data-translation="<span>遗憾的是，如果你完成了网络，这是一个变化。</span>">併殺を完成させればチェンジとなっていただけに、悔やまれるミスだった。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
