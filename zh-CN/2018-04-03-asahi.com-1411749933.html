<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>千叶县和歌山，一个身体状况不佳的都营，指挥着蝙蝠的逆转：朝日新闻数码</span>">体調不良だった智弁和歌山・東妻、バットで逆転劇を演出：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>（3rd，高中棒球东海大阪相模 - 千叶和歌山）</span>">（３日、選抜高校野球　東海大相模―智弁和歌山）</p>

<div><ul><li data-translation="<span>电影和新闻“虚拟高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>时间表和选择结果在这里</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>日本千叶县和歌山县二年级学生，当天去了四分之一决赛，身体状况很差。高岛主任说：“你觉得你是在宇宙中战斗。” 第二天休息时没有参加演习，研究了东海大辅的战斗路线。“当谈到微笑的比赛时，”没关系，“我三次在左前卫打回柜台。第四次，他用左前卫及时命中了一次逆转。</span>">　智弁和歌山の２年生捕手、東妻は体調不良をおして１日の準々決勝に出場。高嶋監督は「宇宙の中で試合しとる感じやったんでしょう」という。２日の休養日は練習に参加せず、東海大相模の打線を研究した。「もう大丈夫です」と笑顔で試合に臨むと、三回に左前安打で反撃の口火を切った。四回は左前適時打で逆転劇を演出した。</p>
