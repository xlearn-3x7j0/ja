<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>黑色星期六和<span id=&quot;_0&quot;>6年合约=美国大联盟·洛基（当前事务.com</span>） -  Gnoche</span>">ブラックモンと<span id="_0" data-translation="6年合约=美国大联盟·洛基（当前事务.com">6年契約=米大リーグ・ロッキーズ（時事.com</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>【纽约事务】美国职业大联盟新秀4日宣布，本赛季他们已经与查理布莱克曼，外野手天野（31）签订了为期六年的合同。据官方网站称，总金额约为1.08亿美元（约合115亿日元）。</span>">【ニューヨーク時事】米大リーグのロッキーズは４日、チャーリー・ブラックモン外野手（３１）と今季を含めて６年契約を結んだと発表した。公式サイトによると、総額約１億８００万ドル（約１１５億円）。</p><p data-translation="<span>黑色星期一上个赛季幸免于难，平均打击率为30％3 1，排名第一的Na联赛击球手，共有37个本垒打和104个RBI。（2018/04/05  -  12：48）</span>">ブラックモンは昨季、打率３割３分１厘でナ・リーグ首位打者に輝き、自己最多の３７本塁打、１０４打点をマークした。　（2018/04/05-12:48）</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_1&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_1" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
