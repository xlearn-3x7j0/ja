<!--googleon:index-->
<p data-translation="<span>纽约股市第4日，美国和中国之间的贸易摩擦担忧加剧，大型公司的道琼斯工业股平均开始大幅下跌。从前一天的收盘价（20,333美元，36美元）下跌，暂时超过500美元。</span>">　４日のニューヨーク株式市場は、米中の貿易摩擦への懸念が強まり、大企業でつくるダウ工業株平均が大幅に下落して始まった。前日終値（２万４０３３・３６ドル）からの下げ幅は一時、５００ドルを超した。</p>

<p data-translation="<span>继美国王牌政权对中国产品征收制裁税后，中国还宣布了对美国大豆和汽车征收25％额外关税的报复措施。由于担心美国之间的报复性战争会变得严重，各种各样的问题正在出售。在美国以外的地区有很多销售，而作为中国报复目标地区的波音等主要飞机大幅降价。（纽约州= Takashi Ebuchi）</span>">　米トランプ政権が中国製品への制裁関税を打ち出したことを受け、中国も米国産大豆や自動車などに２５％の追加関税を課す報復措置を発表。米中間の報復合戦が深刻化するとの懸念から、幅広い銘柄が売られている。米国外での売り上げが多く、中国の報復対象分野である航空機の大手ボーイングなどが特に大きく下げている。（ニューヨーク＝江渕崇）</p>
