<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>废旧塑料拆解工厂没有被烧毁受伤茨城：朝日新闻数字</span>">廃プラスチック解体工場が全焼　けが人なし　茨城：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4天6日上午55分钟左右，而火灾发生在茨城县坂东Mushirouchi塑料回收公司“大作商事”的工厂，工厂共约千平方米二层附近，毗邻仓库和办公室被烧毁我做到了。</span>">　４日午前６時５５分ごろ、茨城県坂東市莚打のプラスチックリサイクル会社「大作商事」の工場付近から出火し、２階建ての工場延べ約１千平方メートルと、隣接する倉庫や事務所が全焼した。</p>

<p data-translation="<span>据茨城县警方，在工厂，一直是废塑料制品的拆解和处理，火灾当时爆发了，该员工已被烧毁摆在鼓文档工厂之外。在塑料制品起火已被放置在工厂之外，那么，正在调查看，有一种可能性，即Moeutsu”工厂。下午1:00时没有熄灭。该雇员受伤。</span>">　茨城県警によると、工場では、廃プラスチック製品の解体や加工をしており、出火当時、従業員が工場の外で書類をドラム缶に入れて燃やしていたという。工場の外に置いていたプラスチック製品に火がつき、その後、工場に燃え移った可能性があるとみて調べている。午後１時の時点で鎮火していない。従業員にけがはなかった。</p>
