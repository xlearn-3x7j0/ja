<p data-translation="<span>在一周的第二天纽约外汇市场兑日元升值，日元升值1美元= 105.66日元。截至下午5点的下午5点，美元兑美元对美元贬值的贬值比上周末高出39日元= 105日元87  -  97仙。欧元是1欧元= 1.2297  -  1.2307美元，130日元26  -  36森。</span>">
    　週明け２日のニューヨーク外国為替市場の円相場は一時、１ドル＝１０５円６６銭まで円高ドル安が進んだ。午後５時現在は、前週末比３９銭円高ドル安の１ドル＝１０５円８７～９７銭。ユーロは１ユーロ＝１．２２９７～１．２３０７ドル、１３０円２６～３６銭。
</p>

<p data-translation="<span>由于担心美国和美国的贸易战，美国股市急剧下跌之后，投资者正在加强风险厌恶态度，购买被认为相对安全的日元，以美元为主的交易得了。（联合）</span>">
    　米中の貿易戦争への懸念などを背景とした米国株の大幅下落を受けて、投資家がリスク回避姿勢を強め、相対的に安全な通貨とされる円を買い、ドルを売る取引が優勢となった。（共同）
</p>
