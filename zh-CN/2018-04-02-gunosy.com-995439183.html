<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>大谷，他的第四垒打了他的基地？下一轮投票将在8日后（Spony Annex） -  Gnoche</span>">大谷、4日に打者で本拠地デビュー？次回登板は8日以降（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>大天使 - 大谷的第二场比赛预计将在第11赛季开始的最早的第3场（日本时间第4天的第11场第7分钟）首轮比赛以来进行打击比赛，并将首次在基地天使体育场进行比赛。</span>">エンゼルス・大谷の次戦は早ければ３日（日本時間４日午前１１時７分開始）のインディアンス戦で、開幕戦以来の打者出場を果たすとみられ、本拠地エンゼルスタジアムでは初めてのプレーとなる。</p><div><img data-src="//contents.gunosy.com/4/3/1c7c32f9a4287f4e665127a3a394e74b_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span>天使大谷</span>">エンゼルスの大谷</p><p data-translation="<span>考虑到开盘前的调整，投手的下一场比赛预计将在第7天（同一天的第8场）后至少在5天的时间间隔。</span>">投手での次回登板は開幕前の調整を踏まえると、最低でも中５日の間隔を空けて７日（同８日）以降になるもようだ。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
