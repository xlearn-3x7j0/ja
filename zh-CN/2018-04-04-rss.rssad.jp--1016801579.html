<p data-translation="<span>与1等奖一起打5亿日元的“Dream Jumbo Lottery”同时在全国发行。它将被出售到27日，并将于5月11日在兵库县宝冢市的宝冢大剧院举行。</span>">
    　１等と前後賞を合わせて５億円が当たる「ドリームジャンボ宝くじ」が４日、全国で一斉に発売された。２７日まで販売し、抽せんは５月１１日、兵庫県宝塚市の宝塚大劇場で行われる。
</p>
<!-- cxenseparse_end -->
<div><ul></ul></div>

<p data-translation="<span>第1等的奖金数（3亿日元）是17。有34个前/后奖（10亿日元），102个，2个等（1000万日元）等。同时发行的“Dream Jumbo Mini”有1首等35个奖金（3000万日元）。</span>">
    　１等（３億円）の当せん本数は１７本。１等の前後賞（１億円）が３４本、２等（１千万円）が１０２本などとなっている。同時発売の「ドリームジャンボミニ」は、１等（３千万円）の当せん本数が３５本などとなっている。
</p>
<p data-translation="<span>两种价格均为每张300日元。（联合）</span>">

</p>
