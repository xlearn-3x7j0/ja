<p data-translation="<span>（4，高中棒球高中千叶县和歌山 - 大阪鹤见）</span>">（４日、選抜高校野球、智弁和歌山―大阪桐蔭）</p>

<div><ul><li data-translation="<span>电影和新闻“虚拟高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>时间表和选择结果在这里</span>">選抜の日程・結果はこちら</li><li data-translation="<span>在此匹配详情</span>">試合詳細はこちら</li></ul></div>
<p data-translation="<span>千叶和歌山在曾经耸耸肩的领先机器上设置了一些东西。在第七次高濑被投掷者的摔倒杀害后，第四次，第八名东方妻子立即站在蝙蝠身上。在被压下后，我抓起127公斤的球，甜蜜地进入高位，并在左前方及时击中两分。作为一名接球手，我说的是“池田可以继续前进，我希望不逃避比赛”，但是我用自己的蝙蝠让池田更容易。</span>">　智弁和歌山が、一度はしぼみかけた先制機をものにした。四回、無死満塁で７番高瀬が投ゴロ併殺打に打ち取られた直後、８番の東妻が打席に立った。追い込まれてから、高めに甘く入った１２７キロの変化球をとらえて左前に２点適時打。捕手として「先発の池田がどこまで行けるか。逃げずに勝負したい」と話していたが、自らのバットで池田を楽にさせた。</p>
