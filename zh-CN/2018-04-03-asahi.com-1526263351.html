<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>以鱼鹰5飞机，今年夏天向横田基地部署：朝日新闻数字</span>">オスプレイ５機、横田基地に今夏配備へ：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>美国驻日本部队星期四宣布，它将在今年夏天将五架空军运输机Osprey部署到美国横田基地（东京）。他还表示，他将于今天下午暂时飞往基地进行训练。</span>">　在日米軍は３日、空軍の輸送機オスプレイ５機を米軍横田基地（東京都）に今夏ごろ、配備すると発表した。訓練のため、今週後半に同基地に一時的に飛来させることも明らかにした。</p>

<p data-translation="<span>美国军方在2015年5月宣布，将于2005年下半年在横田基地部署三艘鱼鹰。2005年3月，它宣布部署将从10月19日推迟到9月20日。在接下来的几年里，我们计划分阶段部署10个osplay钳子和大约450名员工。（古木博之）</span>">　米軍は２０１５年５月に、１７年後半にオスプレイ３機を横田基地に配備すると発表。１７年３月には、１９年１０月～２０年９月に配備を延期すると公表していた。今後数年間で段階的にオスプレイ計１０機と要員約４５０人を配備する計画だ。（古城博隆）</p>
