<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>巨人，童军大会举行大阪Kin Sho，Nega彻底标志（Daily Sports） -  Gnoche</span>">巨人、スカウト会議開催 大阪桐蔭・根尾ら徹底マークへ（デイリースポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>二号巨人在东京的俱乐部办公室举行了一场球探会议。</span>">巨人は２日、都内の球団事務所でスカウト会議を開いた。</p><p data-translation="<span>冈崎童军总监讨论了“大约30名参加当前选定比赛的选手”，但今天只做了Senbatsu。在大阪金城，投手，上野和藤原高层候选人的上野手“Nemoto剑”走到了一起。“你去看它的次数可能会略有增加，”这表明可能会加强该商标。</span>">岡崎スカウト部長は「今日やったのはセンバツだけです」と、現在行われている選抜大会に出場している約３０人の選手について議論。大阪桐蔭には投手、内野手の“二刀流”の根尾や藤原ら上位候補がそろう。「見に行く回数的には、ちょっと増えるかもしれないですよね」とマーク強化の可能性を示唆した。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
