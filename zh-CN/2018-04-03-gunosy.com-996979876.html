<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>红色新生马利第一次胜利小熊推1（Nikkan体育） -  Gnoche密封1点击</span>">レッズ新人マーリー初勝利カブスを継投で1安打完封（日刊スポーツ） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>&amp;lt;红色1-0小熊队&amp;gt;◇2（日本时间3天）◇美国棒球大公园</span>">＜レッズ１−０カブス＞◇２日（日本時間３日）◇グレートアメリカンボールパーク</p><p data-translation="<span>红人队的新人泰勒马利（23）投掷了6次，并且发动了7次攻击，一次没有得分，并且命中率很高。在那次救援之后，三个人将击球击中一击。</span>">レッズの新人タイラー・マーリー投手（２３）が６回を投げて７三振、１安打無失点と好投。その後はリリーフの３人がカブス打線を１安打に抑えた。</p><p data-translation="<span>红人队在开幕式上连续三次输给国民队。我以前从未能领先，但在这一天我保持最低水平。</span>">レッズは開幕からナショナルズに３連敗。これまで一度もリードできていなかったが、この日は最少リードを守り切った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
