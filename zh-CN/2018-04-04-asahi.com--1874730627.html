<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>秋高速公路，3男性和女性秋田·尤里本：：朝日新闻数码</span>">高速道から乗用車転落、男女３人死亡　秋田・由利本荘：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>4天上午7:0050分钟各地，在日本海沿岸东北高速公路秋田县由利本庄芦川（天路边）的上线，还有一个乘用车为119报告，似乎下约50米已经下滑到从道路它是。两名男子和20名女性遇难身亡。</span>">　４日午前７時５０分ごろ、秋田県由利本荘市芦川の日本海沿岸東北自動車道（日沿道）の上り線で、乗用車が道路から約５０メートル下に転落したようだと１１９番通報があった。２０代とみられる男性２人、女性１人が死亡した。</p>

<p data-translation="<span>现场在路边的松崎龟田立交 - 大内枢纽之间。据县警察快速部队称，这辆客车驶过对面的车道，似乎已经从围墙的突破中掉下来。在中心被两极隔开的一侧的一条车道上，地方警察正在调查性别认同和事故原因。</span>">　現場は、日沿道の松ケ崎亀田インターチェンジ―大内ジャンクション間。県警高速隊によると、乗用車は対向車線を越え、フェンスの切れ目から転落したとみられるという。中央がポールなどで区切られた片側１車線で、県警が男女の身元や事故原因などを調べている。</p>
