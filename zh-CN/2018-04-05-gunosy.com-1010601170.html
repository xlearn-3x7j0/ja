<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Isomura开了个好</font></font></span> <font style=&quot;vertical-align: inherit;&quot;><span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;>头发</font></span><span class=&quot;_0&quot;><font style=&quot;vertical-align: inherit;&quot;>冈田果介绍“直得不错”助攻本赛季的第一场胜利（日常运动）</font></span></font><span class=&quot;_1&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>- </font></font></span> <span class=&quot;_2&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Gnoche</font></font></span></span>"><span class="_0" data-word="磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ" data-translation="Isomura开了个好 冈田果介绍“直得不错”助攻本赛季的第一场胜利（日常运动">磯村が先発・岡田を好リード「真っすぐが良かった」今季初勝利をアシスト（デイリースポーツ）</span> <span class="_1">-</span> <span class="_2" data-word="グノシー" data-translation="头发 Gnoche">グノシー</span></h3><div data-gtm="article_article"><div><img data-src="//contents.gunosy.com/4/5/e1e46d381e1aca68f5aab81b7b606f4a_content.jpg" src="//webassets.gunosy.com/assets/no_image-e7f78f055b994ca429274e0fab0af658feb9feae708521499a657f474acedd24.png" alt="No image"></div><p data-translation="<span><span class=&quot;_3&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>打得好的冈田（射击，羽田雄二）</font></font></span></span>"><span class="_3" data-word="好投する岡田（撮影・金田祐二" data-translation="打得好的冈田（射击，羽田雄二">好投する岡田（撮影・金田祐二）</span></p><p data-translation="<span><span class=&quot;_4&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>“Yakult 4-5广岛”（金谷体育馆5号）</font></font></span></span>"><span class="_4" data-word="ヤクルト４－５広島」（５日、神宮球場" data-translation="Yakult 4-5广岛”（金谷体育馆5号">「ヤクルト４－５広島」（５日、神宮球場）</span></p><p data-translation="<span><span class=&quot;_5&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>广岛/吉高异村在本赛季获得了第二枚雄蕊面具，领先于冈田。</font><font style=&quot;vertical-align: inherit;&quot;>我帮助本赛季的第一场胜利。</font></font></span></span>"><span class="_5" data-word="広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした" data-translation="广岛/吉高异村在本赛季获得了第二枚雄蕊面具，领先于冈田。我帮助本赛季的第一场胜利">広島・磯村嘉孝捕手が今季２度目のスタメンマスクをかぶり、先発・岡田を好リード。今季初勝利をアシストした。</span></p><p data-translation="<span><span class=&quot;_6&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>当我意识到“这是直的”时，我以150公里的最快速度用快球击打了贵贵。</font><font style=&quot;vertical-align: inherit;&quot;>另一方面，要求巧妙地要求变化球如曲线。</font><font style=&quot;vertical-align: inherit;&quot;>比赛结束后，我擦掉了“我能够沟通”的汗水。</font></font></span></span>"><span class="_6" data-word="真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった" data-translation="当我意识到“这是直的”时，我以150公里的最快速度用快球击打了贵贵。另一方面，要求巧妙地要求变化球如曲线。比赛结束后，我擦掉了“我能够沟通”的汗水">「真っすぐが良かった」と察知すると、最速１５０キロの直球で、グイグイ攻めた。一方でカーブなどの変化球も巧みに要求。試合後は「意思疎通ができていました」と汗をぬぐった。</span></p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span><span class=&quot;_7&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>让我们来看看Gnoche发布这篇文章的最新消息！</font></font></span></span>"><span class="_7" data-word="この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう" data-translation="让我们来看看Gnoche发布这篇文章的最新消息">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</span></p></div></div><div><p data-translation="<span><span class=&quot;_8&quot;><font style=&quot;vertical-align: inherit;&quot;><font style=&quot;vertical-align: inherit;&quot;>Twitter也提供最新的新闻信息。</font></font></span></span>"><span class="_8" data-word="Twitterでも最新ニュース情報をお届けしています" data-translation
