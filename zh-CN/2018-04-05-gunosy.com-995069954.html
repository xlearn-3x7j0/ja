<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Otani Shohei在第10回合Takeshi Nakae（<span id=&quot;_0&quot;>SANSPO.COM</span>）获得连续第二轮冠军平手2 -  Gnosy</span>">大谷翔平が2戦連発となる中越え同点2ラン  十回には中前打（<span id="_0" data-translation="SANSPO.COM">SANSPO.COM</span>） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>天使 - 印第安人（第4名，阿纳海姆）美国大联盟小平大谷投手Shogei Otani（23）在印度比赛中以“8号·<span id=&quot;_1&quot;>DH</span>”开局，并在上赛季的第二次蝙蝠中获得第二名他赢得了赢得胜利并从右臂跑了两圈的赛扬奖（最佳投手奖）。</span>">エンゼルス－インディアンス（４日、アナハイム）米大リーグ、エンゼルスの大谷翔平投手（２３）がインディアンス戦に「８番・<span id="_1" data-translation="DH">ＤＨ</span>」で先発出場し、五回の第２打席に昨季リーグトップの１８勝を挙げたサイ・ヤング賞（最優秀投手賞）右腕クルバーから同点２ランを放った。</p><p data-translation="<span>大谷的第一只蝙蝠被击倒，第三只蝙蝠是两只鹅。在2-2的十分之一中，他在一开始就击中了一把锤子。</span>">大谷の第１打席は三振、第３打席は二ゴロ。２－２の十回には先頭で中前打を放った。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_2&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_2" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
