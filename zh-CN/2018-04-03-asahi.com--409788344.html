<p data-translation="<span>得分7分的Toki Osaka Ace Saito击中了他，他说“最自信的高架直球几乎被击中”。这是我自己的节奏，用高速球进行犯规攻击并使其挥杆。然而，在这一天，据说每十轮黑川队的及时战斗就击中了球，“我觉得有必要提高水平。”</span>">　７失点した東海大相模のエース斎藤は「一番自信がある高めの直球がほとんど打たれた」と脱帽した。高めの速い球でファウルを打たせたり、空振りさせたりするのが自分のリズム。だが、この日は十回の黒川の適時打などことごとくその球が打たれたといい、「すべてにおいてレベルを上げる必要があると感じた」。</p>
