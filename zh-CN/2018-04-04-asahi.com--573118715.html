<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Ikeji Ruriko，日本连续第100天拍摄100只蝙蝠记录：朝日新闻数码</span>">池江璃花子、１００バタで日本記録更新　２日連続：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>游泳的日本冠军第二天4天比赛中，有一个女子100米蝶泳决赛在东京辰巳国际游泳中心，三年来赢得了56秒38的日本新纪录高中池江璃花子（文艺复兴时期的龟户）。此外粉刷0秒2056秒58已经发布了半决赛的前一天，是更新在两天的全国纪录在一排。要通过最终国际比赛的标准调度记录打破，被任命为代表的泛太平洋锦标赛在东京今年夏天举行。</span>">　競泳の日本選手権第２日は４日、東京辰巳国際水泳場で女子１００メートルバタフライ決勝があり、高校３年の池江璃花子（ルネサンス亀戸）が５６秒３８の日本新記録で優勝した。前日の準決勝で出した５６秒５８をさらに０秒２０塗り替え、２日連続で日本記録を更新した。決勝で国際大会の派遣標準記録を突破し、今夏に東京で開催されるパンパシフィック選手権の代表に内定した。</p>

<p data-translation="<span>56秒38是一个不错的纪录，与2016年里约热内卢奥运会的第二名相当。IkeKo是一个为期三天的半决赛，本身就是一个全国纪录在里约奥运会决赛发行了超过30秒28。</span>">　５６秒３８は、２０１６年リオデジャネイロ五輪で２位相当の好記録。池江は３日の準決勝で、リオ五輪決勝で自身が出した日本記録を０秒２８上回っていた。</p>
