<p data-translation="<span>周五东京股市的日经平均指数（225种）大幅上涨。美国和中国可能能够通过谈判避免贸易摩擦的进一步加剧，这一预期之前就出现了买盘。收盘价是大约半个月以来的最高价。</span>">
    　５日の東京株式市場の日経平均株価（２２５種）は大幅続伸した。米国と中国が交渉を通じ、貿易摩擦の一段の激化を回避できるかもしれないとの期待から買い注文が先行した。終値は約半月ぶりの高値を付けた。
</p>

<p data-translation="<span>收盘价为325日元42日元，比前一交易日上涨325。87日元。东京证券交易所股票指数（<span id=&quot;_0&quot;>TOPIX</span>）上涨1824点，收于1724.61点。成交量约为15.47亿股。（联合）</span>">
    　終値は前日比３２５円８７銭高の２万１６４５円４２銭。東証株価指数（<span id="_0" data-translation="TOPIX">ＴＯＰＩＸ</span>）は１８．４８ポイント高の１７２４．６１。出来高は約１５億４７００万株だった。（共同）
</p>
