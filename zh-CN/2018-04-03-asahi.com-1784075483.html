<p data-translation="<span>（第3，高校棒球大阪健新 - 三重）</span>">（３日、選抜高校野球　大阪桐蔭―三重）</p>

<div><ul><li data-translation="<span>电影和新闻“虚拟高中棒球”</span>">動画もニュースも「バーチャル高校野球」</li><li data-translation="<span>时间表和选择结果在这里</span>">選抜の日程・結果はこちら</li></ul></div>
<p data-translation="<span>在半决赛中进入6号的大阪幼儿园的山田在12/4的比赛中表现出色，12次击球，6次打到四分之一决赛。原因是“洗澡”。在宿舍里，洗澡的时间只有在晚上才能确定。在选择期间，私人房间在酒店的生活中，当然，在早上和晚上，在没有游戏的日子里，即使在练习之后，也会得到热水。“我可以放松一下，温暖我早上洗澡的感觉很好。” 去年在两年中获胜的二垒手也显示了今年的存在。</span>">　準決勝で６番に入った大阪桐蔭の山田は準々決勝まで１２打数６安打３打点と好調だ。理由は「お風呂」。寮では入浴の時間が定められ、夜のみ。選抜期間中はホテル暮らしで個室が与えられており、朝晩はもちろん、試合がない日は練習後も湯につかる。「リラックスできる。朝風呂も体が暖まっていい感じです」。昨年は２年で優勝を経験した二塁手は、今年も存在感を示している。</p>
