<!--googleon:index-->
<p data-translation="<span>大都会警察局交通法庭的一名警察怀疑他错过了一名警察的交通违法行为，调查官员于4月4日发现调查正在进行调查。他搜索事实，假设有可能成为犯罪嫌疑人的嫌疑人。</span>">　警視庁の交通機動隊の白バイ隊員が警察官の交通違反を見逃した疑いがあるとして、同庁が調査していることが４日、捜査関係者への取材でわかった。犯人隠避容疑などにあたる可能性もあるとみて、事実関係を調べている。</p>

<p data-translation="<span>根据调查人员的说法，1月份在东京立川的交通违规行为期间，机组成员暂停了禁止车辆行驶的客车，但没有发放犯规车票等程序有疑问。乘用车司机说他是一名警察。</span>">　捜査関係者によると、隊員は１月、東京都立川市内で交通違反の取り締まり中、乗用車が禁止区間で車線変更をしたとして停止させたが、反則切符を交付するなどの手続きをしなかった疑いがある。乗用車の運転手は自らが警察官だと名乗ったという。</p>
