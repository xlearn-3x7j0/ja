<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>走向半决赛，“告别”顺利，制作游戏千叶和歌山/池田：朝日新闻数码</span>">準決勝とは「別人」の好投、試合作る　智弁和歌山・池田：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>（第4，高中棒球，大阪Kagamine 5-2千叶和歌山）</span>">（４日、選抜高校野球、大阪桐蔭５―２智弁和歌山）</p>

<div><ul><li data-translation="<span>半决赛获胜休息室“我全权忘记”池田千叶和歌山，今日智友</span>">準決勝降板「全力で忘れた」智弁和歌山の池田、堂々好投</li></ul></div>
<p data-translation="<span>千叶和歌山的起跑线·池田做了7次中间三次的游戏。二年级学生的右臂也获得了前一天半决赛的开始时间，但他不能接受1次死亡并且跑了4次。半决赛是“好的”，“你的善良出现”到“另一个人”的球场上。然而，“我没有足够的耐力，任务是明确的”，我第七次把棒球带到了首领，然后起飞。</span>">　智弁和歌山の先発・池田が７回途中まで３失点と試合を作った。２年生右腕は前日の準決勝も先発を任されたが、１死も取れずに４失点。準決勝とは「別人」の投球に「調子がよく、自分の良さが出た」。ただ、七回の先頭打者に四球を出して降板したことに「スタミナが足りない。課題がはっきりした」。</p>
