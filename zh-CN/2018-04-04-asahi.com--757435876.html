<p data-translation="<span>埃塞俄比亚2日，新任总理任命阿比前科技部长（42岁）。前海拉尔总理马里亚姆2月宣布辞职。<span id=&quot;_0&quot;>AP</span>根据这样的沟通，是如各地的2015年底的反政府示威活动愈演愈烈，参与者和记者受到限制。艾比先生发表讲话说，他从过去的错误中吸取教训，是弥补一切错误的机会。</span>">　エチオピアで２日、新首相にアビー元科学技術相（４２）が就任した。ハイレマリアム前首相が２月に辞意を表明していた。<span id="_0" data-translation="AP">ＡＰ</span>通信などによると、２０１５年末ごろから反政府デモが激化、参加者や記者が拘束されるなどした。アビー氏は「過去の誤りから学び、すべての不正を償う好機だ」と演説した。</p>
