<!--googleon:index-->
<p data-translation="<span>Mega League·Angel's Shohei Otani在第4名（日本时间第5）印度队的比赛中以第8名·指定打者开始首发。五分追两分，两分等同打平，这将是两个本垒打本垒打从二垒二垒打到已经释放。</span>">　大リーグ・エンゼルスの大谷翔平が４日（日本時間５日）のインディアンス戦に８番・指名打者で先発出場した。２点を追う五回、２死二塁から２試合連続本塁打となる中越えの同点２ランを放った。</p>

<p data-translation="<span>印第安人的首发先发球员是2014年和17年被选为西荣奖的一名选手。大谷对大联盟右臂失去了三次惊人的首发并落入三分球，但在第五次蝙蝠中，它没有错过91.6英里（约147公里）的快球，这是甜蜜的。（阿纳海姆=山下宏）</span>">　インディアンスの先発投手は、２０１４年と１７年にサイ・ヤング賞に選ばれたクルーバー。大リーグ屈指の右腕に対し、大谷は三回の第１打席は見逃し三振に倒れたが、五回の打席では甘く入った９１・６マイル（約１４７キロ）の直球を逃さなかった。（アナハイム＝山下弘展）</p>
