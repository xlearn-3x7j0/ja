<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>朝日新闻数字4小时Shinmukedake爆发</span>">新燃岳で爆発的噴火、４時間続く：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>5月5日凌晨3点30分左右，在宫崎·鹿儿岛县边界地区的雾岛山·Shinmoedake（1421米）发生爆发性爆发。据福冈县气象台介绍，三月一号火山爆发后，火山口的羽流达到了5000米的最高点。通过这次喷发，证实了射精在东侧飞行了1100米。</span>">　宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）で５日午前３時半ごろ、爆発的噴火が発生した。福岡管区気象台によると、火口からの噴煙は３月１日の噴火以降で最も高い５千メートルまで上がったという。この噴火で、東側で噴石が１１００メートル飛んだのが確認された。</p>

<div><ul><li data-translation="<span>Shinmukake火山喷发，火山碎屑流被气象厅首次确认</span>">新燃岳噴火、火砕流を確認　一連の活動で初　気象庁</li></ul></div>
<p data-translation="<span>3月25日以来的爆发性爆发。据说这次爆发持续了大约4个小时。日本气象厅继续保持火山喷发警告3级（进入山区的限制），要求在火山口2公里范围内发生火山碎屑流，并警告3公里范围内的大型渡槽。</span>">　爆発的噴火は３月２５日以来。噴火はおよそ４時間にわたって、断続的に続いたという。気象庁は引き続き噴火警戒レベル３（入山規制）を維持し、火口から２キロ圏で火砕流、３キロ圏では大きな噴石への警戒を呼びかけている。</p>
