<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>东京中心城市，今年第一个夏季高温26.2度：朝日新闻数码</span>">東京都心、今年初めての夏日　最高気温２６．２度：朝日新聞デジタル</h3><div>
<!--googleon:index-->
<p data-translation="<span>据气象局，在暖空气在宽范围在九州东覆盖，在东京市中心的最高温度成为第一个在今年夏天的第26天，2度，四天。29  -  1度在山梨县大月，在群马县馆林，如记录28，6度，有许多快乐的事到如今，相同的水平，从六月初开始到七月的区域。</span>">　気象庁によると、４日は東日本から九州にかけての広い範囲で暖かい空気に覆われ、東京都心では最高気温が２６・２度と今年初めての夏日となった。山梨県大月市では２９・１度、群馬県館林市では２８・６度を記録するなど、６月上旬から７月上旬並みの陽気となった地域も多かった。</p>

<p data-translation="<span>关东科信认为，即使在5日以后，高温也会被高压覆盖，最高温度将与正常年份相同或高于正常年份。</span>">　関東甲信では５日以降も高気圧に覆われ、最高気温は平年並みか平年より高い日が多くなる予想という。</p>
