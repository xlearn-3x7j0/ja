<!--googleon:index-->
<p data-translation="<span>在东京台东区的樱桥皮革公园，从20日至22日有“皮革和Monodzukuri节”。位于浅草北部的“Oku Asakusa”自明治时代起就开始活跃，皮革工业仍然遍布着皮鞋作坊。节日期间，一家商店只开放三天，有城镇徒步旅行，研讨会和工作坊。以1500日元放映电影“某肉店的故事”。对执行委员会的询问（03·3873·6564）。</span>">　東京都台東区の桜橋レザーパークで２０～２２日、「革とモノづくりの祭典」がある。浅草の北に位置する「奥浅草」は明治時代から皮革産業が盛んで、今も革や靴の工房が点在する。祭典では一点もののショップが３日間限定でオープンするほか、まち歩きツアーやセミナー、ワークショップがある。１５００円で映画「ある精肉店のはなし」の上映も。問い合わせは実行委員会（０３・３８７３・６５６４）へ。</p>
