<p data-translation="<span>在春季巡演，这曾在京都府舞鹤举行，为多个妇女在救死扶伤，看到很多在运动场上（榻榻米）良三市长（67）的问候中倒下的相扑，会场宣布下车比赛场地在出现了一个问题，相扑协会（原横纲Hokutoumi）4日晚上的日本八角总裁，他承认协会相扑裁判已经不止一次宣布，“女人从舞台上下来讨好的”。Sonouede“是什么相扑裁判被称为爆冷，但它是与人类生活情况的不恰当的反应。你深深诧（I）很好，谢谢你。”我发表了评论说。</span>">　京都府舞鶴市で開かれていた大相撲の春巡業で、土俵上でのあいさつ中に倒れた多々見（たたみ）良三市長（６７）を救命中の複数の女性に対し、土俵から降りるよう場内アナウンスがあった問題で、日本相撲協会の八角理事長（元横綱北勝海）は４日夜、協会の行司が「女性は土俵から降りてください」と複数回アナウンスしたことを認めた。そのうえで「行司が動転して呼びかけたものでしたが、人命にかかわる状況には不適切な対応でした。深くお詫（わ）び申し上げます」とのコメントを出した。</p>
