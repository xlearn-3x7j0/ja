<!--googleon:index-->
<p data-translation="<span>平山美子子（平山·Mikko =女高音歌手）94岁在罗马有一天在家中去世。</span>">　平山美智子さん（ひらやま・みちこ＝ソプラノ歌手）が１日、ローマ市内の自宅で死去、９４歳。</p>

<p data-translation="<span>东京音乐学院（现东京艺术大学）从声乐课程毕业后，我于1953年在意大利留学。他在欧洲和其他国家出演过歌剧“蝴蝶夫人蝴蝶”，同时也当过当代音乐的歌手。特别与意大利作曲家Jatinto Shelsi合作的作品受到高度赞赏。</span>">　東京音楽学校（現・東京芸術大）声楽科を卒業後、５３年にイタリアへ留学。欧州各地でオペラ「蝶々夫人」などに出演する一方で、現代音楽の歌い手として活躍した。特にイタリアの作曲家ジャチント・シェルシとの共同作業が高く評価されている。</p>
