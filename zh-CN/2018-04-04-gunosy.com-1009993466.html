<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>巨人·龟井5比1军队晋升本赛季第5场从阵营（spony annex）开始营地 -  Gnoche</span>">巨人・亀井 5日1軍昇格へ 今季はキャンプから2軍スタート（スポニチアネックス） - グノシー</h3><div data-gtm="article_article"><p data-translation="<span>巨人Kotai Yoshiyuki Outfielder（35岁）发现，这将是本赛季第一次晋级。</span>">巨人・亀井善行外野手（３５）が５日に今季初昇格することが４日、分かった。</p><p data-translation="<span>龟尾在上赛季打出了109场主要作为王牌，打出6场本垒打，平均打击率为251。在6月18日对付乐天，我三次告别了12次延期。曾经说过“我想为球队的胜利贡献力量”的老兵今年春天将从春季营到第二军的开始。</span>">亀井は昨季、主に代打の切り札として１０９試合に出場し、打率・２５１で６本塁打をマーク。６月１８日のロッテ戦では延長１２回にサヨナラ３ランを放った。今季は春季キャンプから２軍スタートも「チームの勝利に貢献したい」と話してきたベテランが戦線に加わる。</p></div><div><div><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYAACgAADAAAFAAHbiZPSAAAAAElFTkSuQmCC"></div><div><p data-translation="<span>让我们来看看Gnoche发布这篇文章的最新消息！</span>">この記事をお届けしたグノシーの最新ニュース情報を、いいねしてチェックしよう！</p></div></div><div><p data-translation="<span><span id=&quot;_0&quot;>Twitter</span>也提供最新的新闻信息。</span>"><span id="_0" data-translation="Twitter">Twitter</span>でも最新ニュース情報をお届けしています。</p></div></div>
